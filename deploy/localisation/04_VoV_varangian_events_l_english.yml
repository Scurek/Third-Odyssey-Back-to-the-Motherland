 varangian_order_gov_name:0 "Varangian Order"
 varangian_order_gov_desc:0 "A military order established by the Elysians where an akolouthos commands the Varangian troops."
 
 nhs_vov_varangian_order_events.20.t:0 "Choose a Successor"
 nhs_vov_varangian_order_events.20.d:0 "With large numbers of unruly troops under their banner, the ruler of a military order needs to ensure that their successor is both capable and popular with the men, lest they rise up in support of their own candidate. Whoever is chosen, they will rule as Akolouthos in [Root.Monarch.GetName]’s stead if the worst was to happen."
 nhs_vov_varangian_order_events.20.a:0 "Sadly there are no worthy candidates this time."
 nhs_vov_varangian_order_events.20.b:0 "Choose an aspiring Guardsman"
 nhs_vov_varangian_order_events.20.c:0 "Choose a grizzled Veteran"
 nhs_vov_varangian_order_events.20.e:0 "Choose a capable relative"
 
 nhs_vov_varangian_order_events.21.t:0 "Time to Pass the Torch"
 nhs_vov_varangian_order_events.21.d:0 "As our Code states the time has come for [Root.Monarch.GetName] to pass the torch of leadership to the next generation."
 nhs_vov_varangian_order_events.21.a:0 "The Code is more what you call guidelines, than actual rules"
 nhs_vov_varangian_order_events.21.b:0 "So it does"
 nhs_vov_varangian_order_events.21.c:0 "[Root.vov_vrg_name_one.GetName] will carry on the torch"
 nhs_vov_varangian_order_events.21.e:0 "[Root.vov_vrg_name_two.GetName] shall lead the order"
 nhs_vov_varangian_order_events.21.f:0 "Indeed, there are still many capable in my dynasty"
 
 nhs_vov_varangian_order_events.22.t:0 "Death of Akolouthos"
 nhs_vov_varangian_order_events.22.d:0 "As [Root.Monarch.GetName] died without leaving a successor it is now up to generals and administrators to choose the next leader. The decision has been narrowed down to a couple of candidates."
 nhs_vov_varangian_order_events.22.a:0 "Candidate proposed by generals shall lead"
 nhs_vov_varangian_order_events.22.b:0 "Candidate proposed by administrators shall lead"
 nhs_vov_varangian_order_events.22.c:0 "[Root.Monarch.GetName] dynasty shall lead on"
 
 frequent_elections_reform_vrg:0 "Frequent Elections"
 frequent_elections_reform_vrg_desc:0 "Long terms make rulers reckless and the very idea that someone would rule for a long time is contrary to the very idea of a republic. Let us reform our election system to ensure better accountability from our elected officials."
 
