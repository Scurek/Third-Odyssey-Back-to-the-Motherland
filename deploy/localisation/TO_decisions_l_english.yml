l_english:
 curtail_estate_clans_title:0 "Curtail the [Root.GetClansName]"
 msg_restore_pitz_stadium_desc:0 "One can still see clearly where the games must have been held. The field is overgrown and many of the tribunes are gone. The most significant remainder is the various stone rings one can find. With some work we could rebuild the stadium to its former glory."
 msg_restore_pitz_stadium_title:0 "Rebuild the Pitz Stadium"
 nhs_hcd_Pagan_minority_desc:0 "An important Pagan minority has settled the lands here."
 nhs_move_albanians_desc:0 "The Albanians are a large sect in our core lands. The senators and the priests are getting rather irate at their refusal to speak Greek and embrace our culture. Though they are citizens of the Empire, the elite can no longer tolerate their being here. It is time to send them to the frontier so they can live on their own and away from us."
 nhs_move_albanians_title:0 "Relocate Albanians"
 nhs_reform_faith_desc:0 "While our faith in the Old Gods is unwavering, it lacks focus and centralised tenets. We can take steps to remedy this."
 nhs_reform_faith_title:0 "Reform the Hellenic Faith"
 pantheon_worship:0 "Elysian Pantheon"
 
 # 01_NHS_decisions.txt
 nhs_grand_harbour_monument_desc:0 "Scholars have discovered a Hellenistic book dating back to before the destruction of Carthage describing the architecture of their famous grand harbour, known as a Cothon. Some scholars suggest this is mostly made up or originates primarily from aggrandised stories, as ancient historians had a tendency to do. Nevertheless, the design seems very interesting and building a great new harbour district would boost the wealth of our ports in Didymo Fylakes tremendously since demand for trade is rising steadily."
 nhs_grand_harbour_monument_title:0 "Commission a Grand Cothon"
 nhs_hasnt_drafter_militia_tt:0 "Has not yet drafted militia"
 nhs_modernize_desc:0 "It has been clear for some time: we are stagnating. Our realm has become complacent, sure as we are of our dominance over the local Barbaroi. The advisors are clear when they claim that stagnation leads only to a slow death. Such, they claim, was witnessed in the old empire in Europe. Only by introducing reforms and investing in radical new technologies can we fight off the looming spectre of a slow death."
 nhs_modernize_title:0 "Modernize the Realm"
 nhs_nhs_nodlc_albanians_additional_cost_tt:0 "Disbanding senate has made taking this decision more costly."
 nhs_nodlc_albanians_desc:0 ""
 nhs_nodlc_albanians_title:0 "Attempt Albanian Integration"
 nhs_owns_all_albanian_provinces_tt:0 "§YOwns§! or §YShqipëri§! (if our subject) owns all §YAlbanian Majority§! provinces."
 nhs_renesiance_spread:0 "§MGain base Renaissance spread throughout your realm.§!"
 nhs_summon_militia_desc:0 "In times of war, we can call on the local population to bolster our armies. This does bring along economic setbacks though, so use them with care."
 nhs_summon_militia_title:0 "Summon the Militia"
 seagate_guardian_statues_desc:0 "With solid control over the sea passage to our capital there are many who believe we should cement this dominance and make a lasting testament of our glory that can be seen by every ship that passes through Seagate. Several plans have already been made up for giant stone statues of guardians, doubling as lighthouses, to be built at the sides of the bay. The glorious nation of Elysia deserves a glorious entryway!"
 seagate_guardian_statues_title:0 "The Guardian Statues of Seagate"
 
 # 02_NHS_decisions.txt
 curtail_estate_apogonoi_desc:0 "Our government is run by and for the Spartiate nobility. To adopt a more centralized administration we will need to curtail their power and privileges."
 curtail_estate_apogonoi_title:0 "Curtail the Apogonoi"
 curtail_estate_nhs_noble_desc:0 "Our government is run by and for the aristocracy. To adopt a more centralized administration we will need to curtail their power and privileges."
 curtail_estate_nhs_noble_title:0 "Curtail the Dynatoi"
 curtail_estate_pipiltin_desc:0 "Our government is run by and for the Native nobility. To adopt a more centralized administration we will need to curtail their power and privileges."
 curtail_estate_pipiltin_title:0 "Curtail the Pipiltin"
 development_of_the_true_homeland_comp_tt:0 "Has completed Elysian mission: §GNew Homeland§!"
 elysian_reform1_desc:0 "Long have we been established here, and yet those within the church are still prone to bickering and corruption. If we can push through the correct ecclesiastical reforms, then we should be able to reign in the more corrupt priests and restore the people's faith in our holy church."
 elysian_reform1_title:0 "§YElysian Reform: §!Reform The Clergy"
 elysian_reform2_desc:0 "Despite the large numbers of people who adhere to the Elysian Orthodox faith, there are also those, Christian or otherwise, who denounce Elysian Orthodoxy as nothing but a heretical sect that has no place in civilised society. As such, the Patriarch has invited representatives from the surrounding faiths and sects to open up a dialogue, with the goal of finding common ground and gaining if not our neighbours acceptance, at least their tolerance. However our they should also remember that those who reject the olive branch, get the sword..."
 elysian_reform2_title:0 "§YElysian Reform: §!Legitimise The Faith"
 elysian_reform3_desc:0 "Though the Divine Liturgies still play an important role in the day to day worship of the [Root.GetAdjective] people, many religious rites and rituals have gone out of favour over recent years while new ones have been created. In order to ensure continued orthodoxy and clearly define what is and is not heretical, the [Root.Monarch.GetTitle] and Patriarch have assembled the greatest theologians of the age to create a new set of \"Elysian Rites\"."
 elysian_reform3_title:0 "§YElysian Reform: §!Consolidate Elysian Rites"
 elysian_reform4_desc:0 "As we expand into Europe, we must decide what to do about our European Orthodox cousins. The majority still cling to the rituals of their ancestors, and refuse to see the truth of our ways. By reconquering the seats of the old Pentarchy, we could once again unite the Orthodox Church, and take our rightful place as the Defender of Christendom."
 elysian_reform4_title:0 "§YElysian Reform: §!Unite the Orthodox Churches"
 nhs2_army_reform_no_desc:0 "Our military is good enough as it is!"
 nhs2_become_kyk_desc:0 "As our territory expands, many of our nation's administrative and economic centres have slowly transferred from the small island of Bermuda to the far more lucrative and strategically defensible Kykladian Isles. With the growth of our merchant fleet we have come to dominate trade in the region, and must protect our monopoly at all costs from our greedy neighbours."
 nhs2_become_kyk_title:0 "Form Kykladia"
 nhs2_choose_icon_desc:0 "Despite the iconoclast clergy we could choose a popular saint icon as a patron to appease the provincial folk."
 nhs2_choose_icon_title:0 "Choose an Icon"
 nhs2_fire_deal_with_natives_titusville_desc:0 "We have located a source of precious naphtha, a key ingredient for the production of Greek Fire. Some senators are clamouring for us to march in by force and seize the production areas, but others are suggesting that we simply purchase it from the natives instead."
 nhs2_fire_deal_with_natives_titusville_title:0 "The Naphtha Trade"
 nhs2_powhatan_deal_desc:0 "It's a rare opportunity to do diplomacy with the native peoples, but now we have a chance to avoid war. If we could provide the Powhatan with a generous gift of gold and weapons we can convince them to leave their current land and move further south, away from our claimed territory."
 nhs2_powhatan_deal_title:0 "Deal with the Powhatan"
 nhs2_request_constantinople_desc:0 "Now that we have reestablished a European outpost for our empire, the Queen of Cities, our ancient capital, becomes a realistic goal. The City is currently held by a Roman successor state that is friendly to us, so a unique opportunity to achieve our goals without bloodshed has presented itself. We should send a delegation requesting sovereignty over our European capital."
 nhs2_request_constantinople_title:0 "Assert Sovereignty Over Konstantinoupolis"
 nhs2_reset_bo_desc:0 "It seems we made a miscalculation when we choose the target for our base of operations."
 nhs2_reset_bo_title:0 "Change Base of Operations target"
 nhs2_reset_claims_desc:0 "It seems we made a miscalculation when we choose the target for our supply lines."
 nhs2_reset_claims_title:0 "Change Supply Lines target"
 nhs2_switch_reform_desc:0 "While we did choose our army doctrine not so long ago and might not have any additional options, we may want to choose another one that better suits our current situation."
 nhs2_switch_reform_title:0 "Change Army Doctrine"
 nhs2_the_invasion_begins_desc:0 "Our ancestors, the Hellenes, have long been oppressed by foreigners controlling their land and it's our duty to liberate them."
 nhs2_the_invasion_begins_title:0 "Begin the Invasion Effort"
 nhs2_the_invasion_begins2_desc:0 "We have been preparing for long enough: it is time to launch a full scale invasion!"
 nhs2_the_invasion_begins2_title:0 "Begin the Invasion"
 nhs_30_eo_european:0 "At least §Y30§! European provinces follow Elysian Orthodox Religion"
 nhs_70_eo:0 "At least 70 provinces follow Elysian Orthodox Religion"
 nhs_70_eo_european:0 "At least §Y70§! European provinces follow Elysian Orthodox Religion"
 nhs_abandon_greece_desc:0 "We have been in Elysium for many decades now, and the senate has put forth the question: Why should we go back to Europe? Why should we, they question, put forth a massive undertaking to invade an entrenched enemy only to gain a foothold surrounded by powers that have never been sympathetic to the Romans? The senators claim that verdant Elysium is the only land we need. Let us look inward, not backward."
 nhs_abandon_greece_title:0 "Abandon Hellenic Heritage"
 nhs_add_coastline_improvement_tt:0 "§Y[2554.GetName]§! and §Y[957.GetName]§! get §YFocused Development§!, giving the following effects:\nDevelopment cost: §G-30.0%§!\nSupply Limit: §G+4.00§!\nHostile Movement Speed: §G-10.0%§!\nPossible Number of Buildings: §G+1§!"
 nhs_add_grassland_improvement_tt:0 "§Y[953.GetName]§!, §Y[2550.GetName]§! and §Y[952.GetName]§! get §YFocused Development§!, giving the following effects:\nDevelopment cost: §G-5.0%§!\nSupply Limit: §G+2.00§!\nHostile Movement Speed: §G-10.0%§!"
 nhs_all_by_eo:0 "No Patriarch Seats are owned by heretics or heathens"
 nhs_an_offer_they_cant_refuse_desc:0 "We have long competed with the Varangians of Vinland for population, land, trade, and power by other means. Now it is clear that Elysia's star is rising and Vinland's is falling. By using a mixture of military force, blackmail, bribery, and other economic efforts, we can suborn the Vinlandic elites and force Vinland to accept the new reality of Elysian ascendancy without bloodshed."
 nhs_an_offer_they_cant_refuse_title:0 "An Offer They Can't Refuse"
 nhs_appalachian_pathways_desc:0 "It is time to begin construction on the paths through the Apaleisian mountains. Engineers have drawn up plans and all it requires now is a small investment by the Emperor."
 nhs_appalachian_pathways_title:0 "Begin the Construction of Apaleisian Paths"
 nhs_appalachian_pathways_counter_desc:0 "Shows planned Apaleisian Mountain Paths provinces, our progress, and construction status."
 nhs_appalachian_pathways_counter_title:0 "Apaleisian Mountain Paths Progress"
 nhs_appalachian_pathways_countert:0 "Building a pathway requires directly owning a province from the list, either through colonisation or conquest."
 nhs_apply_for_protection_desc:0 "[nhs_ecu_patriarch_seat.Owner.GetName] looms overhead, as do many other nations seeking to conquer us. We can submit ourselves to them for protection, in return for demanding an amount of autonomy."
 nhs_apply_for_protection_title:0 "Apply for Protection"
 nhs_army_reform_tooltip:0 "The cost goes down by 15 £mil£ every 5 years since last reform was passed."
 nhs_at_owns_all_greek_provinces_tt:0 "§WEvery §YGreek §Wprovince must be owned either by §Yus§W, our §Ysubject §Wor a §Ycountry with either Greek, Pontic or Gothic primary culture.§W"
 nhs_back_to_the_roots_desc:0 ""
 nhs_back_to_the_roots_title:0 "Back to our Roots"
 nhs_build_hagia_desc:0 ""
 nhs_build_hagia_title:0 "Begin Construction of the Hagia Theotoke"
 nhs_build_panama_canal_desc:0 "Cutting a canal across the isthmus of Panama to connect the Atlantic Ocean to the Pacific Ocean is a truly mammoth task that once completed will severely cut the travel time of our ships, but the project is very expensive and may run into additional problems along the way..."
 nhs_build_panama_canal_title:0 "§MConstruct the Panama Canal§!"
 nhs_build_temple_of_marble_emperors_desc:0 ""
 nhs_build_temple_of_marble_emperors_title:0 "Begin Construction of the Temple of the Marble Emperors"
 nhs_build_suez_canal_desc:0 "Cutting a canal to separate Africa from the Sinai Peninsula in order to connect the Mediterranean Sea to the Red Sea is a truly mammoth task that once completed will severely cut the travel time of our ships, but the project is very expensive and may run into additional problems along the way..."
 nhs_build_suez_canal_title:0 "§MConstruct the Suez Canal§!"
 nhs_change_elysia_to_cloth_tt:0 "If [953.GetName] produces §YGrain§!, change its trade good to §YCloth§!."
 nhs_completed_nhs_form_colonial_institution_2_mission_tt:0 "Completed Mission §YColonial Ambitions§!"
 nhs_completes_nhs_inward_focus:0 "Completes Mission §GLooking Inwards§!"
 nhs_constantinople_deal_agree_tt:0 "£icon_y_font£They will not accept our proposal unless one of the following is true:\n They are our §Ysubject§!.\n All of the following is true:\n  They have §Y15§! provinces or less\n  Their opinion of us is at least §Y180§!"
 nhs_constantinople_deal_disagree_tt:0 "£icon_x_font£They will not accept our proposal unless one of the following is true:\n They are our §Ysubject§!.\n All of the following is true:\n  They have §Y15§! provinces or less\n  Their opinion of us is at least §Y180§!"
 nhs_continue_hagia_desc:0 ""
 nhs_continue_hagia_title:0 "Continue Construction of Hagia Theotoke"
 nhs_continue_parthenon_desc:0 ""
 nhs_continue_parthenon_title:0 "Continue Construction of the Great Temple"
 nhs_dec_apworkstoppedt:0 "Work has stopped due to insufficient native relationship (100+) and us not owning enough cities (15) to sustain working population."
 nhs_dec_nhs_timer_pathwayst:0 "Work has stopped due to path being finished recently or an incident during construction."
 nhs_disolve_the_senate_decision_desc:0 ""
 nhs_disolve_the_senate_decision_title:0 "Dissolve the Senate of Cities"
 nhs_empower_senate_desc:0 "There is growing resentment among the lower nobility and other large scale landowners in the provinces over their loss of influence since the essential dissolution of the Senate of Cities in all but name. They say that they are suffering under the heavy handed management of the Emperor's personal advisors and that no one man should have all that power. They beseech the Emperor to see reason and restore political power to the senate, promising their eternal obedience in return."
 nhs_empower_senate_title:0 "Restore Power to the Senate"
 nhs_enables_icons_tt:0 "Enables §YIcons§! for Elysian Orthodoxy"
 nhs_finish_the_invasion_desc:0 ""
 nhs_finish_the_invasion_title:0 "Proclaim Victorious Invasion"
 nhs_has_completed_assemble_an_army:0 "Completed Mission §YAssemble an Army§!"
 nhs_has_empty_n_province_pow:0 "There is a province they can migrate to."
 nhs_has_not_yet_proposed_n_deal_tt:0 "Has not yet proposed the deal to this nation's ruler."
 nhs_herald_missionary_tooltip:0 "A group of missionaries will be dispatched to a nearby pagan tribe."
 nhs_idea_swap_cooldown_t:0 "Has not changed the Idea Group in last 50 years."
 nhs_intruduce_printing_press_desc:0 "It seems that during our long exile, the nations of Europe have developed a device which is able to quickly and easily duplicate religious and classical texts. If we were to develop our own 'printing press' by stealing or trading for blueprints, we could radically increase the rate at which our scholars can develop and spread new ideas; however, we should be careful to restrict its use among the lower classes: they may get ideas otherwise!"
 nhs_intruduce_printing_press_title:0 "Adopt Printing Press"
 nhs_inward_focus_build_cost_reduction_tt:0 "Adds a §G+10§! §YLocal Settler Increase§!, §G-15%§! §YBuild Cost§! and §G-15%§! §YBuild Time§! reduction to our and our subject's provinces on the continent of §YElysium§!.\n"
 nhs_inwards_lock:0 "Locks §MA World Empire§! and §RHeir of Justinian§! missions.\n"
 nhs_laco_spa_tooltip:0 "Owns or subject owns every §YCuauhocelotl§! culture group province in §YCentral America§! and §YNahua region§!"
 nhs_lakonian_spartans_desc:0 "With our acquisition of significant amounts of Spartan land, it has become increasingly imperative to make the vast number of disparate cultures here Elysian - or at least pay taxes to the emperor. The solution has been to definitively elevate the descendants of the old Roman Expeditions to leadership. These Lakonians - our brother people, if a wayfaring, prodigal brother - will prove useful, for they have experience in keeping the disparate barbarian cultures of the southern jungles united."
 nhs_lakonian_spartans_title:0 "The Men of Lakonia"
 nhs_lakonian_tooltip:0 "Every owned §YCuauhocelotl§! culture group province:\n Gets province modifier: §Y'Spartan Independence'§! fo §Y20§! years, giving following effects:\n  Monthly Autonomy Change: §R+0.15§!\n  Local Unrest: §R+2.0§!\n  Local Manpower Modifier: §R-10.0%§!\n  Local Tax Modifier: §R-15.0§!%"
 nhs_looking_east_desc:0 "We may want to adopt ideas brought to us by old world explorers."
 nhs_looking_east_title:0 "Looking East"
 nhs_make_athens_capital_desc:0 "Make Athens, an ancient Greek city, your capital."
 nhs_make_athens_capital_title:0 "Make Athens the Capital"
 nhs_missionaries_orthodox_desc:0 "Send Missionaries to spread our religion among the natives"
 nhs_missionaries_orthodox_title:0 "Spread our Religion"
 nhs_my_p_eo:0 "Owns or subject owns all Elysian Orthodox Patriarch Sees"
 nhs_nhs_seats_tt:0 "§Y[953.GetName]§! gains a seat in Senate.\n§Y[2550.GetName]§! gains a seat in Senate.\n§Y[952.GetName]§! gains a seat in Senate.\n§Y[950.GetName]§! gains a seat in Senate.\n§Y[2554.GetName]§! gains a seat in Senate.\n§Y[957.GetName]§! gains a seat in Senate."
 nhs_no_ecumenical:0 "§MEcumenical patriarchate has fallen to foreign hands, leaving us to establish our own higher religious authority.§W\n"
 nhs_no_longer_invade_tt:0 "§RDisables §!§Y'Begin the Invasion Effort'§!§R decision, thus preventing us from launching a full scale reconquest of our past homelands, until §!§Y'Rekindle Invasion Effort'§!§R is passed (can only be done after 1600).§!"
 nhs_nodlc_emigration_desc:0 "The residents of Nea Konstantinoupolis have long since outgrown its walls, and the mess of narrow streets and alleyways that make up the outer suburbs have made travel very difficult, not to mention dangerous. Though it may be unpopular with those living there, it may be prudent to reorganise and expand the major thoroughfares in and out of the city to aid with future expansion."
 nhs_nodlc_emigration_title:0 "Expand the Capital"
 nhs_print_press_trigger_tt:0 "One of the following must be true:\n Any discovered province:\n  Has a port\n  §YThe Printing Press§! is present\n  Province Owner:\n   Has at least §Y100§! opinion of §Y[Root.GetName]§!\n Neighboring country:\n  Has embraced §YThe Printing Press§!\n Any neighboring province:\n  §YThe Printing Press§! is present."
 nhs_province_development_show_desc:0 "Shows notifications of development which do not require choices."
 nhs_province_development_show_title:0 "Show Development Events"
 nhs_reduce_senate_desc:0 "The 'Elysian Senate of Cities' was originally founded to provide some of our more unruly inland cities a voice in their own governance; with the aim of speeding their integration into the Elysian state. While it was somewhat successful at first, the entire system has since fallen into a quintessentially byzantine mess of corruption, factionalism and blackmail. The time has come to reassert the Emperor's control and reduce the senate's power to a more ceremonial role, for a safe and secure society."
 nhs_reduce_senate_title:0 "Restrict the Power of the Senate"
 nhs_reform0_remove:0 "§WRemoves triggered modifier §YStranded Religion§!.\n"
 nhs_reform1_remove:0 "§WRemoves triggered modifier §YClergy Reformed§!.\n"
 nhs_reform23_remove:0 "§WRemoves triggered modifier §YReligion Reformed§!.\n"
 nhs_reform2_remove:0 "§WRemoves triggered modifier §YFaith Legitimised§!.\n"
 nhs_reform3_remove:0 "§WRemoves triggered modifier §YElysian Rites Consolidated§!.\n"
 nhs_rekindle_invasion_effort_desc:0 "It was decided in the senate some time ago to abandon our dreams of retaking our ancient homeland, but now some hawkish senators have reopened the debate. They claim that the time is ripe to refocus our efforts on expelling and destroying our hated foes. The Empire, they claim, is an old country with old enmities and old hatreds that should not be forgotten to the sands of time and an undeveloped frontier."
 nhs_rekindle_invasion_effort_title:0 "Rekindle Invasion Effort"
 nhs_remove_powhattan_subject_tt:0 "§RThey will become independent and an alliance will be established between our nations.§!"
 nhs_remove_powhattan_subject_warning_tt:0 "If they are our subject, they will become independent and an alliance will be established between our nations."
 nhs_replace_ambition_inward_tt:0 "Replace §YColonial Ambitions§! with §YHomebound Ambitions§!\nEffective change:\nGlobal Settler Increase: §G+5.00§!\nColonial Range: §R-33.0%§!\n"
 nhs_req_constantinople_country_event_tt:0 "([151.Owner.GetName]):\n The event '§YElysians Request Konstantinoupolis§!' happens after §Y1§! day."
 nhs_request_autocephaly_desc:0 "Our Orthodox population is large and well-grounded. It is time for us to request that the Ecumenical Patriarch grant our bishop autocephaly!"
 nhs_request_autocephaly_title:0 "Request Autocephaly"
 nhs_restore_the_senate_decision_desc:0 "There is growing resentment among the lower nobility and other large scale landowners in the provinces over their loss of influence since the essential dissolution of the Senate  under the last Emperor. They say that they are suffering under the heavy handed management of the Republic's bureaucracy and that without proper connection it is still impossible to get your voice heard. They beseech the ruler to see reason and restore political power to the senate."
 nhs_restore_the_senate_decision_title:0 "Restore the Senate of Cities"
 nhs_specific_way_orthodox_tt:0 "§MTo have them send to a specific tribe use the §!'§YDispatch Missionaries§!'§M diplomatic interaction (influence).§!"
 nhs_successfull_constantinople_deal_tt:0 "§MIf the accept the proposal:§!"
 nhs_suez_exemption_tt:0 "Provinces of §Y[4316.GetName]§! and §Y[2315.GetName]§! will never be transferred to our Exarchates.\n"
 nhs_supply_claimst:0 "We lose claims on Supply Lines target provinces"
 nhs_two_thirds_p_t:0 "Owns at least 2/3 of Patriarch Sees"
 nhs_unlock_powhatan_deal_transfer_province_tt:0 "Once they agree we will gain control of the Powhatan lands and they will move south, armed with our advanced weaponry and knowledge."
 nhs_unlocks_vinland_sub_dec:0 "Unlocks decision: §Y'An Offer They Can't Refuse'§!, which can be used to peacefully subjugate Viking nations if they have less than §Y25%§! of our total development and are trading with us.\n"
 nhs_unsuccessfull_constantinople_deal_tt:0 "§MIf they decline:§!"
 nhs_upgrade_swamp_drain_tt:0 "Modify §YSwamp Reclamation§! in §Y[950.GetName]§! by:\nDevelopment cost: §G-5.0%§!\nSupply Limit: §G+2.00§!\nPossible Number of Buildings: §G+1§!"
 province_development_hide_ttooltip:0 "Is Not on Cool-down"
 province_development_show_tooltip:0 "§!Shows notifications of development which do not require choices.\n§RWARNING:§!\nYou must wait 1 year before enacting this decision again!"
 rev_absolute_authority_desc:0 ""
 
