 move_capital_to_EER_title:0 "Move Capital to Rome"
 move_capital_to_EES_desc:0 "As a major city within our region, Crimea makes the most sense to base our power from."
 move_capital_to_EES_title:0 "Move Capital to Crimea"
 move_capital_to_EET_desc:0 "As a major city within our region, Holland makes the most sense to base our power from."
 move_capital_to_EET_title:0 "Move Capital to Holland"
 move_capital_to_EEU_desc:0 "As a major city within our region, Berlin makes the most sense to base our power from."
 move_capital_to_EEU_title:0 "Move Capital to Berlin"
 move_capital_to_EEV_desc:0 "As a major city within our region, Krakow makes the most sense to base our power from."
 move_capital_to_EEV_title:0 "Move Capital to Krakow"
 nhs_ely_march_aegyptus_desc:0 "Aigyptos was once the breadbasket of the Ancient Roman Empire and one of its wealthiest provinces before being lost to Muslim conquest. Now that it has been retaken, it would be better managed under an Elysian led-Exarch in cooperation with the ruling elite."
 nhs_ely_march_aegyptus_title:0 "§MCreate Exarchate of Aigyptos§!"
 nhs_ely_march_arabia_desc:0 "The deserts of the Arabian Peninsula once unleashed an army that conquered half our empire in a holy fury. Now, however, we have a foothold in this land, the birthplace of Islam. Now that we are in control, we find that it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 nhs_ely_march_arabia_title:0 "§MCreate Exarchate of Aravia§!"
 nhs_ely_march_armenia_desc:0 "Armenia was a nominally independent client kingdom often divided between and (fought over) by the Ancient Roman and Persian Empires. Now that it has been retaken, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 nhs_ely_march_armenia_title:0 "§MCreate Exarchate of Armenia§!"
 nhs_ely_march_balticus_desc:0 "Baltikos was far from the borders of the Ancient Romans, with the area being largely unknown to them. Now that we have conquered the region, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 nhs_ely_march_balticus_title:0 "§MCreate Exarchate of Baltikos§!"
 nhs_ely_march_britania_desc:0 "Britannia or Albion was one of Ancient Rome's most troublesome provinces and was among the first to be abandoned as the Western Empire collapsed. Now that it has been retaken, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 nhs_ely_march_britania_title:0 "§MCreate Exarchate of Albion§!"
 nhs_ely_march_dacia_desc:0 "Once at the forefront of Trajan's conquests, this area was gradually abandoned over the centuries as raids and invasions took their toll. Now that it has been retaken, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 nhs_ely_march_dacia_title:0 "§MCreate Exarchate of Pannonia§!"
 nhs_ely_march_gallia_desc:0 "Gallia, once the heartland of the Western Empire, and the last bastion in the west to fall to the Franks. A formidable power in the Medieval period, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 nhs_ely_march_gallia_title:0 "§MCreate Exarchate of Gallia§!"
 nhs_ely_march_germania_inferior_desc:0 "Germania Inferior or Kato Germania was an important border province during the time of the Ancient Roman Empire before falling to Germanic conquest. Now that it has been retaken, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 nhs_ely_march_germania_inferior_title:0 "§MCreate Exarchate of Kato Germania§!§W\n"
 nhs_ely_march_germania_superior_desc:0 "Comprising mainly the land between the Italian Alps and the Danubian frontier, this land was one of the borders of the ancient empire. Now that it has been retaken, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 nhs_ely_march_germania_superior_title:0 "§MCreate Exarchate of Ano Germania§!"
 nhs_ely_march_hispania_desc:0 "Spania has long been the home of warring tribes and petty kingdoms, from before we came to this land thousands of years ago to long after we left at the fall of the Western Empire. Now that it has been retaken, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 nhs_ely_march_hispania_title:0 "§MCreate Exarchate of Spania§!"
 nhs_ely_march_magna_germania_desc:0 "Magna Germania or Megali Germania was once inhabited by the most fearsome of the Germanic tribes, many of whom eventually settled in the lands of the former Western Roman Empire. Now that it has been finally taken over, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 nhs_ely_march_magna_germania_title:0 "§MCreate Exarchate of Megali Germania§!"
 nhs_ely_march_mauretania_desc:0 "Mauretania was once the homeland of the hated Carthaginian Empire and was one of the few provinces that were retaken in Justinian's reconquests. Now that it has been retaken, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 nhs_ely_march_mauretania_title:0 "§MCreate Exarchate of Mauretania§!"
 nhs_ely_march_persia_desc:0 "Persia, our most ancient foe, falters at our spears. This land, lying once beyond our farthest borders, is now within our dominion. To lessen the threat of rebellion, we should appoint an Elysian-led Exarch to govern the land in cooperation with the ruling elite."
 nhs_ely_march_persia_title:0 "§MCreate Exarchate of Perses§!"
 nhs_ely_march_roma_desc:0 "Roma was once the political, cultural and economic centre of the Ancient Roman Empire, however, over the centuries it has developed its own distinct culture far from that of our own. Now that it has been finally retaken, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 nhs_ely_march_roma_title:0 "§MCreate Exarchate of Roma§!"
 nhs_ely_march_sarmatia_desc:0 "Sarmatia was an ancient land, little-known to the Ancient Empire. Long after the fall of the Western Empire, these lands were increasingly settled by the ancient Varangians. Now that it has been taken over, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 nhs_ely_march_sarmatia_title:0 "§MCreate Exarchate of Sarmatia§!"
 nhs_ely_march_scandza_desc:0 "Skandza was far beyond the borders of the ancient Roman Empire; however, the fearsome Vikings that resided there would raid Western Europe for centuries before their conversion to Christianity. Now that we have conquered the region, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 nhs_ely_march_scandza_title:0 "§MCreate Exarchate of Skandza§!"
 nhs_ely_march_scythia_desc:0 "The corridor of every invasion by the horsemen of the steppes has started from, from the Huns themselves to the Avars, the Magyars, the Khazars, the Pechenegs, all the way to the Mongols. Now that it is under Elysian control, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite (such as it is on the steppe)."
 nhs_ely_march_scythia_title:0 "§MCreate Exarchate of Megale Kimmeria§!"
 nhs_ely_march_slavi_desc:0 "Rhousiya was once home to the Kievan Rus, a people to which we gave the gift of the written word through the creation of the Cyrillic alphabet. Now that we have returned, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 nhs_ely_march_slavi_title:0 "§MCreate Exarchate of Rhousiya§!"
 nhs_ely_march_syria_et_palaestina_desc:0 "Syria includes much of the land taken from the Sassanid Empire at the Roman Empire's greatest extent, as well as the large, urbanized cities of the Levant. Now that it has been retaken, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 nhs_ely_march_syria_et_palaestina_title:0 "§MCreate Exarchate of Syria§!"
 nhs_ely_march_venedae_desc:0 "Venedai was a dangerous land far from the borders of the Roman Empire in which monsters and monster slayers were said to have fought an ever losing battle against the march of time. Now that it has been taken over, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 nhs_ely_march_venedae_title:0 "§MCreate Exarchate of Venedai§!"
 nhs_exarchate_less_nationalism_tt:0 "Exarchs gain§! §G-0.1§! Global Autonomy and §G50%§! Religious Unity, at the cost of §Rforcelimit malus§! scaling with number of provinces they own. For each exarch our land forcelimit is reduced by §R1%§!.\n"
 nhs_exarchate_setting_desc_tt:0 "§GExarchate privileges and interactions can by accessed via influence diplomatic actions.§!\n"
 nhs_exarchate_starting_tt:0 "§MThe Exarchate will be able to receive§! §Oall non-core§! §Mprovinces in their capital region.\nThey§! §Ocannot§! §Mreceive territory which is being cored or has missionary working in it.§!\n"
 nhs_grant_anatolia_to_elg_desc:0 "Anatolia was the heartland of our empire for centuries after the initial Islamic conquests. Now that we have retaken Anatolia, some of our advisors suggest it would be best to give control of the region over to Konstantinia."
 nhs_grant_anatolia_to_elg_title:0 "§lGrant Anatolia to Konstantinia§!§W\n"
 nhs_grant_balkans_to_elg_desc:0 "The wild lands of Balkans were once an integral part of our empire, despite the many invasions it endured throughout its history. Now that we have retaken the Balkans, some of our advisors suggest it would be best to give control of the region over to Konstantinia."
 nhs_grant_balkans_to_elg_title:0 "§lGrant the Balkans to Konstantinia§!§W\n"
 nhs_no_missionary_core_provinces:0 "§MThey§! §Owill not§! §Mreceive territory which is being cored or has missionary working in it.§!\n"
 nhs_vassal_claims_on_lowlands:0 "§YKato Germania§! gains a permanent claim on Ancient Roman Provinces in §YLow Countries§! Region (Areas of §YWallonia§! and §YFlanders§!)"
 nhs_vassal_claims_on_roman_britain:0 "§YAlbion§! gains a permanent claim on Ancient Roman Provinces on §YBritain§! Region (Areas of §YLondon§!, §YEast Anglia§!, §YWessex§!, §YWales§!, §YWest Midlands§!, §YEast Midlands§!, §YYorkshire§!, and provinces §Y[247.GetName]§! and §Y[246.GetName]§!)"
 
 # 03_MSG_Decisions.txt
 msg_30_provinces:0 "Owns and has cored at least 30 provinces in the Yucatan or Nahua regions."
 msg_agoge_desc:0 "Our scholars have been most impressed by the Aztec public education system and its similarities to the ancient Spartan Agoge system, both with an heavy focus on the military arts so as to produce strong youths to serve the army. It encouraged conformity and the importance of the nation over one's personal interest. Many of our wise men and military leaders alike have come forward in hopes to stablish an education system akin to it, where any noble can join special educational centres called Calmecac and learn from the elite while the rest of the civilized Spartan youth can learn and be trained in the Telpochcalli by veteran soldiers and competent teachers."
 msg_agoge_title:0 "Establish the Agoge"
 msg_aztlan_reformation_desc:0 "With the new Aztlan religion spreading through our nation, various high priests have come together to discuss the possibility of adopting this new belief. This has divided our whole priesthood and only with the right decisions could one hope to peacefully reform."
 msg_aztlan_reformation_title:0 "Reform into Aztlan"
 msg_break_pact_after_conquest_desc:0 "The pact we made against Elysia is no longer beneficial to us. We can break it, but our former allies will not be happy."
 msg_break_pact_after_conquest_title:0 "Break the Pact"
 msg_break_pact_tooltip:0 "Your Pacts with other nations will be broken, allowing you to declare war on them at your pleasure."
 msg_center_of_trade_desc:0 "As our power grows in the region so does the flow of commerce with various traders reaching our lands from far and wide. We should build a new district in our capital to house this new trade influx and increase Spartan influence in these new lands."
 msg_center_of_trade_title:0 "Build a Great Port District in Lakonia"
 msg_chichen_build_desc:0 "Near the town of Sotuta our scouts have found the ruins of a great metropolis. With the help of it's local population, some ingenuity, and a grand vision, one can bring back glory to this city."
 msg_chichen_build_title:0 "Rebuild the Chichen Itza City"
 msg_great_temple_desc:0 "With the increased religious significance of Lakonia, one can not ignore the lack of a great religious temple in it's midst. To counter such necessity, various plans to build a giant temple in our capital have been surfacing in our court for quite a while, and now that our nation has reached a stable state of affairs, building such a monument to our faith seems more and more feasible."
 msg_great_temple_title:0 "Build a Great Temple on Lakonia"
 msg_itza_port_desc:0 "Near Chichen Itza to the north, there is a natural harbour perfect to establish a port. Such a town would be of great strategic importance, for it would be the first stopping point for trading ships coming in from Elysia and the east."
 msg_itza_port_title:0 "Build a Port North of Chichen Itza"
 msg_itza_temple_desc:0 "Chichen Itza is home to a large numbers of temples, from the temple of the warriors where the great dead warriors of our nation are revered to the observatory temple where astronomers study the constellations and their meaning, but still the great temple of Kulkulkan stands above others with its series of square terraces and stairways up each of the four sides to the temple on top, made so that it's shadow casts the illusion of a great feathered serpent running down the temple. Such majesty should house one of the high priests!"
 msg_itza_temple_title:0 "Establish the temple of Chichen Itza"
 msg_lycurgus_school_desc:0 "With the success of the widespread Agoge centres throughout the nation, many have come to express a need to build a great school to serve as the centre of this new education system. A project was drawn out to build a giant complex in Laconia with great libraries, training centres, dormitories, and various fully-stocked teaching rooms, so that most prestigious elite of our youth can have the best education and training our nation can offer. We have called this the Lykourgos School in honour of the legendary Spartan philosopher of old who founded the now famous Agoge educational system."
 msg_lycurgus_school_title:0 "Build the Lykourgos School"
 msg_mictlan_explore_desc:0 "From time to time various explorers, pilgrims or immigrants still come to tell tales of a howling city filled with the spirits of the dead. We should explore this place and see for ourselves this City of the Dead"
 msg_mictlan_explore_title:0 "Explore the Ghost City"
 msg_pitz_stadium_desc:0 "With the sudden craze for the sport known as Pitz, more and more small fields have been created to play this game throughout the nation, with different regions having small but substantial differences. We should try to standardize this sport and build a great Stadium in our capital to commemorate the game and bring more people to our capital."
 msg_pitz_stadium_title:0 "Build a great Pitz Stadium"
 msg_remove_colonial_penalty_desc:0 "Having no other power amongst our borders strong enough to contest our claims of rulership, we can now focus on expanding beyond the native's cities and towards the untamed wild land that surrounds us."
 msg_remove_colonial_penalty_title:0 "The World Beyond the Jungles"
 msg_tenoch_build_desc:0 "Ever since we conquered the ancient capital of the Aztec people, the city has degraded to the point of now resembling a ruin. We should stop this and attempt to rebuild the city in the lake"
 msg_tenoch_build_title:0 "Repair Tenochtitlan"
 msg_tenoch_expand_desc:0 "Our architects, inspired by the ancient texts detailing the construction of Venice, have made several plans on how to expand Tenochtitlan throughout the great lake Texcoco. Such project would be long and costly, but the results would more than compensate the effort."
 msg_tenoch_expand_title:0 "Expand Tenochtitlan through the lake"
 msg_teotihuacan_desc:0 "Near the floating city of Tenochtitlan stands the once great city of Teotihuacan, where the great temples of the moon and sun reside. With the appearance of the Aztlan faith, more and more pilgrims have made their way to these great pyramids, establishing various small settlements and inns nearby. We should attempt to rebuild these pyramids as great temples and sponsor the settlement of the nearby area to attract even more pilgrims."
 msg_teotihuacan_title:0 "Restore the Great Temples of the Moon and Sun"
 msg_tikal_rebuild_desc:0 "Close to Peten lies the ruins of the once great capital of the Maya people that is said to have housed a hundred-thousand people. We could try to repair such place and settle it."
 msg_tikal_rebuild_title:0 "Rebuild Tikal"
 nhs_missionaries_aztlan_desc:0 "Send Missionaries to spread our religion among the natives"
 nhs_missionaries_aztlan_title:0 "Spread our Religion"
 
 # 03_MSG_reforms_decisions.txt
 msg_all_reforms_done:0 "You must pass all other reforms before beginning this reform."
 msg_aztlan_priesthood_desc:0 "Our priesthood is an amalgamation of secret cults, triumphant heresiarchs, and converted former heralds and priests. While this order has served us well while we fought the heralds, now it serves as a hindrance. Our priesthood must be reformed."
 msg_aztlan_priesthood_title:0 "§YREFORM:§! Priesthood Reformation"
 msg_close_reforms_menu_desc:0 "If you would like me to de-clutter your desk, Your Highness..."
 msg_close_reforms_menu_title:0 "Close Reforms Menu"
 msg_close_reforms_menu_tt:0 "§YCloses the reforms menu.§!"
 msg_court_reform_desc:0 "To say our court is lacking is an understatement, as it does not exist. A proper court is useful for many things, from keeping our [Root.Monarch.GetTitle] near advisors at all times to impressing foreign nations. It would surely be useful to us to invest in one."
 msg_court_reform_title:0 "§YREFORM:§! Court Reforms"
 msg_crush_nobles_desc:0 "Years upon years of preparation has built up to this. No more shall Sparta's destiny be disrupted by short-sighted demagogues. With this, a new age shall begin..."
 msg_crush_nobles_title:0 "§YREFORM:§! Crush the Nobility"
 msg_deify_leonidas_desc:0 "There is a schism in our holy priesthood over the divinity of our founder Leonidas. So long as this schism stands, our people will be divided. We can call a meeting of all priests of any merit in our capital to discuss the matter."
 msg_deify_leonidas_title:0 "§YREFORM:§! Deification of Leonidas"
 msg_diplomats_desc:0 "The diplomatic branch of our government is severely understaffed, as we have had little need for keeping up appearances asides negotiating treaties. As we expand beyond Lakonia however we could find use of ways to persuade other nations... besides force, of course."
 msg_diplomats_title:0 "§YREFORM:§! Establishment of the Diplomatic Corps"
 msg_holy_army_desc:0 "Our armed forces are having something of a recruitment shortage. Apparently there is an unfortunate myth running among the populace that murder is a sin. Perhaps a refutation from a fellow in a fancy hat can fix this."
 msg_holy_army_title:0 "§YREFORM:§! Establishment of Holy Orders"
 msg_native_deities_desc:0 "The deities of this land are wrathful and demanding, requiring blood sacrifice from its worshippers. While we obviously will not be doing such, some priests among us believe at least token offerings might help appease them. The worship of Qetzalcouatl, or Ketsalos as he is known among the Three-Hundred, has grown quite popular."
 msg_native_deities_title:0 "§YREFORM:§! Worship of Ketsalos"
 msg_naval_reform_desc:0 "During the Conquest we had no need for a navy, as our foes lacked the technology to produce them. Now, as we expand beyond Lakonia we will need a way to project our power."
 msg_naval_reform_title:0 "§YREFORM:§! Formation of the Admiralty"
 msg_old_faith_desc:0 "We know that many of the strong old gods of the Elysians are true, but which ones exactly is a point of controversy. Most notably, Zeus, King of the Old Gods, is worshipped by some and rejected by others. We must consult the oracles."
 msg_old_faith_title:0 "§YREFORM:§! Worship of Zeus"
 msg_reform_gold_mine_desc:0 "During the Conquest the richest, most productive gold mines were given to the generals that got there first, and massive slave labour operations has led to a wealth of gold reaching their pockets alone. This leads to massive inflation without any benefits to us, and diverts labour from fields that need it, like farming. Clearly, some regulations are in order."
 msg_reform_gold_mine_title:0 "§YREFORM:§! Reorganization of the Mines"
 msg_reform_land_desc:0 "The volunteers that came with us to Lakonia and the adventurers that joined our armies when they arrived probably expected to be showered with the wealth of the Barbaroi lords, but most of that wealth remains locked up in the generals and turncoat lords. This has resulted in large amounts of unproductive urban poor in our capital. We've started a grain dole as a temporary measure, but more permanent solutions must be taken."
 msg_reform_land_title:0 "§YREFORM:§! Land Distribution"
 msg_reform_trade_ports_desc:0 "For much of our nation's existence we have operated under a war economy. As a consequence, many of our ports have been closed to prevent smuggling to our enemies. This was meant to be a temporary measure, however this policy is starting to stifle our growth. We have options..."
 msg_reform_trade_ports_title:0 "§YREFORM:§! Status of the Ports"
 msg_reforms_menu_desc:0 "The options for reforms have been prepared by your advisors and are waiting your perusal, Your Highness."
 msg_reforms_menu_title:0 "§MOpen Reforms Menu§!"
 msg_reforms_menu_tt:0 "§YOpens the reforms menu, showing all decisions available.§!"
 msg_sacrifice_desc:0 "Many of our earliest converts were Barbaroi who worshipped the native gods and feared retribution at the halting of the sacrifices. Now that we are in power, we have yet to hear anything about the continuing of this tradition."
 msg_sacrifice_title:0 "§YREFORM:§! Sacrifices to the Gods"
 msg_saint_leo_desc:0 "Many of the proper Christian people of [Root.GetName] are worshipping idols! Ordinarily this would be stamped out immediately, but said idol they are worshipping is Leonidas Spartakon. Perhaps a compromise could be in order."
 msg_saint_leo_title:0 "§YREFORM:§! Glorification of Leonidas"
 msg_spartan_heralds_desc:0 "We have a severe shortage of Heralds, the specialized missionary/diplomat class of our priesthood. We can send a message to the Elysians for help, or try to train some of our own..."
 msg_spartan_heralds_title:0 "§YREFORM:§! Herald Training"
 msg_spartan_patriarch_desc:0 "Our lands are distant from Elysia, and we cannot expect to get new decrees from the Ecumenical Patriarch in any reasonable period of time. By convening the bishops of Lakonia, we can form a Council to elect a Lakonian Patriarch."
 msg_spartan_patriarch_title:0 "§YREFORM:§! The Council of [Root.Capital.GetName]"
 
 # 04_NHS_VOV_Decisions.txt
 nhs_vov_gunpowder_decision_desc:0 "The more our farmenn keep trading with the easterners in the old world, the more gunpowder weapons arrive at our shores.\nWhile our soldiers are being trained in the use of such lethal weaponry, our scientists are now researching this gunpowder in the hopes of replicating it, so that we can stop importing it from the east."
 nhs_vov_gunpowder_decision_title:0 "Start Gunpowder Research"
 nhs_vov_trade_deal_cd_tt:0 "Has not tried to negotiate a deal in last 10 years."
 nhs_vov_trade_deal_done_cd_tt:0 "Has not negotiated a deal in last 10 years."
 seek_to_establish_trade_deal_ely_desc:0 "Many traders come to the imperial court seeking assistance in their travels north. Even though we have once refused an official trade deal with the northeners, we might seek to reconsider this proposition for the good of our mercantile sector."
 seek_to_establish_trade_deal_ely_title:0 "Establish a Trade Deal with the Northerners"
 seek_to_establish_trade_deal_vikings_desc:0 "As more small trading vessels arrive from the south, the more our kaupmadr and farmadr request us to once again propose an official trade deal between our nation and the southerners' court."
 seek_to_establish_trade_deal_vikings_title:0 "Seek to Establish a Trade Deal with the Elysians"
 vin_break_trade_deal_ely_desc:0 "Our shores are now filled with northern traders selling their overpriced baubles and attempting to overtake our own merchants in the capital district! Such an offence cannot go unanswered and we shall do so by cancelling the trade deal and limiting Varangian trading vessels in the capital!"
 vin_break_trade_deal_ely_title:0 "Break trade deal with the Northerners"
 vin_break_trade_deal_vikings_desc:0 "The southerners have overstepped in their trading deals. More and more do they request exorbitant prices for the smallest of things while buying our rich products for a measly sum. This matter cannot stand and we shall show a firm hand by cancelling the trade agreement!"
 vin_break_trade_deal_vikings_title:0 "Break trade deal with Elysians"
 vin_colonization_desc:0 "From a closed off community to the adventurous explorers of old, the Vinlandic people have undergone an incredible transformation these past years, due in no small part to the influence of the Elysians, but still their expeditions and colonization ventures in this new land are aimless and unfocused. We must create a proper company to oversee, regulate, and help these various explorers and colonists."
 vin_colonization_title:0 "Create a Colonization Company"
 vin_found_vinland_desc:0 "We now control all of Erikson Gulf, with various colonies along the shore line, but controlling this rapidly growing nation is proving to be too hard for our decentralised government. We must reform it and bring back the ancient Althing to the forefront of politics while claiming at the same time our birthright as the true heirs of Leif's dream, the true heirs of Vinland!"
 vin_found_vinland_title:0 "Found the Vinlandic Althing"
 vin_great_port_desc:0 "As Vinland's navy grows, it has become very apparent that the country's current naval infrastructure is woefully inadequate to provide the necessary supplies and repairs. To remedy this, plans have been made to design the Mekilt Hufr, the Great Port, to serve as the heart of Vinland's supply chain. Practically a small city, the plans call for this massive port to be built either on the southern side of Flake Eylja or on the great city of Vinoss."
 vin_great_port_title:0 "Build the Great Port"
 vin_great_port_rebuild_desc:0 "The once trade center of the region's trade, the Mekilt Hufr is now nothing more than a slum where the disenfranchised lurk with nothing to live for. Such tragedy shouldn't persist and the trade city must be rebuild if we wish to compete against foreign trade."
 vin_great_port_rebuild_title:0 "Rebuild the Great Port"
 vin_jomsborg_castle_rebuild_desc:0 "At the top of the holy waterfall Bifrost, lies the stones that once were the seat of the Jomsvikings. It's fall was a heavy blow for all norsedom, but now we shall rebuilt it and aid in the devout duty that is protecting this holy place."
 vin_jomsborg_castle_rebuild_title:0 "Build Jomsborg Fort"
 vin_merchant_center_desc:0 "Various traders and merchants have come to show their hardship in trading with the southerners and the skraelings. The long distances, the lack of protection, and the lack of a centralized body to regulate trade has proven too much for our farmenn. To help them we have decided to create a proper trade center in our capital that should ease future trade deals and expeditions."
 vin_merchant_center_title:0 "Build the Farmenn District"
 vin_modernise_desc:0 "While isolated in this new Vinlandic continent, we have been left behind in scientific and militaristic development when in comparison to the westerners or even with the newly arrived southerners. We must study their technology and improve ourselves!"
 vin_modernise_title:0 "Adopt Modern Weaponry"
 vin_move_capital_westward_desc:0 "Though out of reach of our enemies naval forces, the location of our current capital is ill suited to managing our ever expanding territory. Now that our colonization efforts into the interior and along the Erikson River are proceeding in earnest, some among the upper classes suggest we move our capital west, to the small town of Vinoss. They claim that such a move will make our administrative centre more centrally located in our realm while still providing a sheltered port to set sail from."
 vin_move_capital_westward_title:0 "Move Capital Westward"
 vin_reform_norse_desc:0 "For long have different gothi preached different tenents depending on local legends passed through oral traditions. These general inconsistencies have brought weakness to the Norse religion, making it a fragmented whole, an easy prey for the southern and western preachers with their effeminate beliefs. To help fight against these foreigners we must assemble a group of powerful and influential gothar to reform the mighty Norse religion!"
 vin_reform_norse_title:0 "Reform the Norse Faith"
 vin_varangian_guard_desc:0 "As more and more natives and Norsemen arrive at our nation, seeking it's wealth and safety, more does the Emperor [Root.Monarch.GetName] realize how small and unprotected Elysia truly is. To remedy this, a plan was formed to establish the Varangian Order, composed mostly of converted Norsemen and natives, in the northern cape between Elysia and the Norse Colonies."
 vin_varangian_guard_title:0 "Found the Varangian Order"
 vin_varangian_guard_malta_desc:0 "With the capture of Malta, plans are now in motion to transfer the majority of the Varangian Guard's leadership and military personnel to the small fortress island. From this position they will be better able to support our invasion of Europe."
 vin_varangian_guard_malta_title:0 "Settle Varangians on Malta"
 vin_whalebone_palace_desc:0 "Your steward has approached you with a grand project: a massive palace constructed from the bones of whales, the Hvulvkiethi Kethsstala. While the cost may be immense, completing the building would almost certainly raise Vinland to the status of the European and Elysian dynasties. The engineers are already calling it the 'Versailles of the New World'."
 vin_whalebone_palace_title:0 "Construct the Whalebone Palace"
 vin_whalebone_palace_rebuild_desc:0 "Left in a state of utter disrepair, the once mighty symbol of Norse pride, the Hvulvkiethi Kethsstala, is now nothing more than a ruin, fogotten by time and taken by nature. We should attempt to rebuild it and elevate ourselves as the owners of this powerful piece of history."
 vin_whalebone_palace_rebuild_title:0 "Rebuild the Whalebone Palace"
 
 # 08_NHS_Revolution_decisions.txt
 nhs_infighting_variable_desc:0 "Since the deposition of the Basileus, the new government has been anything but stable. The old imperial aristocracy, unwilling to surrender their long-held power, has managed to subvert the ideals of the republic, turning many high officials into their puppets. This has angered the commoners and the lower senators, who now call for the complete overthrow of the high nobility in the name of liberty, egality, and fraternity."
 nhs_infighting_variable_title:0 "§lCurrent Progress of the Second Civil War§!"
 nhs_infighting_variable_1_tt:0 "Current status of the conflict: §O[Root.infightingCountingVariable.GetValue]§!\n §O0§!-§O32§! represents Aristocrats having the upper hand\n§G33§!-§G66§! represents a status quo\n §l67§!-§l100§! represents Republican having the upper hand"
 nhs_infighting_variable_2_tt:0 "Current status of the conflict: §G[Root.infightingCountingVariable.GetValue]§!\n §O0§!-§O32§! represents Aristocrats having the upper hand\n§G33§!-§G66§! represents a status quo\n §l67§!-§l100§! represents Republican having the upper hand"
 nhs_infighting_variable_3_tt:0 "Current status of the conflict: §l[Root.infightingCountingVariable.GetValue]§!\n §O0§!-§O32§! represents Aristocrats having the upper hand\n§G33§!-§G66§! represents a status quo\n §l67§!-§l100§! represents Republican having the upper hand"
 nhs_revolution_variable_desc:0 "The unrest that has been festering throughout the Empire since the abolishment of the unwieldy Senate of Cities has escalated into a civil war. The Emperor and his loyal supporters stand against the now-almost-powerless Dynatoi, fighting a war for the soul of a nation as the disloyal aristocracy rallies the commoners with promises of a republic to depose the [Root.Monarch.GetTitle]."
 nhs_revolution_variable_title:0 "§RCurrent Progress of the Revolution§!"
 nhs_revolution_variable_tt:0 "Current progress of the revolution: §G[Root.RevolutionCountingVariable.GetValue]§!\nUpon reaching the value of §R10§! or less the revolution will be crushed.\nUpon reaching the value of §G110§! or §G80§! if we end up in a regency, the revolutionaries will proclaim victory."
 