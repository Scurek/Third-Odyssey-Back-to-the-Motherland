 nhs_native_priv_minor_pax_romana_early:0 "Minor Pax Romana"
 nhs_native_priv_minor_pax_romana_early_desc:0 "Intervene in major conflicts between Barbaroi tribes under our influence."
 nhs_native_priv_minor_pax_romana_early_effect_tooltip:0 "All native provinces gain \nLocal Unrest: §G-2.0§! \nLocal State Maintenance: §R+50%§!"
 nhs_native_priv_minor_pax_romana_early_incompatible_tooltip:0 "Incompatible with the privilege §YMajor Pax Romana§!."
