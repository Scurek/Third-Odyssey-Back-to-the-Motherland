l_english:
 estate_church_nhs_inquisition_privilege:0 "Church inquisition"
 estate_church_nhs_inquisition_privilege_desc:0 "A church inquisition has been established to root out Pagans within our country."
 
 # 0X_all_natives_privileges.txt
 nhs_native_priv_ancestral_land:0 "Ancestral Land Recognition"
 nhs_native_priv_ancestral_land_desc:0 "The locals sometimes have different concepts of land ownership than we do. By recognizing their ownership of ancestral lands - even if the concept is alien to them - we prevent the locals from being displaced by our settlers."
 nhs_native_priv_ancestral_land_effect_tooltip:0 "Prevents the emigration of §YTribal Development§! immediately upon the completion of a colony.\nHalf of the §YTribal Development§! is kept upon emigration (rounded down).\nOnce a colony in the §YNew World§! with an existing native population is completed §Y[Root.GetCouncilsName]§! gain §YLand Share§! relative to its development."
 nhs_native_priv_ancestral_land_revoke_tooltip:0 "§YTribal Development§! can once again emigrate upon the completion of a colony.\nHalf of the §YTribal Development§! is no longer kept upon emigration."
 nhs_native_priv_citizenship_for_service:0 "Citizenship for Service"
 nhs_native_priv_citizenship_for_service_desc:0 "We will extend citizenship to all who serve. By promoting our language and customs in the army, integration will be accelerated. However, these fresh recruits are harder to manage."
 nhs_native_priv_citizenship_for_service_effect_tooltip:0 "Native provinces will passively convert culture faster."
 nhs_native_priv_citizenship_for_service_revoke_tooltip:0 "Native provinces will no longer passively convert culture faster."
 nhs_native_priv_designate_development_zones_late_effect_tooltip:0 "All native provinces gain \nLocal Missionary Strength: §G+0.02%§! \nLocal Build Cost: §G-10%§! \nLocal Development Cost: §G-10%§!"
 nhs_native_priv_designate_development_zones_late_revoke_tooltip:0 "All native provinces lose \nLocal Missionary Strength: §G+0.02%§! \nLocal Build Cost: §G-10%§! \nLocal Development Cost: §G-10%§!"
 nhs_native_priv_designate_development_zones:0 "Designated Development Zones"
 nhs_native_priv_designate_development_zones_desc:0 "By pouring resources into further developing prominent Barbaroi villages, we gain the favor of the inhabitants and obtain a loyal foothold in the region. These cities also draw immigrants of the surrounding tribes, and familiarises the locals with our cultural and technological marvels."
 nhs_native_priv_designate_development_zones_effect_tooltip:0 "Every province with a culture native to the §YNew World§! gains '§YLocal Investments§!' modifier, giving the following effect:\nLocal Build Cost: §G-10.0%§!\nLocal Development Cost: §G-10.0%§!\nLocal Missionary Strength: §G+2.0%§!"
 nhs_native_priv_designate_development_zones_revoke_tooltip:0 "The modifier '§YLocal Investments§!' will be removed from all provinces with a culture native to the §YNew World§!."
 nhs_native_priv_divide_et_impera_early_effect_tooltip:0 "Every province with a culture native to the §YNew World§! gains '§YDivide et Impera§!' modifier, giving the following effect:\nLocal Unrest: §G-4.00§!\nLocal Manpower Modifier: §R-50.0%§!"
 nhs_native_priv_divide_et_impera_mid_effect_tooltip:0 "Every province with a culture native to the §YNew World§! gains '§YDivide et Impera§!' modifier, giving the following effect:\nLocal Unrest: §G-2.00§!\nLocal Manpower Modifier: §R-50.0%§!"
 nhs_native_priv_divide_et_impera_incompatible_tooltip:0 "§RIncompatible§! with the §YPax Romana§!."
 nhs_native_priv_divide_et_impera_revoke_tooltip:0 "The modifier '§YDivide et Impera§!' will be removed from all provinces with a culture native to the §YNew World§!."
 nhs_native_priv_encourage_barbaroi_officials:0 "Open Offices"
 nhs_native_priv_encourage_barbaroi_officials_desc:0 "Open positions within our inner circle to those of native born Barbaroi stock, potentially bringing us better candidates who truly understand the matters they expected to assist with, but costing us favour among our own nobility."
 nhs_native_priv_inclusive_citizenship_early:0 "Inclusive Citizenship"
 nhs_native_priv_inclusive_citizenship_early_desc:0 "We shall offer conditional citizenship in the eyes of our laws to all of the Barbaroi who are willing to accept them, granting them most of the protections those laws allow. Of course this also means they shall be punished for indiscretions just the same as one of our own people. We have agreed to a small set of additional privileges to encourage the acceptance of our offers."
 nhs_native_priv_inclusive_citizenship_mid:0 "Inclusive Citizenship"
 nhs_native_priv_inclusive_citizenship_mid_desc:0 "We shall offer conditional citizenship in the eyes of our laws to all of the Barbaroi who are willing to accept them, granting them most of the protections those laws allow. Of course this also means they shall be punished for indiscretions just the same as one of our own people. We have agreed to a small set of additional privileges to encourage the acceptance of our offers."
 nhs_native_priv_increase_tribute:0 "Increased Tributes"
 nhs_native_priv_increase_tribute_desc:0 "Increase the tributary duties of the Barbaroi tribes."
 nhs_native_priv_increase_tribute_effect_tooltip:0 "Every province with a culture native to the §YNew World§! gains '§YIncreased Tributes§!' modifier, giving the following effect:\nLocal Tax Modifier: §G+33.0%§!\nLocal Production Efficiency: §G+33.0%§!\nLocal Unrest: §R+4.00§!"
 nhs_native_priv_increase_tribute_revoke_tooltip:0 "The modifier '§YIncreased Tributes§!' will be removed from all provinces with a culture native to the §YNew World§!."
 nhs_native_priv_local_councils_empowered:0 "Empowered Local Councils"
 nhs_native_priv_local_councils_empowered_desc:0 "Grant greater autonomy to Barbaroi tribal councils and empowering them to act as our representatives in their lands legally as well as in spirit. This would have the effect of making them exempt from most Elysian laws."
 nhs_native_priv_local_councils_empowered_effect_tooltip:0 "Every province with a culture native to the §YNew World§! gains '§YLocal Councils Recognized§!' modifier, giving the following effect: \nMinimum Local Autonomy: §R+10.0%§!\nProvince Governing Cost: §G-10.0%§!"
 nhs_native_priv_local_councils_empowered_revoke_tooltip:0 "The modifier '§YLocal Councils Recognized§!' will be removed from all provinces with a culture native to the §YNew World§!."
 nhs_native_priv_pax_romana_early_effect_tooltip:0 "Every province with a culture native to the §YNew World§! gains '§YPax Romana§!' modifier, giving the following effect:\nLocal Unrest: §G-4.00§!\nLocal State Maintenance: §R+100.0%§!"
 nhs_native_priv_pax_romana_mid_effect_tooltip:0 "Every province with a culture native to the §YNew World§! gains '§YPax Romana§!' modifier, giving the following effect:\nLocal Unrest: §G-2.00§!\nLocal State Maintenance: §R+50.0%§!"
 nhs_native_priv_pax_romana_incompatible_tooltip:0 "§RIncompatible§! with §YDivide et Impera§!."
 nhs_native_priv_pax_romana_revoke_tooltip:0 "The modifier '§YPax Romana§!' will be removed from all provinces with a culture native to the §YNew World§!."
 nhs_native_priv_raiding_hosts:0 "Free warbands"
 nhs_native_priv_raiding_hosts_desc:0 "We shall open up recruitment to skraelings in the form of warbands. In exchange for a token salary and any loot they find, these warbands will help us cover the flanks, encircle fortifications and harass supply lines."
 nhs_native_priv_skraeling_thingas:0 "Skraeling Thingas"
 nhs_native_priv_skraeling_thingas_desc:0 "We grant the skraeling councils the same authority as our own Thingas, granted they conform to our customs in that respect. Though this may increase skraeling autonomy on a local level, it aids in spreading our customs and system of law."
 nhs_native_priv_symmachoi_noble_offices_mid_desc:0 "Enable influential Symmachoi to occupy offices normally reserved for nobles. The Dynatoi have no issues with introducing Barbaroi blood in their noble lineages. However, allowing full-blooded ‘Barbaroi aristocracy’ to enter offices reserved for nobility greatly reduces exclusivity, thus harming their influence."

 nhs_native_priv_always_revoke_tt:0 "Can be removed regardless of §Y[Root.GetCouncilsName] Loyalty§!.\nRevoking the privilege does not incur penatly to §Y[Root.GetCouncilsName] Loyalty§!."
 
 # TO_NAT_clans_privileges.txt
 estate_clans_chieftains_autonomy:0 "Greater Autonomy for Chieftains"
 estate_clans_chieftains_autonomy_desc:0 "So long as they continue to obey the orders of the [Root.Monarch.GetTitle], the local chieftains shall have free rein to rule over their tribes in whatever manner they please."
 estate_clans_land_rights:0 "[Root.GetClansName] Land Rights"
 estate_clans_land_rights_desc:0 "The strength of the [Root.GetClansName] is the backbone of [Root.GetUsableName]. Granting them more land will only feed our own strength and allow us to grow even mightier in future!"
 estate_clans_local_warchiefs:0 "Promote Local Warchiefs"
 estate_clans_local_warchiefs_desc:0 "Many of our local tribal warchiefs make fine leaders of men. We need look no further when seeking new generals for our armies."
 estate_clans_primacy:0 "Privileges for Power"
 estate_clans_primacy_desc:0 "Further decentralization of the state in exchange for the ensured military support of individual [Root.GetClansName] would strengthen our military capacity considerably, even if it costs our jurisdiction dearly and makes it harder to secure their loyalty."
 estate_clans_tribal_host:0 "Larger Tribal Hosts"
 estate_clans_tribal_host_desc:0 "By offering the [Root.GetClansName] further influence over the [Root.Monarch.GetTitle], we can persuade them to allow us to levy more of their men for our armies."
 