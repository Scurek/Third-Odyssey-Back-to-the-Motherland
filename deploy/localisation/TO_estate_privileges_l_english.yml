 nhs_native_priv_increase_tribute_mid_effect_tooltip:0 "All native provinces gain \nLocal Unrest: §R+4.0§! \nLocal Tax Modifier: §G+50%§!"
 nhs_native_priv_increase_tribute_mid_revoke_tooltip:0 "All native provinces lose \nLocal Unrest: §R+4.0§! \nLocal Tax Modifier: §G+50%§!"
 nhs_native_priv_local_councils_empowered:0 "Local Councils Empowered"
 nhs_native_priv_local_councils_empowered_desc:0 "Grant greater autonomy to Barbaroi tribal councils, most Elysian laws do not apply within their territory."
 nhs_native_priv_local_councils_empowered_effect_tooltip:0 "All native provinces gain \nLocal Unrest: §G-2.0§! \nMinimum Local Autonomy: §R+10%§!"
 nhs_native_priv_local_councils_empowered_revoke_tooltip:0 "All native provinces lose \nLocal Unrest: §G-2.0§! \nMinimum Local Autonomy: §R+10%§!"
