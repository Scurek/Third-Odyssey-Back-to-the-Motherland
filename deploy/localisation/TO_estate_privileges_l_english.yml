 # 0X_all_natives_privileges.txt
 nhs_native_priv_ancestral_land:0 "Ancestral Land Recognition"
 nhs_native_priv_ancestral_land_desc:0 "The locals sometimes have different concepts of land ownership than we do. By recognizing their ownership of ancestral lands - even if the concept is alien to them - we prevent the locals from being displaced by our settlers."
 nhs_native_priv_ancestral_land_effect_tooltip:0 "Upon conquering or colonising provinces with tribal development, half of that development will be kept. This stacks on top of other effects that maintain tribal development on conquest or colonisation."
 nhs_native_priv_ancestral_land_revoke_tooltip:0 "You will no longer keep half of tribal development upon conquest or coloniation."
 nhs_native_priv_citizenship_for_service:0 "Citizenship for Service"
 nhs_native_priv_citizenship_for_service_desc:0 "We will extend citizenship to all who serve. By promoting our language and customs in the army, integration will be accelerated. However, these fresh recruits are harder to manage."
 nhs_native_priv_citizenship_for_service_effect_tooltip:0 "Native provinces will passively convert culture faster."
 nhs_native_priv_citizenship_for_service_revoke_tooltip:0 "Native provinces will no longer passively convert culture faster."
 nhs_native_priv_designate_development_zones_late_effect_tooltip:0 "All native provinces gain \nLocal Missionary Strength: §G+0.02%§! \nLocal Build Cost: §G-10%§! \nLocal Development Cost: §G-10%§!"
 nhs_native_priv_designate_development_zones_late_revoke_tooltip:0 "All native provinces lose \nLocal Missionary Strength: §G+0.02%§! \nLocal Build Cost: §G-10%§! \nLocal Development Cost: §G-10%§!"
 nhs_native_priv_designate_development_zones_mid:0 "Designated Development Zones"
 nhs_native_priv_designate_development_zones_mid_desc:0 "By pouring resources into further developing prominent Barbaroi villages, we gain the favor of the inhabitants and obtain a loyal foothold in the region. These cities also draw immigrants of the surrounding tribes, and familiarises the locals with our cultural and technological marvels."
 nhs_native_priv_designate_development_zones_mid_effect_tooltip:0 "All native provinces gain \nLocal Missionary Strength: §G+0.02%§! \nLocal Build Cost: §G-10%§! \nLocal Development Cost: §G-10%§!"
 nhs_native_priv_designate_development_zones_mid_revoke_tooltip:0 "All native provinces lose \nLocal Missionary Strength: §G+0.02%§! \nLocal Build Cost: §G-10%§! \nLocal Development Cost: §G-10%§!"
 nhs_native_priv_divide_et_impera_early_effect_tooltip:0 "All native provinces gain \nLocal Unrest: §G-4.0§! \nLocal Manpower Modifier: §R-50%§!"
 nhs_native_priv_divide_et_impera_early_incompatible_tooltip:0 "Incompatible with the privilege §YMajor Pax Romana§!."
 nhs_native_priv_divide_et_impera_early_revoke_tooltip:0 "All native provinces lose \nLocal Unrest: §G-4.0§! \nLocal Manpower Modifier: §R-50%§!"
 nhs_native_priv_divide_et_impera_mid_effect_tooltip:0 "All native provinces gain \nLocal Unrest: §G-2.0§! \nLocal Manpower Modifier: §R-50%§!"
 nhs_native_priv_divide_et_impera_mid_incompatible_tooltip:0 "Incompatible with the privilege §YMajor Pax Romana§!."
 nhs_native_priv_divide_et_impera_mid_revoke_tooltip:0 "All native provinces lose \nLocal Unrest: §G-2.0§! \nLocal Manpower Modifier: §R-50%§!"
 nhs_native_priv_encourage_barbaroi_officials_early:0 "Encourage Barbaroi Officials"
 nhs_native_priv_encourage_barbaroi_officials_early_desc:0 "Encourage the recruitment of Barbaroi to perform official government duties."
 nhs_native_priv_encourage_barbaroi_officials_early_effect_tooltip:0 "Native provinces will passively convert culture faster."
 nhs_native_priv_encourage_barbaroi_officials_early_revoke_tooltip:0 "Native provinces will no longer passively convert culture faster."
 nhs_native_priv_expansionist_coexistance_early:0 "Expansionist Coexistance"
 nhs_native_priv_expansionist_coexistance_early_desc:0 "Direct our settlers to coexist and integrate with local Barbaroi tribes."
 nhs_native_priv_increase_tribute_early:0 "Increased Tributes"
 nhs_native_priv_increase_tribute_early_desc:0 "Increase the tributary duties of the Barbaroi tribes."
 nhs_native_priv_increase_tribute_early_effect_tooltip:0 "All native provinces gain \nLocal Unrest: §R+4.0§! \nLocal Tax Modifier: §G+50%§!"
