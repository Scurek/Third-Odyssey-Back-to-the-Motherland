 estate_burghers_indebted_to_burghers_effect_with_venetians_tooltip:0 "Take §Y5§! five-year loans at §Y0.8%§! interest. The privilege will be removed automatically when repaid."
 to_does_not_have_byzantine_demise_tt:0 "Does NOT have triggered modifier §YByzantine Demise§!"
 
 # TO_ELY_privileges.txt
 estate_church_nhs_inquisition_privilege:0 "Church Inquisition"
 estate_church_nhs_inquisition_privilege_desc:0 "A church inquisition has been established to root out heretics within our country."
 nhs_enable_intolerant_church_privileges_tt:0 "Enables §YEnforced Unity of Faith§! and §YReligious Culture§! estate privileges regardless of the looming §YElysian Religious Wars§! disaster."
 nhs_estate_church_nhs_inquisition_privilege_effect_bad_tt:0 "If we are NOT in a §Ydisaster§! and our Religious Unity falls below §Y95%§! the privilege modifiers change to:\n[Root.GetClergyName] Loyalty Equilibrium: §R-15.0%§!\nYearly Legitimacy: §R-2.00§!\nMissionary Maintenance Cost: §G-15.0%§!"
 nhs_estate_church_nhs_inquisition_privilege_effect_good_tt:0 "If we have at least §Y95%§! Religious Unity or are in a §Ydisaster§! the privilege modifiers change to:\nTolerance of the True Faith: §G+2.00§!\nMissionary Maintenance Cost: §G-25.0%§!"
 nhs_estate_nhs_nobles_land_sale_privilege_effect_tt:0 "Each time a colony on the continent of §YElysium§! is completed the §Y[Root.GetDynatoiName]§! gain §YLand Share§! equal to §Y20%§! of its relative development."
 to_disables_dominance_of_the_clergy_tt:0 "Disables §YDominance of the Clergy§! disaster."
 to_enables_divine_ideas_tt:0 "Allows §YDivine§! Idea Group."
 to_estate_church_patriarchal_dominance:0 "Patriarchal Preeminence"
 to_estate_church_patriarchal_dominance_desc:0 "While the Emperor and Imperial Family still hold power under the rule of the Patriarchy, they are often little more than figureheads, imbued only with enough power to rubber stamp any issue the Patriarchs place before them and no more. Under this system, the Council of Patriarchs wield almost supreme authority, with the Patriarch of Elysia holding the ruling authority over the council. All affairs in our society are governed strictly according to religious law, holding all to a strict code of morals and ethics in both daily life and business that only the Clergy are above."
 to_nhs_estate_nhs_nobles_land_sale_privilege:0 "Frontier Pronoia"
 to_nhs_estate_nhs_nobles_land_sale_privilege_desc:0 "The aristocratic elites are offered prime land in newly cultivated provinces in exchange for monetary remuneration. The land itself is brought in ownership for perpetuity, with the accompanying tax exempt status being retractable. This differs slightly from the old Pronoia system, where both would be revokable by the Emperor, usually after set periods or due to lifetime-only grants. This system offers the Dynatoi a path to maintain their primacy through land ownership, and helps to fund our continued expansion effort."
 to_removes_penalties_from_church_land_tt:0 "Removes penalties from §YChurch Land§! province modifiers."
 to_restores_penalties_from_church_land_tt:0 "Restores penalties from §YChurch Land§! province modifiers."
 
 # TO_MSG_apogonoi_privileges.txt
 estate_apogonoi_advisors:0 "$ESTATE_NAME$ Council"
 estate_apogonoi_advisors_desc:0 "Appointing an advisory council that favors the [Root.GetApogonoiName] would move their disputes with the [Root.GetPipiltinName] outside of our military advisory council, at the cost of increasing tensions across our lands."
 estate_apogonoi_better_integration:0 "[Root.GetApogonoiName] Integration Policy"
 estate_apogonoi_better_integration_desc:0 "Centralizing the state and annexing subjects is not an easy task as our administrators and diplomats are busy with the integration process. This can be avoided however if we allow the [Root.GetApogonoiName] to take control over the integration policy of our country."
 estate_apogonoi_land_rights:0 "$ESTATE_NAME$ Land Rights"
 estate_apogonoi_land_rights_desc:0 "Allowing [Root.GetApogonoiName] to own further land would certainly embolden their ambitions but could nevertheless be useful, as it would ease the strain on our bureaucracy."
 estate_apogonoi_nobility_primacy:0 "Right of Conquest"
 estate_apogonoi_nobility_primacy_desc:0 "Giving the [Root.GetApogonoiName] the right of conquest in exchange for military support would strengthen our capacities considerably, even if it may cost us dearly both in terms of compensating their contributions and their dependence upon the throne."
 estate_apogonoi_officer_corp:0 "Command of the Military"
 estate_apogonoi_officer_corp_desc:0 "The [Root.GetApogonoiName] families possess generations of knowledge on military matters, some claim way back to times of Alexander the Great. While allowing the [Root.GetPipiltinName] cadre access to such positions had allowed us to keep our early conquests apace, the time has arrived for a more single-minded command to serve us better."
 estate_apogonoi_right_of_counsel:0 "Right of Counsel"
 estate_apogonoi_right_of_counsel_desc:0 "The [Root.GetApogonoiName] must have the right to speak to the [Root.Monarch.GetTitle] openly and freely, without fear of repercussions."
 estate_apogonoi_sell_land:0 "Sell Titles"
 estate_apogonoi_sell_land_desc:0 "While they might claim a contant state of poverty when it comes to collecting taxes, they always seem to find funds to finance expansion of their influence within our lands."
 estate_apogonoi_supremacy_over_crown:0 "Supremacy over the [Root.GetStateForm]"
 estate_apogonoi_supremacy_over_crown_desc:0 "With the scales tipping towards the decentralization of power, the [Root.GetApogonoiName] are increasingly able to dictate their priorities to the [Root.Monarch.GetTitle], leaving [Root.Monarch.GetHerHim] little choice but to agree to their will."
 msg_sell_land_cd_tt:0 "Can only be enacted once every §Y5§! years."
 
 # TO_MSG_pipiltin_privileges.txt
 estate_pipiltin_advisors:0 "$ESTATE_NAME$ Council"
 estate_pipiltin_advisors_desc:0 "Appointing an advisory council that favors the [Root.GetPipiltinName] would move their disputes with the [Root.GetApogonoiName] outside of our military advisory council, at the cost of increasing tensions across our lands."
 estate_pipiltin_land_rights:0 "$ESTATE_NAME$ Land Rights"
 estate_pipiltin_land_rights_desc:0 "Allowing [Root.GetPipiltinName] to own further land would certainly embolden their ambitions but could nevertheless be useful, as it would ease the strain on our bureaucracy."
 estate_pipiltin_monopoly_of_gems:0 "Monopoly on Gemstones"
 estate_pipiltin_monopoly_of_gems_desc:0 "A beautiful gemstone can be worth more than its weight in gold. It is no wonder then that the [Root.GetPipiltinName] wish to control the revenues from their trade."
 estate_pipiltin_monopoly_of_livestock:0 "Monopoly on Livestock"
 estate_pipiltin_monopoly_of_livestock_desc:0 "Our livestock farmers do valuable work feeding our great nation. Who better to administer their incomes than the [Root.GetPipiltinName], who already own much of the land in the rural areas where the farmers operate?"
 estate_pipiltin_monopoly_of_metals:0 "Monopoly on Mining and Smelting"
 estate_pipiltin_monopoly_of_metals_desc:0 "Without iron, our armies would be toothless. Only the [Root.GetPipiltinName] can be trusted with administering its revenues, for it is they who make the greatest contribution to our nation's armies."
 estate_pipiltin_nobility_primacy:0 "Right of Conquest"
 estate_pipiltin_nobility_primacy_desc:0 "Giving the [Root.GetPipiltinName] the right of conquest in exchange for military support would strengthen our capacities considerably, even if it may cost us dearly both in terms of compensating their contributions and their dependence upon the throne."
 estate_pipiltin_officer_corp:0 "Equal Recruitment Standards"
 estate_pipiltin_officer_corp_desc:0 "The [Root.GetPipiltinName] might wield considerable power, but they are still subject to harsher standars when it comes to officers within our ranks. Relaxing those will allow the state access to greater pool of aspiring officers, but will surely displease the [Root.GetApogonoiName]."
 estate_pipiltin_right_of_counsel:0 "Right of Counsel"
 estate_pipiltin_right_of_counsel_desc:0 "The [Root.GetPipiltinName] must have the right to speak to the [Root.Monarch.GetTitle] openly and freely, without fear of repercussions."
 estate_pipiltin_sell_land:0 "Sell Titles"
 estate_pipiltin_sell_land_desc:0 "While they might claim a contant state of poverty when it comes to collecting taxes, they always seem to find funds to finance expansion of their influence within our lands."
 estate_pipiltin_strong_duchies:0 "Empower Local $ESTATE_NAME$"
 estate_pipiltin_strong_duchies_desc:0 "Empowering the most prominent landholders among the [Root.GetPipiltinName] will further ease the governance of our lands, but make maintaining the primacy of royal power an even greater challenge."
 estate_pipiltin_supremacy_over_crown:0 "Supremacy over the [Root.GetStateForm]"
 estate_pipiltin_supremacy_over_crown_desc:0 "With the scales tipping towards the decentralization of power, the [Root.GetPipiltinName] are increasingly able to dictate their priorities to the [Root.Monarch.GetTitle], leaving [Root.Monarch.GetHerHim] little choice but to agree to their will."
 
 # TO_NAT_clans_privileges.txt
 estate_clans_chieftains_autonomy:0 "Greater Autonomy for Chieftains"
 estate_clans_chieftains_autonomy_desc:0 "So long as they continue to obey the orders of the [Root.Monarch.GetTitle], the local chieftains shall have free rein to rule over their tribes in whatever manner they please."
 estate_clans_land_rights:0 "[Root.GetClansName] Land Rights"
 estate_clans_land_rights_desc:0 "The strength of the [Root.GetClansName] is the backbone of [Root.GetUsableName]. Granting them more land will only feed our own strength and allow us to grow even mightier in future!"
 estate_clans_local_warchiefs:0 "Promote Local Warchiefs"
 estate_clans_local_warchiefs_desc:0 "Many of our local tribal warchiefs make fine leaders of men. We need look no further when seeking new generals for our armies."
 estate_clans_primacy:0 "Privileges for Power"
 estate_clans_primacy_desc:0 "Further decentralization of the state in exchange for the ensured military support of individual [Root.GetClansName] would strengthen our military capacity considerably, even if it costs our jurisdiction dearly and makes it harder to secure their loyalty."
 estate_clans_tribal_host:0 "Larger Tribal Hosts"
 estate_clans_tribal_host_desc:0 "By offering the [Root.GetClansName] further influence over the [Root.Monarch.GetTitle], we can persuade them to allow us to levy more of their men for our armies."
 
 # TO_NAT_councils_privileges.txt
 estate_all_natives_privilege_slots:0 "[Country.GetCouncilsName] Max Privileges"
 nhs_enabled_skraeling_assimilation_tt:0 "§YSkraeling§! will slowly assimilate to local §Y[Root.Culture.GetGroupName]§! cultures."
 nhs_enables_symmachoi_assimilation_tt:0 "§YSymmachoi§! will slowly assimilate to local §Y[Root.Culture.GetGroupName]§! cultures."
 nhs_increases_barbaroi_assimilation_tt:0 "§YBarbaroi§! Cultural Assimilation Modifier: §G+25.0%§!"
 nhs_increases_skraeling_assimilation_tt:0 "§YNative§! Cultural Assimilation Modifier: §G+25.0%§!"
 nhs_increases_symmachoi_integration_tt:0 "§YSymmachoi§! Cultural Assimilation Modifier: §G+25.0%§!"
 nhs_increases_tribal_integration_tt:0 "Tribal Integration Modifier: §G+25.0%§!"
 nhs_native_priv_always_revoke_tt:0 "Can be removed regardless of §Y[Root.GetCouncilsName] Loyalty§! using a decision.\nRevoking the privilege does not incur penalty to §Y[Root.GetCouncilsName] Loyalty§!."
 nhs_native_priv_ancestral_land_effect_tooltip:0 "Prevents the emigration of §YTribal Development§! immediately upon the completion of a colony.\nHalf of the §YTribal Development§! is kept upon emigration (rounded down).\nOnce a colony in the §YNew World§! with an existing native population is completed §Y[Root.GetCouncilsName]§! gain §YLand Share§! equal to §Y20%§! of its relative development."
 nhs_native_priv_ancestral_land_revoke_tooltip:0 "§YTribal Development§! can once again emigrate upon the completion of a colony.\nHalf of the §YTribal Development§! is no longer kept upon emigration."
 nhs_native_priv_citizenship_for_service:0 "Citizenship for Service"
 nhs_native_priv_citizenship_for_service_desc:0 "We will extend citizenship to all who serve. By promoting our language and customs in the army, integration will be accelerated. However, these fresh recruits are harder to manage."
 nhs_native_priv_cultural_sufferance_early_effect_tooltip:0 "Every province with a culture native to the §YNew World§! that is NOT an §Yaccepted culture§! gains '§YCultural Sufferance§!' modifier, giving the following effects:\nLocal Tax Modifer: §G+10.0%§!\nLocal Manpower Modifier: §G+10.0%§!\nLocal Sailors Modifier: §G+5.0%§!\nLocal Unrest: §G-0.50§!\nLocal Missionary Strength: §G+0.5%§!\nMonthly Autonomy Change: §R+0.05§!\nMinimum Local Autonomy: §R+10.00§!\n§RDisables §YDecrease Autonomy§! in the province.§!"
 nhs_native_priv_cultural_sufferance_mid_effect_tooltip:0 "Every province with a culture native to the §YNew World§! that is NOT an §Yaccepted culture§! gains '§YCultural Sufferance§!' modifier, giving the following effects:\nLocal Tax Modifer: §G+20.0%§!\nLocal Manpower Modifier: §G+15.0%§!\nLocal Sailors Modifier: §G+10.0%§!\nLocal Unrest: §G-1.00§!\nLocal Missionary Strength: §G+1.0%§!\nMonthly Autonomy Change: §R+0.05§!\nMinimum Local Autonomy: §R+10.00§!\n§RDisables §YDecrease Autonomy§! in the province.§!"
 nhs_native_priv_cultural_sufferance_revoke_tooltip:0 "The modifier '§YCooperative Expansion§!' will be removed from all colonies in the §YNew World§! with an existing native population."
 nhs_native_priv_designate_development_zones_effect_tooltip:0 "Every province with a culture native to the §YNew World§! gains '§YLocal Investments§!' modifier, giving the following effects:\nLocal Build Cost: §G-10.0%§!\nLocal Development Cost: §G-10.0%§!\nLocal Missionary Strength: §G+2.0%§!"
 nhs_native_priv_designate_development_zones_revoke_tooltip:0 "The modifier '§YLocal Investments§!' will be removed from all provinces with a culture native to the §YNew World§!."
 nhs_native_priv_divide_et_impera_can_revoke_tt:0 "Can only be revoked by enacting §YRevoke Divide et Impera§! privilege"
 nhs_native_priv_divide_et_impera_early_effect_tooltip:0 "Every province with a culture native to the §YNew World§! gains '§YDivide et Impera§!' modifier, giving the following effects:\nLocal Unrest: §G-4.00§!\nLocal Manpower Modifier: §R-50.0%§!"
 nhs_native_priv_divide_et_impera_incompatible_tooltip:0 "§RIncompatible§! with the §YPax Romana§!."
 nhs_native_priv_divide_et_impera_mid_effect_tooltip:0 "Every province with a culture native to the §YNew World§! gains '§YDivide et Impera§!' modifier, giving the following effects:\nLocal Unrest: §G-2.00§!\nLocal Manpower Modifier: §R-50.0%§!"
 nhs_native_priv_divide_et_impera_onrevoke_tooltip:0 "The modifier '§YDivide et Impera§!' will be removed from all provinces with a culture native to the §YNew World§!."
 nhs_native_priv_encourage_barbaroi_officials:0 "Open Offices"
 nhs_native_priv_encourage_barbaroi_officials_desc:0 "Open positions within our inner circle to those of native born Barbaroi stock, potentially bringing us better candidates who truly understand the matters they expected to assist with, but costing us favour among our own nobility."
 nhs_native_priv_inclusive_citizenship_early:0 "Inclusive Citizenship"
 nhs_native_priv_inclusive_citizenship_early_desc:0 "We shall offer conditional citizenship in the eyes of our laws to all of the Barbaroi who are willing to accept them, granting them most of the protections those laws allow. Of course this also means they shall be punished for indiscretions just the same as one of our own people. We have agreed to a small set of additional privileges to encourage the acceptance of our offers."
 nhs_native_priv_inclusive_citizenship_revoke_tooltip:0 "The modifier '§YCultural Sufferance§!' will be removed from all colonies with a culture native to the §YNew World§!."
 nhs_native_priv_inclusive_citizenship_tooltip:0 "Every colony in the §YNew World§! with an existing native population gains '§YCooperative Expansion§!' modifier, giving the following effects:\nLocal Settler Increase: §G+50§!\nThe province will retain local culture even if the native population is below §Y1000§!, which takes precedence over any similar effects.\n\nOnce a colony in the §YNew World§! with an existing native population is completed §Y[Root.GetCouncilsName]§! gain §YLand Share§! equal to §Y5%§! of its relative development."
 nhs_native_priv_increase_tribute:0 "Increased Tributes"
 nhs_native_priv_increase_tribute_desc:0 "Increase the tributary duties of the Barbaroi tribes."
 nhs_native_priv_increase_tribute_can_revoke_tt:0 "Can only be rewoked by enacting §YRevoke Increased Tributes§! privilege"
 nhs_native_priv_increase_tribute_effect_tooltip:0 "Every province with a culture native to the §YNew World§! gains '§YIncreased Tributes§!' modifier, giving the following effects:\nLocal Tax Modifier: §G+33.0%§!\nLocal Production Efficiency: §G+33.0%§!\nLocal Unrest: §R+4.00§!"
 nhs_native_priv_increase_tribute_onrevoke_tooltip:0 "The modifier '§YIncreased Tributes§!' will be removed from all provinces with a culture native to the §YNew World§!."
 nhs_native_priv_local_councils_empowered:0 "Empowered Local Councils"
 nhs_native_priv_local_councils_empowered_desc:0 "Grant greater autonomy to Barbaroi tribal councils and empowering them to act as our representatives in their lands legally as well as in spirit. This would have the effect of making them exempt from most [Root.GetAdjective] laws."
 nhs_native_priv_local_councils_empowered_effect_tooltip:0 "Every province with a culture native to the §YNew World§! gains '§YLocal Councils Recognized§!' modifier, giving the following effects: \nMinimum Local Autonomy: §R+10.0%§!\nProvince Governing Cost: §G-10.0%§!"
 nhs_native_priv_local_councils_empowered_revoke_tooltip:0 "The modifier '§YLocal Councils Recognized§!' will be removed from all provinces with a culture native to the §YNew World§!."
 nhs_native_priv_pax_romana_can_revoke_tt:0 "Can only be rewoked by enacting §YRevoke Pax Romana§! privilege"
 nhs_native_priv_pax_romana_early:0 "Pax Romana"
 nhs_native_priv_pax_romana_early_desc:0 "Forbid Barbaroi tribal councils under our influence from waging wars, internally and externally, with other tribes."
 nhs_native_priv_pax_romana_early_effect_tooltip:0 "Every province with a culture native to the §YNew World§! gains '§YPax Romana§!' modifier, giving the following effects:\nLocal Unrest: §G-4.00§!\nLocal State Maintenance: §R+100.0%§!"
 nhs_native_priv_pax_romana_incompatible_tooltip:0 "§RIncompatible§! with §YDivide et Impera§!."
 nhs_native_priv_pax_romana_mid_effect_tooltip:0 "Every province with a culture native to the §YNew World§! gains '§YPax Romana§!' modifier, giving the following effects:\nLocal Unrest: §G-2.00§!\nLocal State Maintenance: §R+50.0%§!"
 nhs_native_priv_pax_romana_onrevoke_tooltip:0 "The modifier '§YPax Romana§!' will be removed from all provinces with a culture native to the §YNew World§!."
 nhs_native_privilege_foreign_invaders:0 "Foreign Overlords"
 nhs_native_privilege_foreign_invaders_desc:0 ""
 nhs_native_privilege_foreign_invaders_tooltip:0 "Enables §YSeize [Root.GetCouncilsName] Land§! estate privilege.\n§Y[Root.GetCouncilsName]§! are not affected by §YSeize Land§! interaction.\nGrants §YNational Manpower Modifier§! scaling with Estate Land Share, up to §G60.0%§!."
 nhs_slightly_increases_barbaroi_assimilation_tt:0 "§YBarbaroi§! Cultural Assimilation Modifier: §G+10.0%§!"
 nhs_slightly_increases_symmachoi_assimilation_tt:0 "§YSymmachoi§! Cultural Assimilation Modifier: §G+10.0%§!"
 nhs_slightly_increases_tribal_integration_tt:0 "Tribal Integration Modifier: §G+10.0%§!"
 to_vov_disables_raiding_tt:0 "Can §Rno longer§! Raid Coasts."
 to_vov_native_priv_benevolent_conquerors_revoke_tooltip:0 "The modifier '§YColonial Integration§!' will be removed from all colonies with a culture native to the §YNew World§!."
 to_vov_native_priv_benevolent_conquerors_tooltip:0 "Every colony in the §YNew World§! with an existing native population gains '§YColonial Integration§!' modifier, giving the following effects:\nLocal Settler Increase: §G+50§!\nThe province will retain local culture even if the native population is below §Y1000§!, which takes precedence over any similar effects.\n\nOnce a colony in the §YNew World§! with an existing native population is completed §Y[Root.GetCouncilsName]§! gain §YLand Share§! equal to §Y20%§! of its relative development."
 to_vov_native_priv_freedom_of_worship:0 "Freedom of Worship"
 to_vov_native_priv_freedom_of_worship_desc:0 "The Skraeling gods and spirits are mysterious, but too feeble to pose a threat. They may continue their fruitless beliefs if it appeases them, Odin has no need for the meek."
 to_vov_native_priv_freedom_of_worship_revoke_tooltip:0 "The modifier §Y'Freedom of Worship'§! is removed from all owned provinces with a culture native to the §YNew World§! that do NOT follow [Root.Religion.GetName] provinces."
 to_vov_native_priv_freedom_of_worship_tooltip:0 "Every owned province with a culture native to the §YNew World§! that do NOT follow [Root.Religion.GetName] faith gains:\nLocal Missionary Strength: §R-3%§!\nLocal Religious Unity Contribution: §G-50%§!"
 to_vov_native_priv_raiding_hosts_effect_tooltip:0 "Every province with a culture native to the §YNew World§! gains '§YFree Warbands§!' modifier, giving the following effect: \nLocal Development Cost: §G-10.0%§!"
 to_vov_native_priv_raiding_hosts_revoke_tooltip:0 "The modifier '§YFree Warbands§!' will be removed from all provinces with a culture native to the §YNew World§!."
 to_vov_native_priv_skraeling_thingas_effect_tooltip:0 "Every province with a culture native to the §YNew World§! gains '§YSkraeling Thingas§!' modifier, giving the following effects: \nMinimum Local Autonomy: §R+10.0%§!\nProvince Governing Cost: §G-10.0%§!"
 to_vov_native_priv_skraeling_thingas_revoke_tooltip:0 "The modifier '§YSkraeling Thingas§!' will be removed from all provinces with a culture native to the §YNew World§!."
 