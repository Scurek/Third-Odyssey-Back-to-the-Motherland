 nhs_hcd_hellenicrevolt1.t:0 "The Elysian Religious Wars"
 nhs_hcd_hellenicrevolt1.da:0 "Elysium - paradise. This was the promise that we made to our people as we set sail across the ocean, a covenant based in the hope of a new home for our people, our culture and most importantly, our faith, to thrive anew. These bountiful shores granted us reprieve from our troubled past and filled us with renewed vigor.\n\nThat was then. This is now. The tensions between an increasingly radicalised clergy and a growing loosely organised neo-pagan movement have reached their boiling point; owing to our $MONARCHTITLE$'s inability or unwillingness to successfully mediate between both parties bloodshed is now inevitable. The smell of ash, blood and smoke has finally reached the capital as brothers turn on each other. Our paradise, soaked in blood. Only our $MONARCHTITLE$'s choices can possibly lead us to some sort of peace now."
 nhs_hcd_hellenicrevolt1.db:0 "Elysium. Named for the Paradise that supposedly awaited the great heroes of Ancient Greece. Perhaps such a name was a sign of what was to come, for this new land we have been granted has become wracked with discontent and turmoil as we divide along the lines of that one thing that defines all of us. Our Faith.\n\nFaith is what allowed us to cross the great ocean and find a land beyond the horizon bountiful enough to sustain us. Faith is what held us together in those long months at sea. And now Faith is splitting us in twain as the Plethonist dogma spreads through our lands like a plague. In response a Holy Inquisition was formed to fight back the spread and restore order, but they have done far greater harm than good, word of their bloodshed and forced conversions only exasperating the problems. Now they have finally reached their zenith.\n\nThe smell of ash, blood and smoke has now reached the capitol, and the streets are descending into madness as brother turns upon brother. If we do not take decisive action soon, this paradise may become nothing more than our people's new tomb."
 nhs_hcd_hellenicrevolt.1.a:0 "We must bring an end to this conflict no matter what it takes."
