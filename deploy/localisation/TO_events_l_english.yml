 # TO_ELY_infighting_civil_war.txt
 ELYINFNAME01:0 "The Second Elysian Civil War"
 ELYINFDESC01:0 "Ever since the Elysian Revolution abolished the office of Emperor and established the Elysian Republic, men from across the nation have enjoyed the privilege of electing their senators. The old aristocracy, however, is not content with peacefully surrendering their power, and is attempting to covertly subvert the republic into an oligarchy via rigged elections. Elysians everywhere are outraged by this, and the nation seems to be plunging toward a second civil war."
 infightingCountingVariable:0 "Civil War Progress"
 ELYINFOPTA101:0 "Civil War?! Bah! They don't know what they're talking about!"
 nhs_elysian_infighting_begun:0 "§MThe Republican will rise up, seeking to abolish the nobility and establish a Revolutionary Republic!§!"
 ELYINFNAME02:0 "Republicans Demands Concessions"
 ELYINFDESC02:0 "Republican diplomats from [inf_opposition_province.GetName] have approached our government, demanding that [Root.Monarch.GetTitle] [Root.Monarch.GetName] agree to concessions that grant more power to the peasantry, while restricting the powers of the Dynatoi."
 ELYINFOPTA201:0 "Implement some of their demands."
 nhs_opposition_increase_greatly:0 "§MThe Republicans come significantly closer to toppling the nobility! (+10)§!"
 ELYINFOPTA202:0 "They're fools if they think we'll negotiate with traitors!"
 nhs_opposition_increase_slightly:0 "§GThe Republicans make mild progress toward toppling the nobility. (+5)§!"
 ELYINFNAME03:0 "Republican Revolt Breaks Out in [inf_opposition_revolt_province.GetName]!"
 ELYINFDESC03:0 "A large group of Republican supporters have started a revolt in [inf_opposition_revolt_province.GetName] and have raised a considerable force to take control of [inf_opposition_revolt_province.GetAreaName]."
 ELYINFOPTA301:0 "Restore order to the region immediately!"
 ELYINFNAME04:0 "Preacher Speaks Out!"
 ELYINFDESC04:0 "We've received reports that a preacher in [inf_opposition_preacher_province.GetName] has become despotic and tyrannical. He also has been known to support the Republican cause, and has been responsible for a recent decline in public support in [inf_opposition_preacher_province.GetAreaName]."
 ELYINFOPTA401:0 "The man speaks lies. Arrest him at once!"
 ELYINFOPTA402:0 "A single backwards preacher isn't worth our time."
 ELYINFNAME05:0 "Republican Activity in [inf_oligarchy_crackdown_province.GetName]"
 ELYINFDESC05:0 "We have received reports of Republican activity in [inf_oligarchy_crackdown_province.GetName]. We could perform a harsh crackdown on the province to send a message to the Republicans, or we could more subtly investigate the reports and arrest those involved."
 ELYINFOPTA501:0 "Send the Republicans a message!"
 nhs_oligarchy_increase_greatly:0 "§RThe aristocratic government in [Root.Capital.GetCapitalName] comes significantly closer to crushing the Republicans! (-10)§!"
 ELYINFOPTA502:0 "Launch an official investigation into these reports."
 nhs_oligarchy_increase_slightly:0 "§YThe aristocratic government in [Root.Capital.GetCapitalName] makes mild progress toward defeating the Republican movement. (-5)§!"
 ELYINFNAME06:0 "Gained Support of Local Priest"
 ELYINFDESC06:0 "A priest in [inf_oligarchy_priest_province.GetName] has thrown his full support behind [Root.Monarch.GetTitle] [Root.Monarch.GetName]. He has even managed to boost public opinion of our government in [inf_oligarchy_priest_province.GetAreaName]."
 ELYINFOPTA601:0 "Invite the priest to speak in the capital!"
 ELYINFOPTA602:0 "Send the priest a letter of gratitude."
 elysian_infighting.7:0 "Error inf 7"
 elysian_infighting.8:0 "Error inf 8"
 ELYINFNAME09:0 "Peace in Our Time"
 ELYINFDESC901:0 "The armies of the Dynatoi - the aristocrats, the greats, the nobility - have triumphed over the common rabble who call themselves 'Republicans' in the war for the soul of a nation! Just yesterday, the surrender of the rebel leaders was accepted, and the powerful no longer need to fear the peasantry."
 ELYINFDESC902:0 "The war has carried on for far too long. The fields lie fallow, homes lie broken, and a nation bleeds itself dry. The leaders of the Dynatoi and the Republicans have met and acknowledged that the war is at a standstill, and the best thing for the nation is peace. To that end, they signed a peace treaty promising the restoration of the First Republic"
 ELYINFDESC903:0 "Let freedom ring! Republican forces have accepted the unconditional surrender of the aristocratic government! From now on, a true republic shall be established, where all men shall be equal, free from the tyranny of despots and high nobles. The republic is dead - long live the republic!"
 ELYINFOPTA901:0 "Fetch me some wine! Time to celebrate this new age of the Dynatoi!"
 nhs_oligarch_victory:0 "§RThe Dynatoi have put down the Republican movement, and have restored order to the realm!§!"
 ELYINFOPTA902:0 "All of this bloodshed and death, was it really all for nothing?"
 nhs_status_quo:0 "§GThe Dynatoi and the Republicans have agreed to restore the former Elysian Republic!§!"
 ELYINFOPTA903:0 "Down with the Dynatoi! Three cheers for Elysia!"
 nhs_opposition_victory:0 "§MThe Republicans have successfully overthrown the aristocratic government and have established the Second Elysian Republic!§!"
 elysian_infighting.10.t:0 "The Fall of the Dynatoi"
 elysian_infighting.10.d:0 "The once-pristine marble floors of the old Imperial Palace have been soaked in blood! Large crowds have gathered to witness the execution of the Dynatoi - those aristocratic pretenders who dared say they governed in the name of the people! Some went with stoic grace, and some pleaded, but all died in the end. Now, the blood has barely had time to dry, and already Elysians are flocking to the building to cast their vote for a true leader who will govern in the name of the people."
 nhs_already_exists_rev_tt:0 "It seems we are not the first people to rise up against the tyranny of Kings, Emperors and decadent Aristocrats. The citizens of [nhs_rev_target.GetName] have also recently established a republic of their own, and now seek to spread the revolution to the nations of the world, so that all may live as free men! Shall we unite in support of our fellow revolutionary republic or denounce them as traitors to true freedom and democracy."
 elysian_infighting.10.a:0 "They chose [Root.adm_name.GetName], who reformed the old and corrupt bureaucracy"
 elysian_infighting.10.b:0 "They chose [Root.dip_name.GetName], who kept the nation together"
 elysian_infighting.10.c:0 "They chose [Root.mil_name.GetName], who led the charge on the palace"
 elysian_infighting.11.t:0 "Revolutionary Ideals"
 elysian_infighting.11.d:0 "The spark of revolution - of supreme rule by the people - is dead in [nhs_rev_target.GetName], and many of the [nhs_rev_target.GetAdjective] revolutionaries have fled to Elysia, the only truly free land in the world! The old Emperor is deposed, reduced to begging in foreign courts; the Dynatoi are dead or impoverished; the commoners reign supreme, the only place in the world where this can be said. We welcome these would-be revolutionaries with open arms!"
 elysian_infighting.11.a:0 "The old order is dead forever!"
 
 # TO_ELY_mission_events.txt
 nhs_mission_events.1.t:0 "The Hagia Theotoke"
 nhs_mission_events.1.d:0 "The Hagia Sophia was once the crown jewel of Christianity in the Roman Empire. Even as the strength of our empire waned, none could doubt its splendour. Now that we are in this new land, we shall have to construct something equally magnificent, for God's house on Earth should not be ruled by paupers. We have decided to dedicate it to the Theotokos, the Mother of God - now all that is left to do is to decide a location."
 nhs_mission_events.1.a:0 "In the centre of the city, right next to the Imperial Palace"
 nea_hagia_sophia_one_v1_tt:0 "\nGets '§YHagia Theotoke§!', giving the following effect:\nLocal Unrest: §G-5.00§!\nTolerance of the True Faith: §G+0.50§!\nMaximum Absolutism: §G+2.00§!\nLocal Development Cost: §G-5.0%§!\n\n§YScaling§! until the end of construction to:\nLocal Unrest: §G-5.00§!\nTolerance of the True Faith: §G+1.00§!\nMaximum Absolutism: §G+10.00§!\nLocal Development Cost: §G-20.0%§!\nMissionaries: §G+1§!\n"
 nhs_mission_events.1.b:0 "Outside the city walls. Let all faithful bask in its glory without obstruction."
 nea_hagia_sophia_one_v2_tt:0 "\nGets '§YHagia Theotoke§!', giving the following effect:\nLocal Unrest: §G-5.00§!\nTolerance of the True Faith: §G+1.00§!\n\n§YScaling§! until the end of construction to:\nLocal Unrest: §G-5.00§!\nTolerance of the True Faith: §G+2.00§!\nMissionaries: §G+1§!\n"
 nhs_mission_events.1.c:0 "Alongside the Guardian Statues, let all passing ships know of our splendour."
 nea_hagia_sophia_one_v3_tt:0 "\nGets '§YHagia Theotoke§!', giving the following effect:\nLocal Unrest: §G-5.00§!\nTolerance of the True Faith: §G+0.50§!\nTrade Efficiency: §G+5.0%§!\nPrestige Decay: §G-0.5%§!\n\n§YScaling§! until the end of construction to:\nLocal Unrest: §G-5.00§!\nTolerance of the True Faith: §G+1.00§!\nTrade Efficiency: §G+10.0%§!\nPrestige Decay: §G-1.0%§!\nMissionaries: §G+1§!\n"
 nhs_mission_events.1.e:0 "Other matters require our attention at this time."
 nhs_mission_events.4.t:0 "Construction Progresses"
 nhs_mission_events.4.d:0 "The foundation of the great church has been laid, and the framework is progressing nicely. The structure is barely a frame now, but hints of greatness can already be seen in even this shell."
 nhs_mission_events.4.a:0 "Excellent. All will proceed according to our designs."
 nhs_mission_events.5.t:0 "Halfway Finished"
 nhs_mission_events.5.d:0 "The grand church in honour of God, the Saints, and the Holy Virgin is halfway finished. The overall framework and outer walls have been built, and already it is a grand structure."
 nhs_mission_events.5.a:0 "Even now, the greatness of the church is apparent."
 nhs_mission_events.6.t:0 "Hagia Theotoke: Mosaic Musing"
 nhs_mission_events.6.d:0 "With the construction of the Hagia Theotoke almost complete, we have assembled some of the empire's finest craftsmen and artists to create a grand mosaic to rival the grand cathedrals of Europe, showing scenes which tell the story of our flight from Europe until the current day. Members of the imperial family have requested that the mosaic prominently show celebrated emperors and empresses of times past, including our founders, Ioannes and Constantine. However, members of the Elysian clergy feel that this would discount the role that great Elysian saints played in ensuring the survival of our faith and nation."
 nhs_mission_events.6.a:0 "Caesar over Pope"
 nea_hagia_sophia_four_vx_c1_tt:0 "Modify §YHagia Theotoke§! by\nYearly Absolutism: §G+0.50§!\n\n§YScaling§! until the end of construction to:\nYearly Absolutism: §G+1.00§!\n"
 nhs_mission_events.6.c:0 "We should honour the saints' sacrifice"
 nea_hagia_sophia_four_vx_c3_tt:0 "Modify §YHagia Theotoke§! by\nMissionary Strength: §G+1.0%§!\n"
 nhs_mission_events.101.t:0 "Construction Finished"
 nhs_mission_events.101.d:0 "The grandest church of God in the new world has finally been completed. Hearkening back to the old style, the domed roof is made of bronze, with marble floors. The grand gate stands seven metres high, and is lined with precious jewels and metals. Every inch of wall is decorated with grand frescoes and statues of saints and seraphim line every corridor. Truly, those who look upon it are awed by the might of God."
 nhs_mission_events.101.a:0 "Glory be to God, the Saints, and the Emperors!"
 nhs_hagia_sophia_finished_tt:0 "At last, the construction of §YHagia Theotoke§! in §Y[great_ph_target.GetName]§! is finished!\n The province will now provide us with additional:\n  Tolerance of the true Faith: §G+1.00§!\n  Missionaries: §G+1§!"
 nhs_continue_hagia_tt:0 "Enables decision: §YContinue Construction of Hagia Theotoke§!"
 nhs_mission_events.2.t:0 "The Temple of the Marble Emperors"
 nhs_mission_events.2.d:0 "Though the gods have bestowed upon us many blessings, allowing their favoured children to thrive in this western land, the sad truth is that we have grown rich and mighty - and yet we have not built a temple worthy of our magnificence. Though we build it in honour of the gods, we shall name it after the the Marble Kings, those two brothers who led us to Elysium, so that we do not forget their legacy. As such, statues of Ioannes VIII and his brother Constantine XI will be prominently displayed alongside those of the Olympian gods. Now all that is left to do is to decide a location."
 nhs_mission_events.2.a:0 "It shall be built in the centre of the capital, right next to the Imperial Palace."
 nea_parthenon_one_v1_tt:0 "\nGets '§YTemple of the Marble Emperors§!', giving the following effect:\nLocal Unrest: §G-5.00§!\nTolerance of the True Faith: §G+0.50§!\nMaximum Absolutism: §G+2.00§!\nLocal Development Cost: §G-5.0%§!\n\n§YScaling§! until the end of construction to:\nLocal Unrest: §G-5.00§!\nTolerance of the True Faith: §G+1.00§!\nMaximum Absolutism: §G+10.00§!\nLocal Development Cost: §G-20.0%§!\nMissionaries: §G+1§!\n"
 nhs_mission_events.2.b:0 "Build it outside the city walls. Let all faithful bask in its glory without obstruction."
 nea_parthenon_one_v2_tt:0 "\nGets '§YTemple of the Marble Emperors§!', giving the following effect:\nLocal Unrest: §G-5.00§!\nTolerance of the True Faith: §G+1.00§!\n\n§YScaling§! until the end of construction to:\nLocal Unrest: §G-5.00§!\nTolerance of the True Faith: §G+2.00§!\nMissionaries: §G+1§!\n"
 nhs_mission_events.2.c:0 "Alongside the Guardian Statues, let all passing ships know of our splendour."
 nea_parthenon_one_v3_tt:0 "\nGets '§YTemple of the Marble Emperors§!', giving the following effect:\nLocal Unrest: §G-5.00§!\nTolerance of the True Faith: §G+0.50§!\nTrade Efficiency: §G+5.0%§!\nPrestige Decay: §G-0.5%§!\n\n§YScaling§! until the end of construction to:\nLocal Unrest: §G-5.00§!\nTolerance of the True Faith: §G+1.00§!\nTrade Efficiency: §G+10.0%§!\nPrestige Decay: §G-1.0%§!\nMissionaries: §G+1§!\n"
 nhs_mission_events.2.e:0 "Other matters require our attention at this time."
 nhs_mission_events.101.t:0 "Construction Progresses"
 nhs_mission_events.101.d:0 "The foundation of the great temple has been laid, and the framework is progressing nicely. The structure is barely a frame now, but hints of greatness can already be seen in even this shell."
 nhs_mission_events.101.a:0 "Excellent. All will proceed according to our designs."
 nhs_mission_events.111.t:0 "Halfway Finished"
 nhs_mission_events.111.d:0 "Our grand temple dedicated to the gods - to Ares and Zeus and Hera - is halfway finished. The overall framework and outer walls have been built, and construction begins on the inner structure."
 nhs_mission_events.111.a:0 "Even now, it is a sublime temple."
 nhs_mission_events.121.t:0 "The Temple of the Marble Kings: Dedication"
 nhs_mission_events.121.d:0 "As the construction on the grand temple continues, an influential assembly of Barbaroi with members from around the empire request an audience. They ask if we willing to include an alcove within the temple dedicated to a number of local deities for which there is no true Roman equivalent. While this would of course gain the favour of the Barbaroi, it would likely upset the High Priesthood, who largely believe in the assimilation of native gods into the Elysian pantheon."
 nhs_mission_events.121.a:0 "Very well, we will give the Barbaroi their alcove."
 nea_parthenon_four_vx_c1_tt:0 "Modify §YTemple of the Marble Emperors§! by\nTolerance of Heretics: §G+1.00§!\n"
 nhs_mission_events.121.b:0 "Let us compromise and give them their own smaller temple nearby."
 nea_parthenon_four_vx_c2_tt:0 "Modify §YTemple of the Marble Emperors§! by\nMonarch Diplomatic Skill: §G+1.00§!\n"
 nhs_mission_events.121.c:0 "No compromises!"
 nea_parthenon_four_vx_c3_tt:0 "Modify §YTemple of the Marble Emperors§! by\nMissionary Strength: §G+1.0%§!\n"
 nhs_mission_events.201.t:0 "Construction Finished"
 nhs_mission_events.201.d:0 "The great Temple of the Marble Emperors has finally been completed. Hearkening back to the Parthenon of Athens, the Temple is surrounded by Doric columns with a double row at each end. The triangular pediments on the front and back face of the temple are adorned with sculptures depicting the Gods of Olympus as they guide our ancestors to this new land, with a focus on Poseidon as he leads the fleet west. Within the inner chamber or naos stands a large marble and gold statue of Ioannes VIII as he imparts to Constantine XI his final words. Truly, those who look upon it are in awe of the power of the Olympian Gods."
 nhs_mission_events.201.a:0 "I know I am!"
 nhs_temple_of_mable_emperors_finished_tt:0 "At last, the construction of §YTemple of the Marble Emperors§! in §Y[great_p_target.GetName]§! is finished!\n The province will now provide us with additional:\n  Tolerance of the true Faith: §G+1.00§!\n  Missionaries: §G+1§!"
 nhs_mission_events.141.t:0 "Temple of the Marble Emperors: Seized"
 nhs_mission_events.141.da:0 "It seems that the Elysians were building a massive temple dedicated to both their founders and the Gods of Olympus. However it seems that they were unable to finish it before the [Root.GetAdjective] armies marched in. As they worship the True Gods it's possible for us to continue where they left off, assuming that we have the resources for such an undertaking."
 nhs_mission_events.141.db:0 "It seems that the Elysians were building a massive temple dedicated both to their cowardly founders and ineffectual deities. However they were unable to finish it before we came to enlighten the people of [great_p_target.GetName] with the Creed. With some modifications, we could continue where they left off and rededicate the temple to the Aztlan faith."
 nhs_mission_events.141.a:0 "We shall consider this."
 nhs_continue_parthenon_tt:0 "Enables decision: §YContinue Construction of the Great Temple§!"
 nhs_mission_events.10.t:0 "Restore the Hellenic Hegemony"
 nhs_mission_events.10.d:0 "The renegade Spartan kingdom down in the southern jungles has disregarded our authority for too long. Though they no doubt loathe to admit it, the ruling dynasty has strong blood ties to Elysian Emperors of times past; as such, it is imperative to make them recognize our suzerainty over them. Leonidas and his descendants sought to establish a independent state for those who wished to prove their martial worth; however, we will show those 'Spartans' that our tagmata are more than a match for them!"
 nhs_mission_events.10.a:0 "They will bow before the Emperor!"
 nhs_gain_spartan_pu_tt:0 "Gain §YClaim Throne§! casus belli on Spartan nation\n"
 nhs_mission_events.11.t:0 "Dynastic Feuds"
 nhs_mission_events.11.d:0 "The renegade Spartan kingdom down in the southern jungles has disregarded our authority for too long. The former ruling dynasty, descended from Elysian stock, has been overthrown and barbarians reign in their stead, with members of their line having taken refuge within our court. If we were to back their claim for the Spartan throne and succeed, they would no doubt be in our debt and bow to us as their superiors."
 nhs_mission_events.11.a:0 "We must show the barbarians their rightful place."
 nhs_gain_restore_family_cb_over_sparta_tt:0 "Gain §YRestore Dynysty§! casus belli on Spartan nation\n"
 nhs_mission_events.12.t:0 "Revanchist Sentiments"
 nhs_mission_events.12.d:0 "Though we have established our rule over much of the former Spartan kingdom, they have lost large tracts of land to rebellion and foreign conquest. It is our duty and the will of our Spartan subjects to regain this lost territory and restore civilised rule over the subcontinent. Our enemies will surely beg for mercy as the combined might of Elysia and Sparta bears down upon them, and we will show them none!"
 nhs_mission_events.12.a:0 "Vae victis!"
 nhs_mission_events.13.t:0 "Fallen Brothers"
 nhs_mission_events.13.d:0 "The Spartan kingdom has fallen to the numberless barbarian hordes arrayed against them. Their lands are pillaged, the cities sacked, the fortresses destroyed. Though many former Spartan subjects have fled here, to the land of their ancestors' birth; those who remain in the south continue to be persecuted and hunted."
 nhs_mission_events.13.a:0 "We must launch an expedition and expel the savages from our cousins' homeland!"
 nhs_mission_events.18.t:0 "A True Nation"
 nhs_mission_events.18.d:0 "The Elysian nation is now well enough developed to be considered a true nation. We are no longer mere settlers in a foreign land, we have made this land ours and populated it far and wide. The natives still see us as newcomers, but have grown accustomed enough to deal with us like equals. May Elysia long prosper!"
 nhs_mission_events.18.a:0 "O glorious day!"
 
 # TO_ELY_monuments.txt
 nhs_monuments.1.t:0 "The Guardian Statues of Seagate"
 nhs_monuments.1.d:0 "With solid control over the sea passage to our capital there are many who believe we should cement this dominance and make a lasting testament of our glory that can be seen by every ship that passes through Seagate. Several plans have already been made up for giant stone statues of guardians, doubling as lighthouses, to be built at the sides of the bay. The glorious nation of Elysia deserves a glorious entryway!"
 nhs_monuments.1.a:0 "Build these statues for the glory of Elysia!"
 nhs_monuments.1.b:0 "We can't afford that right now."
 nhs_avaible_as_decision_ss_tt:0 "Enables decision: §Y'The Guardian Statues of Seagate'§!"
 nhs_monuments.2.t:0 "Construct a Hippodrome"
 nhs_monuments.2.d:0 "We have come up with the ingenious idea to construct a solid track with stone tribunes to hold chariot races. Why is that so great? It would stimulate the breeding of horses, fine strong horses that are fast and can pull weight. And even better, the people simply love it, especially when the drivers crash against the side of the track! I must admit it makes me giggle a bit as well, after feeling bad for the drivers of course..."
 nhs_monuments.2.dt1:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has personally taken interest in the project and has already drafted a construction plan."
 nhs_monuments.2.dt2:0 "[Root.Adm_Advisor.GetName] has personally taken interest in the project and has already drafted a construction plan."
 nhs_monuments.2.dt3:0 "[Root.Mil_Advisor.GetName] has personally taken interest in the project and has already drafted a construction plan."
 nhs_monuments.2.a:0 "Commence the construction!"
 nhs_monuments.2.b:0 "There are other projects that much take priority."
 nhs_monuments.2.tt:0 "Enables decision: §Y'Construct a Hippodrome'§!"
 nhs_monuments.2.c:0 "Now we only need to get the right men for the job..."
 nhs_monuments.3.t:0 "Riots at the Hippodrome"
 nhs_monuments.3.d:0 "The latest races at the Hippodrome have led to outrage amongst the supporters, many of whom have resorted to violence to resolve the dispute. Rampaging supporters have already killed some city guards trying to keep the peace! We could try to isolate the hooligans in one part of the city and let them take out each other before mopping up with the city guard, but that would result in a lot of casualties, innocents included, and a good deal of damage to the suburbs. On the other hand, intervening would mean we have to deal with both groups of supporters..."
 nhs_monuments.3.a:0 "Let them kill each other, good riddance."
 nhs_monuments.3.b:0 "Send in the army to deal with it."
 nhs_monuments.4.t:0 "Grand Race at the Hippodrome"
 nhs_monuments.4.d:0 "The coming days there will be a grand race held at the Hippodrome. Red versus Blue, the top players these last few years will be divided into two groups and competing for four days in various disciplines. Bets can be placed on individual races and players, but what everyone is wondering is which team line up will ultimately prove to be most victorious. Both teams have asked for the Emperor's blessing and support for the coming games. Couple this to a bet and the treasury could get quite the boost if we prove to be lucky. With the divine blessings our Emperor receives though, there should be no doubt about that."
 nhs_monuments.4.a:0 "Put a bet and send my blessings to the Blue team!"
 nhs_placebet_tt:0 "§MYou place a bet, the outcome will come soon.§W\n"
 nhs_monuments.4.b:0 "Put a bet and send my blessings to the Red team!"
 nhs_monuments.4.c:0 "It would be unfair to side with either team!"
 nhs_monuments.5.t:0 "Your Team was Victorious!"
 nhs_monuments.5.d:0 "You have made a wise choice and supported the team that eventually proved victorious! Our investment is returning with some good gains!"
 nhs_monuments.5.a:0 "Obviously. That was no surprise."
 nhs_monuments.6.t:0 "Your Team was Defeated!"
 nhs_monuments.6.d:0 "Regrettable your choice in what team to support has turned out to be wrong. We have lost our investment. I even think I saw that funny looking guy in the tribune mocking you when the victors were named!"
 nhs_monuments.6.a:0 "We should have the bastard imprisoned..."
 nhs_monuments.7.t:0 "Grand Cothon"
 nhs_monuments.7.d:0 "Scholars have discovered a Hellenistic book dating back to before the destruction of Carthage describing the architecture of their famous grand harbour, known as a Cothon. Some scholars suggest this is mostly made up or originates primarily from aggrandised stories, as ancient historians had a tendency to do. Nevertheless, the design seems very interesting and building a great new harbour district would boost the wealth of our ports in Didymo Phylakes tremendously since demand for trade is rising steadily."
 nhs_monuments.7.dt1:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has personally taken interest in the project and has already drafted a construction plan."
 nhs_monuments.7.dt2:0 "[Root.Dip_Advisor.GetName] has personally taken interest in the project and has already drafted a construction plan."
 nhs_monuments.7.dt3:0 "[Root.Mil_Advisor.GetName] has personally taken interest in the project and has already drafted a construction plan."
 nhs_monuments.7.a:0 "Commence the construction!"
 nhs_cothon_tier1_cost_tt:0 "The construction of §YCothon§! will cost additional 600£icon_font_gold£ and take §Y5§! years."
 nhs_monuments.7.b:0 "There are other projects that much take priority."
 nhs_monuments.7.tt:0 "Enables decision: §Y'Construct a Grand Cothon'§!"
 nhs_monuments.7.c:0 "Now we only need to get the right men for the job..."
 nhs_monuments.8.t:0 "The Arsenal of Elysia"
 nhs_monuments.8.d:0 "The merchants of [Root.Capital.GetCapitalName], rich off the trade pouring into and out of the city, have come to the imperial court with an interesting proposal: They have seen the famed Arsenal of Venice and the ships mass-produced there, and, inspired by the descendants of the Venetians in our empire who came with us in our exile, wish to build, in Elysia, a second Arsenal. It would cost a prince's ransom, but would allow us to mass-produce warships, trading vessels, and all manner of shipborne armaments on a scale never before seen and allow us to truly rule the waves. The merchants have already come up with blueprints and picked a suitable spot of harbour, so we merely need to invest funds into this endeavour."
 nhs_monuments.8.a:0 "We will provide the funds for this Arsenal of Elysia."
 nhs_arsenal_cheaper_with_venetian_help_tt:0 "§GHaving good relations with Venice has removed £dip£ cost from the Arsenal.§!"
 nhs_arsenal_not_cheaper_without_venetian_help_tt:0 "§RHaving good relations with Venice or owning the province of [112.GetName] will remove £dip£ cost from the Arsenal.§!"
 nhs_monuments.8.b:0 "Sadly, we cannot spare the silver right now."
 nhs_unlock_venetian_arsenal_decision_tt:0 "Enables decision: §Y'Build the Arsenal of Elysia'§!"
 nhs_monuments.9.t:0 "Found an Alexandrian Library"
 nhs_monuments.9.d:0 "The original library of Alexandria, which probably contained many great works of which no copies exist to date, was destroyed in a fire in dubious circumstances. It is possible the rising Christians caused this to happen during religious conflicts with pagan philosophers, but historical records tend to favor the victor; or, in contrast, contemporary losers might criminalise them out of spite. Whatever the case, much was lost that day. We do now have a rather large selection of works, old and new, and it might be beneficial to open up a library to the public; with adjacent educational institutes, we may encourage even greater scientific advancement."
 nhs_monuments.9.dt1:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has personally taken interest in the project and has already drafted a construction plan."
 nhs_monuments.9.dt2:0 "[Root.Adm_Advisor.GetName] has personally taken interest in the project and has already drafted a construction plan."
 nhs_monuments.9.dt3:0 "[Root.Mil_Advisor.GetName] has personally taken interest in the project and has already drafted a construction plan."
 nhs_monuments.9.a:0 "Commence the construction!"
 nhs_alexandrian_library_books_discount_tt:0 "TODO"
 nhs_library_tier1_cost_tt:0 "TODO"
 nhs_monuments.9.b:0 "There are other projects that much take priority."
