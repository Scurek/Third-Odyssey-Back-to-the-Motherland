 # TO_ANY_advisor_events.txt
 newnhs_tributeevents.t:0 "Aidanon Gilbertakos"
 newnhs_tributeevents.d:0 "Great men performed great deeds in their lives, and will be remembered for a thousand years for it. This man is not one of them. He worked diligently, out of the spotlight, keeping the realm afloat, letting more prestigious men take credit for the realm's stability. Few will remember his name, but few men in history were as diligent and competent as this one."
 newnhs_tributeevents.a:0 "Good news indeed!"
 msg_tributeevents.t:0 "Kointos Akhilleus"
 msg_tributeevents.d:0 "Our hoplites, while great soldiers at close quarters, have shown great problems with adapting to the new gunpowder weaponry. Thankfully a brilliant man has appeared in our realm and both his diligent advice has proved to be indispensable to solve not only the issues with our troops but also the various troubles that beset the nation."
 nhs_tribute.6.t:0 "Atma Refrdottir"
 nhs_tribute.6.d:0 "A wealthy merchant named Atma Refrdottir has recently arrived at the Emperor's court from the snowy reaches of Vinland. For years she has strived to show her people of the merits of trading with their allies instead of always raiding them, though as expected it has been somewhat difficult. In an attempt to bridge the gap between our peoples, Atma has offered her services to Elysia in a more formal capacity, with the goal of creating new trade routes and diplomatic contacts. As a show of good faith, Atma also offered bottles of the finest mead and honey from her ancestral lands as a gift for the emperor."
 nhs_tribute.6.a:0 "She will make a fine diplomat."
 nhs_tribute.6.b:0 "I must get my hands on more of that mead."
 
 # TO_ANY_development_events_popup.txt
 nhs2_developmentevents.1.t:0 "The Fertile Valleys of [Root.GetName]"
 nhs2_developmentevents.1.d:0 "Scouts and early colonisers have told us that the province of [Root.GetName] has valleys that contain moist, fertile soil. This will be useful for the development of the population of [Root.GetName]."
 nhs2_developmentevents.1.a:0 "Excellent!"
 nhs2_developmentevents.2.t:0 "The Settlers of [Root.GetName] Develop a Military Culture"
 nhs2_developmentevents.2.d:0 "Military culture is strong in the lands of [Root.GetName]. You can hardly walk to the market in [Root.Capital.GetName] without running into a blacksmith, or an armoury, or a fletcher..."
 nhs2_developmentevents.2.a:0 "Interesting..."
 nhs2_developmentevents.3.t:0 "Maritime culture and trade develops in [Root.GetName]"
 nhs2_developmentevents.3.d:0 "Ships are being produced by the dozen in the ports of [Root.GetName]. People in the region are being raised to be sailors or merchants instead of farmers and artisans. One can almost smell the mercantilism and exchange of currency in [Root.GetName]"
 nhs2_developmentevents.3.a:0 "Is that so?"
 nhs2_developmentevents.4.t:0 "Farming in [Root.GetName]"
 nhs2_developmentevents.4.d:0 "Our farms have been constructed in the vast fields of [Root.GetName]. This will boost our population in the region."
 nhs2_developmentevents.4.a:0 "More peasants mean more taxes"
 nhs2_developmentevents.5.t:0 "Rich Farming in [Root.GetName]"
 nhs2_developmentevents.5.d:0 "Our farms have been constructed in the vast fields of [Root.GetName], and they are booming. There is a massive food surplus in the region, where grain is cheaper than dirt, metaphorically speaking. This will greatly boost the population of the region."
 nhs2_developmentevents.5.a:0 "More peasants, more taxes!"
 nhs2_developmentevents.6.t:0 "Wood Clearance in [Root.GetName]"
 nhs2_developmentevents.6.d:0 "Large sections of wooded areas in [Root.GetName] have been cleared, and can now be used for farming or production."
 nhs2_developmentevents.6.a:0 "Excellent"
 nhs2_developmentevents.7.t:0 "Marsh Clearance"
 nhs2_developmentevents.7.d:0 "A significant amount of wetland in [Root.GetName] has been drained recently. This has revealed fertile soil for farming, and relatively flat land for construction of houses."
 nhs2_developmentevents.7.a:0 "This is good"
 nhs2_developmentevents.8.t:0 "Excavation Begins in [Root.GetName]"
 nhs2_developmentevents.8.d:0 "Our settlers in [Root.GetName] have turned from the rake and hoe to the pick and shovel. They seek riches beneath instead of the life of farming."
 nhs2_developmentevents.8.a:0 "Strike the earth!"
 nhs2_developmentevents.9.t:0 "Iron Struck in [Root.GetName]"
 nhs2_developmentevents.9.d:0 "Vein after vein of iron ores have been extracted in [Root.GetName]. Many of the miners believe the ore will never deplete. The only question is how to use it."
 nhs2_developmentevents.9.b:0 "Begin plans for long-term production"
 nhs2_developmentevents.9.a:0 "Extract it quickly and use it to make crossbows and muskets"
 nhs2_developmentevents.10.t:0 "Copper Struck in [Root.GetName]"
 nhs2_developmentevents.10.d:0 "Copper, and its most useful alloy bronze is not quite as useful as iron and steel but it works great in a pinch, and it never seems to stop emerging from the mines of [Root.GetName]. If used properly it can ensure prosperity in the region."
 nhs2_developmentevents.10.b:0 "Prepare the area for long-term copper refining"
 nhs2_developmentevents.10.a:0 "Increase production and use the copper to make small arms"
 nhs2_developmentevents.11.t:0 "Gold Struck in [Root.GetName]"
 nhs2_developmentevents.11.d:0 "Miners rush out of the [Root.GetAdjective] mines with nuggets of gold the size of their heads. Already oppritunistic goldsmiths rush to the villages, and boom towns are being built. What should we do with our newfound wealth?"
 nhs2_developmentevents.11.b:0 "Prepare the area for gold mining in the long term"
 nhs2_developmentevents.11.a:0 "Get as much out as possible!"
 nhs2_developmentevents.12.t:0 "Local Irrigation Networks"
 nhs2_developmentevents.12.d:0 "New and innovative irrigation methods are being experimented with in [Root.GetName], and for the most part they seem to work. Food production is noticably increasing in the region."
 nhs2_developmentevents.12.a:0 "Great"
 nhs2_developmentevents.13.t:0 "Native Assimilation in [Root.GetName]"
 nhs2_developmentevents.13.d:0 "Natives are becoming more gregarious in the province of [Root.GetName]. They are moving out of their tribes and into the cities by the hundreds!"
 nhs2_developmentevents.13.a:0 "Civilized savages...?"
 nhs2_developmentevents.20.t:0 "Small Aqueduct Network Completed in [Root.GetName]"
 nhs2_developmentevents.20.d:0 "A small aqueduct network was built in [Root.GetName], bringing water from the Appalachians to parched mouths in the province."
 nhs2_developmentevents.20.a:0 "Excellent"
 nhs2_developmentevents.21.t:0 "Noble Family Requests Autonomy"
 nhs2_developmentevents.21.d:0 "A prominent noble family has moved to [Root.GetName] and has some strange ideas about how to extort the population. They request increased autonomy so they can implement these plans."
 nhs2_developmentevents.21.a:0 "Give them autonomy"
 nhs2_developmentevents.21.b:0 "They will have to make do without"
 
 # TO_ANY_discovery_ideas_events.txt
 nhs2_countryevents.2.t:0 "The Elysian Homelands"
 nhs2_countryevents.2.d:0 "Now that we have founded our new capital, it is time to expand our influence to the lands that surround it, as this would provide a buffer zone that any enemies must first pass through. We also hope to one day benefit from what may become the cultural and economic centre of our empire."
 nhs2_countryevents.2.a:0 "I can see it already."
 nhs2_ideagroupevents.10.t:0 "$COUNTRY$ experiences a naval industry boom!"
 nhs2_ideagroupevents.10.d:0 "The recent influx of quality timber from our grand forestries has led to a sudden surge the growth of our manufacturing industry. Men are beginning to flock to our shipyards and workshops in search of work, whether as an overseer or a simple labourer, though it will take some time before we will see any major results."
 nhs2_ideagroupevents.10.a:0 "Sharpen the saws boys!"
 
 # TO_ANY_easter_egg_events.txt
 eastereggs.1.t:0 "A Christian Yuletide"
 eastereggs.1.d:0 "The Varangian pagans in the north have a long standing tradition of Yuletide, a midwinter festival that coincides with our traditional mass for Christ. After converting a conquered province to the true faith, pagans and preachers alike have continued and adopted this tradition into a traditional Christmas celebration. Local missionaries have transformed the celebration to include pagan rituals such as the burning of a ceremonial ship and placing decorated conifers in homes and public squares. The more conservative clergy in the capital finds this change disturbing, and plead with us to suppress this heathenry. Harsh action during a period of celebration is likely to elicit a fierce response however, and local missionaries have petitioned us to reconsider and accept this tradition as a Christian rite."
 EASTEREGGNAME1A:0 "If a more cheerful Christmas can convince pagans, why not?"
 EASTEREGGNAME1B:0 "This heathen abomination must be struck down!"
 eastereggs.2.t:0 "Poseidon's Yuletide"
 eastereggs.2.d:0 "The Varangian Norse in the north have a long standing tradition of Yuletide, a midwinter festival that coincides with the Posidea, a celebration for Poseidon. After converting a conquered province to the true faith, Norsemen and preachers alike have continued and adopted this tradition into a traditional Posidea celebration. Local missionaries have transformed the celebration to include pagan rituals such as the burning of a ceremonial ship and placing decorated conifers in homes and public squares. The high priests in the capital find this change disturbing, and plead with us to suppress this heathenry. Harsh action during a period of cheer is likely to elicit a fierce response however, and local missionaries have petitioned us to reconsider and include these traditions in our current celebration."
 eastereggs.3.t:0 "The Lady of Alexandreia"
 eastereggs.3.d:0 "It is well known that members of the nobility tend toward the eccentric, but this young woman, a Konstantinia, distant relation to the old ruling family as well as daughter of a prominent Symmachoi chief hailing from Nea Alexandreia, goes further than mere eccentricity. She has assembled her own picked retinue of loyal soldiers and is announcing her intention to serve the empire as a general in the reconquest of Hellas. Normally, such intent would be scoffed at openly, but this woman has already proven herself a skilled drillmaster and logistician. Perhaps it would not be so bad to give her the army she desires?"
 eastereggs.3.a:0 "All may serve Elysia."
 eastereggs.3.b:0 "She would serve us better in an advisory role."
 eastereggs.3.c:0 "Hah! A woman commanding men?!"
 
 # TO_ANY_estate_natives_events_partially-obsolete.txt
 natives_estate_events.100.t:0 "Formation of the [Root.GetCouncilsName]"
 natives_estate_events.100.d:0 "We have been a growing power in these lands for some time now and it is no surprise to us that the barbaroi of this land have been hesitant to deal with us. The culture shock of civilisation to a barbarian is a mighty thing. But now at last they have managed to come down from their awe.\n\nOur expansion has overrun several native tribe lands, placing them within our borders and therefore our subjects by technicality. Several chiefs, warriors and other officials from these subsumed natives have formed their own small councils, and now seek audience with us as both a subject and independent group.\n\nThe way these Barbaroi describe themselves, they accept our rule and our laws, but demand the right to govern themselves in turn. They shall listen and obey, and assist in dealing with others of their kind and in return we shall respect their right to their religion, we shall allow them to live as autonomous communes within our empire.\n\nTheir greatest demand is that we agree to leave their ancestral lands untouched, left to them and their people and to not set foot upon them without permission. In some cases these lands are easily given, but in others they are some of the lands with the most potential benefit to us in the long term and just ignoring them would be to waste resources for the sake of sparing the feelings of a few barbaroi.\n\nWe can easily accept everything else, even if this unorthodox relationship is not pleasing to us. But on the subject of these Ancestral Lands there is much to be debated, and our answer must be firm."
 natives_estate_events.100.a:0 "These sacred lands shall be theirs in perpetuity."
 nhs_enable_nat_estate_ely_tt:0 "Enables §YBarbaroi Councils§! estate."
 nhs_enable_nat_reform_tt:0 "Enables §YBarbaroi Cadre§! Tier §Y4§! Government Reform."
 natives_estate_events.100.b:0 "We shall listen, but our word is final!"
 natives_estate_events.101.t:0 "Formation of the [Root.GetCouncilsName]"
 natives_estate_events.101.d:0 "We have lived in these lands for many years, learning the lands and dealing with the Skraeling, both diplomatically and as our ancestors did and taking them as thralls. But for a long time our people have existed in a stupor. A lasting stagnancy where everything just stays to a sluggish and eternal status quo.\n\nNow though, the arrival of the Romans has shaken our people from their torpor and spurred them to action. Colonists rush to build new settlements, raids occur far more frequently, bringing more thralls and treasure to our halls than ever before. And thus the Skraelings have also taken notice.\n\nNot all Skraeling in our land are slaves, and those freemen Skraeling have formed councils, and come before our Jarls to negotiate immunity from our raids, and many other terms that will take years to truly work our and codify. But more than any other their most fervent demand is that we spare their ancestral lands from invasion by our settlements. This is a debatable matter for us. One one hand why should we go to such lengths to please Skraelings, but should we not respect their ways as we demand our own are respected in turn?"
 natives_estate_events.101.a:0 "A simple bargain to make."
 nhs_enable_nat_estate_nor_tt:0 "Enables §YSkraeling Councils§! estate."
 natives_estate_events.101.b:0 "Put them in their place. Denied!"
 natives_estate_events.0.t:0 "[Root.GetCouncilsName] Too Powerful"
 natives_estate_events.0.d:0 "The $ESTATE_NOBILITY$ are complaining that their serfs are escaping from their lands to join the \"paradise\" that is the [Root.GetCouncilsName] lands. The $ESTATE_NOBILITY$ demand that the serfs be brought back immediately!"
 EST_VAL_SERFS_TO_COUNCIL:0 "Defecting Serfs: §Y$VAL$%§!"
 natives_estate_events.0.a:0 "Demand the [Root.GetCouncilsName] hand over the escapees."
 natives_estate_events.0.b:0 "Let's not anger the [Root.GetCouncilsName]."
 natives_estate_events.1.t:0 "[Root.GetCouncilsName] Too Powerful"
 natives_estate_events.1.d:0 "The $ESTATE_NHS_NOBLES$ are complaining that their serfs are escaping from their lands to join the \"paradise\" that is the [Root.GetCouncilsName] lands. The $ESTATE_NHS_NOBLES$ demand that the serfs be brought back immediately!"
 natives_estate_events.1.a:0 "Demand the [Root.GetCouncilsName] hand over the escapees."
 natives_estate_events.1.b:0 "Let's not anger the [Root.GetCouncilsName]."
 natives_estate_events.2.t:0 "[Root.GetCouncilsName] Too Powerful"
 natives_estate_events.2.d:0 "The Vikingar are complaining that their serfs are escaping from their lands to join the \"paradise\" that is the [Root.GetCouncilsName] lands. The Vikingar demand that the serfs be brought back immediately!"
 natives_estate_events.2.a:0 "Demand the [Root.GetCouncilsName] hand over the escapees."
 natives_estate_events.2.b:0 "Let's not anger the [Root.GetCouncilsName]."
 natives_estate_events.3.t:0 "Native Influx"
 natives_estate_events.3.d:0 "Natives from both inside and out of our lands are migrating to [Root.GetName] in search of a better life under the [Root.GetCouncilsName]"
 EST_VAL_NATIVE_INFLUX:0 "Influx of Natives: §Y$VAL$%§!"
 natives_estate_events.3.a:0 "Interesting"
 natives_estate_events.7.t:0 "Native Growth"
 natives_estate_events.7.d:0 "The [Root.GetCouncilsName] have slowly gained influence over the years."
 EST_VAL_NATIVE_ADVANCES:0 "Rising Importance of the Native Councils: §Y$VAL$%§!"
 EST_VAL_NATIVE_DECLINES:0 "Declining Importance of the Native Councils: §Y$VAL$%§!"
 natives_estate_events.7.a:0 "Interesting"
 natives_estate_events.8.t:0 "Native Decline"
 natives_estate_events.8.d:0 "For reasons unknown, [Root.GetCouncilsName] has declined in influence over the years."
 natives_estate_events.8.a:0 "Interesting"
 natives_estate_events.10.t:0 "Influential Chieftains want money"
 natives_estate_events.10.d:0 "Several influential [Root.GetCouncilsName] have gained influence recently, and are asking for some supplies to \"better integrate\" the natives under their protection. It is likely that if we give them the supplies they will owe us a debt of gratitude, but be more powerful. Refusing meanwhile will upset them."
 EST_VAL_SUPPLIED_NATIVE:0 "Given Supplies: §Y$VAL$%§!"
 EST_VAL_NATIVE_FENDING_FOR_THEMSELVES:0 "Denied Supplies: §Y$VAL$%§!"
 natives_estate_events.10.a:0 "Give them the supplies"
 natives_estate_events.10.b:0 "They are on their own!"
 natives_estate_events.11.t:0 "Natives Attack Merchants"
 natives_estate_events.11.d:0 "Several of the natives under [Root.GetCouncilsName] protection have taken to piracy. Several merchant ships belonging to prominent $ESTATE_BURGHERS$ have gone missing, and it doesn't take a genius to figure out what happened to them. The $ESTATE_BURGHERS$ are demanding the [Root.GetCouncilsName] to be brought down a notch."
 EST_VAL_SUPPORTED_NATIVE:0 "Supported the Councils: §Y$VAL$%§!"
 EST_VAL_SUPPORTED_BURGHERS_VS_NATIVE:0 "Supported the Merchants: §Y$VAL$%§!"
 natives_estate_events.11.a:0 "Support the [Root.GetCouncilsName]"
 natives_estate_events.11.b:0 "Support the $ESTATE_BURGHERS$"
 natives_estate_events.113.t:0 "Natives Attack Merchants"
 natives_estate_events.113.d:0 "Several of the natives under [Root.GetCouncilsName] protection have taken to piracy. Several merchant ships belonging to prominent Farmadr have gone missing, and it doesn't take a genius to figure out what happened to them. The Farmadr are demanding the [Root.GetCouncilsName] to be brought down a notch."
 natives_estate_events.113.a:0 "Support the [Root.GetCouncilsName]"
 natives_estate_events.113.b:0 "Support the Farmadr"
 EST_VAL_SUPPORTED_FARMADR_VS_NATIVE:0 "Supported Farmadr: §Y$VAL$%§!"
 natives_estate_events.12.t:0 "Settling of the Great Plains"
 natives_estate_events.12.d:0 "Several [Root.GetCouncilsName] have begun petitioning for the right to settle in our next great frontier - the Great Plains. Aside from the obvious issues of the [Root.GetCouncilsName] gaining influence of the region, there's also the problem that we may not trust the native settlers enough to allow them to do so..."
 EST_VAL_NATIVE_SETTLERS:0 "Supported Settlers: §Y$VAL$%§!"
 EST_VAL_NO_NATIVE_SETTLERS:0 "Refused to Support Settlers: §Y$VAL$%§!"
 natives_estate_events.12.a:0 "All help is appreciated"
 natives_estate_events.12.b:0 "We can't trust native settlers."
 natives_estate_events.13.t:0 "[Root.GetCouncilsName] Outraged!"
 natives_estate_events.13.d:0 "The [Root.GetCouncilsName] are outraged! They have listed several atrocities committed to them by both the other Estates and the realm itself. They demand increased autonomy, immediately. Obviously refusing will lead to consequences..."
 EST_VAL_NATIVE_INDEPENDENCE:0 "Granted Autonomy: §Y$VAL$%§!"
 EST_VAL_NATIVE_UPRISING:0 "Native Uprising: §Y$VAL$%§!"
 natives_estate_events.13.a:0 "We have no choice"
 natives_estate_events.13.b:0 "Never!"
 natives_estate_events.14.t:0 "Province Wants to Establish [Root.GetCouncilsName]"
 natives_estate_events.14.d:0 "One of our provinces has prospered recently, but despite this the natives there demand greater autonomy. They wish to establish a [Root.GetCouncilsName] there."
 natives_estate_events.14.a:0 "Sure"
 natives_estate_events.14.b:0 "Never!"
 natives_estate_events.15.t:0 "Natives Want Privileges"
 natives_estate_events.15.d:0 "The Native Councils, in light of their increased influence, desire to have special privileges granted to them. This obviously will upset the other Estates of the Realm."
 EST_VAL_EXTENDED_NATIVE_PRIVILEGES:0 "Extended Native Privileges: §Y$VAL$%§!"
 EST_VAL_NO_EXTENDED_NATIVE_PRIVILEGES:0 "Refused to Extend Native Privileges: §Y$VAL$%§!"
 natives_estate_events.15.a:0 "This is preposterous!"
 natives_estate_events.15.b:0 "Give in to their demands."
 natives_estate_events.16.t:0 "[Root.GetCouncilsName] Revolts!"
 natives_estate_events.16.d:0 "The [Root.GetCouncilsName] in [Root.GetName] will not give up their power without a fight!"
 natives_estate_events.16.a:0 "Curses!"
 natives_estate_events.17.t:0 "Natives Insulted!"
 natives_estate_events.17.d:0 "While in a diplomatic meeting with the [Root.GetCouncilsName] in one of our provinces, our diplomat accidentally mistranslated and insulted the Councillor's mother. This was taken as a hit on all of the [Root.GetCouncilsName]s, despite our insistence that it was a mistake."
 natives_estate_events.17.a:0 "I will fire that man!"
 natives_estate_events.18.t:0 "Native Conflicts with Citizens"
 natives_estate_events.18.d:0 "Native raids on our citizenry have become a problem lately. The citizens of one of our provinces demand the [Root.GetCouncilsName] be reprimanded for the raids, while the Chieftains claim they cannot possibly control the actions of those they rule."
 natives_estate_events.18.a:0 "Reprimand the Council"
 EST_VAL_NATIVE_REPRIMANDED:0 "Councils Reprimanded: §Y$VAL$%§!"
 natives_estate_events.18.b:0 "Let it slide for now"
 EST_VAL_NATIVE_ALLOWED_FREE_REIGN:0 "Councils Allowed Free Reign: §Y$VAL$%§!"
 natives_estate_events.19.t:0 "Chieftain Complains"
 natives_estate_events.19.d:0 "A chieftain under our control has complained about the \"oppressive\" rule that he chafes under. He apparently wants to train his army the way he wants to, and not according to our tried-and-true methods."
 natives_estate_events.19.a:0 "Allow him to train his troops however he feels"
 natives_estate_events.19.b:0 "We know how troops are to be trained"
 natives_estate_events.20.t:0 "Natives Want More Control"
 natives_estate_events.20.d:0 "The local [Root.GetCouncilsName] of one of our provinces desire the right to allow more natives in from outside our borders. They claim this will lead to mutual prosperity, however our advisors claim they merely want to increase their own power."
 natives_estate_events.20.a:0 "Allow it"
 natives_estate_events.20.b:0 "The natives will not overcome this province!"
 
 # TO_ANY_estate_natives_revolt.txt
 nhs2_estateevents.1.t:0 "War at Home"
 nhs2_estateevents.1.d:0 "The [Root.GetCouncilsName] of $COUNTRY$ decry the endless expansionism of $MONARCH$. They have risen up in support of their brethren outside the country. Any territories held by the rebels may unceremoniously defect if the war drags on for too long."
 nhs2_estateevents.1.a:0 "$MONARCH$ can do no wrong!"
 nhs2_estateevents.2.t:0 "[Root.GetCouncilsName] Uprising Dies Down"
 nhs2_estateevents.2.d:0 "Throughout the conflict with the [Root.GetCouncilsName], any rebels that could not take the opportunity to seccede from $COUNTRY$ or negotiate a deal were crushed. We must maintain vigilance, for the embers of rebellion will smoulder as long as we are foreigners in this land. But for now, peace is returning to these lands."
 nhs2_estateevents.2.a:0 "$COUNTRY$ must now heal."
 native_disaster_ends_tt:0 "Support for the rebellion has sharply declined"
 
 # TO_ANY_flight_events_others.txt
 nhs_othersevents.1.t:0 "Deal with the Byzantines"
 nhs_othersevents.1.d:0 "The Emperor of Constantinople has offered us a deal that could not be refused. In exchange for a one-time payment of ships or coin they have granted our ships free passage through the Bosphorus. We have placed an official to ensure the ships flying our flag are truly ours."
 NHSOTHERSEVENTSNAME1:0 "Excellent, send the Emperor our gratitude!"
 nhs_othersevents.2.t:0 "Deal for Peloponnese"
 nhs_othersevents.2.d:0 "In light of the Ottoman advance, the Emperor of Constantinople has sought fit to propose us a tempting deal: in exchange for a one-time payment in coin and ships we will receive control over the ports and cities of the Peloponnese! Not full control, of course, and not for forever according to the agreement, but this gives us better capacity to compete now the Genoese merchants have received free passage through the Bosphorus to their trade posts in the Black Sea. This deal will last twenty years."
 NHSOTHERSEVENTSNAME2:0 "A deal worth taking!"
 nhs_othersevents.3.t:0 "The Salute of the Byzantines"
 nhs_othersevents.3.d:0 "Our ships have been sent out to extort toll from the large Byzantine expedition on their way to open sea. The Emperor himself is on board, so surely they won't dare risk his life, especially not against a Granadan-Moroccan coalition! We should receive word soon as to what the result of the encounter is."
 NHSOTHERSEVENTSNAME3A:0 "They sunk our fleet!"
 NHSOTHERSEVENTSNAME3B:0 "The fleet returns victorious!"
 nhs_othersevents.4.t:0 "The last Sighting of the Byzantines"
 nhs_othersevents.4.d:0 "We heard a large expedition from Byzantium, carrying the Emperor himself, had set out to seek new land. Because of our own ambitions overseas we gifted them a fine sea-faring ship in exchange for the completion of a simple task: the Byzantines had to share their knowledge with us of what lies beyond. Even the Moroccans have little knowledge of the lands beyond the desert, but we had suspicions there is more than just sand. A few months later a pigeon found its way back, carrying the last message ever received from the Roman bloodline: a letter of warning. At time of writing their ships were unable to escape certain doom at the end of the world when the dropping water dragged them along. Though some doubt these words, the fact is none have returned from that far, and it will take a long time before explorers will go out again!"
 NHSOTHERSEVENTSNAME4:0 "A tragic tale..."
 nhs_othersevents.5.t:0 "Taking control of the Peloponnese"
 nhs_othersevents.5.d:0 "The Emperor seems to be redistributing power in exchange for financial support. With all the ongoing trouble our nobles have grown unruly and demanded more power of their own. In response, the Emperor has given our nobles direct lordship over the minor lords of the Peloponnese, they have now sworn fealty to us first, to the Emperor second. They now obey him only through us."
 NHSOTHERSEVENTSNAME5:0 "Excellent! Send the Emperor a gift to show our gratitude!"
 nhs_othersevents.6.t:0 "Unrest among our Nobles"
 nhs_othersevents.6.d:0 "With the redistribution of power in the Peloponnese to the Venetians our nobles have become outraged! To have these pompous Italian peasants running the land right next to us is an utter disgrace! Has the Emperor forgotten about the Venetian-inspired invasion of the Empire? In an effort to soothe our worries the Emperor has been forced to hand us a substantial portion of the one-time payment of the merchants for their temporary control of the peninsula."
 NHSOTHERSEVENTSNAME6:0 "Money will have to do."
 nhs_othersevents.7.t:0 "End of Contract"
 nhs_othersevents.7.d:0 "Even though the Emperor has perished, the nobles of the Peloponnese have been loyal to the agreement we had with them. This agreement has now run its course and the nobles are not willing to renew it. With the disappearance of the Emperor the road lies open to claiming the Byzantine throne themselves. Maybe they have been blind for the Ottoman power with our protection, or maybe their ambition will pay off, but either way we no longer have direct control of the peninsula. Some of our advisors have suggested that since the Emperor is dead our temporary agreement should in fact be considered permanent, and suggest we press our claims on the peninsula."
 NHSOTHERSEVENTSNAME7:0 "Let us consider our next move carefully."
 nhs_othersevents.8.t:0 "End of Subjugation"
 nhs_othersevents.8.d:0 "The agreement our late Emperor made with the Venetians has run its course. Since the Emperor has died we could lay claim to the throne of Constantinople now that we're rid of those Venetian peasants. Whatever we do, we will do it alone. The Venetians dared propose a continuation of our humiliating contract, we should be wary they do not try to take control of the peninsula some other way..."
 NHSOTHERSEVENTSNAME8:0 "Freedom at last!"
 nhs_othersevents.10.t:0 "Byzantines Trust"
 nhs_othersevents.10.d:0 "We have heard that a large expedition from Byzantium, carrying the Emperor himself, had set out to seek new lands across the ocean. Because of our own ambitions overseas we gifted them a fine sea-faring ship in exchange for the completion of a simple task: the Byzantines had to share their knowledge with us of what lies beyond. We have little knowledge of what lies beyond the great western horizon, only that there may a new route to the rich trade routes of India. A few months later a pigeon found its way back, carrying two messages. The first, addressed to $MONARCHTITLE$ $MONARCH$, states that the Byzantines were able to survive a great storm despite heavy losses and that they had spotted flocks of seabirds, a sure sign that land is nearby. The second is a fabricated account of their voyage addressed to the nations of Europe, informing them that the Byzantines had perished in a series of giant storms and endless ocean. Armed with this exclusive information, we will begin sending out secret expeditions west as soon as possible, with the hope of eventually finding the Byzantines."
 nhs_othersevents.10.a:0 "The search begins!"
 nhs_othersevents.51.t:0 "Lost at Sea"
 nhs_othersevents.51.d:0 "Stranded at a small archipelago we may very well be the last survivors of the Roman expedition. A storm caught us by surprise and probably sunk the entire fleet, apart from our ship. Are we really all that's left? Across the islands we have collected a good few hundred survivors and supplies. After setting up basic shelters we held a grand meeting and decided that we'd elect a new leader every few years or when the previous one has died. We've got basic tools, some supplies and a few ships that can be used for fishing, let's make the best of it!"
 NHSOTHERSEVENTSNAME51:0 "There's a lot of work ahead of us."
 nhs_othersevents.52.t:0 "Our Brethren!"
 nhs_othersevents.52.d:0 "We have encountered our long lost brethren, who we thought perished in the storm. They seem to have found large, new lands only scarcely populated by natives. Thank God, there is so much to discuss, make preparations for a feast with whatever we can gather, prepare the island for the arrival of the Emperor!"
 NHSOTHERSEVENTSNAME52:0 "What a glorious day!"
 nhs_othersevents.53.t:0 "Left on our Own"
 nhs_othersevents.53.d:0 "The Emperor and his retinue returned home unwilling to accept us in his realm. Perhaps because we are such a poor lot, or perhaps because of religious differences, but whatever the case we are on our own again. At least now we know there's more out there to settle..."
 NHSOTHERSEVENTSNAME53:0 "Betrayal, nothing but treachery!"
 nhs_othersevents.54.t:0 "Expansionary Efforts"
 nhs_othersevents.54.da:0 "Left on our own, we had no other option but to set off for new lands. About half of our people had gathered ships and supplies and set forth for new lands. If their journey was unsuccessful, at least we'd be able to support the numbers left on the island. But we were lucky, the expedition has struck rich new lands and established a new settlement! Already work is underway to expand even further. What will the future bring for the Stranded People?"
 nhs_othersevents.54.db:0 "With Elysian support we now sail south to establish new settlement on the rich isles of Kykladia."
 NHSOTHERSEVENTSNAME54:0 "A new world awaits!"
 nhs_settle_tt:0 "§MWe gain a new settlement.§W\n"
 
 # TO_ANY_hellenic_flavor.txt
 hellenic_events.101.t:0 "Hetairideia"
 hellenic_events.101.d:0 "It is Hetairideia, a festival dedicated to our supreme god of sky. With the statue of Zeus carried, the celebrating people paraded down the main streets of [Root.Capital.GetCapitalName]. When they finally reach the destination, a sumptuous feast is about to be held. Zeus is formally invited and his seat is arranged at the most honorable part of the table. 'Praise Zeus!' shouting and cheering the people."
 hellenic_events.101.a:0 "All glory to Zeus!"
 hellenic_events.101.b:0 "The almightiness of Zeus has given me inspirations."
 hellenic_festivaltz:0 "1 £dip  or 1 £mil  ruler skill after two years"
 hellenic_events.0.a:0 "We will unfortunately not attend the celebrating."
 hellenic_events.0.b:0 "Hah, stupid commoners."
 hellenic_events.102.t:0 "Inspirations of Zeus"
 hellenic_events.102.d:0 "After contemplation and learning over a long time, you feel like you have a deeper understanding of the almightiness of Zeus."
 hellenic_events.102.a:0 "It is his domination over all other gods makes Zeus almighty."
 hellenic_events.102.b:0 "It is the power of thunder makes Zeus almighty."
 hellenic_events.103.t:0 "Necromanteion"
 hellenic_events.103.d:0 "The Necromanteion begins today, a week-long festival that honours Hades, the God of the dead and all things found beneath the earth. What seems to be all of the men and women in [Root.Capital.GetCapitalName] have gathered near the temple of Hades early this morning. They wish to speak to the dead, and were served a meal of broad beans, pork, barley bread and oysters. Following a cleansing ceremony and the sacrifice of a black sheep, the heads of each family descend through to an underground temple and leave offerings of gold and silver as they pass through a series of thirteen iron gates. As they pass through the final gate, an oracle awaits for them, surrounded in thick smoke, to help them transition to a state in which they could contact their ancestors."
 hellenic_events.103.a:0 "Honour the Ancestors"
 hellenic_events.103.b:0 "I must learn from my Ancestors!"
 hellenic_festivalth:0 "1 £adm  or 1 £dip  or 1 £mil  ruler skill after two years"
 hellenic_events.104.t:0 "Ancestors' Advice"
 hellenic_events.104.d:0 "You discussed with oracles about the visions you saw when you were brought before the gate of Hades. You are now aware of your ancestors' mistakes and shortcomings, vowing to heed their advice and not make the same mistakes as they did."
 hellenic_events.104.a:0 "It is clear that we should focus on domestic affairs."
 hellenic_events.104.b:0 "It was our lack of outside reach that dragged us down."
 hellenic_events.104.c:0 "They were weak and I shall not make the same mistake!"
 hellenic_events.105.t:0 "Sacrifice to Ares"
 hellenic_events.105.d:0 "Our brave soldiers are assembled at the square before the temple of Ares, waiting for the ritual to begin. The priests walk out of the temple and stand before the altar. The Sacrifice to Ares begins, sacrifices are made, trumpets are sounded. Soldiers and their weapons and armours are purified. This marks the end of last summer campaign season until the new one begins the next spring."
 hellenic_events.105.a:0 "A glorious procession will be held."
 hellenic_events.105.b:0 "I'm curious why a festival about peace is held in honour of Ares, the god of war."
 hellenic_festivalta:0 "1 £mil  ruler skill after two years"
 hellenic_events.106.t:0 "Inspirations of Ares"
 hellenic_events.106.d:0 "You spent a long time contemplating and learning, yet still feel clueless about the secret of the festival of Sacrifice to Ares."
 hellenic_events.106.a:0 "At least we should not attack the enemy in winter."
 hellenic_events.107.t:0 "Plynteria"
 hellenic_events.107.d:0 "Plynteria, the festival dedicated to Athena, our virgin goddess of wisdom, begins today. It is celebrated not only by those who worship her as their patron deity, such as scholars, doctors, and artisans. It is a festival enjoyed by everyone. New plays choose to debut on this day, and theatres are full of people early in the morning. Contests of oration and poetry are held before the temple of Athena, winners are crowned with a laurel wreath. The celebration will last for five days."
 hellenic_events.107.a:0 "Wisdom is power!"
 hellenic_events.107.b:0 "Which one is more important for a good monarch, wisdom or force?"
 hellenic_festivaltat:0 "1 £adm  or 1 £mil  ruler skill after two years"
 hellenic_events.108.t:0 "Inspirations of Athena"
 hellenic_events.108.d:0 "You have been thinking about the way of being a good ruler for a long time, and feel like you have found your answer."
 hellenic_events.108.a:0 "A good ruler always use [Root.Monarch.GetHerHis] wisdom."
 hellenic_events.108.b:0 "A good ruler knows when to use the force."
 hellenic_events.109.t:0 "Hermaia"
 hellenic_events.109.d:0 "'All those who make a living trading their wares, offer you incense, and beg you to swell their profits.' thus wrote Ovid. Hermaia, a festival dedicated to Hermes begins. Merchants from all over the city and from near areas have all gathered before the temple of Hermes in [Root.Capital.GetCapitalName]. After offering a sacrifice to the protector of commerce, they draw water from the fountain near the temple and then sprinkle their goods and hair with a laurel bough and pray for good luck."
 hellenic_events.109.a:0 "A golden key can open any door!"
 hellenic_events.109.b:0 "Hmm, it is interesting that a god of commerce is also the protector of thieves."
 hellenic_festivalthe:0 "1 £adm  ruler skill after two years"
 hellenic_events.110.t:0 "Inspirations of Hermes"
 hellenic_events.110.d:0 "You went to a local market recently, a place under protection of Hermes. You found traders trying to cheat their customers. 'Catch the thief!' cried a woman, you squinted in the direction of the voice and saw a boy running with a gold necklace in his hand. 'Smart boy, how could he steal a necklace when its owner is wearing it?' you asked yourself."
 hellenic_events.110.a:0 "At least trickery can make us rich!"
 hellenic_events.111.t:0 "Adonia"
 hellenic_events.111.d:0 "'Aphrodite, you changer of hearts. We shall perform your rites. May your blessing be on us.' the priestesses complete the prayer and the ritual of Adonia begins. Female attendants of the goddess, chosen from all women in [Root.Capital.GetCapitalName], undress the statue and wash it ceremonially with warm water. Once the statue is dry, fresh flowers are offered and it is garlanded with myrtle. And then the statue is carried out of her temple, the celebrating begin."
 hellenic_events.111.a:0 "Aphrodite blesses those who love her!"
 hellenic_events.111.b:0 "The grumpy are pacified, anger turned into joy. What is the secret of such power of Aphrodite?"
 hellenic_festivaltap:0 "1 £dip  ruler skill after two years"
 hellenic_events.112.t:0 "Inspirations of Aphrodite"
 hellenic_events.112.d:0 "You talked with wise men and read ancient stories, you feel like you have found the reason. The Romans regarded Aphrodite as their divine mother and Ares as divine father, and the glory of the empire was thus built upon the combination of love and war."
 hellenic_events.112.a:0 "A wise ruler uses [Root.Monarch.GetHerHis] love wisely."
 hellenic_events.120.t:0 "Sounion Magno"
 hellenic_events.120.d:0 "Poseidon, the God of the Sea, Lord of Horses, and the patron god to many of our sailors, thanks to his role in the calming of the Great Storm. Our brave sailors are assembled at the square before the temple of Poseidon, waiting for the ritual of Sounion Magno to begin. The priests walk out of the temple and stand before the assembled crowd. Great cheers well up from the masses as three, single-horned bulls, representing the three prongs of Poseidon's Trident, are brought forth and drowned in Neptuno Adventus. As is custom, a ship bearing the name Neptunus Magnis is put to sea."
 hellenic_events.120.a:0 "I shall lead the procession!"
 hellenic_events.120.b:0 "Before I can truly enjoy such a festival I need to know more about the sea"
 hellenic_festivaltp:0 "1 £dip  ruler skill after two years"
 hellenic_events.121.t:0 "Inspirations of Poseidon"
 hellenic_events.121.d:0 "You spend last few months in the company of sailors and shipwrights, learning about the secrets of the ocean, domain of Poseidon."
 hellenic_events.121.a:0 "It truly is fascinating!"
 hellenic_events.122.t:0 "Daidala"
 hellenic_events.122.d:0 "The festival of Daidala begins today. Women in [Root.Capital.GetCapitalName] gathered at the temple of Hera early this morning, wearing their hair loose and leaving not a single knot in their robes. The ritual soon begins, a white lamb and a small calf are sacrificed at the altar, sanctity of marriage, birth of new lives, and peace are prayed for. At home, husbands and children are ready to shower their wives and mothers with gifts."
 hellenic_events.122.a:0 "May Hera bless us all!"
 hellenic_events.122.b:0 "The aspects of being wife, mother and queen simultaneously has given me inspirations."
 hellenic_festivalther:0 "1 £adm  or 1 £dip  ruler skill after two years"
 hellenic_events.123.t:0 "Inspirations of Hera"
 hellenic_events.123.d:0 "You discussed with scholars and theologians about the importance of the bonds of marriage, the harmony of family life, and the role they play in maintaining a peaceful diplomatic relationship. Now you have a better understanding of your faith."
 hellenic_events.123.a:0 "Hera revealed how can different nations unite as one."
 hellenic_events.123.b:0 "Hera revealed how to balance domestic affairs."
 hellenic_events.113.t:0 "Crisis of Faith"
 hellenic_events.113.d:0 "You acted cynically toward your patron god but didn't get punished, you prayed and received no reply. You feel like you have lost faith in your god while the priests told it is just a crisis of faith that everyone will experience. Maybe I have been praying to the wrong one and it is time to change?"
 hellenic_events.113.a:0 "It is a test of gods which I shall pass."
 hellenic_events.113.b:0 "Zeus is the supreme god."
 hellenic_events.113.c:0 "I follow Hades, ruler of the underworld."
 hellenic_events.113.e:0 "Ares will lead us to victory."
 hellenic_events.113.f:0 "I follow Athena in way of wisdom."
 hellenic_events.113.g:0 "We will gain our prosperity from Hermes."
 hellenic_events.113.h:0 "I worship Aphrodite, goddess of love and beauty."
 
