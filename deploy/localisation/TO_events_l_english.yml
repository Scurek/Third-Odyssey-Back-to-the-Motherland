 nhs_hcd_hellenicrevolt100.t:0 "Silence Returns"
 nhs_hcd_hellenicrevolt100.d:0 "The streets of the capital fall silent at last. Tentatively, our $MONARCHTITLE$ ventures through the palace's gates - flanked by members of the guard and their faithful dog. Around the $MONARCHTITLE$, life seems to return at last. A sense of normalcy has fallen on the city once again now that the opposing factions have finally been brought the heed and hostilities finally ceased. We can only hope that a lasting peace within our country has been formed, and that our people will raly under the one true faith for good."
 nhs_hcd_hellenicrevolt.100.a:0 "Let us shed no more blood from now on."
 nhs_hcd_hellenicrevolt21.t:0 "Inquisitors to Hold Trials By Fire"
 nhs_hcd_hellenicrevolt21.d:0 "Self-appointed inquisitors dispatched by the church have set out to clear out and purge the heretics and complacent alike from [Root.GetName]. Recently, this punishement has taken many forms but the most common remains death by fire. A list of culprits is brought to the inquisitions. Out of these, which one deserves true justice first?"
 nhs_hcd_hellenicrevolt.21.aa:0 "The merchant's greed is to be punished."
 nhs_hcd_hellenicrevolt.21.ab:0 "The soldier's wrath is a greater sin."
 nhs_hcd_hellenicrevolt.21.ac:0 "The farmer's deceit merits death."
 nhs_hcd_hellenicrevolt.21.ba:0 "The painter's defiance must be met with retribution."
 nhs_hcd_hellenicrevolt.21.bb:0 "The poet's lust led him to the pyre."
 nhs_hcd_hellenicrevolt.21.bc:0 "The beggar, for complacence is a sin."
 nhs_hcd_hellenicrevolt.21.c:0 "No one will burn today."
 nhs_hcd_hellenicrevolt22.t:0 "Unchecked Religious Strife"
 nhs_hcd_hellenicrevolt22.d:0 "Driven by our $MONARCHTITLE$'s displays of faith and unconditional support of the church authorities, Orthodox faithful have risen up in arms in several villages and settlements. Several farms are being burnt to the ground as pagan families are driven out of their communities. The violence threatens to escalate and spiral out of control."
 nhs_hcd_hellenicrevolt.22.a:0 "We can't afford to interfere at this point."
 nhs_hcd_hellenicrevolt.22.c:0 "Stop this madness!"
 nhs_hcd_hellenicrevolt23.t:0 "Iconoclastic Fury"
 nhs_hcd_hellenicrevolt23.d:0 "The worshipping of icons has been part of our faith since its adoption. Nonetheless this has always been a subject of fierce debates and at times act of violence. Even as we find ourselves thousands of leagues away of our ancestral home, the threat of iconoclasty has managed to find root here. Spurred by our state-sponsored persecution of Plethonists, Orthodox hardliners have laid waste to icons and statues of saints across the capital and nearby towns. Something has to be done, lest this fire consume our nation."
 nhs_hcd_hellenicrevolt.23.a:0 "The $MONARCHTITLE$ flees the city."
 nhs_hcd_hellenicrevolt.23.b:0 "Send in the guard!"
 nhs_hcd_hellenicrevolt.23.c:0 "Seek refuge in the basilica."
 nhs_hcd_hellenicrevolt24.t:0 "Orthodox Refuse to Pay Taxes"
 nhs_hcd_hellenicrevolt24.d:0 "The Orthodox community, resentful of Plethonist rule, has turned away our tax collectors - refusing to contribute a single coin to what they view as a heathen state run by a decadent $MONARCHTITLE$."
 nhs_hcd_hellenicrevolt.24.a:0 "Conversion or death it is."
 nhs_hcd_hellenicrevolt.24.b:0 "Tolerate them - for now."
 nhs_hcd_hellenicrevolt.24.c:0 "Forcefully collect the tax."
 nhs_hcd_hellenicrevolt25.t:0 "Hellenic Community Requests Help"
 nhs_hcd_hellenicrevolt25.d:0 "A delegate from [nhs_hcd_target_province.GetName] has asked our $MONARCHTITLE$ for help. She requests that we provide financial assistance to establish a local temple. The delegate argues that doing so would stimulate the local Hellenic community, and help spread our new faith."
 nhs_hcd_hellenicrevolt.25.a:0 "Of course we will provide support."
 nhs_hcd_hellenicrevolt.25.b:0 "We lack the funds for such a project."
 nhs_hcd_hellenicrevolt.25.c:0 "Seize Orthodox property to fund the temple."
 nhs_hcd_hellenicrevolt26.t:0 "The Sacred Flesh"
 nhs_hcd_hellenicrevolt26.d:0 "Members of our clergy, outraged by the constant defiance of the Chrisitan communities in our country and fearing that the Gods may look upon us with disfavour, have approached our $MONARCHTITLE$ with a radical solution.\n\nWhy not offer these studdborn fools to the Gods? Even a few would suffice, they argue. The matter is not new to Hellenic cults, however the measure would certainly be controversial..."
 nhs_hcd_hellenicrevolt.26.a:0 "Like lambs to the slaughter."
 nhs_hcd_hellenicrevolt.26.b:0 "Have we gone mad?"
 nhs_hcd_hellenicrevolt30.t:0 "Religious Violence Escalates as Factions Come to Blows"
 nhs_hcd_hellenicrevolt30.d:0 "Orthodox zealots and Hellenic militas rose up against one another in [nhs_hcd_target_province.GetName]. So much blood has been spilled, so many fires lit that some our more superstitious courtiers are calling it a sign of the apocalypse; dozens of lives have already been lost, with certainly many more if we do not step in soon."
 nhs_hcd_hellenicrevolt.30.a:0 "Intervene."
 nhs_hcd_hellenicrevolt.30.b:0 "Do nothing."
 nhs_hcd_hellenicrevolt.30.c:0 "Fan the flames instead."
 nhs_hcd_hellenicrevolt31.t:0 "Of the Right to Debate"
 nhs_hcd_hellenicrevolt31.d:0 "The division among our citizens is reflected within our court - with factions emerging supporting either the Orthodox hardliners on one side and Plethonist supporters on the other. Our $MONARCHTITLE$ is caught in between both sides. One consequence of this division has been the emergence of vivid debates between parties, with most of these having been rapidly quelled by the church. Nonethless members of the moderate faction which our $MONARCHTITLE$ aligned themselves with have invoked the right of Isegoria - the right to equal speech, demanding that these debates be allowed. In the end, the decision on the matter rests within the hands of the $MONARCHTITLE$. Allowing these may cause some to be swayed by the Plethonists...however, repressing these would upset the neo-pagan community."
 nhs_hcd_hellenicrevolt.31.a:0 "We shall honour the Isegoria."
 nhs_hcd_hellenicrevolt.31.b:0 "The church is right, these debates are dangerous!"
 nhs_hcd_hellenicrevolt32.t:0 "Missionaries Face Harassment"
 nhs_hcd_hellenicrevolt32.d:0 "Our attempts to bring back the Plethonists and other heretics into the fold have been met with resistance, dismissivness, and occasionally, violence. Reports by one of our envoys tell us of continuous death threats made towards members of the Orthodox church, greatly reducing the efficiency of our missionaries as they attempt to bring these lost souls the good news."
 nhs_hcd_hellenicrevolt.32.a:0 "Send in armed guards to protect the clergymen."
 nhs_hcd_hellenicrevolt.32.c:0 "Do not provoke the heretics any further."
 nhs_hcd_hellenicrevolt27.t:0 "Bandits Take Advantage of Ongoing Conflicts"
 nhs_hcd_hellenicrevolt27.d:0 "With our atention ever driven to the raging religious conflict and interconfessional tensions, roaming bandits and smugglers have taken their business further - outright defying our $MONARCHTITLE$. Local authorities in [nhs_hcd_target_province.GetName] are begging for help, arguing that they lack any means of fighting back."
 nhs_hcd_hellenicrevolt.27.a:0 "There is nothing we can do."
 nhs_hcd_hellenicrevolt.27.b:0 "Supply them with weapons and other supplies."
 nhs_hrv_arming_particularists.tt:0 "§MWe will supply local forces with weapons and the means to defend themselves. However this could backfire spectacularly...§!"
 nhs_hcd_hellenicrevolt.27.c:0 "Send men to pacify the area."
 nhs_hcd_hellenicrevolt28.t:0 "Dire Famine Strikes [nhs_hcd_target_province.Capital.GetName]"
 nhs_hcd_hellenicrevolt28.d:0 "With the ongoing civil conflict between religious factions, the supply lines for food and other goods have mostly broken down in some areas. The specter of famine finally struck in [nhs_hcd_target_province.GetName], bringing with it death and misery."
 nhs_hcd_hellenicrevolt.28.a:0 "We can only afford minimal assistance."
 nhs_hcd_hellenicrevolt.28.a.tt:0 "§MDue to the local aqueduct network, the famine will be short-lived.§!"
 nhs_hcd_hellenicrevolt.28.b:0 "We can only afford minimal assistance."
 nhs_hcd_hellenicrevolt.28.c:0 "Draw on the locals' every resource to assist them."
 nhs_hcd_hellenicrevolt.28.d:0 "The state will step in."
 nhs_hcd_hellenicrevolt29.t:0 "Church Ransaked"
 nhs_hcd_hellenicrevolt29.d:0 "A church in [nhs_hcd_target_province.GetName] was burnt down in what the [nhs_hcd_target_province.Religion.GetName] community decries as an attack on its faith and way of life. They accuse the 'vile heathens' of treachery and violence, and cloamor for justice."
 nhs_hcd_hellenicrevolt.29.a:0 "Churches can be rebuilt, our finances can not."
 nhs_hcd_hellenicrevolt.29.b:0 "Encourage them to take the justice into their own hands."
 nhs_hcd_hellenicrevolt.29.c:0 "Fund the rebuilding of the church."
 nhs_hcd_hellenicrevolt.29.d:0 "Rebuild it but make sure the locals pay for it."
 
