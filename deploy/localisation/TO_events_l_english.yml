 nhs2_european_trade_events.1.t:0 "The Portuguese are livid!"
 nhs2_european_trade_events.1.d:0 "With our recent rediscovery of Europe, we can now see that our supposed demise has had a large impact on the culture of Europe, especially the Portuguese. Wary of travelling too far west, the Portuguese and to a lesser extent the Spanish established a number of small trading posts along the coast of West Africa, trading with the kingdoms there for gold and salt. As a result, the kingdoms of Europe are relatively poor, being largely cut out of the spice market by the Ottomans. However, our rediscovery has led to a renewed drive to explore both the new world and to find another route to the riches of India."
 nhs2_european_trade_events.1.a:0 "How were we supposed to know?"
 nhs2_european_trade_events.2.t:0 "European Trade Ventures"
 nhs2_european_trade_events.2.d:0 "Since the rediscovery of our old homeland, adventurous individuals from all over Europe have begun making the perilous journey to the new world, nominally to explore and no doubt strike it rich along the way. However despite their interest, many European explorers avoid Elysian territory, wary of a people they had long thought perished at sea. Sensing a unique opportunity, many Elysian ports are opening their doors, offering preferential treatment to European merchants. While we could allow this open trade policy to continue, the Elysian state and its predecessors have traditionally held tight control over foreign trade."
 nhs2_european_trade_events.2.a:0 "Place restrictions, but allow them to establish a trading enclave elsewhere."
 nhs_institution_spread_enclave_eu_tt:0 "§MAny institution present in any European Atlantic coastal center of trade will automatically spread into the enclave.§!"
 nhs_temporary_enclave_tt:0 "§MThe enclave set up in the province is only temporary and will be relocated once a more suitable province is acquired.§!"
 nhs2_european_trade_events.2.b:0 "We shall allow free trade."
 nhs_institution_spread_enclave_free_tt:0 "§MFree trade will allow institutions to spread into all our port provinces as long as they are present in European Atlantic coastal center of trade.§!"
 nhs2_european_trade_events.2.c:0 "No, we do not need their goods!"
 nhs2_european_trade_events.3.t:0 "European Enclave Captured"
 nhs2_european_trade_events.3.d:0 "We have lost an enclave to the enemy. Many European ships managed to escape, carrying cargo as well as a number of civilians which managed to escape before the port city fell. We could also use their moment of weakness to make changes to our trade policy."
 nhs2_european_trade_events.3.a:0 "Relocate to another port."
 nhs_will_get_enclave_later_tt:0 "§MEnclave will be relocated once the suitable province is acquired.§W\n"
 nhs2_european_trade_events.3.b:0 "We shall allow free trade."
 nhs2_european_trade_events.3.c:0 "No, we do not need their goods!"
 nhs2_european_trade_events.4.t:0 "Byzantines discovered!"
 nhs2_european_trade_events.4.d:0 "After many decades of searching, our explorers believe that they have found evidence of Byzantine activity. Numerous sightings of large, European style ships have been reported, far beyond what the natives of the new world are capable of building. An official delegation is being organised as we speak, and will depart for the new world immediately."
 nhs2_european_trade_events.4.a:0 "Prepare an official delegation!"
 nhs2_european_trade_events.5.t:0 "Portuguese Explorers Arrive"
 nhs2_european_trade_events.5.d:0 "A small fleet of Portuguese ships were discovered off our shores today. After anchoring off the coast of one of our major port cities, we received a group of emissaries, several of whom spoke Greek. They say that while most of Europe had given up on finding a new route to India after our supposed demise, they - the Portuguese - used the knowledge we had given them and continued to send secret expeditions west in search of our fleet. They offer us a unique proposition: in return for exclusive access to our more exotic trade goods, they will introduce us to new technological advances from Europe. Of course, we could just prevent them from leaving and take their supplies for ourselves, though that won't stop them from sending more ships."
 nhs2_european_trade_events.5.a:0 "Establish a Portuguese enclave, keeping them isolated from our people."
 nhs_institution_spread_enclave_tt:0 "§MAny institution present in any of the Portuguese ports will automatically spread to the enclave over time.§!"
 nhs2_european_trade_events.5.b:0 "We can't trust these barbarians! Send those fools away!"
 nhs2_european_trade_events.5.c:0 "Surround their ships and let none escape!"
 nhs2_european_trade_events.6.t:0 "Elysians Accept Proposal"
 nhs2_european_trade_events.6.d:0 "Our delegation has returned with great news, the Byzantines, who now call themselves 'Elysians' have signed a treaty allowing our traders to establish a small enclave, giving us exclusive trade rights in return for access to the latest European technology."
 nhs2_european_trade_events.6.a:0 "Excellent!"
 nhs2_european_trade_events.7.t:0 "Elysians Reject Proposal"
 nhs2_european_trade_events.7.d:0 "Our delegation has returned with unfortunate news, the Byzantines, who now call themselves 'Elysians' have rejected our proposal and sent them away. While this is unfortunate news, we are nonetheless grateful to the Elysians for telling us about their discoveries, and will not reveal their presence to the rest of Europe."
 nhs2_european_trade_events.7.a:0 "At least not yet."
 nhs2_european_trade_events.8.t:0 "Expedition Missing"
 nhs2_european_trade_events.8.d:0 "It has been some time since our delegation left for the new world, and it has still not returned. While some believed that they may have been lost in a storm or shipwrecked, subsequent scouting missions intercepted messages signed by the so called 'Elysian Emperor' that had ordered Portuguese ships destroyed on sight."
 nhs2_european_trade_events.8.a:0 "We will not forget this!"
 nhs2_european_trade_events.9.t:0 "Treaty of Lanthanopolis"
 nhs2_european_trade_events.9.d:0 "In the years since we reestablished contact with the Portuguese, they have taken to exploring the oceans with unexpected zeal. Recent breakthroughs in European ship design have allowed them to explore and map the coastline of the great continent to the south. The [Root.GetAdjective] senate is wary of unchecked Portuguese expansion, and as such has invited Portuguese ambassadors to Lanthanopolis to sign a treaty which would restrict Portuguese settlement to that continent and bar them from the Kyklades. Such a demand would obviously be reciprocated: just as the Portuguese would not be able to form colonies in the Elysian continent, neither would we be able to form our own colonies in the south, which our cartographers have named Arkadia; thus, the New World would be divided between the [Root.GetElysiansRomans] and Portuguese, north and south. In addition, Portuguese-flagged vessels would be allowed to resupply in [Root.GetAdjective] ports at a reasonable fee, as a gesture of goodwill. Alternatively we could stow all talk of treaties and spheres of influence, which would allow us into the south and Portugal in the north."
 nhs2_european_trade_events.9.a:0 "Invite their embassies to sign a treaty."
 nhs_treaty_of_lanthanopolis_tt:0 "If §Y[nhs_portugal_tar.GetName]§! accepts the treaty, they will be restricted from founding colonies on §YElysium§! and §YKykladian Isles§!, while we will no longer be able to send colonists to the southern continent of §YArkadia§!.\n\nAdditionally them §Yaccepting§! will have the following effects:"
 nhs_enclave_expansion_tt:0 "§MAs the trade between our nations grows, so does the Portuguese enclave on our soil expand:§!"
 nhs_institution_spread_enclave_increased_tt:0 "The pace at which §Yinstitutions§! spread into the enclave will be §Gincreased§!."
 nhs_fate_of_p_settlements_tt:0 "Current Portuguese settlements on §YElysium§! and §YKykladian Isles§! will be §Yrelocated§! to the southern continent."
 nhs2_european_trade_events.9.b:0 "Let the colonies fall where they will."
 nhs2_european_trade_events.9.c:0 "Break off all deals."
 nhs_attract_eu_merchants_tt:0 "§MThis may attract merchants from other European nations in the future.§W\n"
 nhs2_european_trade_events.10.t:0 "The Treaty of Lanthanopolis"
 nhs2_european_trade_events.10.da:0 "The Greeks across the sea have proposed a treaty dividing the New World between our two nations. They propose that the islands of the Caribbean Sea and the mainland of the northern continent be granted to them in perpetuity; in exchange, not only will they retract all claims, present and future, on the entire southern continent, they will also allow our naval vessels to resupply in Elysian ports. Any existing colonies we possess in the northern half of the New World will have to be abandoned, and the Greeks have promised to do the same with whatever southern lands they possess. This could be a great opportunity to ensure that our colonization efforts are unimpeded. All that remains, if we choose to put ink to paper, is to choose a suitable location for our new colonies."
 nhs2_european_trade_events.10.db:0 "The Greeks across the sea have proposed a treaty dividing the New World between our two nations. They propose that the islands of the Caribbean Sea and the mainland of the northern continent be granted to them in perpetuity; in exchange, not only will they retract all claims, present and future, on the entire southern continent, they will also allow our naval vessels to resupply in Elysian ports. Any existing colonies we possess in the northern half of the New World will have to be abandoned, and the Greeks have promised to do the same with whatever southern lands they possess. This could be a great opportunity to ensure that our colonization efforts are unimpeded."
 nhs2_european_trade_events.10.a:0 "At the mouth of a great river."
 nhs_fate_of_o_settlements_tt:0 "Our current settlements on §YElysium§! and §YKykladian Isles§! will be §Yrelocated§! to the southern continent."
 nhs2_european_trade_events.10.b:0 "A bay south of a great river."
 nhs2_european_trade_events.10.c:0 "Defensible marshes south of a great river."
 nhs2_european_trade_events.10.f:0 "[colonial_capital_alternate_target.GetName] looks appealing."
 nhs2_european_trade_events.10.g:0 "Sign the treaty!"
 nhs2_european_trade_events.10.e:0 "Scrap the treaty."
 nhs2_european_trade_events.11.t:0 "European Trade Expands"
 nhs2_european_trade_events.11.d:0 "It seems that the trading enclave established by the Portuguese has expanded rather rapidly in the years since we rediscovered Europe, due to it being the only port approved for foreign trade. Ships from all over Europe are arriving en mass, both to trade for exotic Elysian goods and to explore this new world. The Portuguese are concerned about this, reminding us that we signed a treaty giving them exclusive trading rights."
 nhs2_european_trade_events.11.a:0 "We should uphold the Portuguese treaty, expel the other merchants."
 nhs2_european_trade_events.11.b:0 "Allow the other nations merchants access, with restrictions."
 nhs_institution_spread_enclave_eu_change_tt:0 "The pace at which §Yinstitutions§! spread into the enclave will be §Rslightly slower§!, but they will spread from any §YAtlantic European coastal center of trade§!."
 nhs2_european_trade_events.11.c:0 "Allow unrestricted trade with all Europeans."
 nhs_institution_spread_enclave_free_change_tt:0 "§YInstitutions§! will spread into §Yall§! our port provinces as long as they are present in any §YAtlantic European coastal center of trade§!."
 nhs2_european_trade_events.11.e:0 "Expel them all from the country!"
 nhs2_european_trade_events.12.t:0 "Portuguese Enclave Captured"
 nhs2_european_trade_events.12.d:0 "We have lost an enclave to the enemy. Many Portuguese ships managed to escape, carrying cargo as well as a number of civilians which managed to escape before the port city fell. We could also use their moment of weakness to make changes to our trade policy."
 nhs2_european_trade_events.12.a:0 "Relocate to another port."
 nhs2_european_trade_events.12.b:0 "No, we do not need their goods!"
 nhs2_european_trade_events.13.t:0 "Fall of Portugal"
 nhs2_european_trade_events.13.d:0 "Whether by our own hand or that of a foreign power, the Kingdom of Portugal has ceased to exist. As a result all treaties that we held with them are now null and void."
 nhs2_european_trade_events.13.a:0 "So it happened..."
 nhs2_european_trade_events.14.t:0 "War with Portugal"
 nhs2_european_trade_events.14.d:0 "With war breaking out with Portugal, all treaties that we held with them are now null and void."
 nhs2_european_trade_events.14.a:0 "So it happened..."
 nhs2_european_trade_events.16.t:0 "Elysian Heathens"
 nhs2_european_trade_events.16.d:0 "It seems that during their exile the Elysians have adopted a bizarre polytheistic religion based around the worship of the Ancient Roman and Hellenic gods. While we we won't let this strange development get in the way of new trading opportunities, our people are nonetheless apprehensive about trading with these Elysian Heathens."
 nhs2_european_trade_events.16.a:0 "We need to keep an eye on them."
 nhs2_european_trade_events.17.t:0 "Elysian Heretics"
 nhs2_european_trade_events.17.d:0 "It seems that during their exile the Elysians have made some unique 'interpretations' of the holy scriptures. While we we won't let this strange development get in the way of new trading opportunities our people are nonetheless apprehensive about trading with these Elysian Heretics."
 nhs2_european_trade_events.17.a:0 "DIE HERETIC! 'Ahem' We need keep an eye on them"
 
 # TO_ELY_exploration_events.txt
 nhs_exploration.1.t:0 "The Shipwrecked Survivors"
 nhs_exploration.1.d:0 "One of our ship captains came in contact with a familiar looking people on an island in the Atlantic. From the stories he gathered from these people it would seem they used to be part of a great expedition, and were stranded after a strong storm. Needless to say everyone in Elysia knows the stories of our past and news spread quickly that the lost were found, a glorious day for our people!"
 nhs_exploration.1.a:0 "Prepare a ship, I wish to meet them!"
 nhs_exploration.2.t:0 "The Glory of Elysia"
 nhs_exploration.2.d:0 "As soon as your ships land on the island, the people of Lanthanopolis -'The Stranded City','The Lost City'- gather around and greet you with great joy. Most seem somewhat malnourished, but none of them are in too bad a shape. They seem to have done well for themselves and have established a small sustainable economy based on fishing, arboriculture and some goat herding. The leader of the people comes forward and invites you to join in the meagre feast they prepared. The people rejoice seeing as you brought along gifts of food of your own. Everyone is terribly impressed at how well Elysia has fared and the people shout your name. They want to join our realm, and are clearly enthusiastic about it!"
 nhs_exploration.2.a:0 "Welcome them with open arms!"
 nhs_exploration.2.b:0 "They'll manage fine on their own."
 nhs_exploration.3.t:0 "The Glory of Elysia"
 nhs_exploration.3.d:0 "As soon as your ships land on the island, the people of Lanthanopolis -'The Stranded City','The Lost City'- gather around and greet you with great joy. Most seem somewhat malnourished, but none of them are in too bad a shape. They seem to have done well for themselves and have established a small sustainable economy based on fishing, arboriculture and some goat herding. When they notice the strange signs and behaviour of our priests it becomes apparent that they are Christians, and very surprised by our strange new religion. Distrust spreads between our party and the locals, and you wonder what you should do. We could return later in full glory and convince them of our legitimacy, making them renounce their false God, or it might be better to just leave them alone in their heathen ways and deny they are truly our people."
 nhs_exploration.3.a:0 "Convince them of the power and glory of Elysia and our Gods!"
 nhs_exploration.3.b:0 "Leave them to their own doing."
 nhs_exploration.4.t:0 "The Atlantic Island"
 nhs_exploration.4.d:0 "With our new policies to encourage exploration of the world, some of our explorers reported spotting a small island in the Atlantic in their seemingly futile quest eastwards. This has certainly encouraged our explorers to continue exploring even further East, to no avail at this time, so they suggest investigating the possibility of a forward outpost there to increase the range of our vessels."
 nhs_exploration.4.a:0 "Seems like a lonely place."
 
 # TO_ELY_greek_fire_events.txt
 nhs2_greek_fire.1.t:0 "Greek Fire: Reserves Running Low"
 nhs2_greek_fire.1.d:0 "Our decision to bring the documents required to recreate our legendary 'Greek Fire' with us during our flight has proven a fruitful one. Though it has seen little use in naval combat so far, it may aid us in fighting of future Viking raids on our coast. It has also proven useful in warding off native raids on our cities and forts; though more as a terror weapon than inflicting any significant casualties. Indeed, our alchemists and engineers have plans to improve the range and reliability of both ship mounted and handheld variants using more modern techniques and materials. However, they regretfully inform us that our supply of naphtha, a viscous black liquid critical to the production of Greek Fire, is running low; forcing us to ration our supply to one project over the other."
 nhs2_greek_fire.1.a:0 "Reserve it for fort defence"
 nhs2_greek_fire.1.b:0 "Reserve it for use in our fire ships"
 nhs2_greek_fire.2.t:0 "The Search for Naphtha"
 nhs2_greek_fire.2.d:0 "With our supply of Greek Fire decreasing by the day, we are under pressure from high ranking military officials to locate a reliable, easily accessible source of naphtha, and soon. However in addition to its military applications, naphtha has been known amongst alchemical circles for its uses in medicine, waterproofing and as fuel for lighting since ancient times. The natives speak of great pits of black liquid rising from cracks in the ground to the north-east of $CAPITAL_CITY$, near the Borealian Lakes. Others tell tales of a small island far to the south where entire lakes of naphtha flow, though this is dismissed as pure fantasy."
 nhs2_greek_fire.2.a:0 "Send out the search parties"
 nhs2_greek_fire.3.t:0 "Source discovered: Naphtha Creek"
 nhs2_greek_fire.3.d:0 "With the help of native pathfinders, our explorers have discovered a series of naturally occurring naphtha wells in [nhs2_greek_fire_3_target.GetName], situated along the banks of a local creek. It seems that the local Barbaroi have been using the substance to waterproof their canoes as well as for medicinal purposes for centuries, and as such while there is more than enough to suit our needs, it may be prudent to locate another source if we are to safeguard future production."
 nhs2_greek_fire.3.a:0 "We must settle there immediately!"
 nhs2_greek_fire.3.tt:0 "§MTo begin extraction we will have to either acquire the province, subjugate it's owner or strike a deal with local barbaroi§W\n"
 nhs2_greek_fire.4.t:0 "Source discovered: Naphtha Lakes"
 nhs2_greek_fire.4.da:0 "As we continue to explore and settle the Kykladian Isles, many of our explorers travel ever further south in the hopes of discovering the mythical lakes of naphtha spoken of by the natives, with one of our recent expeditions bearing some fruit. Located on the southwestern side of [nhs2_greek_fire_4_target.GetName], it seems that the natives were not exaggerating the size of this so called 'Naphtha Lake'. None of our records going back to ancient times speak of such large deposits of Naphtha, which should last us for generations to come. However, the immense distance from the capital will make the Naphtha difficult to store and transport, in addition, there is a significant native population present on the island, meaning a large military presence will be required on the island."
 nhs2_greek_fire.4.db:0 "In search for new deposits of naphtha, many of our explorers began thorough exploration of one of our Kykladian islands to the south, where according to locals lie lakes of the substance. Located on the southwestern side of [nhs2_greek_fire_4_target.GetName], it seems that the natives were not exaggerating the size of this so called 'Naphtha Lake'. None of our records going back to ancient times speak of such large deposits of Naphtha, which should last us for generations to come."
 nhs2_greek_fire.4.a:0 "It's not like we will ever run out, right?"
 nhs2_greek_fire.5.t:0 "A source of Naphtha"
 nhs2_greek_fire.5.da:0 "With our acquisition of a steady source of naphtha in [nhs_naphta_province.GetName], it seems that a small settlement has sprung up around the naphtha fields, with merchants and artisans of all kinds moving in to supply the miners and their families, not to mention soldiers to defend against native raids. Extracting naphtha is a dangerous process, with many workers being injured or killed by exposure to toxic fumes while siphoning and transporting the substance. Despite this danger, the local administrator assures us that barrels stocked full of naphtha are now making the long and arduous journey to the capital, where it will be further processed and distributed to major cities throughout the empire."
 nhs2_greek_fire.5.db:0 "Though we have been without a supply of naphtha for some time, our quick thinking has allowed us to locate a new source in [nhs_naphta_province.GetName]. Our alchemists are scrambling to rebuild our stock of Greek Fire to resupply our ships and armies in time for the next campaigning season."
 nhs2_greek_fire.5.dc:0 "While it has been some time since we lost it, we have once again acquired the source of Naphtha in [nhs_naphta_province.GetName] that once supplied our Greek Fire production to incredible effect. It will be difficult re-establishing operations, as people must be moved, logistics dealt with, and any damage to the infrastructure must be repaired, but thankfully the occupiers did not do too much damage. In a few short months those fields will be producing again as if we had never lost them."
 nhs2_greek_fire.5.a:0 "I love the smell of naphtha in the morning!"
 nhs2_greek_fire.7.t:0 "Naphtha Reserves Depleted"
 nhs2_greek_fire.7.d:0 "TODO"
 nhs2_greek_fire.7.a:0 "TODO"
 nhs2_greek_fire.9.t:0 "Naphtha supply restored"
 nhs2_greek_fire.9.d:0 "Though we have been without a supply of naphtha for some time, our quick thinking has allowed us to locate a new source. Our alchemists are scrambling to rebuild our stock of Greek Fire to resupply our ships and armies in time for the next campaigning season."
 nhs2_greek_fire.9.a:0 "That is good to hear"
 nhs2_greek_fire.10.t:0 "Elysians wish to trade for Naphtha"
 nhs2_greek_fire.10.d:0 "We have long been living near these naphtha wells without complaint, using it to waterproof our canoes and produce medicines. However, this large tribe of easterners from across the great sea have expressed much interest in purchasing it. We know not why they desire it so badly, but they are prepared to pay handsomely in precious metals and their advanced technology."
 nhs2_greek_fire.10.a:0 "These easterners have a deal."
 nhs2_greek_fire.10.b:0 "Why should we give them our naphtha in return for useless yellow rocks?"
 nhs2_greek_fire.10.c:0 "It is not like we have a choice..."
 nhs2_greek_fire.10.e:0 "We have no such thing..."
 nhs2_greek_fire.10.f:0 "Maybe they forgot we already have a deal?"
 nhs2_greek_fire.11.t:0 "Natives accept our trade deal"
 nhs2_greek_fire.11.d:0 "Good news! The native tribe in the area has accepted our generous trade deal, in which we give them gold, silver, and technology more advanced than the sharpened sticks they've been using for the last thousand years in return for the naphtha we need to manufacture Greek Fire."
 nhs2_greek_fire.11.a:0 "He who controls the naphtha controls the oceans."
 nhs2_greek_fire.12.t:0 "Natives refuse our trade deal"
 nhs2_greek_fire.12.d:0 "The red-skinned barbarians of [From.GetName] have declined our generous trade deal, claiming that they are well enough off on their own and have no need for our gold and technology."
 nhs2_greek_fire.12.a:0 "We will simply have to find another source."
 nhs2_greek_fire.12.b:0 "What they will not give, we will take."
 nhs2_greek_fire.13.t:0 "Change of Strategies"
 nhs2_greek_fire.13.d:0 "With the increasing effectiveness of gunpowder based weapons like cannons, the usage of a weapon like Greek Fire declines. Whilst it is still more devastating, it is simply out-ranged by most contemporary cannons. However, as effectiveness and usage declines in the navy despite being increasingly easy to manufacture, this increase has led army commanders to adopt the chemical mixture as an essential component of clay grenades. They intend to use it more frequently to set fire to buildings or the ground to keep enemies at a distance, or just outright to put them on fire."
 nhs2_greek_fire.13.a:0 "This was to be expected."
 
