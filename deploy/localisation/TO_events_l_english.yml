 nhs_mission_events.28.t:0 "Triumph for Anatolia"
 nhs_mission_events.28.d:0 "The Shield of Roman Civilisation, Anatolia served as grounds for thousands of battles between Rome and her eastern rivals; from Persia to the Muhammedans. Countless times Rome had to reconquer her from barbarian invaders, and with the arrival of the Turks, she was finally lost for good.\n\nOr so the world must have thought. Our legions have succeeded in restoring this lost bulwark of our resurgent Empire, and all of Rome rejoices at this feat! While the same cannot be said for the primarily Turkish population now dwelling in Anatolia's rolling hills, they’ll come around. One way or another."
 nhs_mission_events.29.t:0 "Triumph for Syria"
 nhs_mission_events.29.d:0 "As our great legions continue their great march across our ancestral territories, they have now reached what was the easternmost province of our Empire: Syria. Once home of the troublesome Hebrews, whom the records say rebelled without end. Now however, they are inhabited by the same people who inhabit much of what was once Eastern Rome: Muslim Arabs.\n\nThe lands are fertile, and rich with the holy sites of Christians, Jews and Muslims alike. In time, we will have to decide what to do with the many pilgrims coming to what is once again our territory. But that is a concern for later, for now, we celebrate yet another prodigal son."
 nhs_mission_events.30.t:0 "Triumph for Aigyptos"
 nhs_mission_events.30.d:0 "One of the first provinces lost in the early Islamic conquests, Aigyptos is an old scar on our civilization. While she may once more be within our grasp, little trace can be found of our old comrades, the Copts. And of course, no Greeks remain within her lands, having left or being absorbed by the Arab hordes.\n\nBut with our most recent military achievement done, this all changes. Once more, Roman hands will harvest Nile wheat, to be distributed in the rest of the Empire. Aigyptos shall once more be the breadbasket of our Empire, providing the fuel for our unstoppable warmachine!"
 nhs_mission_events.31.t:0 "Triumph for Afrika"
 nhs_mission_events.31.d:0 "The salted lands of Carthage, our Empire’s first grand military achievement, have been reclaimed by our legions from the Muslim occupiers back to Roman rule. As the burial site of our ancestors’ old arch-nemesis, these lands carry a significance to us that the squatters dwelling here would never understand.\n\nBut now, we can once again plant crops in the fields fertilized with the blood and tears of Rome’s first enemies. Afrika is warm and fertile, making it ideal farmland, and it is within arms reach of Italia to boot. Needless to say, celebrations for this great victory will go on for many days.\n\nCarthago restituitur est."
 nhs_mission_events.32.t:0 "Triumph for Spania"
 nhs_mission_events.32.d:0 "What we once thought to be the edge of the world to the west, Spania, is once more within our grasp. A Roman province for so long that the population still speaks a variant of Latin to this day, the recovery of this ancient Roman heartland will also greatly ease the passage of trade to and from Elysia, bringing new prosperity to our ascendant Empire.\n\nThe last time these lands saw Roman rule was under Constantine the Great, nearly a century ago. We have now far eclipsed the achievements of even the great Constantine, as [Root.GetAdjective] legions march triumphantly through the streets from Barcelona to Córdoba.\n\nRestitutores Orbis!"
 nhs_mission_events.33.t:0 "Triumph for Italia"
 nhs_mission_events.33.d:0 "To think this day would come. What wouldn't any Roman do to go back in time and tell the Emperors of old of this very day. To tell the rulers of a dying Empire that their descendants would once again reclaim the birthplace of the greatest Empire to ever walk the Earth.\n\nRich and developed, the Italia of today will be a true gem in our crown. Full of scholars, artists, and craftsmen without peer, it is obvious that these \"Italians\" have learned only from the very best. Hundreds of thousands of these people now flock to watch our procession walk through the gates of the Aurelian Walls, and historians will record the tears of joy cried by our triumphant generals.\n\nOh, Eternal City!"
 nhs_mission_events.34.t:0 "Triumph for Frankia"
 nhs_mission_events.34.d:0 "[Root.GetGodGods], I hate Franks. Our ancestors hated them too, even before they tried to usurp our legacy. But now they are dealt with, and our frontier with Germania back. This time for good. While Gaul may have been the limits of our ancestors, we of course have no such limitations.\n\nSo, we shall celebrate in the streets of Paris. We shall rest. Because soon, we march on to avenge the oldest grudge still in our books: Teutoburg Forest. The foul Germanics now even call themselves \"Romans\"... a fouler insult has never been made.\n\nBut for now, we celebrate!"
 nhs_mission_events.35.t:0 "Triumph for Ano Germania"
 nhs_mission_events.35.d:0 "Germania has always been a thorn in our Empire's side. Ever since the Varian disaster, our grasp over the region has always been tenuous at best, and de facto non-existent at worse. Its dark trees cast a long, haunting shadow, a persistent reminder of the countless Legions lost and the Roman blood spilled in reckless attempt after reckless attempt to keep the Germans bound to our will.\n\nWorse, these lands have fallen under the shadow of a pretender, a so-called Emperor who dares claim the mantle of our forefathers. This travesty ends today. As Aurelius attempted, so will we succeed![Root.GetHailGermanicus]"
 nhs_mission_events.36.t:0 "Triumph for Anglia"
 nhs_mission_events.36.d:0 "Ah Britannia, first invaded by the great Julius Cesar in 55 and 54 BC. It was at last conquered by emperor Claudius nearly a hundred years later. It remained the northernmost part of Rome for more than 300 years, until it was shamefully abandoned by Constantine III in 407. Forced to fend for themselves the struggles between the native Britons, Celts and their invaders saw rise to a number of different petty kings and other rulers. They have allowed almost all of the gifts of civilization bestowed upon this land by Rome to fall apart and decay. But this land, so mistreated since we in our shame abandoned it, has been returned to the fold. In celebration a great Triumph has been announced by [Root.Monarch.GetTitle] it will display noble prisoners and wealth taken in the reconquers of this Green and Pleasant Land."
 nhs_mission_events.37.t:0 "Triumph for Pannonia"
 nhs_mission_events.37.d:0 "Pannonia, a wide plain embraced by the mountains of Carpathia to the north and east and the alps to the west. Pannonia, land of rivers and horses. Pannonia - ours again.\n\nIt has been a long time since a Roman consul held power over this fertile yet unstable region. In our absence the plain has descended into chaos: Slavs, Germans and even Mongols took to the region. The few vestigial hints of Roman influence are naught but echoes, distortion of a glorious past cannibalised for the sake of pretenders - or twisted by barbarians with aspirations of legitimisation. But this has all been brought to heel; we have torn down the Magyars, decimated the Wallachians, rid our rightful province of Slavic invaders and opportunistic Germans. We have returned."
