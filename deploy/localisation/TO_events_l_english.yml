 to_hellenic_events.1.d:0 "While the Hellenic Pantheon is the official subject of worship of our nation, there remains dissent among our clergy and citizens regarding which Olympians should be primarily adressed and worshipped. Philosophers, scholars, laymen and courtiers alike have made the argument that like our predecessors in Athens, Sparta or Thebes we too should dedicate ourselves to a single collection of deities.\n\nOut of all the suggestions three choices appear to be the most pertinent. These are Zeus, king of the earth and of Olympus; Poseidon, lord of the sea and of Atlantis; Apollo, god of the sun and of beauty."
 to_hellenic_events.1.a:0 "We shall worship Zeus."
