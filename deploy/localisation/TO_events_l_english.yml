 nhs_hellenicconversion1.t:0 "The Apostate"
 nhs_hellenicconversion1.d:0 "Georgios Gemistos Plethon was a brilliant mind, held in high esteem by the [Root.Monarch.GetTitle], as well as his brother and father. He circulated Plato's teachings to the barbarous West, and gave the Latins some small measure of enlightenment. For this, as well as his friendship with the [Root.Monarch.GetTitle] - and his advanced age: he was born in 1355! - he was brought along with the fleet of exiles. Now, however, we have seen his true colors: he is worse than a heretic or a heathen: he is an apostate, one who has turned his back on God. He sings hymns to Zeus and other pagan deities, and teaches the mysticism of Zoroaster, and his intelligence and charisma is such that even a Cardinal, Bessarion - who also made his way onto the fleet - has fallen under his sway. With such an influential and high-ranking backer, Plethon's ideas have begun infecting the lower classes, and even some of the rural farmers and woodsmen who ranged inland when the fleet landed. Perhaps his worst crime, however, is that he repudiates the Romanness of our people, declaring them solely to be pagan Hellenes instead of righteous Romans.\n\nThis apostate Neoplatonist is popular enough - and held in high enough imperial esteem - to where arresting him would be unwise. In addition, he's sure to die anyway within a few years of natural causes and his extreme age. But he is still dangerous and should be watched."
 nhs_hellenicconversion.1.a:0 "Hopefully he won't cause too much damage."
 END_OF_PRE_ELY_RELIGIOUS_WARS:0 "until the Elysian Religious Wars start or the conflict is peacefully resolved"
 hellenicconversion_preacher.tt:0 "§MOur decisions and actions regarding the growing Plethonist community may lead to unrest, and if we do not maintain neutrality we will be courting disaster.§!\nEnables disaster §YElysian Religious Wars§!. If we manage to avoid it until §Y1468§! the conflict will be resolved peacefully, ushering in a new era of religious freedom.\n\nBoth §YPlethonist§! and §YOrthodox§! communities start with §GCordial§! attitude towards our government. Letting their attitude fall will cause issues if we were to side with any of them during the disaster. On the other hand, if we wish to take the moderate approach it would be beneficial to keep the attitude of both communities as high as possible."
 nhs_hellenicconversion101.t:0 "Plethonists Refuse to Pay Taxes."
 nhs_hellenicconversion101.d:0 "Some of our citizens - in particular farmers - have been courted by heathens. As such they have come to believe that, being an un-represented minority within our country, they are not beholden to paying their taxes unlike our other more faithful subjects. The church has made it clear that this is an outrage and if we do not act now it will only embolden the Plethonist riff raff. Some have gone as far as to suggest that we should put this down by the sword if need be. Others - in particular voices within our own court - have suggested that we should exercise caution and favour a more pragmatic solution entirely."
 nhs_hellenicconversion.101.a:0 "Seize the Plethonists' fortune."
 nhs_hellenicconversion.101.b:0 "Intensify taxation efforts."
 nhs_hellenicconversion.101.c:0 "Tax the church instead."
 nhs_hellenicconversion.101.d:0 "We can skip on taxes, this time."
 nhs_hellenicconversion102.t:0 "Orthodox Zealots Take to the Streets."
 nhs_hellenicconversion102.d:0 "Following a heated exchange between a Plethonist preacher and a priest, a mob of fanatical faithful have been roused by members of our clergy. The mob descended on the homes of accused heretics. Some have already been killed, but many are still awaiting trial as they are detained by the zealots. This puts us in a precarious position as intervening in any way may signal that we have taken a side. Even intervening just for the sake of sparing those who may be innocent may be seen as an attempt to protect heretics from God's rightful justice."
 nhs_hellenicconversion.102.a:0 "Burning heretics? Sounds like a great idea!"
 nhs_hellenicconversion.102.b:0 "Let them be judged by God."
 nhs_hellenicconversion.102.c:0 "Arrest the priest for inciting this violence."
 nhs_hellenicconversion.102.d:0 "Restore order in the province."
 nhs_hellenicconversion103.t:0 "Priest Murdered by Crowd"
 nhs_hellenicconversion103.d:0 "A clergyman was found to be murdered on the edges of our territory. While the locals were quick to deflect blame to the natives, the Patriarch suggested otherwise. Instead, he has accused the locals themselves of conspiring against the devout and having murdered the priest themselves, using the natives as a scapegoat for their actions."
 nhs_hellenicconversion.103.a:0 "Blame the locals and have them tried for being heretics."
 nhs_hellenicconversion.103.b:0 "Blame the natives for the murder."
 nhs_hellenicconversion.103.c:0 "Refuse to have the crown involved in the matter."
 nhs_hellenicconversion104.t:0 "Orthodox Faithful Angered by Inaction"
 nhs_hellenicconversion104.d:0 "The presence and seeming toleration of heathens within our country has caused various clergy members as well as devout courtiers to express their frustration, going as far as to demand that the crown make a public statement on the matter, catching our Basileus off-guard during a meeting with our advisors. How should we react?"
 nhs_hellenicconversion.104.a:0 "Publicly condemn the Plethonist movement."
 nhs_hellenicconversion.104.b:0 "Refuse to hear out the priest."
 nhs_hellenicconversion.104.c:0 "Make vague statements of support."
 nhs_hellenicconversion105.t:0 "Plethonist Settlers"
 nhs_hellenicconversion105.d:0 "As we push further outwards into this new land we have come to call home, our people have begun to settle the wild edeges of our nascent empire. While this is seen as an opportunity by many it is also, for some, a way to live in peace. Our country is experiencing rapidly increasing tensions between members of our clergy and other devout Orthodox people on one side, and Plethonist disciples on the other. Among the latter, some have taken to the colonies as a means of worshipping in peace. This has stirred fears of heathen enclaves being established in the countryside, an area of lawlessness. Among our court, people have begun contemplating outright expusling these heathens - even if that would be at the expense of slowing our expansion down."
 nhs_hellenicconversion.105.a:0 "Conversion or expulsion it is."
 nhs_hellenicconversion.105.b:0 "Let them be."
 nhs_hellenicconversion.105.c:0 "Let them be and assist with the settlement."
 nhs_hellenicconversion.105.d:0 "Send officials to mediate potential conflicts."
 nhs_hellenicconversion106.t:0 "Plethonists Flee Religious Violence"
 nhs_hellenicconversion106.d:0 "Owing to a combination of inaction on our part, church persecution and rising public violence a some members of the Plethonist community have set out to flee. Once settlers in the fringes of our realm, they have declared their intention to abandon the safety of [Root.GetName] for the untamed lands which surround us. While we should rejoice that these wretched heathens have taken upon themselves to purge our country of their presence, we should also be careful as to not de-populate our colonies and thus reverse our hard-earned progress. How may we best approach this matter, and how should the crown conduct itself?"
 nhs_hellenicconversion.106.a:0 "Stop them!"
 nhs_hellenicconversion.106.b:0 "Let them go and seize their former homes."
 nhs_hellenicconversion.106.c:0 "Let them go."
 nhs_hellenicconversion107.t:0 "Advisor Accused of Plethonist Sympathies"
 nhs_hellenicconversion107.d:0 "The conflict between the heathens and our clergy may appear distant to our Basileus but just like Georgios Gemistos Plethon himself found his way onto one of our ships, so has another heretic found its way into our court. The evidence presented by the Patriarch is staggering and leaves little room for doubt. While an immediate arrest would certainly earn us the favour of our clergy, a fair trial may be more appropriate. When confronted, the advisor flatly denied the evidence while also defending their right to their own belief, accusing our Patriarch of excessive zeal. The matter is, however, entirely in our Basileus' hands."
 nhs_hellenicconversion.107.a:0 "Arrest them."
 nhs_hellenicconversion.107.b:0 "Fire them."
 nhs_hellenicconversion.107.c:0 "Stand by them."
 nhs_hellenicconversion.107.d:0 "Arrange for a quiet retirement."
 nhs_hellenicconversion2.t:0 "The Death of Georgios Gemistos Plethon"
 nhs_hellenicconversion2.d:0 "Georgios Gemistos Plethon has been many things. A philosopher. A clergyman. A mathematician. A navigator. A heretic. But through it all he had always been fiercely loyal to the Roman family and throne. His passing sent shockwaves throughout [Root.GetName] and caught many of us off-guard. Regardless of our own feelings towards the man we are conscious of the tremendous loss. Nonetheless we are confronted yet again by a difficult choice. In light of the circumstance, a state funeral - which should be the obvious choice -  would be controversial. Alternatively, scorning the funeral all together would risk upsetting the more moderate elements of our clergy and Plethonists alike. No matter the choice the repercussions could have dramatic immediate consequences."
 nhs_hellenicconversion.2.a:0 "Organise a state funeral and attend."
 nhs_hellenicconversion.2.a.tt:0 "This runs both the risk of upsetting the church, as well as endangering the safety of our monarch. However it does protect the crown's reputation."
 nhs_hellenicconversion.2.b:0 "Covertly organise a state funeral but do not attend."
 nhs_hellenicconversion.2.b.tt:0 "While this will appease the Plethonists, should we be discovered the consequences to our Basileus' reputation will be dire."
 nhs_hellenicconversion.2.c:0 "Let the Plethonists organise their own private celebration."
 nhs_hellenicconversion.2.c.tt:0 "Letting the Plethonists have their own funeral will attract criticism from the church but it will protect the crown itself from outright criticism."
 nhs_hellenicconversion.2.d:0 "Publicly condemn the man."
 nhs_hellenicconversion.2.d.tt:0 "While doing this will send a strong message, the occasion may incite more violence from both sides."
 nhs_hellenicconversion21.t:0 "An Inch to the Left"
 nhs_hellenicconversion21.d:0 "The dagger cut into the [Root.Monarch.GetTitle]'s cloak, but it was thick enough to soften the blow, and the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] avoided actual injury. The would-be assassin was pushed away by the guards, who drew their swords and unbuckled their shields and advanced on the lone knife-wielder. The man, desperate to accomplish his task, hurled his knife at the [Root.Monarch.GetTitle], but a quick-witted Latin knight thrust out his shield, and the knife bounced off the edge of the rim. If the man's aim had been an inch to the left, the knife would have buried itself in the [Root.Monarch.GetTitle]'s throat. Before his execution, the torturer extracted that the assailant was..."
 nhs_hellenicconversion.21.a:0 "... a heathen! Bring me their heads!"
 nhs_hellenicconversion.21.b:0 "... a religious fanatic! It's a coup!"
 nhs_hellenicconversion.21.c:0 "... a crazed half-wit acting on his own."
 nhs_hellenicconversion22.t:0 "Church Angered by Public Plethonist Support"
 nhs_hellenicconversion22.d:0 "The presence of the Basileus, not to mention the very public endorsement which comes with a state funeral, has tremendously upset members of the Orthodox church from the simple adherents to the Patriarch himself. Crowds of zealots have gathered, lighting fire to facsimiles of the Basileus. \n \nWith our advisors, chaplain and even members of the imperial family breathing down the Basileus' neck a response is desperately needed."
 nhs_hellenicconversion.22.a:0 "The church bows down to the crown!"
 EST_VAL_HCD_CHURCH_COWED:0 "Humbled: §Y$VAL$%§!"
 nhs_hellenicconversion.22.b:0 "Make sure the church officials stay quiet."
 nhs_hellenicconversion.22.b.1:0 "The church authorities are swayed."
 nhs_hellenicconversion.22.b.2:0 "The scheme is exposed!"
 nhs_hellenicconversion23.t:0 "Corruption Exposed"
 nhs_hellenicconversion23.d:0 "Our efforts to covertly organise a funeral for Georgios Gemistos Plethon have been uncovered! Not only are the church authorities furious, but the crown itself was shaken by the reveal."
 nhs_hellenicconversion.23.a:0 "Rats!"
 nhs_hellenicconversion24.t:0 "Funeral Goes as Planned"
 nhs_hellenicconversion24.d:0 "Georgios Gemistos Plethon's funeral was a magnificent affair, and through our covert actions, a peaceful one. With the clergy none the wiser Plethonists and adherents of our traditional ways came together to celebrate the life of a great man."
 nhs_hellenicconversion.24.a:0 "Wonderful."
 nhs_hellenicconversion25.t:0 "Plethonists Clash With Orthodox Agitators"
 nhs_hellenicconversion25.d:0 "Following a mostly peaceful vigil, a group of Plethonist demonstrators left the funeral and began to march towards the capital's basilica. There they were met by a group of Orthodox preachers and faithful. \n \nAs the Heathens attempted to press on the preacher moved to stop them. Soon more Orthodox faifthul gathered and began heckling and harassing the heathens. A violent confrontation ensued where both Plethonists and Orthodox lives were lost. In response to what was seen as a provocation by the Orthodox church Plethonists have begun rioting across our country, going as far as to descend on the capital itself!"
 nhs_hellenicconversion.25.a:0 "Send in the army and crush these agitators!"
 nhs_hellenicconversion.25.b:0 "Attempt to negotiate with the Plethonists."
 nhs_hellenicconversion26.t:0 "Peaceful Vigils Held"
 nhs_hellenicconversion26.d:0 "The death of Georgios Gemistos Plethon was accompanied by dozens of small vigils held in the homes of several Plethonist families across the country. Thankfully no violence erupted, in spiute of the sporadic acts of provocation by a few hardliners in our clergy. We should be truly grateful that the man was mourned in peace."
 nhs_hellenicconversion.26.a:0 "Maybe they aren't so bad after all."
 nhs_hellenicconversion27.t:0 "Plethonists Outraged by Condemnation"
 nhs_hellenicconversion27.d:0 "Outraged by our condemnation of the late Georgios Gemistos Plethon, several prominent Plethonist leaders - chief among them influential members of the merchant class - have made it known that our statement has done nothing but stir up anger and that they worry our words to be used by church officials against them in the coming months."
 nhs_hellenicconversion.27.a:0 "Too bad."
 nhs_hellenicconversion28.t:0 "Plethonist Riot"
 nhs_hellenicconversion28.d:0 "Outraged by our condemnation of the late Georgios Gemistos Plethon, several prominent Plethonist leaders have gathered their followers and descended on the capital. They've taken aim at churches and other Orthodox monumnents, tagetting laymen and clergy members alike.\n\nChurch authorities reached out to us, imploring the Basileus to intervene in their favour and quell these mobs in an immediate and decisive manner."
 nhs_hellenicconversion.28.a:0 "Run these heathen dogs down!"
 nhs_hellenicconversion.28.b:0 "The church is on its own."
 nhs_hellenicconversion29.t:0 "Orthodox Zealots Turn Against Plethonist Families"
 nhs_hellenicconversion29.d:0 "Spurred on by our Basileus' condemnation of Plethonist practices and of the late Georgios Gemistos Plethon zealots have taken it upon themselves to bring God's justice to any suspected heathen. \n \nJustified or not, these actions have led to interfaith violence unlike any other which threaten to boil over into bloodbaths if we do not intervene right now. However, should it be our wish, we could use it to our advantage and forecfully expel any and all supected traitor and heretic from our country..."
 nhs_hellenicconversion.29.a:0 "The Heathens deserve to burn."
 nhs_hellenicconversion.29.b:0 "Let the events run their course."
 nhs_hellenicconversion.29.c:0 "Stop this madness!"
 nhs_hellenicconversion3.t:0 "A Heretic Among Us?"
 nhs_hellenicconversion3.d:0 "The priest barges in the throne room, chaplain in tow. As he re-adjusts his robes - resetting his cross in the process - the aging man clears his throat. With a solemn tone of voice he excuses his interruption of the courtly meeting and takes a deep bow. 'Your grace' he begins 'I regret to inform you that I have uncovered evidence that heresy - heathenry even - has found its way into the midst of your own family, among your own blood' \n \nHe goes on to explain that the Basileus' appointed heir has been associated with key members of the Plethonist movement, going as far as to suggest that they are outright conspiring against the Imperial family itself. These accusations shook our monarch, who now stands at a difficult crossroads..."
 nhs_hellenicconversion.3.a:0 "Denounce [Root.Heir.GetHerHim]!"
 nhs_hellenicconversion.3.b:0 "Refuse to hear out this nonsense."
 nhs_hellenicconversion.3.c:0 "Jail this fool!"
 nhs_hellenicconversion31.t:0 "A Child of Faith"
 nhs_hellenicconversion31.d:0 "In spite of the rumors their heir to the $MONARCHTITLE$ has shown to be anything but a faifthul Orthodox devotee. $HEIR_CAP_ADJ$ faith asserted the church withdrew its prior acucsations, fully backing the heir with the might of their bureaucracy."
 nhs_hellenicconversion.31.a:0 "We are gratious for the church's support."
 nhs_hellenicconversion32.t:0 "The Heathen Brat"
 nhs_hellenicconversion32.d:0 "To the shock of our $MONARCHTITLE$, $HEIR$ has proven themselves to indeed hold heathen sympathies. The evidence is indisputable, and we are once more left witha difficult choice. With $HEIR$ 's claim completely shattered it is clear that the obvious choice would be to disinherit them and throw them in jail - or perhaps even consider summoning the executioner. Or we could persists, hoping that these are nothing but rumors spread by ambitious church officials..."
 nhs_hellenicconversion.32.a:0 "Disinherit [Root.Heir.GetHerHim] and throw [Root.Heir.GetHerHim] in jail!"
 nhs_hellenicconversion.32.b:0 "Surely they can't be that bad!"
 nhs_hellenicconversion33.t:0 "A Blade in the Dark"
 nhs_hellenicconversion33.d:0 "The lifeless body of the $MONARCHTITLE$'s child lays cold, drowned in their own blood and strangled in their bedsheets. The guards can do nothing but stand there in silence as our monarch mourns. While the palace's intendant has promised that an investigation will take place, there is little to no hope to find the killer or killers..."
 nhs_hellenicconversion.33.a:0 "...rest in peace, blood of mine."
 nhs_hellenicconversion4.t:0 "Plethonists Establish Public Assemblies"
 nhs_hellenicconversion4.d:0 "Our actions have come to be seen by many Plethonists as hostile if not outright threatening. A significant number of these heathens have congregated in one part of our nation and have seized control of the local assemblies and administration. Representatives of this 'Ekklesia' have reached our court, and demanded an audience with the $MONARCHTITLE$. To their credit they presented their full support to our $MONARCHTITLE$, and re-affirmed their loyalty to [Root.GetName]. However they have made several demands as well. Mostly, their reclamations are focused on a recognition of autonomy and self-governance.\n\nWhile not necessarily outlandish, these demands do cause the risk of establishing a precedent in our nation. One one hand allowing a measure of autonomy and protection to the Plethonists would certainly appease them and lessen the risk of an armed revolt. On the other they could see this gesture as one of approval and encouragement instead of pacification. The most zealous among the church authorities have argued that we should arrest these heretics without a second thought, even if this will certainly bring about an armed revolt."
 nhs_hellenicconversion.4.a:0 "Who do they think they are? Crush them!"
 nhs_hellenicconversion.4.b:0 "Refuse their demands."
 nhs_increase_hellenic_disaster_progress_by_0.5:0 "Increases Monthly Disaster Progress of §YElysian Religious Wars§! by §R0.5%§!."
 nhs_hellenicconversion.4.c:0 "Let them be. Violence isn't the answer."
 nhs_hellenicconversion.4.d:0 "Negotiate a deal behind closed doors."
 nhs_hellenicconversion41.t:0 "Orthodox Farmers Angered by Plethonist Community"
 nhs_hellenicconversion41.d:0 "Farming communitied bordering a Plethonist community have petition the $MONARCHTITLE$, requesting their assisstance in mediating a dispute between themselves and the heathens. They accuse some members of the Plethonist community of land theft. Members of the Plethonist community on the other hand have deflected the blame onto barbaroi incursions.\n\nObviously this affair would normally be below the attention of the crown, but given the current delicate situation the $MONARCHTITLE$ cannot avoid passing judgment on the matter."
 nhs_hellenicconversion.41.a:0 "Demand compensation from the Plethonists."
 nhs_hellenicconversion.41.b:0 "Ignore this unwashed rabble."
 nhs_hellenicconversion.41.c:0 "Settle the dispute."
 nhs_hellenicconversion.41.d:0 "The Barbaroi you say?"
 nhs_hellenicconversion42.t:0 "Plethonists Expand Autonomous Settlements"
 nhs_hellenicconversion42.d:0 "Building on the previous charter granted by the $MONARCHTITLE$ a small group of Plethonist settlers and farmers established a new community. Arguing that we have already showed leniance in the past, they request that we expand the special rights previously granted to this new settlement. While it would obviously displease the church it would bring its fair ammount of new settlers to a new part of [Root.GetName]."
 nhs_hellenicconversion.42.a:0 "Allow it."
 nhs_hellenicconversion.42.b:0 "Placate the clergy."
 nhs_hellenicconversion.42.c:0 "Stop them!"
 nhs_hellenicconversion43.t:0 "Famine Strikes Plethonist Communities"
 nhs_hellenicconversion43.d:0 "It is hard to not be moved by the delegation which has come to seek audience with the $MONARCHTITLE$. Their clothes barely hide the frailty of their forms. Heathens they may be, our $MONARCHTITLE$ struggles none the less with the terrifying display which they find in front of them. 'My $MONARCHTITLE$' the closest of the delegates begins 'our lands suffer under the strain of one poor harvest after another. Please, we implore your mercy and generosity - for ourselves and our children'.\n\nFamines are tragedies of the highest order, and God does teach us to treat our neighbours with kindness. However these people are not people of the book. They are Pagans, heretics - heathens. Even if $MONARCHTITLE$'s heart may be swayed by the pity they may feel, the chaplain's glare reminds us of our obligation towards our church."
 nhs_hellenicconversion.43.a:0 "These heathens are on their own."
 nhs_hellenicconversion.43.b:0 "Offer temporary exemptions."
 nhs_hellenicconversion.43.c:0 "Offer long-term exemptions."
 nhs_hellenicconversion.43.d:0 "Expend the crown's resources."
 nhs_hellenicconversion44.t:0 "Plethonists Demand Representation"
 nhs_hellenicconversion44.d:0 "With our expansion of privileges granted to the Plethonist community, the heathens - unssatisfied with the current status quo - presented our $MONARCHTITLE$ with a petition demanding that their assemblies and elected leaders be represented at court. This demand is of course outrageous, with the church authorities in particular furious at the proposal.\n\nAdvisors approached the $MONARCHTITLE$ with proposals for a compromise, granting both the church and Plethonists increased rights and greater power over the crown. None of these three solutions are of course ideal, but they may be better than outright refusing the Plethonists' ultimatum... unless we are willing to be putting them down by the sword, of course."
 nhs_hellenicconversion.44.a:0 "Accept their request."
 nhs_pagan_representation_modifiers_removed_tt:0 "The following modifier will be removed upon the start of §YElysian Religious Wars§! or if the conflict is fully avoided."
 nhs_hellenicconversion.44.b:0 "Heathens have no place at court!"
 nhs_hellenicconversion.44.c:0 "Offer concessions to both sides."
 nhs_hellenicconversion.44.d:0 "Negotiate a better arrangement with key Plethonist figures."
 nhs_hellenicconversion5.t:0 "Time for an Inquisition?"
 nhs_hellenicconversion5.d:0 "It is no question that the $MONARCHTITLE$ has been less than pro-active when it comes to dealing with the increasing number of Plethonists within our country. The church, which perceives the situation as being out of control, has been the most vocal in its critique of our $MONARCHTITLE$. The Patriarch and his closest associates have made no attempt to hide the contempt they hold for our past actions. Today however this appears to have boiled over.\n\nThe Patriarch, in a private meeting with our $MONARCHTITLE$ openly suggested that we had been unable - nay, unwilling - to handle the crisis at hands. Sharing his worries and grievances he has proposed a solution which he argues could be mutually beneficial to our country, the church and the $MONARCHTITLE$. He proposed that we establish an inquisition, which would sit above our authorities but would still be subservient to the $MONARCHTITLE$, with the stated objective of ridding all heretics and heathens from our country."
 nhs_hellenicconversion.5.a:0 "Ascquiese to the church's demands."
 nhs_hellenicconversion.5.c:0 "This is a ridiculous demand!"
 nhs_hellenicconversion51.t:0 "Inquisition Purges Suspected Pagans"
 nhs_hellenicconversion51.d:0 "Members of the Inquisition have approached the $MONARCHTITLE$ and presented a list of suspected traitors and pagan sympathisers within our administration. Some of these names are even members of our $MONARCHTITLE$'s inner circle! The evidence presented however is nothing but short of unconvicing: contradictory testimonies, circumstantial evidence and very obviously charged accusations rooted in jealous rather than good faith. The inquisitors however assure us that better evidence will be found, citing the pressing need to root out the rot as fast as possible - even if it means taking the lives of a few innocents. 'Martyrs' as they call them."
 nhs_hellenicconversion.51.a:0 "Allow the inquisitors to proceeed un-impeded."
 nhs_hellenicconversion.51.b:0 "Ensure a proper trial is held."
 nhs_hellenicconversion.51.c:0 "There will be no arrest without proper evidence!"
 nhs_hellenicconversion52.t:0 "Fiery Retribution"
 nhs_hellenicconversion52.d:0 "Reports have come to light that the Inquisition has been authorising and supervising cruel and torturous death sentences resulting in a victim burned alive. The particularly horrifying method of execution - even when leveraged against Heathens - has shook our $MONARCHTITLE$. This is not to mention the fact that the inquisition appears to be working outside of the legal process to the dismay of some of our people."
 nhs_hellenicconversion.52.a:0 "Allow the inquisitors to proceeed un-impeded."
 nhs_hellenicconversion.52.b:0 "Publicly condemn the trials."
 nhs_hellenicconversion.52.c:0 "Personally Intervene."
 nhs_hellenicconversion53.t:0 "Intimate Matters"
 nhs_hellenicconversion53.d.a:0 "Rumors and whispers among the palace have reached the ears of the Inquisition: words of betrayal and heresy, aimed at our $MONARCHTITLE$'s consort. The Inquisition cannot obviously simply arrest our $MONARCHTITLE$'s love without official support, something which they have very clearly reminded the $MONARCHTITLE$ of. Undaunted by our $MONARCHTITLE$'s resolve the inquisition brought forward a long list of charges and witnesses. They demand that the $MONARCHTITLE$ abandon the current consort so they may face divine justice."
 nhs_hellenicconversion53.d.b:0 "Our $MONARCHTITLE$'s celibacy has worried members of the inquisition, which has proposed that the $MONARCHTITLE$ marry a minor noble they have chosen for their peity and devotion to God. They assure us that such a consort would earn them Divine favour, as well as the support of the inquisition."
 nhs_hellenicconversion.53.a:0 "How could I suffer such a betrayal?."
 nhs_hellenicconversion.53.b:0 "For men of faith, the church sure does know how to sway my heart..."
 nhs_hellenicconversion.53.c:0 "No! I know my heart!"
 nhs_hellenicconversion6.t:0 "A Crisis Averted"
 nhs_hellenicconversion6.d:0 "Everyone in the Roman Empire was absolutely certain that the movement sparked by Gemistos Plethon would erupt into strife and ruin, and civil war. A generation has passed now and those fears have diminished to nothing: whatever path the [Root.Monarch.GetTitle] has taken, [Root.Monarch.GetSheHe] has done it in strict moderation, without infuriating either faction into violence. Nevertheless, one day a passing Varangian has asked the [Root.Monarch.GetTitle], 'so what religion are you? Be you the follower of the many gods or a [Root.Monarch.GetWomanMan] of the White Christ?'\n\nHe seems to expect an answer."
 nhs_hellenicconversion.6.a:0 "I follow the gods, of course."
 to_nhs_consequences_peaceful_unfriendly_hostile_tt:0 "§gWe do not gain any additional benefits, since at least one of the faction has an unfriendly or hostile attitude.§!"
 nhs_tolerated_minority_orthodox_in_the_future_tt:0 "All our primary culture group (§Y[Root.Culture.GetGroupName]§!) provinces following §YEastern Orthodox§! religion will get '§YReligious Tolerance§!' modifier as long as they remain §YEastern Orthodox§!, giving the following effects:\nLocal Religious Unity Contribution: §G-100.0%§!\nLocal Unrest: §G-5.00§!\nLocal Missionary Strength: §R-5.0%§!\n"
 nhs_hellenicconversion.6.b:0 "I follow God, of course."
 nhs_tolerated_minority_hellenic_in_the_future_tt:0 "All our primary culture group (§Y[Root.Culture.GetGroupName]§!) provinces following §YHellenic§! religion will get '§YReligious Tolerance§!' modifier as long as they remain §YHellenic§!, giving the following effects:\nLocal Religious Unity Contribution: §G-100.0%§!\nLocal Unrest: §G-5.00§!\nLocal Missionary Strength: §R-5.0%§!\n"
 nhs_hellenicconversion54.t:0 "Inquisitorial Success"
 nhs_hellenicconversion54.d:0 "It is a grand day for us all, that with the power graciously granted to them by the Emperor, the Inquisition has managed to abolish all talk of Plethonist revolution within our lands. The Plethonists have been dealt with via a series of swift strokes, and all that remains are a few scattered pockets of resistance who will be more than happy to remain in their small little communities, praying to their imaginary gods for miracles that will never come. The light of Christ has shined through.\n\nHowever there now comes the issue of the Inquisitions end goal. They were petitioned to suppress the Plethonists and they have served that purpose well, but they push for more. They do not want to rest until every last pagan has been hunted down and made to repent for his crimes. However these last decades have been rough on all, and continuing to a fight a war we have long since won may lead to further division and harm, when all that our nation desires now is to reconcile our differences and work together for a better future here in our god given paradise."
 nhs_hellenicconversion.54.a:0 "We Must Save Their Souls!"
 to_nhs_consequences_peaceful_inquisition_unfriendly_hostile_tt:0 "§gWe do not gain any additional benefits, since the orthodox christians have an unfriendly or hostile attitude.§!"
 nhs_hellenicconversion.54.b:0 "The Inquisition is hereby disbanded!"
 nhs_semi_tolerated_minority_in_the_future_tt:0 "All our primary culture group (§Y[Root.Culture.GetGroupName]§!) provinces following §YHellenic§! religion will get '§YDifferences Reconciled§!' modifier as long as they remain §YHellenic§!, giving the following effects:\nLocal Religious Unity Contribution: §G-75.0%§!\nLocal Missionary Strength: §R-3.0%§!\n"
 nhs_hellenicconversion56.t:0 "A Horrible Coup"
 nhs_hellenicconversion56.da:0 "The Emperor was forced to cower within his palace as agents of the Inquisition bearing blades and torches attempted to enter the palace and take him hostage, whereupon they would have forced him to denounce all who dare to follow the beliefs of the so called Plethonists and given them almost absolute power to prosecute those who practiced 'unfavourable' beliefs to the fullest extent of their capabilities.\n\nThankfully their plan was not to bear fruit. While they are not the Varangian Guard of old, our Emperor is still protected by some of the fiercest warriors in all [Root.GetName], and they swiftly beat back the rowdy rabble, rounding up the ringleaders and presenting them to the Emperor for punishment for their attempt to seize power at knifepoint.\n\nThere was only one possible punishment for the crime of high treason."
 nhs_hellenicconversion56.db:0 "The Emperor was forced to cower within his palace as agents of the Inquisition bearing blades and torches attempted to enter the palace and take him hostage, whereupon they would have forced him to denounce all who dare to follow the beliefs of the so called Plethonists and given them almost absolute power to prosecute those who practiced 'unfavourable' beliefs to the fullest extent of their capabilities.\n\nThankfully their plan was not to bear fruit. The new Varangian Guard fought with all the ferocity of their forebears and they swiftly beat back the rowdy rabble, rounding up the ringleaders and presenting them to the Emperor for punishment for their attempt to seize power at knifepoint.\n\nThere was only one possible punishment for the crime of high treason."
 nhs_hellenicconversion.56.a:0 "Put them all to death."
 nhs_hellenicconversion57.t:0 "The Grand Inquisition's Decree"
 nhs_hellenicconversion57.d:0 "The Inquisition has time and again demanded to be granted greater and greater freedom to pursue its goal of removing all Plethonist ideas from our lands, and ensuring that the word of Christ reigns supreme. But while their goals may be laudable, the Emperor has been reluctant to give away such power, when he has no idea when he might receive it back.\n\nThis changed when a mob of Inquisitors and their clerics marched upon the imperial palace, manuvering past the Emperor's bodyguards and locking themselves away within his private chambers so that they might... discuss his current reticence.\n\nAfter several hours and multiple unsuccessful attempts to retrieve the Emperor from their private discussions, he was finally released and immediately made new proclamations in support of the Inquisition and its goals, as well as granting them a number of extra rights and privileges to use in the pursuit of their holy task.\n\nSome nobles whisper that the Emperor has effectively raised the Church to be a second Emperorship. But not when any Inquisitors can hear."
 nhs_hellenicconversion.57.a:0 "Through Faith we Endure."
 
 # TO_ELY_advisor_events.txt
 newnhs_tributeevents.t:0 "Aidanon Gilbertakos"
 newnhs_tributeevents.d:0 "Great men performed great deeds in their lives, and will be remembered for a thousand years for it. This man is not one of them. He worked diligently, out of the spotlight, keeping the realm afloat, letting more prestigious men take credit for the realm's stability. Few will remember his name, but few men in history were as diligent and competent as this one."
 newnhs_tributeevents.a:0 "Good news indeed!"
 msg_tributeevents.t:0 "Kointos Akhilleus"
 msg_tributeevents.d:0 "Our hoplites, while great soldiers at close quarters, have shown great problems with adapting to the new gunpowder weaponry. Thankfully a brilliant man has appeared in our realm and both his diligent advice has proved to be indispensable to solve not only the issues with our troops but also the various troubles that beset the nation."
 nhs_tribute.6.t:0 "Atma Refrdottir"
 nhs_tribute.6.d:0 "A wealthy merchant named Atma Refrdottir has recently arrived at the Emperor's court from the snowy reaches of Vinland. For years she has strived to show her people of the merits of trading with their allies instead of always raiding them, though as expected it has been somewhat difficult. In an attempt to bridge the gap between our peoples, Atma has offered her services to [GetRomeElysia] in a more formal capacity, with the goal of creating new trade routes and diplomatic contacts. As a show of good faith, Atma also offered bottles of the finest mead and honey from her ancestral lands as a gift for the emperor."
 nhs_tribute.6.a:0 "She will make a fine diplomat."
 nhs_tribute.6.b:0 "I must get my hands on more of that mead."
 
 # TO_ELY_army_reforms_events.txt
 nhs2_army_reforms.1.t:0 "Reform the Military"
 nhs2_army_reforms.1.d:0 "A serious problem has recently been brought to our attention. We are trapped in this New World, with little manpower and virtually no wealth, and yet our military is still operating on the old Roman model - a model which is costly to maintain for not enough benefit. We must reform the army if we are to long survive this Elysia."
 nhs2_army_reforms.1.a:0 "Conscript Native Warriors"
 nhs2_army_reforms.1.t1:0 "§MThe conscription of native warriors from local Barbaroi tribes will provide us with some much needed manpower.§!"
 to_nhs_enable_native_mercenary_companies_tt:0 "Enables the recruitment of §YBarbaroi Mercenary Companies§!."
 nhs2_army_reforms.1.b:0 "Expand the Militia"
 nhs2_army_reforms.1.t2:0 "§MThe expansion of the local city militias will instil our people with a sense of pride as they defend their homes from foreign threats, while also providing them with crucial military experience.§!"
 nhs2_army_reforms.1.c:0 "Establish Barbaroi Janissaries"
 nhs2_army_reforms.1.t3:0 "§MThanks to the reforms of Prince Orhan, we have been able to draft plans for the re-education of Barbaroi children into a feared military unit directly styled on the Ottoman Janissary corps. These soldiers, taught to speak Greek and worship the True Faith from an early age, will support our regular troops in battle. The Latins call them 'giannizzeri', but our own people started referring to them as the 'Prinkipes', in honour of Orhan's teachings.§!"
 nhs2_army_reforms.2.t:0 "Old World Armies"
 nhs2_army_reforms.2.d:0 "It has come to our attention that, while the current army is sufficient for battling native rabble, it simply does not compare to the massed armies of the European powers. We have many subjects now, so perhaps it might be beneficial to reform the military into something perhaps a little less ad-hoc than it is now..."
 nhs2_army_reforms.2.a:0 "Implement the Old Byzantine Model"
 nhs2_army_reforms.2.t1:0 "§MBy dividing our territory into smaller military districts, or 'Themes', our armies will be well organised and disciplined, though also smaller than a European-style army.§!"
 nhs2_army_reforms.2.b:0 "Invest in firearms and hire foreign advisors"
 nhs2_army_reforms.2.t2:0 "§MBy hiring the leading military theorists and instructors from across Europe and developing our own firearms technology, our armies will start on the long road to modernization.§!"
 nhs2_army_reforms.2.c:0 "Bring to bear the power of Greek Fire"
 nhs2_army_reforms.2.t3:0 "§MBy harnessing the destructive power of Greek Fire in the form of hand-held siphons and clay grenades, our armies will be a force to be reckoned with on the battlefield.§!"
 nhs_bonuses_later_tooltip:0 "§MReform effect will apply upon re-establishing control of the naphtha source.§!"
 nhs_fire_nobles_tooltip:0 "The nobility will be discontent with this decision as it severely limits the importance of cavalry and thus their influence."
 nhs2_army_reforms.2.e:0 "Our military is good enough as it is!"
 nhs2_army_reforms.2.t4:0 "§MOur current strategies have served us well so far, we just need more men to overwhelm the enemy!§!"
 nhs2_keep_first_reform_native_tt:0 "We will keep the army reform: §YConscripting Native Warriors§!"
 nhs2_keep_first_reform_traditional_tt:0 "We will keep the army reform: §YExpanded the Militia§!"
 nhs2_keep_first_reform_janissary_tt:0 "We will keep the army reform: §YOrhan's Janissaries§!"
 nhs2_army_reforms.3.t:0 "Fire and Steel"
 nhs2_army_reforms.3.da:0 "While our current army has proven itself well against the armies of Europe, recent advancements in the areas of guns and cannons among many European powers have put us at a disadvantage. We should either focus on improving our proven crossbow technology or begin to adopt Old World musket technology. The nobles have also proposed cataphract-led armies with primary focus shifted from infantry to cavalry regiments."
 nhs2_army_reforms.3.dc:0 "While our current army has proven itself well against the armies of Europe, recent advancements in the areas of guns and cannons among many European powers have put us at a disadvantage. We should either focus on improving our proven crossbow technology or begin to adopt Old World musket technology. The nobles have also proposed cataphract-led armies with primary focus shifted from infantry to cavalry regiments. Alternatively, we could focus on investing more into Greek Fire, adding some real fire to our firearms."
 nhs2_army_reforms.3.a:0 "Embrace European Muskets"
 nhs2_army_reforms.3.t1:0 "§MThe time has come to fully adopt the flintlock musket. Though based on a European design, the muskets used by the rank and file of the [Root.GetAdjective] army have been modified to fire a smaller-calibre, yet longer-ranged shot. Such equipment is locally produced, and proves cheaper than importing muskets from Europe.§!"
 nhs_settler_heritage_2_3_tt:0 "Modify §YSettler Heritage§! by\nNational Manpower Modifier: §G+20.0%§!\nNational Sailors Modifier: §G+30.0%§!\nLand Force-limit Modifier: §G+5.0%§!\nLand Maintenance Modifier: §G-10.0%§!\nCavalry Cost: §G-15.0%§!\nMercenary Maintenance: §G-20.0%§!\nMercenary Manpower: §G+10.0%§!\nThe modifier will be removed when we reach military technology §Y23§!."
 nhs2_army_reforms.3.b:0 "The world will tremble at the sight of our Cataphracts"
 nhs2_army_reforms.3.t2:0 "§MOur mighty Kataphractoi have served our armies well for many centuries. By providing them with better equipment and supporting them with lighter auxiliary cavalry made up of native Barbaroi, they will smash through all that oppose us.§!"
 nhs2_army_reforms.3.c:0 "Modernise our proven Crossbow Technology"
 nhs2_army_reforms.3.t3:0 "§MIn the absence of gunpowder, the crossbow acted as the fundamental weapon of our armies for hundreds of years. By increasing their power and range, the reliability of the crossbow will no doubt counter the massed volleys of the European musket armies.§!"
 nhs2_army_reforms.3.e:0 "Set our enemies alight with Greek Fire"
 nhs2_army_reforms.3.t4:0 "§MThough devastating during combat, Greek fire has always been a liability off the field, often bursting into flames when mishandled. Recent improvements in alchemy have allowed us to substitute these compounds with more stable variants, though at the cost of increasing costs.§!"
 nhs2_army_reforms.4.t:0 "Old and New"
 nhs2_army_reforms.4.d:0 "Ours is an old empire. Like any old thing, it has old friendships, old enmities and problems, and old ways of doing things. The old ways, however, can no longer stand up to the march of progress. We should implement reforms so that our armies will not be eclipsed by the Europeans."
 nhs2_army_reforms.4.a:0 "Invest in reforms in the fields of administration and army recruitment."
 nhs2_army_reforms.4.t1:0 "§MBy reducing corruption in the ranks of our regimental commanders and paymasters, and investing in a propaganda programme aimed at inducing young men into the army, we can draw more of our manpower into the military at a cheaper cost than before.§!"
 nhs2_army_reforms.4.b:0 "Invest in a professional army."
 nhs2_army_reforms.4.t2:0 "§MThe powers to the east, in our old homeland of Europe, are rapidly transforming their military model from the feudal levies and mercenaries they used to use to a professional model more akin to what our ancient Legionaries were. We should emulate the Legions of our ancestors and form a truly professional army for the first time in millennia. After all, we can't let mere Frankish and Latin barbarians eclipse us, can we?§!"
 nhs2_army_reforms.4.c:0 "Invest in local auxiliaries and mobility."
 nhs2_army_reforms.4.t3:0 "§MThough we have done so for centuries, the time has come to further invest in the use of local auxiliaries. By recruiting those who know the local area, Barbaroi, Symmachoi, European, or otherwise, we can ensure that our armies remain well fed and supplied while on the march.§!"
 nhs_no_proffesionalism_loss_for_mercs_tt:0 "Hiring §YMercenaries§! no longer decreases §YArmy Professionalism§!."
 nhs2_army_reforms.4.f:0 "Invest in the modernization of our cavalry."
 nhs2_army_reforms.4.t5:0 "§MThe Roman Empire has long relied on elite cavalry formations to win battles and wage wars. Horse archers, light skirmishers, Latin knights, cataphracts - we have used every kind of horseman the world has. Just because it is more difficult to utilize cavalry in modern warfare, however, does not mean that we should abandon a tested method of war. Hussars, dragoons, cuirassers... Europe has all manner of effective horse soldiery to draw upon.§!"
 nhs2_army_reforms.4.e:0 "Invest in modernising Greek Fire equipment."
 nhs2_army_reforms.4.t4:0 "§MRecent technological breakthroughs have allowed us to safely store and transport larger quantities of Greek fire than ever before. To this end, it is now possible to create portable siphons that rival the firepower of our ship-mounted variants or the European cannon. With enough firepower and in the right conditions, we can take on armies many times larger than our own.§!"
 nhs2_army_reforms.5.t:0 "A New Doctrine"
 nhs2_army_reforms.5.d:0 "We have recently come to the conclusion that our current army doctrine does not suit our needs. It would be possible, albeit somewhat costly, to reorganize our military along new lines."
 nhs2_army_reforms.5.a:0 "Never mind"
 
 # TO_ELY_country_events.txt
 nhs2_countryevents.14.t:0 "Expansion becomes Organised"
 nhs2_countryevents.14.d:0 "Our nation's progress on the field of colonization have rendered the spontaneous efforts of our people to cultivate more land obsolete. Colonization is now directed and regulated by our government. This reduces friction with the natives considerably, since we try to respect their territory as much as possible."
 nhs2_countryevents.14.a:0 "Shame, I liked getting free land."
 nhs2_countryevents.2.t:0 "The Elysian Homelands"
 nhs2_countryevents.2.da:0 "Now that we have founded our new capital, it is time to expand our influence to the lands that surround it, as this would provide a buffer zone that any enemies must first pass through. We also hope to one day benefit from what may become the cultural and economic centre of our empire."
 nhs2_countryevents.2.db:0 "The bay area we made landfall in is ripe for colonization; the native barbarians are few in number and thus easily integrated, and there are strategic resources in the region needed to build an empire. Today the newly-appointed governor of one of these frontier colonies has sent the first shipment of taxes to Nea Konstantinoupolis."
 nhs2_countryevents.2.a:0 "I can see it already."
 nhs2_countryevents.21.t:0 "To Steal a March"
 nhs2_countryevents.21.d:0 "At first it seemed possible to make common cause with them. And then came setback after setback. Diplomatic incidents, tresspasses, injuries, and more caused relations to nosedive. They call themselves the Powhatan. We call them conquered barbarians."
 nhs2_countryevents.21.a:0 "It is the fate of empires to conquer."
 nhs2_countryevents.13.t:0 "First Contact"
 nhs2_countryevents.13.d:0 "The scouts have returned to the fortified landing camp with a barbarian. The foreigner bore a barbarian Dane axe and was dressed in a long coat of mail - were it not for his dark eyes and ruddy skin, one would almost believe him a Varangian. His tongue was utterly incomprehensible and matched no language spoken in Europe, but he switched to something almost familiar. A trader who spoke Danish, swept along into the fleet by chance after he returned home from the cold north, was brought in to translate, and a dialogue was established after several false starts.\n\nHe claimed that many tribes competed for resources, for land, for wealth and honor in this land, and that he stood as the hearth-guard for his own chieftain. He claimed that the largest of these tribes bore a carrion bird on their banner and were fierce warriors.\n\n'What is your tribe called?' He finally asked us."
 nhs2_countryevents.13.a:0 "We are the Empire of the Romans."
 nhs2_countryevents.12.t:0 "Strangers From Afar"
 nhs2_countryevents.12.d:0 "For days now there have been rumours spreading through the many peoples of the land of foreigners who have come to our lands. They speak of these people arriving in humongous canoes bigger than houses, while they are pulled across the water by painted clouds. We thought these farcical reports barely worth listening to, or perhaps people confused and believing the Vinlanders have returned to the south.\n\nBut after sending a few scouts to investigate, we found all the rumours to be true and more. These strangers dress in clothing the likes of which we have never seen, while they perform unnatural rituals, and speak in a foul new tongue no warrior, chief or clan mother has ever heard before. The talk of these new aliens puts our people at ill ease."
 nhs2_countryevents.12.a:0 "We shall study these strangers."
 nhs2_countryevents.33.t:0 "Our Neighbours"
 nhs2_countryevents.33.d:0 "The barbaroi watch us build our new cities and hamlets, amused as would be proud parents. Yet the wiser of the barbar become wary, as if their children's imaginarium were being manifest by some dark, foreboding magick. Stygian scratches upon barks and hides and parchment scraps have become flesh in the hands of our brilliant engineers and builders. Day by day, bright amusement degrades evermore into suspicion behind their dark eyes.\n\nAs they share their food and knowledge of land, so we share our skills of technik and artifice. For a time, this shall keep the peace. But for how long?\n\nTemperate Roman minds see the barbaroi as a counterweight to our boundless ambitions, without their presence we shall overreach and our settlements become hollow. We need them more than they need us, therefore an accord must be reached with their councils.\n\nWarlike minds wish to do away with our neighbours, break them, and send them limping into the forests with the bones of their ancestors. Without their local knowledge, trade, and labour contribution to our efforts the establishments of our colonia will be hampered but social cohesion will be higher, lest there sparks a conflagration like in the days of the Komnenoi Emperors."
 nhs2_countryevents.33.a:0 "We will do what needs to be done."
 nhs_generous_supplies_dev_ideas_bonus_tt:0 "Due to the §Ggenerous§! amount of supplies we have taken, we gain the following benefits:"
 nhs_plentiful_supplies_dev_ideas_bonus_tt:0 "Due to the §Gplentiful§! supplies we have taken, we gain the following benefits:"
 nhs_a_new_start_idea_tt:0 "Add §YA New Start§! development idea."
 nhs_population_boom_idea_tt:0 "Add §YPopulation Boom§! development idea."
 nhs_planned_metropoles_idea_tt:0 "Add §YPlanned Metropoles§! development idea."
 nhs_lots_of_ppl1_add_tt:0 "§Y[Root.GetName]§! gets '§YEager Settlers§!' modifier, the benefits of which will be halved once §Y2§! and §Y4§! colonies are completed, and the modifier will be completely removed upon completion of the §Y7th§! colony. The modifier gives the following effects:\nGlobal Settler Increase: §G+500.00§!"
 UNTIL_TWO_COLONIES_FINISHED:0 "until we finish §Y2§! colonies, at which point the listed benefits will be halved"
 nhs_lots_of_ppl1_halved_add_tt:0 "§Y[Root.GetName]§! gets '§YBrave New World§!' modifier, the benefits of which are already §Rhalved§! due to the lack of supplies. The benefits will be halved again once §Y2§! and §Y4§! colonies are completed, and the modifier will be completely removed upon completion of the §Y7th§! colony. The modifier gives the following effects:\nGlobal Settler Increase: §G+250.00§!"
 nhs_culture_changes_in_capital_area_tt:0 "Provinces in our Capital Area (§YElysia§!) will gain a §YCore§!, become §YGreek§! and convert to our religion (§Y[Root.Religion.GetName]§!) when we finish colonising them."
 nhs2_countryevents.33.tt:0 "§MProvinces in the §!§YNew World§!§M start with a portion of their development classified as §!§Ytribal development§!§M. §!§YAttacking§!§M the local natives, or §!§Yfailing to secure their loyalty§!§M will cause the loss of this development as the locals §!§Yemigrate out§!§M of our lands and leave the province depopulated. More details can be found by hovering over §!§Y'Tribal Development'§!§M province modifier.§!"
 nhs2_countryevents.18.t:0 "Honouring the Agreement"
 nhs2_countryevents.18.d:0 "It seems we unknowingly acted against our agreement with the Spartans, preventing us from directly interfering with their politics for 50 years after they establish their settlement."
 nhs2_countryevents.18.a:0 "Our sincere apologies"
 nhs2_countryevents.16.t:0 "Chosen Ones"
 nhs2_countryevents.16.d:0 "Garrison troops in our capital are gradually being replaced by the best troops from garrisons all over [Root.GetName]. While one may think this is to the detriment of our frontline defences, the rich compensation and prestigious status of our city's garrison has led to increased enlistment and motivates garrisons everywhere to train vigorously. The emperor has officially renamed $CAPITAL_CITY$'s guards to 'Epilektoi' ('The Chosen Ones') and selected the elite of the elite as bodyguards of the royal family and its household."
 nhs2_countryevents.16.a:0 "Institute the Epilektoi, by order of the Emperor!"
 to_enables_epilektoi_tt:0 "Enables §YEpilektoi§! as a mercenary company."
 to_enables_epilektoi_no_proff_loss_tt:0 "Hiring §YEpilektoi§! does §Gnot§! decrease army professionalism."
 nhs2_countryevents.31.t:0 "The [Root.Monarch.GetTitle]'s [selected_country.GetAdjective] Romance"
 nhs2_countryevents.31.d:0 "A delegation arrived some days ago, bringing with it the tribute of one of the many allied Barbaroi clans, to be presented before the Imperial Majesty. They were hosted within the royal palace with all the rights an honored guest can expect, allowed to enjoy their time wandering the monument to civilization that is our capital. \n\nHowever, on the eve of their return home, it was discovered that one of their members had gone missing. An important relative to the ruling members of the clan. After a lengthy search the missing delegate was discovered within the Palace Vineyard - caught in the loving embrace of [Root.Monarch.GetTitle] [Root.Monarch.GetName] themselves. \n\nAfter propriety was reasserted, it became apparent that the two had been experiencing a whirlwind romance over the last few days. Rather than taking offense, the delegation were quite keen on the prospect of establishing an alliance through marriage! More bothersome is the upper nobility, who do not find this foreign lover suitable to fill the consort position. Either way, someone will be upset."
 nhs2_countryevents.31.a:0 "Who are we to challenge Cupid's arrow?"
 nhs2_countryevents.31.b:0 "And taint the Imperial Lineage? Never!"
 nhs2_countryevents.32.t:0 "The Finest of Silk"
 nhs2_countryevents.32.d:0 "Silk has long been one of the most valuable commodities known to man. A single ream travelling from the far east for thousands of miles just to be sold in a European market. Intrepid merchants brave this treacherous journey across deserts and steppes infested with roaming nomads, because a single bolt of this fine silk is worth it.\n\nBut no longer. Fewer and fewer merchants make that journey every year, and instead now they charter ships westwards across the sea for a far rarer and more valuable prize. Elysian Silk. As beautiful as spun gold, as light as a feather, and yet durable enough for an Emperor to wear to battle beneath his armour, though of course he never would. Elysian Silk sells for far more than Chinese Silk, and its secrets are guarded even more zealously. Produced only in the capitol of the Empire, where the Imperial Family can watch over every single thread, the Harbour of Nea Konstantinoupolis has been forced to close its wharfs to merchant ships temporarily just to hold back the flood, but still they come for a hint of the treasure that could make them wealthier than a Dragon."
 nhs2_countryevents.32.a:0 "Let all the world look on in envy."
 ELYSIAN_SILK_BETTER:0 "Superiority of Elysian Silk"
 nhs2_countryevents.17.t:0 "City Senator Leaves Furious"
 nhs2_countryevents.17.d:0 "One of the debates in the Senate became very heated when a disgruntled city senator accused the Emperor of a lack of involvement in state affairs. It takes courage for a senator to say such a thing, but there isn't a lot that we can do about it. We could take care of these frustrations of his with some funds directed to him personally. If not, he might take this further and undermine our respect among his fellow citizens."
 nhs2_countryevents.17.a:0 "Let him go, no one will listen. I think."
 nhs2_countryevents.17.b:0 "Bribe him to remain quiet in public."
 nhs2_countryevents.19.t:0 "Senators Divided Over New Laws"
 nhs2_countryevents.19.d:0 "The Senate is divided over a new set of laws that would reduce the gap of wealth between the higher and lower classes. Debates like these happened even in Roman times - it has been attempted multiple times to redivide the lands of the wealthiest to the farmers impoverished by leaving their lands unattended during, for example, the Punic Wars. The situation is less dire today, but the issue remains and senators from cities that elect their representative through popular vote try to get re-elected by helping the large lower class. These populists have a point though, these laws would provide welcome relief to the unlucky families that try to make a living in this foreign, inhospitable land. Passing these laws would require us to bribe some of the wealthy senators as compensation for such measures. On the other hand, we could persuade those same senators to play it safe and bribe the Emperor to make sure the laws get vetoed if they'd somehow pass..."
 nhs2_countryevents.19.a:0 "Make sure the laws pass."
 nhs2_countryevents.19.b:0 "Accept bribes to block the laws."
 nhs2_countryevents.30.t:0 "Christian Senator Incites Conflict"
 nhs2_countryevents.30.d:0 "There are those in our country that damn us for not being loyal to one God, their God in particular. This narrow-minded cult of fanatics believing in a single God and blaspheming towards all other Gods has spread throughout our Empire - through conversion or conquest - and has no doubt invoked the wrath of all the Gods they blindly dismiss. They dismiss them without being able to prove their God even exists, no more than we can for ours if we're honest but at least we play it safe and please all Gods that have merit. Now a city senator from one of these Christian towns has insulted our Gods and damned all pious worshippers of our Pantheon. This has caused quite a bit of unrest in the Senate and the whole capital. People demand these blasphemers to be punished and made to worship all other Gods besides their own, like all proper citizens."
 nhs2_countryevents.30.a:0 "Leave the Christians to their own doings."
 nhs2_countryevents.30.b:0 "Ban Christians from holding public offices."
 nhs2_countryevents.30.c:0 "Persecute these cultists!"
 nhs2_countryevents.22.t:0 "Salvaging the Fleet"
 nhs2_countryevents.22.d:0 "Upon unloading the last of the cargo from the remaining ships, our sailors realised that our fleet had taken much more damage in the storm than we had originally thought, and it is in need of urgent repair. There is a debate occurring among the people on the usefulness of repairing the fleet at all, as it will be expensive to repair and maintain. The alternative is that we break down the ships for wood, which we can then use to help build the local infrastructure such as roads and housing, or for building a basic wooden palisade around the settlement to help protect us from native incursions."
 nhs2_countryevents.22.a:0 "Break down the ships to improve the local infrastructure."
 nhs2_countryevents.22.b:0 "Break down the ships and use them to build basic fortifications."
 nhs2_countryevents.22.c:0 "Sell them to traders to use them as trading vessels"
 nhs2_countryevents.22.e:0 "Keep the ships, we might need them."
 nhs_starting_flagship_fixed_tt:0 "Replaces §YHarrowing Sight§! on §YAgia Theotoke§!'s with\n§YRebuild to Last§!\nEffective change:\nFlagship Cannons: §G+50.0%§!\nFlagship Durability: §G+25.0%§!\nFleet Morale: §G+10.0%§!\nFleet Prestige From Battles: §G+50.0%§!\nFleet Naval Tradition From Battles: §G+50.0%§!"
 nhs2_countryevents.1.t:0 "New Lands, Old Faith"
 nhs2_countryevents.1.d:0 "The priests and deacons who came with us on our journey across the sea are using their positions in the community to help keep our people united in the face of great hardship, holding sermons and offering aid to those who need it. Even if it means relinquishing some of our authority, we must admit that we need their help."
 nhs2_countryevents.1.a:0 "The two swords of the Emperor and the Church will conquer this land!"
 nhs_enables_church_estate_tt:0 "Enables §Y[Root.GetClergyName]§! estate."
 nhs_church_estate_initial_land_tt:0 "§Y[Root.GetClergyName]§! starts with §Y20%§! Land Share."
 nhs2_countryevents.24.t:0 "Organising the Masses"
 nhs2_countryevents.24.d:0 "We have now established a basic settlement. It isn't pretty or all that large, but it is our home now. We have established a basic militia for defending the town, set aside some land for farming, and cleared a local forest for wood. The overseers that run these projects are requesting more workers, however, there are not enough for all of them. Where should send the peasants?"
 nhs2_countryevents.24.a:0 "Send them to the farms, we will need the food."
 nhs2_countryevents.24.b:0 "We need to focus on cutting down trees."
 nhs2_countryevents.24.c:0 "Order the people to join the militia."
 nhs2_countryevents.25.t:0 "Militia Matters"
 nhs2_countryevents.25.d:0 "The aristocracy that ventured west with us has grown increasingly concerned about small-scale raids by the red-skinned barbarians native to this land. To that end, they have begun recruiting small bands of their kith and kin to defend the Roman holdings and conduct counter-raids. By appointing a general unconnected with the aristocracy, these small-scale militias can easily be turned into a unified force, and the only question that remains is where to best deploy them."
 nhs2_countryevents.25.a:0 "Ensure the safety of the city above all else."
 nhs2_countryevents.25.b:0 "Send more guards to patrol the farmland and housing outside the city walls."
 nhs2_countryevents.23.t:0 "Frontier Pronoia"
 nhs2_countryevents.23.d:0 "Several Dynatoi have repeatedly petitioned the [Root.Monarch.GetTitle], anxious about their position. Throughout these last few years, they have been relegated to mere bureaucrats and foremen, re-establishing our institutions and guiding the expansion efforts. They fear the eventual decline of rights, and are urgently seeking for ways to entrench their position in the resurgent nation. Conversely, the [Root.Monarch.GetTitle] has been growing increasingly worried about the lack of resources to fund state projects. We may be able to kill two birds with one stone here, as the Dynatoi have been on the receiving end of many resources in exchange for their services and continued loyalty.\n\nWe can offer them first pick of land throughout the new settlements in exchange for immediate payment. Being nobility, they will be offered this land alongside the privilege of a Pronoia, which confers temporary tax exempt status. This would give them a head start as landowners compared to the commoners, having both the best lands and decades of tax exempt profits."
 nhs2_countryevents.23.a:0 "I would take that deal!"
 nhs2_countryevents.23.b:0 "A short leash is best for now..."
 to_nhs_enables_estate_nhs_nobles_land_sale_privilege_tt:0 "Enables §YFrontier Pronoia§! estate privilege for §Y[Root.GetDynatoiName]§!."
 nhs2_countryevents.27.t:0 "A Modest Church"
 nhs2_countryevents.27.d:0 "Local religious leaders are saying that it is time for us to build a church dedicated to God. As we are currently limited in resources, we can only build a basic church using wood and stone. The Emperor's advisers remind him that if he paid for it out of his own treasury, the church would likely consider themselves in his debt."
 nhs2_countryevents.27.a:0 "Pay for the church out of our own pocket."
 nhs2_countryevents.27.e:0 "It is too expensive, they can fund it themselves."
 nhs2_countryevents.27.c:0 "The resources can be of better use elsewhere."
 EST_VAL_DENIED_CHURCH:0 "Denied Church Construction: §Y$VAL$%§!"
 nhs2_countryevents.3.t:0 "Apaleisian Paths: The Construction begins!"
 nhs2_countryevents.3.d:0 "Our workers and native allies have begun work on the pathways through the Apaleisian Mountains, and seem content for now. According to our engineers, if we don't experience any major setbacks, each path will take approximately two years to finish."
 nhs2_countryevents.3.a:0 "Not likely..."
 nhs2_countryevents.4.t:0 "Apaleisian Paths: Path finished in [nhs_appalachian_pathways_et.GetName]"
 nhs2_countryevents.4.d:0 "Our workers have finished building a path through [nhs_appalachian_pathways_et.GetName]."
 nhs2_countryevents.4.a:0 "Keep up the good work"
 nhs2_countryevents.5.t:0 "Apaleisian Paths: Natives not assisting"
 nhs2_countryevents.5.d:0 "Our native allies from a local tribe have put down their tools, protesting the harsh working conditions. Do they not understand that our workers are experiencing the same conditions? We should improve our relations with the local chiefs in order to get the natives back to work. Alternatively, we can try hastening our expansion and make up the manpower ourselves. \n\nRelation needed:0 100+ \nCities needed: 15"
 nhs2_countryevents.5.a:0 "Quick, we are wasting time!"
 nhs2_countryevents.6.t:0 "Apaleisian Paths: Natives assisting again"
 nhs2_countryevents.6.d:0 "Our relations with the natives are back to acceptable levels, and the local chiefs have ordered the natives to get back to work."
 nhs2_countryevents.6.a:0 "That's what I like to hear!"
 nhs2_countryevents.7.t:0 "Apaleisian Paths: Cities can sustain working population"
 nhs2_countryevents.7.d:0 "Now that we have enough manpower from our cities we can work on the mountain paths without the help of the natives."
 nhs2_countryevents.7.a:0 "Good riddance to them!"
 nhs2_countryevents.8.t:0 "Apaleisian Paths: Discovery!"
 nhs2_countryevents.8.d:0 "There seems to be some commotion going in the tunnels. Apparently one of the miners found something of great value while he was digging, but we are yet unsure what he has found. Whatever it is, it will surely help fuel our mining operation."
 nhs2_countryevents.8.a:0 "A Gold Deposit!"
 nhs2_countryevents.8.b:0 "Jewels!"
 nhs2_countryevents.9.t:0 "Apaleisian Paths: Mining Accident"
 nhs2_countryevents.9.d:0 "Digging the paths through the mountains is extremely dangerous, and while injuries are common, we did not expect a disaster of this magnitude: hundreds of workers were killed when a tunnel they were digging collapsed. Already the Senate is requesting our aid in response to the disaster... How should we respond?"
 nhs2_countryevents.9.a:0 "Increase the workers pay"
 nhs2_countryevents.9.b:0 "Hire new overseers"
 nhs2_countryevents.9.c:0 "Hire new miners"
 nhs2_countryevents.9.e:0 "Use our troops to finish digging the tunnel"
 nhs2_countryevents.9.f:0 "Halt the construction"
 nhs2_countryevents9_tooltip:0 "The work will cease for §R5§! years."
 nhs2_countryevents.11.t:0 "The Apaleisian Mountains"
 nhs2_countryevents.11.d:0 "Now that we have established ourselves in the local area, our thoughts must extend to our future expansion efforts. Our explorers have suggested that we look into carving pathways through the Apaleisian Mountains. It would be hard work, and we may need the natives to provide the majority of the manpower, but the hope is that the movement of our armies and merchants through the mountains would be greatly increased."
 nhs2_countryevents.11.a:0 "Maybe one day"
 nhs_enable_appalachian_pathways_decision_tt:0 "Enables decision: §Y'Begin the Construction of Apaleisian Paths'§!"
 nhs2_countryevents.29.t:0 "At the Crossroads"
 nhs2_countryevents.29.d:0 "We must choose which idea set to pursue."
 nhs2_countryevents.29.a:0 "Development Ideas"
 nhs_add_full_development_ideas_tt:0 "Add full §YDevelopment Ideas§! idea group."
 nhs2_countryevents.29.b:0 "Discovery Ideas"
 nhs_add_full_discovery_ideas_tt:0 "Add full §YDiscovery Ideas§! idea group."
 nhs2_countryevents.29.c:0 "Domination Ideas"
 nhs_add_full_domination_ideas_tt:0 "Add full §YDomination Ideas§! idea group."
 nhs2_countryevents.29.e:0 "Never mind"
 nhs2_countryevents.47.t:0 "The Kretan Question"
 nhs2_countryevents.47.d:0 "A courier has arrived from [481.GetCapitalName] bearing terrific news. He speaks about a series of Kretan expeditions to the southern islands, and of many potential riches that they hold. Not only that, but against all odds the people of [481.GetCapitalName] have already managed to establish a successful colony on the islands, opening up our expansion into the region. This has sparked a heated debate in our newly reformed senate, on whether the Kretan administration should retain their autonomy. Some members of the senate advocate for a full integration, thus taking direct control of our southern expansionary efforts, but others point out that Kreta has been an ever-stalwart ally and bulwark to the east, and that the Kretans should retain their home-rule."
 nhs2_countryevents.47.a:0 "Annex them directly into the empire. Welcome home, Mikra Krete!"
 nhs2_countryevents.47.b:0 "They are stalwart vassals. Let us continue the current state of affairs."
 nhs_creta_minor_colonisation_hint_tt:0 "We can use §YSubsidise Colonization§! diplomatic interaction (§Meconomy§!) to ensure they are colonising at least a single province as long as they are NOT in debt.\nWe can use §YRestrict Expansion§! diplomatic interaction (§Minfluence§!) to prevent them from colonising provinces outside §YKykladia§!."
 nhs2_countryevents.71.t:0 "Silk Production Resumed"
 nhs2_countryevents.71.d:0 "It has taken some years since we arrived in this new land, but we've managed to breed sufficient moths to produce what we call 'Skoros silk', an ancient production method that was superseded by more modern techniques. The silk produced is of visibly lower quality than what we've brought with us, but the lack of rival product easily makes up for this."
 nhs2_countryevents.71.a:0 "Mediocre silk is better than no silk at all."
 nhs2_countryevents.68.t:0 "Sea Silk"
 nhs2_countryevents.68.d:0 "Oceanic explorers and adventurous pearl divers have found clams on the shores and lagoons to the south, deep in the Kykladian Isles and the shores of Anthiros, that are suitable for the production of so-called 'sea silk,' higher in quality than our Skoros silk is and more befitting royalty. Attempts to import the clams to the [Root.Capital.GetCapitalName] have failed, as the clams die off in the colder climate of the north. It seems that we will have to go to them if we desire high-quality silk."
 nhs2_countryevents.68.a:0 "An outpost should be set up as soon as possible."
 nhs2_countryevents.72.t:0 "Roman Renaissance"
 nhs2_countryevents.72.d:0 "Since we landed in this Elysian Fields we have faced many hardships, which has led us to desperately survey every piece of knowledge brought with us in search of solutions. This tendency has only increased with the rise of Gemistos Plethon who worked tirelessly to promote the works of Plato, Plotinus, Proclus, and other Neo-Platonist writers. This all together sparked a feverish revival, a "Renaissance", throughout the land.\n\nThe writing of ancient Latin and Greek philosophers and scholars is being restored, inspiring new philosophers among the populace. New ideals for rulers, as well as those who are ruled, are quickly spreading through the land. This Roman humanism focuses on one's transcendence to the afterlife with a perfect mind and body, which can only be attained with a rigorous education and physical training. One must thus transform himself into a uomo universale, the universal man, combining a great intellect, physical excellence, and the ability to function honorably in virtually any situation. A true Renaissance humanist is an expert on everything from politics and philosophy to art, textual analysis, music, and architecture. The Renaissance is now ready to reshape this new world to better fit classical ideals."
 nhs2_countryevents.72.a:0 "If a man neglects education, he walks lame to the end of his life."
 nhs_institution_spread_from_books_tt:0 "Gain base §YRenaissance§! spread in the capital (§Y[Root.Capital.GetName]§!) and in all provinces that have at least §Y10§! development."
 nhs2_countryevents.69.t:0 "Salvaging the Fleet"
 nhs2_countryevents.69.d:0 "Thanks to the skill of the Venetian captains and shipwrights, we have emerged from the storm mostly unscathed. Only a couple of transport ships were too badly damaged to be repaired, so they were ordered to be broken up. The only question remaining is what the wood from the ships should be used for. We could use the materials to construct basic infrastructure and housing, or we could use it to construct a wooden keep and a basic palisade around our landing site."
 nhs2_countryevents.69.a:0 "Break down the ships to build local infrastructure."
 nhs_has_taken_venetians_shipwrights_tt:0 "Brought Venetian merchants and shipwrights."
 nhs2_countryevents.69.b:0 "Break down the ships to build basic fortifications."
 nhs2_countryevents.69.c:0 "Use the materials to set up a frontier outpost."
 nhs2_countryevents.73.t:0 "The Guild of the Venetians"
 nhs2_countryevents.73.da:0 "The Venetian captains have made the journey with us, and have tied their fate to ours. Since we were more focused on bringing soldiers and their families than in establishing anything more than the most rudimentary of economies, the Venetians, headed by the captain Delfino Delfin, have organized their high proportion of merchants and traders into a guild, the 'Arte dei Delfini', that has quickly taken over the bulk of the Roman economy, such as it is. Even this will only serve as a stopgap until we establish ourselves more fully, but everything helps."
 nhs2_countryevents.73.db:0 "The Venetian captains have made the journey with us, and have tied their fate to ours. Since we were more focused on bringing soldiers and their families than in establishing anything more than the most rudimentary of economies, the Venetians, headed by the captain Gabriele Trevisano, have organized their high proportion of merchants and traders into a guild, the 'Arte dei Trevisano', that has quickly taken over the bulk of the Roman economy, such as it is. Even this will only serve as a stopgap until we establish ourselves more fully, but everything helps."
 nhs2_countryevents.73.a:0 "Together we shall prosper!"
