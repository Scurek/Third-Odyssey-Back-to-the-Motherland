 nhs2_shock_events.1.t:0 "Old Home, New Differences"
 nhs2_shock_events.1.d:0 "It has been many decades since we sailed from Constantinople on our Great Odyssey to Elysia. Now that we are back, it is clear that we and the Greeks left behind are no longer entirely the same peoples.\n\n[Root.nhs_2_shock_events_1_desc]"
 nhs2_shock_events.1.a:0 "Rome is Home"
 nhs2_shock_events.1.b:0 "We'll get them up to speed."
 nhs2_shock_events.1.c:0 "Our Brothers will see the light."
 nhs2_shock_events.1.e:0 "They better start behaving..."
 nhs2_shock_events.10.t:0 "[Root.nhs2_shock_events_10_t]"
 nhs2_shock_events.10.da:0 "It has been decades since the last Romans fled the Ottoman onslaught, and sailed for the verdant lands of Elysia. Much has happened since then. We have endured many hardships, made many sacrifices. But through it all, we have not lost sight of ourselves. We have not lost sight of who we are, where we come from. Where we belong.\n\nAfter years of grueling warfare against the stubborn Turk, we have finally liberated our brethren, from whom we have been separated for far too long. While there was some initial friction, owing to the unavoidable differences from centuries spent apart, they have now been worked out.\n\nOnce more, we are one people, and one nation."
 nhs2_shock_events.10.db:0 "Our victorious reconquest of our ancestral homeland of Greece has finally finished, with the last Greek upstarts at last quieting down and accepting us as their rightful liege. While the fight against the Turk was rough, the unexpected friction with our long-lost Greek brethren turned out to be a war all on its own, but all of that is now in the past.\n\nAs the sun rises on Elysian horizons across the world, our new subjects no longer need to reminiscence about long dead empires. No, for we have by now far surpassed the accomplishments of our ancestors, and all of Christendom quakes at our mighty deeds! For they know, that just as we tamed Wild Elysia; just as we tamed the Greek; the Turk; the Norseman, so too shall we tame every corner of God's creation!"
 nhs2_shock_events.10.dc:0 "Many thousands of years ago, Alexander the Great set out from the shores of Greece and conquered one of the greatest Empires ever known. The Romans followed in his mighty footsteps, improving on his ways by more properly integrating and stabilising the conquered territories. True to our ancestral roots, we have once again conquered, and true to our heritage, we have overcome the difficulties that follow in the wake of such conquests.\n\nDespite the initial shock of our renewed view of the divine, we have worked through our differences with our long-lost brethren, and now stand united once more. Many still cling to their mistaken ways, but they understand that we are bound together by blood and destiny, not merely by faith.\n\nLet this be a reminder to all, as to which Gods grant victory. Let it be a reminder that Rome will never be conquered."
 nhs2_shock_events.10.dd:0 "Our ancestors were far from the perfect models that many think they were. Alexander died without leaving a proper government to succeed him, the Romans grew lax and abandoned the True Gods, and the Greeks gave up on the Empire that was their birthright so that they could sit and eat grapes in Athens.\n\nWe have far surpassed all of them.\n\nSacrifices and tribute to the Gods are offered from shore to shore, and our old homeland of Greece now joins among those countless coasts. However, we will not stop here. Unlike our ancestors, ours is not an Empire of the past. The lessons learned from taming the Barbaroii; the Norsemen, and now, the Greeks, will not be wasted. With this trial conquest brought to completion with the bending of our old brethren, we now stand poised to bend the very world.\n\nDistant shores stand ready to be brought into our fold, and our fleets and armies are prepared to accommodate them. We shall succeed all Empires before us. Our borders won't end before we reach the heights of Olympus itself, and even then we shall not falter!"
 nhs2_shock_events.10.a:0 "Renovatio imperii Romanorum!"
 to_end_the_cultshock_tt:0 "§YGreek§! provinces will no longer get §YCulture Shock§! modifier."
 nhs2_shock_events.10.b:0 "May the Sun never set!"
 nhs2_shock_events.10.c:0 "Renovatio imperii Romanorum!"
 nhs2_shock_events.10.e:0 "May the Sun never set!"
 nhs2_shock_events.60.t:0 "New World Nobles, Old World Claims"
 nhs2_shock_events.60.d:0 "A gathering of nobles have come to the court of the [Root.Monarch.GetTitle] with a concerning matter. They claim that several of their ancestor's ancestral estates back in Greece are technically their rightful property through the laws of inheritance, and now demand that these lands be returned to them. While they may technically be right, evicting the current owners is sure to upset the Greek populace greatly, potentially harming our ability to govern them.\n\nThe nobles are not coming empty-handed however, as many of the rule over considerable demesnes themselves. They promise that if their lands should be returned to them, they will use their personal armies to solidify [Root.GetAdjective] control over the lands affected. Denying them outright will definetely upset our court, as the nobility's claims are somewhat legitimate, so even if we reject their initial proposition, it might be wise to come up with a compromise."
 nhs2_shock_events.60.a:0 "It is theirs by right."
 TO_RECEIVED_GREEK_LANDS:0 "Reclaimed the titles in Greece"
 to_establish_dynatoi_garrisons_tt:0 "Every owned and subject-owned province in §Y[151.GetAreaName]§!, §Y[148.GetAreaName]§!, §Y[147.GetAreaName]§!, §Y[145.GetAreaName]§!, §Y[3003.GetAreaName]§!, §Y[2296.GetAreaName]§! and §Y[2297.GetAreaName]§! Area get §YDynatoi Garrisons§! modifier for §Y30§! years, giving the following effects:\n Fort Level: §G+1§!\n Local Garrison Size: §G+25.0%§!\n Local Fort Maintenance Modifier: §G-50.0%§!\n Local Unrest: §G-4§!\n§YThis will also apply to our future conquests.§!"
 nhs2_shock_events.60.b:0 "Surely we can spare some Crown conquests?"
 TO_PLACATED:0 "Generous placations"
 nhs2_shock_events.60.e:0 "They gave up that land when they left Greece."
 TO_NOT_RECEIVED_GREEK_LANDS:0 "Denied Greek titles"
 nhs2_shock_events.60.f:0 "Use this opportunity to cement local Greek claims on the former Roman lands."
 nhs2_shock_events.65.t:0 "The Greedy Guilds and Greece"
 nhs2_shock_events.65.d:0 "Our rapid conquests in Europe have lead to the simultaneous conquest of several valuable trade cities and ports. In the haste of our advance, we have not set down any proper trade laws, and this unintentional laiszes-faire policy coupled with the influx of cheap, exotic goods from Elysia have lead to an unexpectededly rapid economic resurgence in these lands. Needless to say, the locals are already starting to treat this policy as the norm, and are praising us for it.\n\nThis enthusiasm is not echoed by the Elysian merchant guilds however, who are complaining about the price of their goods being driven down by the fierce competition. Of course, they also complain about the immense difficulty in driving out the local merchants and making their own inroads in the conquered provinces. They propose that we enforce the national tarrifs on the European provinces as well, to force the local merchants to deal with the [Root.GetAdjective] merchants first.\n\nThe local merchants themselves have come with their own proposition, which is a sort of opposite situation, where our new demesne in Europe will become the sole importer of Elysian goods to the Old World. This would greatly enrich our new subjects, but will obviously upset our established merchant class as well as negatively impact our trade relations with established partners.\n\nWe could of course just make the current situation permanent."
 nhs2_shock_events.65.a:0 "They're [Root.GetAdjective], [Root.GetAdjective] laws apply."
 nhs2_shock_events.65.b:0 "They're [Root.GetAdjective], they naturally get first pick of [Root.GetAdjective] goods."
 nhs2_shock_events.65.c:0 "The current situation works for us, enshrine it in law."
 nhs2_shock_events.105.t:0 "The Hagia Sophia"
 nhs2_shock_events.105.d:0 "Few buildings are as big of a sore spot for our new subjects as the Hagia Sophia. After the conquest of Constantinople by the Turks, it has been refurbished into a mosque for the Muhammedans to use, and the Christians have been left without their - admittedly very beautiful - cathedral, much to their dismay. With our reconquest of the city, we therefore have an exceptional opportunity to please our Greek subjects, by giving them back control of their precious holy site. They will no doubt tear down many of the Turkish additions to the building, which will upset our Turkish subjects, so it is not without its risks.\n\nSome of our more belligerent oracles have, however, come to us with an... interesting proposition. They say that the building is a profane defilement of our ancestral lands by the Abrahamics, and that we should therefore raze the thing to the ground as a grand offering to the Gods for their favor. Needless to say, this will greatly upset all of our European neighbours, but it would make for a fierce display of power.\n\nIn the end, the choice is up to the [Root.Monarch.GetTitle]."
 nhs2_shock_events.105.a:0 "Make them share, we can't risk making any of our subjects too upset."
 to_unrest_in_christian_roman_and_sunni_levantine_provinces_tt:0 "All §YChristian§! §YRoman§! and §YSunni§! §YLevantine§! provinces owned by us our our subjects will receive §R5§! Unrest."
 to_forced_to_share_hagia_sophia:0 "Forced to share Hagia Sophia"
 nhs2_shock_events.105.b:0 "Give it back to the Christians."
 to_get_separatism_in_sunni_levantine_provinces_tt:0 "All §YSunni§! §YLevantine§! provinces owned by us our our subjects will receive §R10§! Years of Separatism. This includes any such province conquered in the future."
