 to_executed_pope_papal_non_ally_catholic_effect_tt:0 "   Loses §R100§! Papal Influence.\n   Gains §R35.00§! agressive expansion against §Y[Root.GetName]§!.\n   Opinion of §Y[Root.GetName]§! changes by §R-200§!."
