 # TO_ELY_Hellenic_Conversion_Disaster_Events.txt
 nhs_hcd_hellenicrevolt1.t:0 "The Elysian Religious Wars"
 nhs_hcd_hellenicrevolt1.d:0 "Elysium - paradise. This was the promise that we made to our people as we set sail across the ocean, a covenant based in the hope of a new home for our people, our culture and most importantly, our faith, to thrive anew. These bountiful shores granted us reprieve from our troubled past and filled us with renewed vigor.\n\nThat was then. This is now. The tensions between an increasingly radicalised clergy and a growing loosely organised neo-pagan movement have reached their boiling point; owing to our $MONARCHTITLE$'s inability or unwillingness to successfully mediate between both parties bloodshed is now inevitable. The smell of ash, blood and smoke has finally reached the capital as brothers turn on each other. Our paradise, soaked in blood. Only our $MONARCHTITLE$'s choices can possibly lead us to some sort of peace now."
 nhs_hcd_hellenicrevolt.1.c:0 "We will not let our society be consumed by religious strife!"
 nhs_hellenicconversion.disaster_siding_with_moderates.tt:0 "§TThis choice will lead us down a path to mend our wounds reform our Orthodox faith.§!"
 nhs_hcd_hellenicrevolt.1.b:0 "By sword or by fire these Heathens will be eradicated!"
 nhs_hellenicconversion.disaster_siding_with_zealots.tt:0 "We will side with the church hardliners and purge hellenics and heretics from Elysia.\n\n§TThis choice will lead us down the path of Orthodoxy.§!"
 nhs_hcd_hellenicrevolt.1.a:0 "'God' has failed! Praise the Old Gods!"
 nhs_hellenicconversion.disaster_siding_with_Pagans.tt:0 "We will side with the Pagans and adopt their ways as the official state religion.\n\n§TThis choice will lead us down the path of Hellenic restoration and reformation.§!"
 nhs_hcd_hellenicrevolt100.t:0 "Silence Returns"
 nhs_hcd_hellenicrevolt100.d:0 "The streets of the capital fall silent at last. Tentatively, our $MONARCHTITLE$ ventures through the palace's gates - flanked by members of the guard and their faithful dog. Around the $MONARCHTITLE$, life seems to return at last. A sense of normalcy has fallen on the city once again now that the opposing factions have finally been brought the heed and hostilities finally ceased. We can only hope that a lasting peace within our country has been formed, and that our people will raly under the one true faith for good."
 nhs_hcd_hellenicrevolt.100.a:0 "Let us shed no more blood from now on."
 nhs_hcd_hellenicrevolt21.t:0 "Inquisitors to Hold Trials By Fire"
 nhs_hcd_hellenicrevolt21.d:0 "Self-appointed inquisitors dispatched by the church have set out to clear out and purge the heretics and complacent alike from Elysia. Recently, this punishement has taken many forms but the most common remains death by fire. A list of culprits is brought to the inquisitions. Out of these, which one deserves true justice first?"
 nhs_hcd_hellenicrevolt.21.aa:0 "The merchant's greed is to be punished."
 nhs_hcd_hellenicrevolt.21.ab:0 "The soldier's wrath is a greater sin."
 nhs_hcd_hellenicrevolt.21.ac:0 "The farmer's deceit merits death."
 nhs_hcd_hellenicrevolt.21.ba:0 "The painter's defiance must be met with retribution."
 nhs_hcd_hellenicrevolt.21.bb:0 "The poet's lust led him to the pyre."
 nhs_hcd_hellenicrevolt.21.bc:0 "The beggar, for complacence is a sin."
 nhs_hcd_hellenicrevolt.21.c:0 "No one will burn today."
 nhs_hcd_hellenicrevolt22.d:0 "Driven by our $MONARCHTITLE$'s displays of faith and unconditional support of the church authorities, Orthodox faithful have risen up in arms in several villages and settlements, leading to farms being burnt to the ground and families driven out of their communities. The violence threatens to escalate and spire out of control lest we do something."
 nhs_hcd_hellenicrevolt.22.a:0 "We can't expand the ressources to stop this."
 nhs_hcd_hellenicrevolt.22.b:0 "God will guide the innocent to safety and punish the wicked."
 nhs_hcd_hellenicrevolt.22.c:0 "Stop this madness!"
 nhs_hcd_hellenicrevolt23.t:0 "Iconoclstic Fury"
 nhs_hcd_hellenicrevolt23.d:0 "The worshipping of icons has been part of our faith since its adoption. Nonetheless this has always been a subject of fierce debates and at times act of violence. Even as we find ourselves thousands of leagues away of our ancestral home, the threat of iconoclasty has managed to find root here. Spurred by our state-sponsored persecution of pagans, Orthodox hardliners have laid waste to icons and statues of saints across the capital and nearby towns. Something has to be done, lest this fire consume our nation."
 nhs_hcd_hellenicrevolt.23.a:0 "The $MONARCHTITLE$ flees the city."
 nhs_hcd_hellenicrevolt.23.b:0 "Send in the guard!"
 nhs_hcd_hellenicrevolt.23.c:0 "Seek refuge in the basilica."
 nhs_hcd_hellenicrevolt24.t:0 "Orthodox Refuse to Pay Taxes"
 nhs_hcd_hellenicrevolt24.d:0 "The Orthodox community, resentful of Pagan rule, has turned away our tax collectors - refusing to contribute a single coin to what they view as a heathen state run by a decadent $MONARCHTITLE$."
 nhs_hcd_hellenicrevolt.24.a:0 "Conversion or death it is."
 nhs_hcd_hellenicrevolt.24.b:0 "Tolerate them - for now."
 nhs_hrv_orthodox_communities:0 "Orthodox non-compliance"
 nhs_hrv_orthodox_communities_desc:0 "The local orthodox communities are refusing to pay taxes."
 nhs_hcd_hellenicrevolt25.t:0 "Hellenic Community Requests Help"
 nhs_hcd_hellenicrevolt25.d:0 "A delegate from [nhs_hcd_target_province.GetName] has asked our $MONARCHTITLE$ for help. She requests that we provide financial assistance to establish a local temple. The delegate argues that doing so would stimulate the local Hellenic community, and help spread our new faith."
 nhs_hcd_hellenicrevolt.25.a:0 "Of course we will provide support."
 nhs_hcd_hellenicrevolt.25.b:0 "We lack the funds for such a project."
 nhs_hcd_hellenicrevolt.25.c:0 "Seize Orthodox property to fund the temple."
 nhs_hcd_hellenicrevolt26.t:0 "The Sacred Flesh"
 nhs_hcd_hellenicrevolt26.d:0 "Members of our clergy, outraged by the constant defiance of the Chrisitan communities in our country and fearing that the Gods may look upon us with disfavour, have approached our $MONARCHTITLE$ with a radical solution.\n\nWhy not offer these studdborn fools to the Gods? Even a few would suffice, they argue. The matter is not new to Hellenic cults, however the measure would certainly be controversial..."
 nhs_hcd_hellenicrevolt.26.a:0 "Like lambs to the slaughter."
 nhs_hcd_hellenicrevolt.26.b:0 "Have we gone mad?"
 nhs_hcd_hellenicrevolt30.t:0 "Religious Violence Escalates as Factions Come to Blows"
 nhs_hcd_hellenicrevolt30.d:0 "Orthodox zealots and Hellenic militas rose up against one another in [nhs_hcd_target_province.GetName]. So much blood has been spilled, so many fires lit that some our more superstitious courtiers are calling it a sign of the apocalypse; dozens of lives have already been lost, with certainly many more if we do not step in soon."
 nhs_hcd_hellenicrevolt.30.a:0 "Intervene."
 nhs_hcd_hellenicrevolt.30.b:0 "Do nothing."
 nhs_hcd_hellenicrevolt.30.c:0 "Fan the flames instead."
 nhs_hcd_hellenicrevolt31.t:0 "Of the Right to Debate"
 nhs_hcd_hellenicrevolt31.d:0 "The division among our citizens is reflected within our court - with factions emerging supporting either the Orthodox hardliners on one side and Neo-Pagan supporters on the other. Our $MONARCHTITLE$ is caught in between both sides. One consequence of this division has been the emergence of vivid debates between parties, with most of these having been rapidly quelled by the church. Nonethless members of the moderate faction which our $MONARCHTITLE$ aligned themselves with have invoked the right of Isegoria - the right to equal speech, demanding that these debates be allowed. In the end, the decision on the matter rests within the hands of the $MONARCHTITLE$. Allowing these may cause some to be swayed by the neo-pagans...however, repressing these would upset the neo-pagan community."
 nhs_hcd_hellenicrevolt.31.a:0 "We shall honour the Isegoria."
 nhs_hcd_hellenicrevolt.31.b:0 "The church is right, these debates are dangerous!"
 nhs_hcd_hellenicrevolt32.t:0 "Missionaries Face Harassment"
 nhs_hcd_hellenicrevolt32.d:0 "Our attempts to bring back the Neo-Pagans and other heretics into the fold have been met with resistance, dismissivness, and occasionally, violence. Reports by one of our envoys tell us of continuous death threats made towards members of the Orthodox church, greatly reducing the efficiency of our missionaries as they attempt to bring these lost souls the good news."
 nhs_hcd_hellenicrevolt.32.a:0 "Send in armed guards to protect the clergymen."
 nhs_hcd_hellenicrevolt.32.b:0 "Send in more missionaries to lend a hand."
 nhs_hcd_hellenicrevolt.32.c:0 "Do not provoke the heretics any further."
 nhs_hcd_hellenicrevolt27.t:0 "Bandits Take Advantage of Ongoing Conflicts"
 nhs_hcd_hellenicrevolt27.d:0 "With our atention ever driven to the raging religious conflict and interconfessional tensions, roaming bandits and smugglers have taken their business further - outright defying our $MONARCHTITLE$. Local authorities are begging for help, arguing that they lack any means of fighting back."
 nhs_hcd_hellenicrevolt.27.a:0 "There is nothing we can do."
 nhs_hcd_hellenicrevolt.27.b:0 "Supply them with weapons and other supplies."
 nhs_hrv_arming_particularists.tt:0 "We will supply local forces with weapons and the means to defend themselves. However this could backfire spectacularly..."
 nhs_hcd_hellenicrevolt.27.c:0 "Send men to pacify the area."
 nhs_hcd_hellenicrevolt28.t:0 "Dire Famine Strikes our Provinces"
 nhs_hcd_hellenicrevolt28.d:0 "With the ongoing civil conflict between religious factions, the supply lines for food and other goods have mostly broken down in some areas. The specter of famine finally struck in [nhs_hcd_target_province.GetName], bringing with it death and misery."
 nhs_hcd_hellenicrevolt.28.a:0 "We can only afford minimal assistance."
 nhs_hcd_hellenicrevolt.28.b:0 "Draw on the locals' every ressource to assist them."
 nhs_hcd_hellenicrevolt.28.c:0 "The state will step in."
 nhs_hcd_hellenicrevolt29.t:0 "Church Ransaked"
 nhs_hcd_hellenicrevolt29.d:0 "A church in [nhs_hcd_target_province.GetName] was burnt down in what the Orthodox community decries as an attack on its faith and way of life. They accuse the 'vile heathens' of treachery and violence, and cloamor for justice."
 nhs_hcd_hellenicrevolt.29.a:0 "Churches can be rebuilt, our finances can not."
 nhs_hcd_hellenicrevolt.29.b:0 "Fund the rebuilding of the church."
 
 # TO_ELY_Hellenic_Conversion_Events.txt
 nhs_hellenicconversion1.t:0 "A Troublesome Heretic"
 nhs_hellenicconversion1.d:0 "Georgios Gemistos Plethon was one of the few brilliant minds we could not afford to leave behind as we turned our back on our homeland. A gifted philosopher and scholar, his contributions had not gone unnoticed by our late Basileus, something which allowed him the opportunity of safe passage to these new strange lands we have come to call home. In his waning years however it has come clear that Pletho holds some controversial if not outright heretical beliefs. Alarmingly he appears to recognise this and has publicly challenged members of our clergy as well as members of the royal family to debate him. While we cannot at the moment afford to expand the energy to rid ourselves of this man nor could we risk losing such a reliable advisor the following years will surely tell us if we were right in letting this heathen board our ships."
 nhs_hellenicconversion.1.a:0 "Let him talk."
 hellenicconversion_preacher.tt:0 "§MOur decisions and actions regarding the growing neo-Pagan community may lead to unrest, and if we do not maintain neutrality we will be courting disaster.§!"
 nhs_hellenicconversion101.t:0 "Pagans Refuse to Pay Taxes."
 nhs_hellenicconversion101.d:0 "Some of our citizens - in particular farmers - have been courted by heathens. As such they have come to believe that, being an un-represented minority within our country, they are not beholden to paying their taxes unlike our other more faithful subjects. The church has made it clear that this is an outrage and if we do not act now it will only embolden the Pagan riff raff. Some have gone as far as to suggest that we should put this down by the sword if need be. Others - in particular voices within our own court - have suggested that we should exercise caution and favour a more pragmatic solution entirely."
 nhs_hellenicconversion.101.a:0 "Seize the Pagans' fortune."
 nhs_hellenicconversion.101.b:0 "Intensify taxation efforts."
 nhs_hellenicconversion.101.c:0 "Tax the church instead."
 nhs_hellenicconversion.101.d:0 "We can skip on taxes, this time."
 hellenicconversion_anger_orthodox.tt:0 "This choice will §Ranger§! the Orthodox christians!"
 hellenicconversion_anger_orthodox_more.tt:0 "This choice will §Rgreatly anger§! the Orthodox christians!"
 hellenicconversion_anger_pagans.tt:0 "This choice will §Ranger§! the Neo-Pagans!"
 hellenicconversion_anger_pagans_more.tt:0 "This choice will §Rgreatly anger§! the Neo-Pagans!"
 hellenicconversion_anger_neither.tt:0 "This choice will be perceived as §Tneutral§! by both Orthodox christians and Neo-Pagans."
 nhs_hellenicconversion102.t:0 "Orthodox Zealots Take to the Streets."
 nhs_hellenicconversion102.d:0 "Following a heated exchange between a Pagan preacher and a priest, a mob of fanatical faithful have been roused by members of our clergy. The mob descended on the homes of accused heretics. Some have already been killed, but many are still awaiting trial as they are detained by the zealots. This puts us in a precarious position as intervening in any way may signal that we have taken a side. Even intervening just for the sake of sparing those who may be innocent may be seen as an attempt to protect heretics from God's rightful justice."
 nhs_hellenicconversion.102.a:0 "Burning heretics? Sounds like a great idea!"
 nhs_hellenicconversion.102.b:0 "Let them be judged by God."
 nhs_hellenicconversion.102.c:0 "Arrest the priest for inciting this violence."
 nhs_hellenicconversion.102.d:0 "Restore order in the province."
 nhs_hellenicconversion103.t:0 "Priest Murdered by Crowd"
 nhs_hellenicconversion103.d:0 "A clergyman was found to be murdered on the edges of our territory. While the locals were quick to deflect blame to the natives, the Patriarch suggested otherwise. Instead, he has accused the locals themselves of conspiring against the devout and having murdered the priest themselves, using the natives as a scapegoat for their actions."
 nhs_hellenicconversion.103.a:0 "Blame the locals and have them tried for being heretics."
 nhs_hellenicconversion.103.b:0 "Blame the natives for the murder."
 nhs_hellenicconversion.103.c:0 "Refuse to have the crown involved in the matter."
 nhs_hellenicconversion104.t:0 "Orthodox Faithful Angered by Inaction"
 nhs_hellenicconversion104.d:0 "The presence and seeming toleration of heathens within our country has caused various clergy members as well as devout courtiers to express their frustration, going as far as to demand that the crown make a public statement on the matter, catching our Basileus off-guard during a meeting with our advisors. How should we react?"
 nhs_hellenicconversion.104.a:0 "Publicly condemn the neo-Pagan movement."
 nhs_hellenicconversion.104.b:0 "Refuse to hear out the priest."
 nhs_hellenicconversion.104.c:0 "Make vague statements of support."
 nhs_hellenicconversion105.t:0 "Neo-Pagan Settlers"
 nhs_hellenicconversion105.d:0 "As we push further outwards into this new land we have come to call home, our people have begun to settle the wild edeges of our nascent empire. While this is seen as an opportunity by many it is also, for some, a way to live in peace. Our country is experiencing rapbidly increasing tensions between members of our clergy and other devout Orthodox people on one side, and Pagan disciples on the other. Among the latter, some have taken to the colonies as a means of worshipping in peace. This has stirred fears of heathen enclaves being established in the countryside, an area of lawlessness. Among out court, people have begun contemplating outright expusling these heathens - even if that would be at the expense of slowing our expansion down."
 nhs_hellenicconversion.105.a:0 "Conversion or expulsion it is."
 nhs_hellenicconversion.105.b:0 "Let them be."
 nhs_hellenicconversion.105.c:0 "Let them be and make sure they are protected."
 nhs_hellenicconversion106.t:0 "Neo-Pagan Flee Religious Violence"
 nhs_hellenicconversion106.d:0 "Owing to a combination of inaction on our part, church persecution and rising public violence a some members of the Pagan community have set out to flee. Once settlers in the fringes of our realm, they have declared their intention to abandon the safety of Elysia for the untamed lands which surround us. While we should rejoice that these wretched heathens have taken upon themselves to purge our country of their presence, we should also be careful as to not de-populate our colonies and thus reverse our hard-earned progress. How may we best approach this matter, and how should the crown conduct itself?"
 nhs_hellenicconversion.106.a:0 "Stop them!"
 nhs_hellenicconversion.106.b:0 "Let them go and seize their former homes."
 nhs_hellenicconversion.106.c:0 "Let them go."
 nhs_hellenicconversion.106.d:0 "Send in some Orthodox settlers to replace them."
 nhs_hellenicconversion107.t:0 "Advisor Accused of Pagan Sympathies"
 nhs_hellenicconversion107.d:0 "The conflict between the heathens and our clergy may appear distant to our Basileus but just like Georgios Gemistos Plethon himself found his way onto one of our ships, so has another heretic found its way into our court. The evidence presented by the Patriarch is staggering and leaves little room for doubt. While an immediate arrest would certainly earn us the favour of our clergy, a fair trial may be more appropriate. When confronted, the advisor flatly denied the evidence while also defending their right to their own belief, accusing our Patriarch of excessive zeal. The matter is, however, entirely in our Basileus' hands."
 nhs_hellenicconversion.107.a:0 "Arrest them."
 nhs_hellenicconversion.107.b:0 "Fire them."
 nhs_hellenicconversion.107.c:0 "Stand by them."
 nhs_hellenicconversion.107.d:0 "Arrange for a quiet retirement."
 nhs_hellenicconversion2.t:0 "The Death of Georgios Gemistos Plethon"
 nhs_hellenicconversion2.d:0 "Georgios Gemistos Plethon has been many things. A philosopher. A clergyman. A mathematician. A navigator. A heretic. But through it all he had always been fiercely loyal to the Roman family and throne. His passing sent shockwaves throughout Elysia and caught many of us off-guard. Regardless of our own feelings towards the man we are conscious of the tremendous loss. Nonetheless we are confronted yet again by a difficult choice. In light of the circumstance, a state funeral - which should be the obvious choice -  would be controversial. Alternatively, scorning the funeral all together would risk upsetting the more moderate elements of our clergy and Neo-Pagans alike. No matter the choice the repercussions could have dramatic immediate consequences."
 nhs_hellenicconversion.2.a:0 "Organise a state funeral and attend."
 nhs_hellenicconversion.2.a.tt:0 "This runs both the risk of upsetting the church, as well as endangering the safety of our monarch. However it does protect the crown's reputation."
 nhs_hellenicconversion.2.b:0 "Covertly organise a state funeral but do not attend."
 nhs_hellenicconversion.2.b.tt:0 "While this will appease the Neo-Pagans, should we be discovered the consequences to our Basileus' reputation will be dire."
 nhs_hellenicconversion.2.c:0 "Let the Neo-Pagans organise their own private celebration."
 nhs_hellenicconversion.2.c.tt:0 "Letting the Pagans have their own funeral will attract criticism from the church but it will protect the crown itself from outright criticism."
 nhs_hellenicconversion.2.d:0 "Publicly condemn the man."
 nhs_hellenicconversion.2.d.tt:0 "While doing this will send a strong message, the occasion may incite more violence from both sides."
 nhs_hellenicconversion21.t:0 "A Grand Funeral"
 nhs_hellenicconversion21.d:0 "The dagger cut through the Basileus' cloak as it did through the air. The cold merciless steel ripped into the muscle and sinew, spilling royal blood across the basilica's floor. \n \nThe Basileus' body lays lifeless among a crowd of panicked guests attending Georgios Gemistos Plethon's funeral. The guard, too slow to protect their monarch, does its best to catch the murderer, to no avail. The only thing that is left to do now is track down the culprit. In the heat of the moment, the guilty party is found to be..."
 nhs_hellenicconversion.21.a:0 "...a heathen! Bring me their heads!"
 nhs_hellenicconversion.21.b:0 "...a religious fanatic! It's a coup!"
 nhs_hellenicconversion.21.c:0 "We cannot throw wild accusations!"
 nhs_hellenicconversion22.t:0 "Church Angered by Public Pagan Support"
 nhs_hellenicconversion22.d:0 "The presence of the Basileus, not to mention the very public endorsement which comes with a state funeral, has tremendously upset members of the Orthodox church from the simple adherents to the Patriarch himself. Crowds of zealots have gathered, lighting fire to facsimiles of the Basileus. \n \nWith our advisors, chaplain and even members of the imperial family breathing down the Basileus' neck a response is desperately needed."
 nhs_hellenicconversion.22.a:0 "The church bows down to the crown!"
 nhs_hellenicconversion.22.b:0 "Make sure the church officials stay quiet."
 nhs_hellenicconversion.22.b.1:0 "The church authorities are swayed."
 nhs_hellenicconversion.22.b.2:0 "The scheme is exposed!"
 nhs_hellenicconversion23.t:0 "Corruption Exposed"
 nhs_hellenicconversion23.d:0 "Our efforts to covertly organise a funeral for Georgios Gemistos Plethon have been uncovered! Not only are the church authorities furious, but the crown itself was shaken by the reveal."
 nhs_hellenicconversion.23.a:0 "Rats!"
 nhs_hellenicconversion24.t:0 "Funeral Goes as Planned"
 nhs_hellenicconversion24.d:0 "Georgios Gemistos Plethon's funeral was a magnificent affair, and through our covert actions, a peaceful one. With the clergy none the wiser Pagans and adherents of our traditional ways came together to celebrate the life of a great man."
 nhs_hellenicconversion.24.a:0 "Wonderful."
 nhs_hellenicconversion25.t:0 "Neo-Pagans Clash With Orthodox Agitators"
 nhs_hellenicconversion25.d:0 "Following a mostly peaceful vigil, a group of Pagan demonstrators left the funeral and began to march towards the capital's basilica. There they were met by a group of Orthodox preachers and faithful. \n \nAs the Heathens attempted to press on the preacher moved to stop them. Soon more Orthodox faifthul gathered and began heckling and harassing the heathens. A violent confrontation ensued where both Pagans and Orthodox lives were lost. In response to what was seen as a provocation by the Orthodox church Pagans have begun rioting across our country, going as far as to descend on the capital itself!"
 nhs_hellenicconversion.25.a:0 "Send in the army and crush these agitators!"
 nhs_hellenicconversion.25.b:0 "Attempt to negotiate with the Neo-Pagans."
 nhs_hellenicconversion26.t:0 "Peaceful Vigils Held"
 nhs_hellenicconversion26.d:0 "The death of Georgios Gemistos Plethon was accompanied by dozens of small vigils held in the homes of several Neo-Pagan families across the country. Thankfully no violence erupted, in spiute of the sporadic acts of provocation by a few hardliners in our clergy. We should be truly grateful that the man was mourned in peace."
 nhs_hellenicconversion.26.a:0 "Maybe they aren't so bad after all."
 nhs_hellenicconversion27.t:0 "Pagans Outraged by Condemnation"
 nhs_hellenicconversion27.d:0 "Outraged by our condemnation of the late Georgios Gemistos Plethon, several prominent Pagan leaders - chief among them influential members of the merchant class - have made it known that our statement has done nothing but stir up anger and that they worry our words to be used by church officials against them in the coming months."
 nhs_hellenicconversion.27.a:0 "Too bad."
 nhs_hellenicconversion28.t:0 "Pagans Riot"
 nhs_hellenicconversion28.d:0 "Outraged by our condemnation of the late Georgios Gemistos Plethon, several prominent Pagan leaders have gathered their followers and descended on the capital. They've taken aim at churches and other Orthodox monumnents, tagetting laymen and clergy members alike. \n \nChurch authorities reached out to us, imploring the Basileus to intervene in their favour and quell these mobs in an immediate and decisive manner."
 nhs_hellenicconversion.28.a:0 "Run these heathen dogs down!"
 nhs_hellenicconversion.28.b:0 "The church is on its own."
 nhs_hellenicconversion29.t:0 "Orthodox Zealots Turn Against Pagan Families"
 nhs_hellenicconversion29.d:0 "Spurred on by our Basileus' condemnation of Pagan practices and of the late Georgios Gemistos Plethon zealots have taken it upon themselves to bring God's justice to any suspected heathen. \n \nJustified or not, these actions have led to interfaith violence unlike any other which threaten to boil over into bloodbaths if we do not intervene right now. However, should it be our wish, we could use it to our advantage and forecfully expel any and all supected traitor and heretic from our country..."
 nhs_hellenicconversion.29.a:0 "The Heathens deserve to burn."
 nhs_hellenicconversion.29.b:0 "Let the events run their course."
 nhs_hellenicconversion.29.c:0 "Stop this madness!"
 nhs_hellenicconversion3.t:0 "A Heretic Among Us?"
 nhs_hellenicconversion3.d:0 "The priest barges in the throne room, chaplain in tow. As he re-adjusts his robes - resetting his cross in the process - the aging man clears his throat. With a solemn tone of voice he excuses his interruption of the courtly meeting and takes a deep bow. 'Your grace' he begins 'I regret to inform you that I have uncovered evidence that heresy - heathenry even - has found its way into the midst of your own family, among your own blood' \n \nHe goes on to explain that the Basileus' appointed heir has been associated with key members of the Neo-Pagan movement, going as far as to suggest that they are outright conspiring against the Imperial family itself. These accusations shook our monarch, who now stands at a difficult crossroads..."
 nhs_hellenicconversion.3.a:0 "Denounce [Root.Heir.GetHerHim]!"
 nhs_hellenicconversion.3.b:0 "Refuse to hear out this nonsense."
 nhs_hellenicconversion.3.c:0 "Jail this fool!"
 nhs_hellenicconversion31.t:0 "A Child of Faith"
 nhs_hellenicconversion31.d:0 "In spite of the rumors their heir to the $MONARCHTITLE$ has shown to be anything but a faifthul Orthodox devotee. $HEIR_CAP_ADJ$ faith asserted the church withdrew its prior acucsations, fully backing the heir with the might of their bureaucracy."
 nhs_hellenicconversion.31.a:0 "We are gratious for the church's support."
 nhs_hellenicconversion32.t:0 "The Heathen Brat"
 nhs_hellenicconversion32.d:0 "To the shock of our $MONARCHTITLE$, $HEIR$ has proven themselves to indeed hold heathen sympathies. The evidence is indisputable, and we are once more left witha difficult choice. With $HEIR$ 's claim completely shattered it is clear that the obvious choice would be to disinherit them and throw them in jail - or perhaps even consider summoning the executioner. Or we could persists, hoping that these are nothing but rumors spread by ambitious church officials..."
 nhs_hellenicconversion.32.a:0 "Disinherit [Root.Heir.GetHerHim] and throw [Root.Heir.GetHerHim] in jail!"
 nhs_hellenicconversion.32.b:0 "Surely they can't be that bad!"
 nhs_hellenicconversion33.t:0 "A Blade in the Dark"
 nhs_hellenicconversion33.d:0 "The lifeless body of the $MONARCHTITLE$'s child lays cold, drowned in their own blood and strangled in their bedsheets. The guards can do nothing but stand there in silence as our monarch mourns. While the palace's intendant has promised that an investigation will take place, there is little to no hope to find the killer or killers..."
 nhs_hellenicconversion.33.a:0 "...rest in peace, blood of mine."
 nhs_hellenicconversion4.t:0 "Neo-Pagans Establish Public Assemblies"
 nhs_hellenicconversion4.d:0 "Our actions have come to be seen by many Neo-Pagans as hostile if not outright threatening. A significant number of these heathens have congregated in one part of our nation and have seized control of the local assemblies and adminsitration. Representatives of this 'Ekklesia' have reached our court, and demanded an audience with the $MONARCHTITLE$. To their credit they presented their full support to our $MONARCHTITLE$, and re-affirmed their loyalty to Elysia. However they have made several demands as well. Mostly, their reclamations are focused on a recognition of autonomy and self-governance. \n \nWhile not necessarily outlandish, these demands do cause the risk of establishing a precedent in our nation. One one hand allowing a measure of autonomy and protection to the Neo-Pagans would certainly appease them and lessen the risk of an armed revolt. On the other they could see this gesture as one of approval and encouragement instead of pacification. Church authorities have argued that we should arrest these heretics without a second thought, even if this will certainly bring about an armed revolt."
 nhs_hellenicconversion.4.a:0 "Who do they think they are? Crush them!"
 nhs_hellenicconversion.4.b:0 "Let them be. Violence isn't the answer."
 nhs_hellenicconversion41.d:0 "Farming communitied bordering a Pagan community have petition the $MONARCHTITLE$, requesting their assisstance in mediating a dispute between themselves and the heathens. They accuse some members of the Neo-Pagan community of land theft. Members of the Neo-Pagan community on the other hand have deflected the blame onto native incursions. \n \nObviously this affair would normally be below the attention of the crown, but given the current delicate situation the $MONARCHTITLE$ cannot avoid passing judgment on the matter."
 nhs_hellenicconversion41.t:0 "Orthodox Farmers Angered by Pagan Community"
 nhs_hellenicconversion.41.a:0 "Demand compensation from the Pagans."
 nhs_hellenicconversion.41.b:0 "Ignore this unwashed rabble."
 nhs_hellenicconversion.41.c:0 "Settle the dispute."
 nhs_hellenicconversion42.d:0 "Building on the previous charter granted by the $MONARCHTITLE$ a small group of Neo-Pagan settlers and farmers established a new community. Arguing that we have already showed leniance in the past, they request that we expand the special rights previously granted to this new settlement. While it would obviously displease the church it would bring its fair ammount of new settlers to a new part of Elysia."
 nhs_hellenicconversion42.t:0 "Pagans Expand Autonomous Settlements"
 nhs_hellenicconversion.42.a:0 "Allow it."
 nhs_hellenicconversion.42.b:0 "Stop them!"
 nhs_hellenicconversion43.d:0 "It is hard to not be moved by the delegation which has come to seek audience with the $MONARCHTITLE$. Their clothes barely hide the frailty of their forms. Heathens they may be, our $MONARCHTITLE$ struggles none the less with the terrifying display which they find in front of them. 'My $MONARCHTITLE$' the closest of the delegates begins 'our lands suffer under the strain of one poor harvest after another. Please, we implore your mercy and generosity - for ourselves and our children'. \n \nFamines are tragedies of the highest order, and God does teach us to treat our neighbours with kindness. However these people are not people of the book. They are Pagans, heretics - heathens. Even if $MONARCHTITLE$'s heart may be swayed by the pity they may feel, the chaplain's glare reminds us of our obligation towards our church."
 nhs_hellenicconversion43.t:0 "Famine Strikes Neo-Pagan Communities"
 nhs_hellenicconversion.43.a:0 "These heathens are on their own."
 nhs_hellenicconversion.43.b:0 "Offer temporary exemptions."
 nhs_hellenicconversion.43.c:0 "Offer long-term exemptions."
 nhs_hellenicconversion.43.d:0 "Expend the crown's resources."
 nhs_hellenicconversion44.d:0 "With our expansion of privileges granted to the Neo-Pagan community, the heathens - unssatisfied with the current status quo - presented our $MONARCHTITLE$ with a petition demanding that their assemblies and elected leaders be represented at court. This demand is of course outrageous, with the church authorities in particular furious at the proposal. \n \nAdvisors approached the $MONARCHTITLE$ with proposals for a compromise, granting both the church and Neo-Pagans increased rights and greater power over the crown. None of these three solutions are of course ideal, but they may be better than outright refusing the Neo-Pagan's ultimatum...unless we are willing to be putting them down by the sword, of course."
 nhs_hellenicconversion44.t:0 "Pagans Demand Representation at Court"
 nhs_hellenicconversion.44.a:0 "Accept their request."
 nhs_hellenicconversion.44.b:0 "Heathens have no place at court!"
 nhs_hellenicconversion.44.c:0 "Offer concessions to both sides."
 nhs_hellenicconversion.44.d:0 "Negotiate a better arrangement with key Neo-Pagan figures."
 nhs_hellenicconversion5.t:0 "Time for an Inquisition?"
 nhs_hellenicconversion5.d:0 "It is no question that the $MONARCHTITLE$ has been less than pro-active when it comes to dealing with the increasing number of Neo-Pagans within our country. The church, which perceives the situation as being out of control, has been the most vocal in its critique of our $MONARCHTITLE$. The Patriarch and his closest associates have made no attempt to hide the contempt they hold for our past actions. Today however this appears to have boiled over.\n \nThe Patriarch, in a private meeting with our $MONARCHTITLE$ openly suggested that we had been unable - nay, unwilling - to handle the crisis at hands. Sharing his worries and grievances he has proposed a solution which he argues could be mutually beneficial to our country, the church and the $MONARCHTITLE$. He proposed that we establish an inquisition, which would sit above our authorities but would still be subservient to the $MONARCHTITLE$, with the stated objective of ridding all heretics and heathens from our country."
 nhs_hellenicconversion.5.a:0 "Ascquiese to the church's demands."
 nhs_hellenicconversion.5.b:0 "Have the state fund its own efforts instead."
 nhs_hellenicconversion.5.c:0 "This is a ridiculous demand."
 nhs_hellenicconversion51.t:0 "Inquisition Purges Suspected pagans"
 nhs_hellenicconversion51.d:0 "Members of the Inquisition have approached the $MONARCHTITLE$ and presented a list of suspected traitors and pagan sympathisers within our adminsitration. Some of these names are even members of our $MONARCHTITLE$'s inner circle! The evidence presented however is nothing but short of unconvicing: contradictory testimonies, circumstantial evidence and very obviously charged accusations rooted in jealous rather than good faith. The inquisitors however assure us that better evidence will be found, citing the pressing need to root out the rot as fast as possible - even if it means taking the lives of a few innocents. 'Martyrs' as they call them."
 nhs_hellenicconversion.51.a:0 "Allow the inquisitors to proceeed un-impeded."
 nhs_hcd_state_inquisition:0 "State inquisition"
 hellenicconversion_church_inquisition_accept.tt:0 "§TLet the inquisition stand unchallenged. As long as you keep giving in to the inquisition, you will be able to avoid disaster by fully removing the Neo-Pagan threat.§!"
 blank_tooltip.tt:0 " "
 nhs_hellenicconversion.51.b:0 "Have the list of suspects covertly changed."
 nhs_hellenicconversion.51.c:0 "Delay their attempts."
 nhs_hellenicconversion.51.d:0 "There will be no arrest without proper evidence!"
 nhs_hellenicconversion52.t:0 "Fiery Retribution"
 nhs_hellenicconversion52.d:0 "Reports have come to light that the Inquisition has been authorising and supervising cruel and torturous death sentences using Greek Fire. The particularly horrifying method of execution - even when leveraged against Heathens - has shook our $MONARCHTITLE$. This is not to mention the fact that the inquisition appears to be working outside of the legal process to the dismay of some of our people."
 nhs_hellenicconversion.52.a:0 "Allow the inquisitors to proceeed un-impeded."
 nhs_hellenicconversion.52.b:0 "Have the list of suspects covertly changed."
 nhs_hellenicconversion.52.c:0 "Delay their attempts."
 nhs_hellenicconversion53.t:0 "Intimate Matters"
 nhs_hellenicconversion53.d.a:0 "Rumors and whispers among the palace have reached the ears of the Inquisition: words of betrayal and heresy, aimed at our $MONARCHTITLE$'s consort. The Inquisition cannot obviously simply arrest our $MONARCHTITLE$'s love without official support, something which they have very clearly reminded the $MONARCHTITLE$ of. Undaunted by our $MONARCHTITLE$'s resolve the inquisition brought forward a long list of charges and witnesses. They demand that the $MONARCHTITLE$ abandon the current consort so they may face divine justice."
 nhs_hellenicconversion53.d.b:0 "Our $MONARCHTITLE$'s celibacy has worried members of the inquisition, which has proposed that the $MONARCHTITLE$ marry low-born they have chosen for their peity and devotion to God. They assure us that such a consort would earn them Divine favour, as well as the support of the inquisition."
 nhs_hellenicconversion.53.a:0 "How could I suffer such a betrayal?."
 nhs_hellenicconversion.53.b:0 "For men of faith, the church sure does know how to sway my heart..."
 nhs_hellenicconversion.53.c:0 "No! I know my heart!"
 nhs_hellenicconversion54.t:0 "The Power of the Inquisition"
 nhs_hellenicconversion54.d:0 "Time and time again, the $MONARCHTITLE$ has accessed to the inquistion's demands. Emboldened by these successes the inquisitors - surrounded by their own guard and fanatics, have presented our $MONARCHTITLE$ with a demand - nay, an ultimatum. The inquisition requests that our $MONARCHTITLE$ empower them even further, recognising in an official capacity that the inquistion act, in effect, as a sort of second head of state to guarantee the purity of our faith."
 nhs_hellenicconversion.54.a:0 "It is about time we recognise the Patriarch's authority."
 hellenicconversion_inquistion_coup.tt:0 "This choice will ensure the Pagans will not rise up against us. However, it will also considerably increase the church's power over our monarch."
 nhs_hellenicconversion55.t:0 "Zealots Storm the Palace"
 nhs_hellenicconversion55.d:0 "Time and time again, the $MONARCHTITLE$ has denied the inquistion's demands. Angered by these perceived defiances the inquisitors - surrounded by their own guard and fanatics, marched to the capital with a demand - nay, an ultimatum. The inquisition requests that our $MONARCHTITLE$ empower them even further, recognising in an official capacity that the inquistion act, in effect, as a sort of second head of state to guarantee the purity of our faith. This is of course a ridiculous demand, one which must be met with appropriate fury."
 nhs_hellenicconversion.55.a:0 "Attempt to negotiate with them."
 nhs_hellenicconversion.55.b:0 "We fight to the death!"
 nhs_hellenicconversion6.t:0 "Decline of Neo-Pagan influence"
 nhs_hellenicconversion6.d:0 "The Neo-Pagans communities, feeling increasingly despondent in our country, have elected to leave or disband. Some have stepped once more into the light, making penance with the church and its authorities. In spite of the turmoil which has rocked our country, the lives lost and the wounds suffered we have likely strayed from an even greater disaster. This is a day of joy, as the $MONARCHTITLE$ and the Patriarch met together to discuss the future of the Elysian church."
 nhs_hellenicconversion.6.a:0 "We will be one people."
 nhs_hellenicconversion.6.tt:0 "The Neo-Pagans will no longer risk rising up, and our Orthodox faith is re-affirmed."
 
 # TO_ELY_Hellenic_Flavour_Events.txt
 nhs_hcd_hellenicflavor1.t:0 "The Reformation of the Hellenic Faith"
 nhs_hcd_hellenicflavor1.d:0 "While the Hellenic Pantheon is the official subject of worship of our nation, there remains dissent among our clergy and citizens regarding which Olympians should be primarily adressed and worshipped. Philosophers, scholars, laymen and courtiers alike have made the argument that like our predecessors in Athens, Sparta or Thebes we too should dedicate ourselves to a single collection of deities.\n\nOut of all the suggestions three choices appear to be the most pertinent. These are Zeus, king of the earth and of Olympus; Poseidon, lord of the sea and of Atlantis; Apollo, god of the sun and of beauty."
 nhs_hellenic_reformed_zeus:0 "Zeus"
 nhs_hellenic_reformed_poseidon:0 "Poseidon"
 nhs_hellenic_reformed_apollo:0 "Apollo"
 nhs_hcd_hellenicflavor.1.a:0 "We shall worship Zeus."
 zeus_worship.tt:0 "We will abandon our current set of deities, and adopt one with Zeus as Pantheon head."
 nhs_hcd_hellenicflavor.1.b:0 "We shall worship Poseidon."
 poseidon_worship.tt:0 "We will abandon our current set of deities, and adopt one with Poseidon as Pantheon head."
 nhs_hcd_hellenicflavor.1.c:0 "We shall worship Apollo."
 apollo_worship.tt:0 "We will abandon our current set of deities, and adopt one with Apollo as Pantheon head."
 nhs_hcd_hellenicflavor.1.d:0 "Unlike Paris we will not favour any Olympian over another."
 traditional_worship.tt:0 "We will keep our current set of deities."
 nhs_hcd_anti_hellenic_coalition.tt:0 "§RChristian countries in Europe will be given a chance to join a coalition against us!§!"
 nhs_hcd_anti_hellenic_coalition_muslim.tt:0 "§RMuslim countries in the Levant will be given a chance to join a coalition against us!§!"
 nhs_hcd_hellenic_religion_reformed_clergy_yes.tt:0 "Reforming will restructure the clergy, unlocking additional privileges and formalising many aspects of our faith."
 nhs_hcd_hellenic_religion_reformed_clergy_no.tt:0 "Refusing to reform will keep our current structure of power and the current status of the priesthood."
 
 # TO_ELY_army_reforms_events.txt
 nhs2_army_reforms.1.t:0 "Reform the Military"
 nhs2_army_reforms.1.d:0 "A serious problem has recently been brought to our attention. We are trapped in this New World, with little manpower and virtually no wealth, and yet our military is still operating on the old Roman model - a model which is costly to maintain for not enough benefit. We must reform the army if we are to long survive this Elysia."
 nhs2_army_reforms.1.a:0 "Conscript Native Warriors"
 nhs2_army_reforms.1.t1:0 "§MThe conscription of native warriors from local Barbaroi tribes will provide us with some much needed manpower.§W\n"
 nhs2_army_reforms.1.b:0 "Expand the Militia"
 nhs2_army_reforms.1.t2:0 "§MThe expansion of the local city militias will instil our people with a sense of pride as they defend their homes from foreign threats, while also providing them with crucial military experience.§W\n"
 nhs2_army_reforms.1.c:0 "Establish Barbaroi Janissaries"
 nhs2_army_reforms.1.t3:0 "§MThanks to the reforms of Prince Orhan, we have been able to draft plans for the re-education of Barbaroi children into a feared military unit directly styled on the Ottoman Janissary corps. These soldiers, taught to speak Greek and worship the True Faith from an early age, will support our regular troops in battle. The Latins call them 'giannizzeri', but our own people started referring to them as the 'Prinkipes', in honour of Orhan's teachings.§!\n"
 nhs2_army_reforms.2.t:0 "Old World Armies"
 nhs2_army_reforms.2.d:0 "It has come to our attention that, while the current army is sufficient for battling native rabble, it simply does not compare to the massed armies of the European powers. We have many subjects now, so perhaps it might be beneficial to reform the military into something perhaps a little less ad-hoc than it is now..."
 nhs2_army_reforms.2.a:0 "Implement the Old Byzantine Model"
 nhs2_army_reforms.2.t1:0 "§MBy dividing our territory into smaller military districts, or 'Themes', our armies will be well organised and disciplined, though also smaller than a European-style army.§W\n"
 nhs_settler_heritage_1_2_tt:0 "Modify §YSettler Heritage§! by\nNational Manpower Modifier: §G+10.0%§!\nLand Force-limit Modifier: §G+5.0%§!\nLand Maintenance Modifier: §G-10.0%§!\nNaval Maintenance Modifier: §G-10.0%§!\nCavalry Cost: §G-10.0%§!\nShipbuilding Time: §G-50.0%§!\nShip Costs: §G-50.0%§!\nAvailable Mercenaries: §G+10.0%§!\nCavalry to Infantry Ratio: §G+10.0%§!\n"
 nhs2_army_reforms.2.b:0 "Invest in firearms and hire foreign advisors"
 nhs2_army_reforms.2.t2:0 "§MBy hiring the leading military theorists and instructors from across Europe and developing our own firearms technology, our armies will start on the long road to modernization.§W\n"
 nhs2_army_reforms.2.c:0 "Bring to bear the power of Greek Fire"
 nhs_has_fire_all_cases_tt:0 "Possesses the secret of Greek fire."
 nhs2_army_reforms.2.t3:0 "§MBy harnessing the destructive power of Greek Fire in the form of hand-held siphons and clay grenades, our armies will be a force to be reckoned with on the battlefield.§W\n"
 nhs_bonuses_later_tooltip:0 "§MReform effect will apply upon re-establishing control of the naphtha source.§!"
 nhs_fire_nobles_tooltip:0 "The nobility will be discontent with this decision as it severely limits the importance of cavalry and thus their influence."
 nhs2_army_reforms.2.e:0 "Our military is good enough as it is!"
 nhs2_army_reforms.2.t4:0 "§MOur current strategies have served us well so far, we just need more men to overwhelm the enemy!§W\n"
 nhs_disadvantage_tootip:0 "We will be at disadvantage when battling European powers \nWhen in war with Europeans we receive:\nMorale of Armies: §R-5.0%§!\nDiscipline: §R-5.0%§!\nSiege Ability: §R-33.0%§!\nLand Fire Damage: §R-10.0%§!\nFire Damage Received: §R+10.0%§!\n"
 nhs2_army_reforms.3.t:0 "Fire and Steel"
 nhs2_army_reforms.3.d:0 "While our current army has proven itself well against the armies of Europe, recent advancements in the areas of guns and cannons among many European powers have put us at a disadvantage. We should either focus on improving our proven crossbow technology or begin to adopt Old World musket technology."
 nhs2_army_reforms.3.da:0 "While our current army has proven itself well against the armies of Europe, recent advancements in the areas of guns and cannons among many European powers have put us at a disadvantage. We should either focus on improving our proven crossbow technology or begin to adopt Old World musket technology. The nobles have also proposed cataphract-led armies with primary focus shifted from infantry to cavalry regiments."
 nhs2_army_reforms.3.db:0 "While our current army has proven itself well against the armies of Europe, recent advancements in the areas of guns and cannons among many European powers have put us at a disadvantage. We should either focus on improving our proven crossbow technology or begin to adopt Old World musket technology. Alternatively, we could focus on investing more into Greek Fire, adding some real fire to our firearms."
 nhs2_army_reforms.3.dc:0 "While our current army has proven itself well against the armies of Europe, recent advancements in the areas of guns and cannons among many European powers have put us at a disadvantage. We should either focus on improving our proven crossbow technology or begin to adopt Old World musket technology. The nobles have also proposed cataphract-led armies with primary focus shifted from infantry to cavalry regiments. Alternatively, we could focus on investing more into Greek Fire, adding some real fire to our firearms."
 nhs2_army_reforms.3.a:0 "Embrace European Muskets"
 nhs2_army_reforms.3.t1:0 "§MThe time has come to fully adopt the flintlock musket. Though based on a European design, the muskets used by the rank and file of the Elysian army have been modified to fire a smaller-calibre, yet longer-ranged shot. Such equipment is locally produced, and proves cheaper than importing muskets from Europe.§W\n"
 nhs_settler_heritage_2_3_tt:0 "Modify §YSettler Heritage§! by\nNational Manpower Modifier: §G+20.0%§!\nLand Force-limit Modifier: §G+5.0%§!\nLand Maintenance Modifier: §G-10.0%§!\nCavalry Cost: §G-20.0%§!\nAvailable Mercenaries: §G+10.0%§!\n"
 nhs2_army_reforms.3.t2:0 "§MOur mighty Kataphractoi have served our armies well for many centuries. By providing them with better equipment and supporting them with lighter auxiliary cavalry made up of native Barbaroi, they will smash through all that oppose us.§W\n"
 nhs2_army_reforms.3.b:0 "The world will tremble at the sight of our Cataphracts"
 nhs2_army_reforms.3.c:0 "Modernise our proven Crossbow Technology"
 nhs2_army_reforms.3.t3:0 "§MIn the absence of gunpowder, the crossbow acted as the fundamental weapon of our armies for hundreds of years. By increasing their power and range, the reliability of the crossbow will no doubt counter the massed volleys of the European musket armies.§W\n"
 nhs2_army_reforms.3.e:0 "Set our enemies alight with Greek Fire"
 nhs2_army_reforms.3.t4:0 "§MThough devastating during combat, Greek fire has always been a liability off the field, often bursting into flames when mishandled. Recent improvements in alchemy have allowed us to substitute these compounds with more stable variants, though at the cost of increasing costs.§W\n"
 nhs2_army_reforms.4.t:0 "Old and New"
 nhs2_army_reforms.4.d:0 "Ours is an old empire. Like any old thing, it has old friendships, old enmities and problems, and old ways of doing things. The old ways, however, can no longer stand up to the march of progress. We should implement reforms so that our armies will not be eclipsed by the Europeans."
 nhs2_army_reforms.4.a:0 "Invest in reforms in the fields of administration and army recruitment"
 nhs2_army_reforms.4.t1:0 "§MBy reducing corruption in the ranks of our regimental commanders and paymasters, and investing in a propaganda programme aimed at inducing young men into the army, we can draw more of our manpower into the military at a cheaper cost than before.§W\n"
 nhs2_army_reforms.4.b:0 "Invest in a professional army"
 nhs2_army_reforms.4.t2:0 "§MThe powers to the east, in our old homeland of Europe, are rapidly transforming their military model from the feudal levies and mercenaries they used to use to a professional model more akin to what our ancient Legionaries were. We should emulate the Legions of our ancestors and form a truly professional army for the first time in millennia. After all, we can't let mere Frankish and Latin barbarians eclipse us, can we?§W\n"
 nhs2_army_reforms.4.c:0 "Invest in local auxiliaries and mobility"
 nhs2_army_reforms.4.t3:0 "§MThough we have done so for centuries, the time has come to further invest in the use of local auxiliaries. By recruiting those who know the local area, Barbaroi, Symmachoi, European, or otherwise, we can ensure that our armies remain well fed and supplied while on the march.§W\n"
 nhs2_army_reforms.4.e:0 "Invest in modernising Greek Fire equipment"
 nhs2_army_reforms.4.t4:0 "§MRecent technological breakthroughs have allowed us to safely store and transport larger quantities of Greek fire than ever before. To this end, it is now possible to create portable siphons that rival the firepower of our ship-mounted variants or the European cannon. With enough firepower and in the right conditions, we can take on armies many times larger than our own.§W\n"
 nhs2_army_reforms.5.t:0 "A New Doctrine"
 nhs2_army_reforms.5.d:0 "We have recently come to the conclusion that our current army doctrine does not suit our needs. It would be possible, albeit somewhat costly, to reorganize our military along new lines."
 nhs2_army_reforms.5.a:0 "Never mind"
 
 # TO_ELY_country_events.txt
 nhs2_countryevents.14.t:0 "Expansion becomes Organised"
 nhs2_countryevents.14.d:0 "Our nation's progress on the field of colonisation have rendered the spontaneous efforts of our people to cultivate more land obsolete. Colonisation is now directed and regulated by our government. This reduces friction with the natives considerably, since we try to respect their territory as much as possible."
 nhs2_countryevents.14.a:0 "Shame, I liked getting free land."
 nhs2_countryevents13.t:0 "Journey's End"
 nhs2_countryevents13.d:0 "Was it all worth it? The sacrifice, the toil, the hardship... Despite pestilence and storm and battle, we have layed the foundations for a new city, a new home-- beyond the very Pillas of Herakles! The Varangians' western shores, so verdant and bountiful, must truly be the Elysium of ancient myth! But the cost weighs heavy upon our ruler's conscience: every piece of technology; every book burrowed from the Imperial Library; every schematical scroll and mathematical treatise... each one less bushell of wheat, one less soul preserved. Even now, our ancestral lands are being overrun by the Ottoman scourge and our fields burned, our churches desecrated, our people put to the sword or sold in the Caffa slave markets. So much misery, so much destruction. Our burden is great, but our rulers' is greater. From this chaos and suffering he must sculpt meaning. From the ashes of our Great Sofia he must build something greater than ever could have been had he laid our empire prostrate before the Sublime Porte.\n\nThe barbar who suround us gape in awe of our works, our ingenuity, our traditions. And in turn we despair at the ease which they manifest food from a desolation of wilderness. Nere a plough has tilled their fields yet the earth bears them fruits and grain, tubers and tobac. We must learn from them how to reap the bounty of this land. If we are to fill our hearts with hope, first we must fill our bellies; we must trade our teknik wonders for the simple golden ears of the pea-like grain they call Mother."
 nhs2_countryevents13.a:0 "Send out the explorers, it is imperative that we learn of our sorroundings."
 nhs2_countryevents12.t:0 "Strangers From Afar"
 nhs2_countryevents12.d:0 "For days now there have been rumours spreading through the many peoples of the land of foreigners who have come to our lands. They speak of these people arriving in humongous canoes bigger than houses, while they are pulled across the water by painted clouds. We thought these farcical reports barely worth listening to, or perhaps people confused and believing the Vinlanders have returned to the south.\n\nBut after sending a few scouts to investigate, we found all the rumours to be true and more. These strangers dress in clothing the likes of which we have never seen, while they perform unnatural rituals, and speak in a foul new tongue no warrior, chief or clan mother has ever heard before. The talk of these new aliens puts our people at ill ease."
 nhs2_countryevents12.a:0 "We shall study these strangers."
 nhs2_countryevents.18.t:0 "Honouring the Agreement"
 nhs2_countryevents.18.d:0 "It seems we unknowingly acted against our agreement with the Spartans, preventing us from directly interfering with their politics for 50 years after they establish their settlement."
 nhs2_countryevents.18.a:0 "Our sincere apologies"
 nhs2_countryevents.20.t:0 "The Marble Emperors"
 nhs2_countryevents.20.d:0 "In the years since our flight from Europe and subsequent landing in this new world, the people of Elysia have never forgotten Ioannes VIII, the last Byzantine emperor, and his brother Konstantinos XI, the first Elysian emperor. A favourite story told by the common people is that one day so called 'Marble Emperors' will return and deliver Palia Konstantinoupolis back into Elysian hands. The peasants and merchants of Nea Konstantinoupolis are calling for a great statue to be built in the forum that shows their triumphant return, made of marble of course."
 nhs2_countryevents.20.a:0 "Yes, build the monument from the finest marble!"
 nhs2_countryevents.20.b:0 "Marble is expensive, just use stone."
 nhs2_countryevents.21.t:0 "Imperial Cult"
 nhs2_countryevents.21.d:0 "With the recent conversion of [Root.GetName] to Hellenism, the time has come for the Emperor to choose his patron deity, proving to the people that his rule is legitimate in the eyes of the gods."
 nhs2_countryevents.21.a:0 "Zeus"
 nhs_zeus_tooltip:0 " Missionary Strength: §G+2.0%\n §!Religious Unity: §G+10.0%§!"
 nhs2_countryevents.21.b:0 "Hera"
 nhs_hera_tooltip:0 " Yearly Legitimacy: §G+0.50\n §!Chance of New Heir: §G+20.0%§!"
 nhs2_countryevents.21.c:0 "Poseidon"
 nhs_poseidon_tooltip:0 " Morale of Navies: §G+10.0%\n §!Global Settler Increase: §G+20.00§!"
 nhs2_countryevents.21.e:0 "Hades"
 nhs_hades_tooltip:0 " Stability Cost Modifier: §G-10.0%\n §!Yearly Inflation Reduction: §G+0.10§!"
 nhs2_countryevents.21.f:0 "Ares"
 nhs_ares_tooltip:0 " Morale of Armies: §G+10.0%\n §!Aggressive Expansion Impact: §G-25.0%§!"
