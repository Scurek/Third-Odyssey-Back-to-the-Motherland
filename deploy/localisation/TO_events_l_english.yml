 nhs_monuments.9.t:0 "Found an Alexandrian Library"
 nhs_monuments.9.d:0 "The original library of Alexandria, which probably contained many great works of which no copies exist to date, was destroyed in a fire in dubious circumstances. It is possible the rising Christians caused this to happen during religious conflicts with pagan philosophers, but historical records tend to favor the victor; or, in contrast, contemporary losers might criminalise them out of spite. Whatever the case, much was lost that day. We do now have a rather large selection of works, old and new, and it might be beneficial to open up a library to the public; with adjacent educational institutes, we may encourage even greater scientific advancement."
