l_english:
 estate_privileges_and_agendas_events.1.name:0 "The Rights of the [Root.GetCorrectTONobilityName]"
 estate_privileges_and_agendas_events.1.desc:0 "[Root.GetRulerTitleAndNameOrRegencyCap] has striven to reduce the privileges of the aristocracy and centralize power under [Root.Monarch.GetHerHis] rule. Recent developments have raised concerns among the [Root.GetCorrectTONobilityName] that [Root.Monarch.GetSheHe] is preparing a coup to abolish many of their most cherished liberties - most significantly, their right to elect the next [Root.Monarch.GetTitle]. Rural landholders are already mobilizing against this development and will surely rise in revolt should we attempt to further curtail their privileges."
 desc_estate_nobles_monopoly_of_metals_mod:1 "The state has granted the [Root.Owner.GetCorrectTONobilityName] monopoly rights over iron and copper production."
 desc_estate_nobles_monopoly_of_livestock_mod:1 "The state has granted the [Root.Owner.GetCorrectTONobilityName] monopoly rights over livestock farming."
 desc_estate_nobles_monopoly_of_gems_mod:1 "The state has granted the [Root.Owner.GetCorrectTONobilityName] monopoly rights over gem mining and crafting operations."
 monopoly_privileges.5.d.nobles:0 "The monopoly on mining and smelting operations we granted to the [Root.GetCorrectTONobilityName] has expired, meaning that we are now able to reclaim the income from these operations. However, the [Root.GetCorrectTONobilityName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.6.d.nobles:0 "The monopoly on livestock we granted to the [Root.GetCorrectTONobilityName] has expired, meaning that we are now able to reclaim the income from livestock farming. However, the [Root.GetCorrectTONobilityName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.7.d.nobles:0 "The monopoly on gemstones we granted to the [Root.GetCorrectTONobilityName] has expired, meaning that we are now able to reclaim the income from gemstone mining and jewelry production. However, the [Root.GetCorrectTONobilityName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 estate_nobles_build_army_building_in_y_desc:0 "The [Root.GetCorrectTONobilityName] of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 estate_nobles_build_fort_building_in_y_desc:0 "The [Root.GetCorrectTONobilityName] call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect this key strategic position from attack."
 estate_nobles_build_manufactory_in_y_desc:0 "The [Root.GetCorrectTONobilityName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_nobles_build_university_in_y_desc:0 "The [Root.GetCorrectTONobilityName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that their offspring may benefit from the finest education [Root.GetUsableName] can offer."
 estate_nobles_develop_x_desc:0 "The [Root.GetCorrectTONobilityName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."

 estate_nobles_hire_advisor_desc:0 "The [Root.GetCorrectTONobilityName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_nobles_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetCorrectTONobilityName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_nobles_get_allies_desc:0 "The [Root.GetCorrectTONobilityName] are worried at [Root.GetUsableName]'s diplomatic isolation. They advocate that we find more allies for our nation."
 estate_nobles_befriend_rival_of_rival_desc:0 "The [Root.GetCorrectTONobilityName] are concerned at the threat posed by our rivals in [rival_country.GetUsableName]. They recommend that we befriend their rivals, [agenda_country.GetUsableName], so that together way may stand strong against them."
 estate_nobles_restore_legitimacy_desc:0 "The [Root.GetCorrectTONobilityName] are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
 estate_nobles_relations_with_X_desc:0 "The [Root.GetCorrectTONobilityName] see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
 estate_nobles_break_coalition_desc:0 "The alliance of nations arrayed against us is deeply worrying to the [Root.GetCorrectTONobilityName]. They beseech us to do what we can to mollify the fears of those who would oppose us - or failing that, to break their resistance by crushing them in battle."
 estate_nobles_condottieri_rivals_desc:0 "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The [Root.GetCorrectTONobilityName] call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_nobles_support_independence_desc:0 "The [Root.GetCorrectTONobilityName] draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_nobles_retake_core_desc:0 "The [Root.GetCorrectTONobilityName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_nobles_crush_revolts_desc:0 "The [Root.GetCorrectTONobilityName] demand that we restore order and crush the revolts that are sweeping across our nation."
 estate_nobles_regain_liberty_desc:0 "The [Root.GetCorrectTONobilityName] chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 estate_nobles_convert_province_culture_desc:0 "The [Root.GetCorrectTONobilityName] have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 estate_nobles_protect_our_culture_desc:0 "The [Root.GetCorrectTONobilityName] claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 estate_nobles_vassalise_vulnerable_country_desc:0 "The [Root.GetCorrectTONobilityName] can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
 estate_nobles_expand_into_x_desc:0 "The [Root.GetCorrectTONobilityName] have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_nobles_complete_conquest_of_x_desc:0 "The [Root.GetCorrectTONobilityName] see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 estate_nobles_annex_subject_desc:0 "The [Root.GetCorrectTONobilityName] covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 estate_nobles_build_an_army_desc:0 "The [Root.GetCorrectTONobilityName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_nobles_bigger_army_than_rival_desc:0 "The [Root.GetCorrectTONobilityName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_nobles_build_up_manpower_reserves_desc:0 "The depletion of our manpower reserves is worrying to the [Root.GetCorrectTONobilityName], who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_nobles_recover_abysmal_prestige_desc:0 "The [Root.GetCorrectTONobilityName] are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 estate_nobles_improve_prestige_desc:0 "The [Root.GetCorrectTONobilityName] wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."

 estate_nobles_land_rights_desc:0 "The [Root.GetCorrectTONobilityName], the best men of the nation, are surely those with the greatest claim to its lands."
 estate_nobles_nobility_primacy_desc:0 "Giving the [Root.GetCorrectTONobilityName] free rein over our military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
 estate_nobles_officer_corp_desc:0 "The [Root.GetCorrectTONobilityName] are experienced in the art of leading men. It is only sensible that they should be the ones to lead our armies."
 estate_nobles_levies_desc:0 "Levies from the [Root.GetCorrectTONobilityName] provide the majority of our nation's armies. An arrangement can be made for them to provide us with more men in return for other compensation."
 estate_nobles_advisors_desc:0 "There can be no better source of advice than the [Root.GetCorrectTONobilityName], who are able more than anyone else to dedicate themselves to the cultivation of their minds."
 estate_nobles_right_of_counsel_desc:0 "The [Root.GetCorrectTONobilityName] must have the right to speak to the [Root.Monarch.GetTitle] openly and freely, without fear of repercussions."
 estate_dhimmi_dhimmi_nobles_desc:0 "A key aspiration of the [Root.GetDhimmiName] is for their nobility to enjoy the same legal rights and prominence as the [Root.GetAdjective] [Root.GetCorrectTONobilityName] who practise the [Root.Religion.GetName] faith."
 estate_nobles_monopoly_of_metals_desc:0 "Without iron, our armies would be toothless. Only the [Root.GetCorrectTONobilityName] can be trusted with administering its revenues, for it is they who make the greatest contribution to our nation's armies."
 estate_nobles_monopoly_of_livestock_desc:0 "Our livestock farmers do valuable work feeding our great nation. Who better to administer their incomes than the [Root.GetCorrectTONobilityName], who already own much of the land in the rural areas where the farmers operate?"
 estate_nobles_monopoly_of_gems_desc:0 "A beautiful gemstone can be worth more than its weight in gold. It is no wonder then that the [Root.GetCorrectTONobilityName] wish to control the revenues from their trade."
 estate_nobles_golden_liberty_desc:1 "The [Root.GetCorrectTONobilityName] exercise extensive control over the [Root.GetAdjective] state and are guaranteed equal legal status irrespective of rank or economic status. The result is that governing without the consent of the [Root.GetCorrectTONobilityName] is almost impossible, and opposing its will would be unwise for a monarch not sure of his position."
 estate_nobles_nieszawa_privileges_desc:0 "The Nieszawa Privileges require the [Root.Monarch.GetTitle] to seek the approval of the [Root.GetCorrectTONobilityName] when issuing new laws, when levying the mobilization of armed forces, or when imposing new taxes."
 estate_nobles_veto_heir_apparent_desc:0 "Under our system of elective monarchy, it may happen that the heir apparent could be a foreigner or one otherwise unfit for office. However, a new arrangement with the [Root.GetCorrectTONobilityName] could be negotiated in which such outcomes could be prevented through a royal veto, though the use of this veto would nevertheless be frowned upon."

 seize_land_rebels_tt:0 "§YRebels§! will rise up since one of our Estates will drop below §R30§! loyalty:"