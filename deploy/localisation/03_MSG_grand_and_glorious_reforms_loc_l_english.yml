 msg_naval_reform_no:0 "Lack of an Admiralty"
 msg_naval_reform_no_desc:0 "During the Conquest we had no need for a navy, as our foes lacked the technology to produce them. Now, as we expand beyond Lakonya we will need a way to project our power."
