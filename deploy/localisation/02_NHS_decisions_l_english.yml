 nhs_ely_march_aegyptus_title:0 "§MCreate Exarchate of Aigyptos§!"
 nhs_ely_march_aegyptus_desc:0 "Aigyptos was once the breadbasket of the Ancient Roman Empire and one of its wealthiest provinces before being lost to Muslim conquest. Now that it has been retaken, it would be better managed under an Elysian led-Exarch in cooperation with the ruling elite."

 nhs_ely_march_mauretania_title:0 "§MCreate Exarchate of Mauretania§!"
 nhs_ely_march_mauretania_desc:0 "Mauretania was once the homeland of the hated Carthaginian Empire and was one of the few provinces that were retaken in Justinian's reconquests. Now that it has been retaken, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."

 nhs_ely_march_armenia_title:0 "§MCreate Exarchate of Armenia§!"
 nhs_ely_march_armenia_desc:0 "Armenia was a nominally independent client kingdom often divided between and (fought over) by the Ancient Roman and Persian Empires. Now that it has been retaken, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."

 nhs_ely_march_syria_et_palaestina_title:0 "§MCreate Exarchate of Syria§!"
 nhs_ely_march_syria_et_palaestina_desc:0 "Syria includes much of the land taken from the Sassanid Empire at the Roman Empire's greatest extent, as well as the large, urbanized cities of the Levant. Now that it has been retaken, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."

 nhs_ely_march_balticus_title:0 "§MCreate Exarchate of Balticus§!"
 nhs_ely_march_balticus_desc:0 "Balticus was far from the borders of the Ancient Romans, with the area being largely unknown to them. Now that we have conquered the region, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."

 nhs_ely_march_britania_title:0 "§MCreate Exarchate of Albion§!"
 nhs_ely_march_britania_desc:0 "Britannia or Albion was one of Ancient Rome's most troublesome provinces and was among the first to be abandoned as the Western Empire collapsed. Now that it has been retaken, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."

 nhs_ely_march_dacia_title:0 "§MCreate Exarchate of Pannonia§!"
 nhs_ely_march_dacia_desc:0 "Once at the forefront of Trajan's conquests, this area was gradually abandoned over the centuries as raids and invasions took their toll. Now that it has been retaken, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."

 nhs_ely_march_gallia_title:0 "§MCreate Exarchate of Gallia§!"
 nhs_ely_march_gallia_desc:0 "Gallia, once the heartland of the Western Empire, and the last bastion in the west to fall to the Franks. A formidable power in the Medieval period, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."

 nhs_ely_march_magna_germania_title:0 "§MCreate Exarchate of Megali Germania§!"
 nhs_ely_march_magna_germania_desc:0 "Magna Germania or Megali Germania was once inhabited by the most fearsome of the Germanic tribes, many of whom eventually settled in the lands of the former Western Roman Empire. Now that it has been finally taken over, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."

 nhs_ely_march_germania_superior_title:0 "§MCreate Exarchate of Ano Germania§!"
 nhs_ely_march_germania_superior_desc:0 "Comprising mainly the land between the Italian Alps and the Danubian frontier, this land was one of the borders of the ancient empire. Now that it has been retaken, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."

 nhs_ely_march_hispania_title:0 "§MCreate Exarchate of Spania§!"
 nhs_ely_march_hispania_desc:0 "Spania has long been the home of warring tribes and petty kingdoms, from before we came to this land thousands of years ago to long after we left at the fall of the Western Empire. Now that it has been retaken, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."

 nhs_ely_march_roma_title:0 "§MCreate Exarchate of Roma§!"
 nhs_ely_march_roma_desc:0 "Roma was once the political, cultural and economic centre of the Ancient Roman Empire, however, over the centuries it has developed its own distinct culture far from that of our own. Now that it has been finally retaken, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."

 nhs_ely_march_scandza_title:0 "§MCreate Exarchate of Skandza§!"
 nhs_ely_march_scandza_desc:0 "Skandza was far beyond the borders of the ancient Roman Empire; however, the fearsome Vikings that resided there would raid Western Europe for centuries before their conversion to Christianity. Now that we have conquered the region, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."

 nhs_ely_march_scythia_title:0 "§MCreate Exarchate of Megale Kimmeria§!"
 nhs_ely_march_scythia_desc:0 "The corridor every invasion by the horsemen of the steppes has started from, from the Huns themselves to the Avars, the Magyars, the Khazars, the Pechenegs, all the way to the Mongols. Now that is is under Elysian control, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite (such as it is on the steppe)."

 nhs_ely_march_slavi_title:0 "§MCreate Exarchate of Rhousiya§!"
 nhs_ely_march_slavi_desc:0 "Rhousiya was once home to the Kievan Rus, a people to which we gave the gift of the written word through the creation of the Cyrillic alphabet. Now that we have returned, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."

 nhs_ely_march_germania_inferior_title:0 "§MCreate Exarchate of Kato Germania§!§W\n"
 nhs_ely_march_germania_inferior_desc:0 "Germania Inferior or Kato Germania was an important border province during the time of the Ancient Roman Empire before falling to Germanic conquest. Now that it has been retaken, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."

 nhs_ely_march_venedae_title:0 "§MCreate Exarchate of Venedai§!"
 nhs_ely_march_venedae_desc:0 "Venedai was a dangerous land far from the borders of the Roman Empire in which monsters and monster slayers were said to have fought an ever losing battle against the march of time. Now that it has been taken over, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 
 nhs_ely_march_sarmatia_title:0 "§MCreate Exarchate of Sarmatia§!"
 nhs_ely_march_sarmatia_desc:0 "Sarmatia was an ancient land, little-known to the Ancient Empire. Long after the fall of the Western Empire, these lands were increasingly settled by the ancient Varangians. Now that it has been taken over, it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 
 nhs_ely_march_arabia_title:0 "§MCreate Exarchate of Aravia§!"
 nhs_ely_march_arabia_desc:0 "The deserts of the Arabian Peninsula once unleashed an army that conquered half our empire in a holy fury. Now, however, we have a foothold in this land, the birthplace of Islam. Now that we are in control, we find that it would be better managed under an Elysian-led Exarch in cooperation with the ruling elite."
 
 nhs_ely_march_persia_title:0 "§MCreate Exarchate of Perses§!"
 nhs_ely_march_persia_desc:0 "Persia, our most ancient foe, falters at our spears. This land, lying once beyond our farthest borders, is now within our dominion. To lessen the threat of rebellion, we should appoint an Elysian-led Exarch to govern the land in cooperation with the ruling elite."
 
 nhs_grant_balkans_to_elg_title:0 "§lGrant the Balkans to Konstantinia§!§W\n"
 nhs_grant_balkans_to_elg_desc:0 "The wild lands of Balkans were once an integral part of our empire, despite the many invasions it endured throughout its history. Now that we have retaken the Balkans, some of our advisors suggest it would be best to give control of the region over to Constantinia."
 
 nhs_grant_anatolia_to_elg_title:0 "§lGrant Anatolia to Konstantinia§!§W\n"
 nhs_grant_anatolia_to_elg_desc:0 "Anatolia was the heartland of our empire for centuries after the initial Islamic conquests. Now that we have retaken Anatolia, some of our advisors suggest it would be best to give control of the region over to Constantinia."
 
 nhs_gilded_keep_build_title:0 "Build The Gilded Keep"
 nhs_gilded_keep_build_desc:0 "We have access to good amounts of gold again now, and many of our advisors seem to think we should display our wealth and glory. They suggest we strengthen and beautify the central keep of Neo Konstantinoupolis and gild the main gate and tower peaks. Such a display of wealth would be costly, but our city would become the uncontested jewel of this entire continent!"
 
 nhs_finish_the_invasion_title:0 "Proclaim Victorious Invasion"
 nhs_finish_the_invasion_desc:0 ""
 nhs_at_owns_all_greek_provinces_tt:0 "§WEvery §YGreek §Wprovince must be owned either by §Yus§W, our §Ysubject §Wor a §Ycountry with either Greek, Pontic or Gothic primary culture.§W"
 
 nhs_build_suez_canal_title:0 "§MConstruct the Suez Canal§!"
 nhs_build_suez_canal_desc:0 "Cutting a canal to separate Africa from the Sinai Peninsula in order to connect the Mediterranean Sea to the Red Sea is a truly mammoth task that once completed will severely cut the travel time of our ships, but the project is very expensive and may run into additional problems along the way..."
 
 nhs_build_panama_canal_title:0 "§MConstruct the Panama Canal§!"
 nhs_build_panama_canal_desc:0 "Cutting a canal across the isthmus of Panama to connect the Atlantic Ocean to the Pacific Ocean is a truly mammoth task that once completed will severely cut the travel time of our ships, but the project is very expensive and may run into additional problems along the way..."
 
 EST_VAL_REVOKED_PRIVILEGES:0 "Revoked Native Privileges : §Y$VAL$%§!"
 
 nhs_request_autocephaly_title:0 "Request Autocephaly"
 nhs_request_autocephaly_desc:0 "Our Orthodox population is large and well-grounded. It is time for us to request that the Ecumenical Patriarch grant our bishop autocephaly!"
 
 nhs_send_missionaries_title:0 "Dispatch Missionaries"
 nhs_send_missionaries_tooltip:0 "([From.GetName]):\n  The event '§YOrthodox Missionaries on our Borders§!' happens."
 nhs_send_missionaries_desc:0 "Dispatch missionaries to foreign lands of [From.GetName].\nLose §R25§! Diplomatic Power if NONE of the following is true:\n Ruler has a Diplomatic Skill of at least §Y3§!\n Ruler has a Administrative Skill of at least §Y3§!\n Current Patriarch Authority is at least §Y75%§!"
 
 missionary_cooldown_tooltip:0 "Has not dispatched missionaries recently"
 
 nhs_send_heralds_with_dlc_title:0 "Dispatch Heralds"
 nhs_send_heralds_with_dlc_tooltip:0 "([From.GetName]):\n  The event '§YHeralds on our Borders§!' happens.\n[Root.GetNumberOfHeralds_for_interaction]"
 nhs_send_heralds_with_dlc_desc:0 "Dispatch heralds to foreign lands of [From.GetName].\nLose §R25§! Diplomatic Power if NONE of the following is true:\n Ruler has a Diplomatic Skill of at least §Y3§!\n Ruler has a Administrative Skill of at least §Y3§!\n Current Personal Deity is §YZeus§!\nThe §YHierateia§! Estate gains §Y5§! Influence for §Y10§! years"
 
 nhs_send_heralds_title:0 "Dispatch Heralds"
 nhs_send_heralds_tooltip:0 "([From.GetName]):\n  The event '§YHeralds on our Borders§!' happens."
 nhs_send_heralds_desc:0 "Dispatch heralds to foreign lands of [From.GetName].\nLose §R25§! Diplomatic Power if NONE of the following is true:\n Ruler has a Diplomatic Skill of at least §Y4§!\n Ruler has a Administrative Skill of at least §Y4§!\n Current Personal Deity is §YZeus§!\n"
 
 nhs_nhs_reduce_senate_tt:0 "Effective change:\n Disables senatorial mechanics\n Stability Cost Modifier: §R+10.0%§!\n Yearly Absolutism: §G+0.50§!\n Maximum Absolutism: §G+15.00§!"
 nhs_nhs_nodlc_albanians_additional_cost_tt:0 "Disbanding senate has made taking this decision more costly."
 nhs_nhs_reduce_senate2_tt:0 "This ruler has not yet made any major changes to the government."
 
 nhs_reduce_senate_title:0 "Restrict the Power of the Senate"
 nhs_reduce_senate_desc:0 "The 'Elysian Senate of Cities' was originally founded to provide some of our more unruly inland cities a voice in their own governance; with the aim of speeding their integration into the Elysian state. While it was somewhat successful at first, the entire system has since fallen into a quintessentially byzantine mess of corruption, factionalism and blackmail. The time has come to reassert the Emperor's control and reduce the senate's power to a more ceremonial role, for a safe and secure society."
 nhs_empower_senate_title:0 "Restore Power to the Senate"
 nhs_empower_senate_desc:0 "There is growing resentment among the lower nobility and other large scale landowners in the provinces over their loss of influence since the essential dissolution of the Senate of Cities in all but name. They say that they are suffering under the heavy handed management of the Emperor's personal advisors and that no one man should have all that power. They beseech the Emperor to see reason and restore political power to the senate, promising their eternal obedience in return."
 
 nhs_nodlc_emigration_title:0 "Expand the Capital"
 nhs_nodlc_emigration_desc:0 "The residents of Nea Konstantinoupolis have long since outgrown its walls, and the mess of narrow streets and alleyways that make up the outer suburbs have made travel very difficult, not to mention dangerous. Though it may be unpopular with those living there, it may be prudent to reorganise and expand the major thoroughfares in and out of the city to aid with future expansion."
 
 nhs_nhs_seats_tt:0 "§Y[953.GetName]§! gains a seat in Senate.\n§Y[2550.GetName]§! gains a seat in Senate.\n§Y[952.GetName]§! gains a seat in Senate.\n§Y[950.GetName]§! gains a seat in Senate.\n§Y[2554.GetName]§! gains a seat in Senate.\n§Y[957.GetName]§! gains a seat in Senate."
 
 nhs_send_heralds_influence_tt:0 "The §Y$ESTATE_NHS_CHURCH_HELLENIC$§! Estate gains §Y5§! Influence for §Y10§! years"
 nhs_too_many_herads_recently_tt:0 "[Root.GetNumberOfHeralds]"
 nhs_too_many_herads_recently0_tt:0 "Has not dispatched too many heralds recently (§R0§! out of §Y3§! still available)"
 nhs_too_many_herads_recently1_tt:0 "Has not dispatched too many heralds recently (§G1§! our of §Y3§! still available)"
 nhs_too_many_herads_recently2_tt:0 "Has not dispatched too many heralds recently (§G2§! our of §Y3§! still available)"
 nhs_too_many_herads_recently3_tt:0 "Has not dispatched too many heralds recently (§G3§! our of §Y3§! still available)"
 nothing_tt:0 ""
 nhs_is_totemist_tt:0 "is §YTotemist§!"
 nhs_not_recently_send_missionaries_to_tt:0 "Has not been visited by missionaries recently"
 
 nhs_abandon_greece_title:0 "Abandon Hellenic Heritage"
 nhs_abandon_greece_desc:0 "We have been in Elysium for many decades now, and the senate has put forth the question: Why should we go back to Europe? Why should we, they question, put forth a massive undertaking to invade an entrenched enemy only to gain a foothold surrounded by powers that have never been sympathetic to the Romans? The senators claim that verdant Elysium is the only land we need. Let us look inward, not backward."
 
 nhs_rekindle_invasion_effort_title:0 "Rekindle Invasion Effort"
 nhs_rekindle_invasion_effort_desc:0 "It was decided in the senate some time ago to abandon our dreams of retaking our ancient homeland, but now some hawkish senators have reopened the debate. They claim that the time is ripe to refocus our efforts on expelling and destroying our hated foes. The Empire, they claim, is an old country with old enmities and old hatreds that should not be forgotten to the sands of time and an undeveloped frontier."
 
 nhs_no_longer_invade_old:0 "§RWe will no longer be able launch the invasion into our past homelands.§!"
 nhs_no_longer_invade_tt:0 "§RDisables §!§Y'Begin the Invasion Effort'§!§R decision, thus preventing us from launching a full scale reconquest of our past homelands, until §!§Y'Rekindle Invasion Effort'§!§R is passed (can only be done after 1600).§!"
 
 nhs_completes_nhs_inward_focus:0 "Completes Mission §GLooking Inwards§!"
 
 nhs_has_nhs_europe_discovered:0 "Pytheas' great voyage completed"
 
 nhs_annex_constantinia_title:0 "Integrate Konstantinia"
 nhs_annex_constantinia_tooltip:0 "Integrate Konstantinia.\nLose §R200§! £adm£\nLose §R200§! £dip£\n"
 nhs_annex_constantinia_desc:0 "The home autonomy of our cousins in the Old World has been deemed counterproductive to the well-being of our realm. This will, however, agitate the local nobles and populace, so we should keep some of the state troops ready to intervene.\nLose §R200§! Administrative Power\nLose §R200§! Diplomatic Power\nProvinces that they owned get §R15§! Local Unrest and §R30§! Local Autonomy"
 
 nhs_annex_creta_title:0 "Integrate Exarchate"
 nhs_annex_creta_tooltip:0 "Integrate [From.GetName].\nLose §R200§! £adm£\nLose §R200§! £dip£\n"
 nhs_annex_creta_desc:0 "The Exarchate of the isles has enjoyed its independence for far too long due to our inability to install a proper centralised government there. While closer integration will surely upset many locals, our advisors guarantee that the long-term benefits far outweigh that.\nLose §R200§! Administrative Power\nLose §R200§! Diplomatic Power\nProvinces that they owned get §R15§! Local Unrest and §R30§! Local Autonomy"
 
 nhs_limit_expansion_CTM_on_title:0 "§MRestrict Expansion§!"
 nhs_limit_expansion_CTM_on_tooltip:0 "Restrict the colonisation of [From.GetName] to the Kykladian Isles."
 nhs_limit_expansion_CTM_on_desc:0 "[From.GetName] will only be able to colonise provinces in Kykladian Isles. This can be repealed and reinstated at any time."
 
 nhs_limit_expansion_SHQ_on_title:0 "§MRestrict Expansion§!"
 nhs_limit_expansion_SHQ_on_tooltip:0 "Restrict the colonisation of [From.GetName] to their neighbouring provinces."
