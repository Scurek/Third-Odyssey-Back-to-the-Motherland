 estate_natives_norse:0 "Skraeling Councils"
 estate_natives_shqiperi:0 "Barbaroi Councils"
 estate_natives_spartan:0 "Barbaroi Councils"
 nhs_native_priv_designate_development_zones_late_desc:0 "By pouring resources into further developing prominent Barbaroi villages, we gain the favor of the inhabitants and obtain a loyal foothold in the region. These cities also draw immigrants of the surrounding tribes, and familiarises the locals with our cultural and technological marvels."
 nhs_native_priv_divide_et_impera_early_desc:0 "Strategically use officials from rival tribes to direct their animosity towards each other."
 nhs_native_priv_divide_et_impera_mid_desc:0 "Strategically use officials from rival tribes to direct their animosity towards each other."
 nhs_native_priv_expansionist_coexistance_late:0 "Expansionist Coexistance"
 nhs_native_priv_expansionist_coexistance_late_desc:0 "Direct our settlers to coexist and integrate with local Barbaroi tribes."
 nhs_native_priv_expansionist_coexistance_mid:0 "Expansionist Coexistance"
 nhs_native_priv_expansionist_coexistance_mid_desc:0 "Direct our settlers to coexist and integrate with local Barbaroi tribes."
 nhs_native_priv_increase_tribute_late_desc:0 "Increase the tributary duties of the Barbaroi tribes."
 nhs_native_priv_increase_tribute_mid_desc:0 "Increase the tributary duties of the Barbaroi tribes."
 nhs_native_priv_major_pax_romana_early_desc:0 "Forbid Barbaroi tribal councils under our influence from waging wars, internally and externally, with other tribes."
