l_english:
 estate_clans:0 "Clans"
 estate_hierateia:0 "Hierateia"
 estate_nhs_nobles:0 "Dynatoi"
 estate_nhs_nobles_desc:0 "This estate represents the landed nobility of the realm. Originally accustomed to powerful imperial oversight, the flight to the new world has allowed these petty lords unprecedented autonomy in exchange for military service and defence."
 
 # 02_TO_MSG_apogonoi.txt
 EST_VAL_BUILT_PALACE_APOG:0 "Grand Palace Built: §Y$VAL$%§!"
 EST_VAL_REFUSED_BRIBE:0 "State Influence Weakened: §Y$VAL$%§!"
 estate_apogonoi_annex_subject_desc:0 "The [Root.GetApogonoiName] covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 estate_apogonoi_befriend_rival_of_rival_desc:0 "The [Root.GetApogonoiName] are concerned at the threat posed by our rivals in [rival_country.GetUsableName]. They recommend that we befriend their rivals, [agenda_country.GetUsableName], so that together way may stand strong against them."
 estate_apogonoi_build_army_building_in_y_desc:0 "The [Root.GetApogonoiName] of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 estate_apogonoi_build_fort_building_in_y_desc:0 "The [Root.GetApogonoiName] call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect this key strategic position from attack."
 estate_apogonoi_build_manufactory_in_y_desc:0 "The [Root.GetApogonoiName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_apogonoi_build_university_in_y_desc:0 "The [Root.GetApogonoiName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may benefit from their tuition."
 estate_apogonoi_complete_conquest_of_x_desc:0 "The [Root.GetApogonoiName] see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 estate_apogonoi_convert_province_culture_desc:0 "The [Root.GetApogonoiName] have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 estate_apogonoi_crush_revolts_desc:0 "The [Root.GetApogonoiName] demand that we restore order and crush the revolts that are sweeping across our nation."
 estate_apogonoi_develop_x_desc:0 "The [Root.GetApogonoiName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_apogonoi_expand_into_x_desc:0 "The [Root.GetApogonoiName] have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_apogonoi_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetApogonoiName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_apogonoi_hire_advisor_desc:0 "The [Root.GetApogonoiName] desire the [Root.Monarch.GetTitle] to hire a new Apogonoi military advisor."
 estate_apogonoi_improve_prestige_desc:0 "The [Root.GetApogonoiName] wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."
 estate_apogonoi_protect_our_culture_desc:0 "The [Root.GetApogonoiName] claim that their Apogonoi brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 estate_apogonoi_recover_abysmal_prestige_desc:0 "The [Root.GetApogonoiName] are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 estate_apogonoi_regain_liberty_desc:0 "The [Root.GetApogonoiName] chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 estate_apogonoi_relations_with_X_desc:0 "The [Root.GetApogonoiName] see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
 estate_apogonoi_restore_legitimacy_desc:0 "The [Root.GetApogonoiName] are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
 estate_apogonoi_retake_core_desc:0 "The [Root.GetApogonoiName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_nhs_apogonoi:0 "Apogonoi"
 estate_nhs_apogonoi_desc:0 "This estate represents the pure-blooded Spartiate population, descended from the original Hellenic conquerors of the region. Unlike their Roman cousins further North, these self-styled Spartans drew much more heavily from their Greek roots than their Roman predecessors. Heirs to a legacy of martial excellence, these nobles must be placated if this nation is to succeed militarily."
 
 # 02_TO_MSG_pipiltin.txt
 EST_VAL_BUILT_PALACE_PIPS:0 "Remote Estates Granted: §Y$VAL$%§!"
 estate_nhs_pipiltin:0 "Pipiltin"
 estate_nhs_pipiltin_desc:0 "This estate represents the local Barbaroi nobility who chose to bend the knee to the Spartan conquerors rather than face annihilation. Now in a position of privilege within the burgeoning empire, these local nobles clash frequently with their Spartan suzerains. They must be placated if this nation is to have the manpower to wage its bloody wars."
 estate_pipiltin_befriend_rival_of_rival_desc:0 "The [Root.GetPipiltinName] are concerned at the threat posed by our rivals in [rival_country.GetUsableName]. They recommend that we befriend their rivals, [agenda_country.GetUsableName], so that together way may stand strong against them."
 estate_pipiltin_bigger_army_than_rival_desc:0 "The [Root.GetPipiltinName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_pipiltin_break_coalition_desc:0 "The alliance of nations arrayed against us is deeply worrying to the [Root.GetPipiltinName]. They beseech us to do what we can to mollify the fears of those who would oppose us - or failing that, to break their resistance by crushing them in battle."
 estate_pipiltin_build_an_army_desc:0 "The [Root.GetPipiltinName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_pipiltin_build_army_building_in_y_desc:0 "The [Root.GetPipiltinName] of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 estate_pipiltin_build_fort_building_in_y_desc:0 "The [Root.GetPipiltinName] call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect this key strategic position from attack."
 estate_pipiltin_build_manufactory_in_y_desc:0 "The [Root.GetPipiltinName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_pipiltin_build_university_in_y_desc:0 "The [Root.GetPipiltinName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may benefit from their tuition."
 estate_pipiltin_build_up_manpower_reserves_desc:0 "The depletion of our manpower reserves is worrying to the [Root.GetPipiltinName], who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_pipiltin_condottieri_rivals_desc:0 "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The [Root.GetPipiltinName] call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_pipiltin_convert_province_culture_desc:0 "The [Root.GetPipiltinName] have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 estate_pipiltin_develop_x_desc:0 "The [Root.GetPipiltinName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_pipiltin_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetPipiltinName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_pipiltin_get_allies_desc:0 "The [Root.GetPipiltinName] are worried at [Root.GetUsableName]'s diplomatic isolation. They advocate that we find more allies for our nation."
 estate_pipiltin_hire_advisor_desc:0 "The [Root.GetPipiltinName] desire the [Root.Monarch.GetTitle] to hire a new Pipiltin military advisor."
 estate_pipiltin_protect_our_culture_desc:0 "The [Root.GetPipiltinName] claim that their [Root.Culture.GetGroupName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 estate_pipiltin_relations_with_X_desc:0 "The [Root.GetPipiltinName] see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
 estate_pipiltin_retake_core_desc:0 "The [Root.GetPipiltinName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_pipiltin_support_independence_desc:0 "The [Root.GetPipiltinName] draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_pipiltin_vassalise_vulnerable_country_desc:0 "The [Root.GetPipiltinName] can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
 
 # 03_burghers.txt
 estate_elysian_burghers:0 "Emporoi"
 estate_elysian_burghers_delfini:0 "Arte dei Delfini"
 estate_elysian_burghers_trevisano:0 "Arte dei Trevisano"
 estate_nhs_burghers_spartans:0 "Pochteca"
 estate_nhs_burghers_spartans_desc:0 "This estate represents the far-ranging merchant caste of the indigenous Barbaroi. Due to their importance in facilitating trade between the disparate atlepetls, the Spartan lords have permitted their continued existence. In addition to standard mercantile pursuits, these shrewd individuals function as capable spies, keeping the native populations in check for their Spartan lords."
 to_nat_estate_merchants:0 "Merchants"
 
 # 0X_all_natives.txt
 estate_all_natives:0 "Councils"
 estate_all_natives_desc:0 "This estate represents a federation of disparate native tribes within our borders that have banded together to promote indigenous interests. If we care anything at all about our native neighbors, it would be best to heed their demands, lest we face an uprising on our hands..."
 estate_natives_elysian:0 "Barbaroi Councils"
 estate_natives_norse:0 "Skraeling Councils"
 estate_natives_shqiperi:0 "Barbaroi Councils"
 estate_natives_spartan:0 "Barbaroi Councils"
 nhs_native_priv_ancestral_land_desc:0 "The locals sometimes have different concepts of land ownership than we do. By recognizing their ownership of ancestral lands - even if the concept is alien to them - we prevent the locals from being displaced by our settlers."
 nhs_native_priv_designate_development_zones_desc:0 "By pouring resources into further developing prominent Barbaroi villages, we gain the favor of the inhabitants and obtain a loyal foothold in the region. These cities also draw immigrants of the surrounding tribes, and familiarises the locals with our cultural and technological marvels."
 nhs_native_priv_divide_et_impera_early_desc:0 "Strategically manipulate tribes to grow in resentment for each other, directing their hatreds towards each other rather than at us."
 nhs_native_priv_divide_et_impera_mid_desc:0 "Strategically manipulate tribes to grow in resentment for each other, directing their hatreds towards each other rather than at us."
 nhs_native_priv_inclusive_citizenship_mid:0 "Inclusive Citizenship"
 nhs_native_priv_inclusive_citizenship_mid_desc:0 "We shall offer conditional citizenship in the eyes of our laws to all of the Barbaroi who are willing to accept them, granting them most of the protections those laws allow. Of course this also means they shall be punished for indiscretions just the same as one of our own people. We have agreed to a small set of additional privileges to encourage the acceptance of our offers."
 nhs_native_priv_pax_romana_mid_desc:0 "Forbid Barbaroi tribal councils under our influence from waging wars, internally and externally, with other tribes."
 to_vov_native_priv_benevolent_conquerors:0 "Benevolent Conquerors"
 to_vov_native_priv_benevolent_conquerors_desc:0 "We can benefit from a more diplomatic approach to our neighbours. Though we may cease our raids and offer all those who submit protection, we can turn their fear for a return to our past behaviour into a vehicle for peaceful annexation. They shall flock to accept our rule, while we still offer peaceful terms."
 to_vov_native_priv_open_ranks:0 "Open Ranks"
 to_vov_native_priv_open_ranks_desc:0 "Though the Skraelings were first seen as an inferior, easily repressed folk, their ferocious vengeance in later years has reaffirmed that hard times breed strong people. Those beneath our rule who have proven themselves, should be granted the same opportunities we would grant our own kin."
 to_vov_native_priv_raiding_hosts_desc:0 "We shall open up recruitment to skraelings in the form of warbands. In exchange for a token salary and any loot they find, these warbands will help us cover the flanks, encircle fortifications and harass supply lines."
 to_vov_native_priv_skraeling_thingas_desc:0 "We grant the skraeling councils the same authority as our own Thingas, granted they conform to our customs in that respect. Though this may increase skraeling autonomy on a local level, it aids in spreading our customs and system of law."
 