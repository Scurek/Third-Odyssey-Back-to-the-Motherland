 estate_all_natives:0 "Councils"
 estate_all_natives_desc:0 "This estate represents a federation of disparate native tribes within our borders that have banded together to promote indigenous interests. If we care anything at all about our native neighbors, it would be best to heed their demands, lest we face an uprising on our hands..."
