 to_administrative_burden:0 "Administrative Burden"
 to_administrative_burden_desc:0 "\nReducing the §YAdministrative Burden§! below §Y30§! is required for §YReform the Administration§! mission. Completing it removes the mechanic and gives §R1§! Corruption for every §Y2§! points of §YAdministrative Burden§! above §Y5§!.\n\nIf §YAdministrative Burden§! is below §Y5§!, we get the following:\nOverextension Impact Modifier: §G-10.0%§!\n\nAdministrative Burden is increased by the following:\n - Recruiting a Regiment: §R+1§!\n - Recruiting a Leader: §R+2§!\n - Hiring a Mercenary Company: §R+2§!\n - Building Contruction: §R+0.5§!\n - Colonization: §R+0.05§! Monthly per Active Colony\n - Being at War: §R+0.1§! Monthly\n - Overextension: §R+1§! Monthly at §Y100%§!\n - Disloyal Subjects: §R+0.15§! Monthly per Disloyal Subject\n\nAdministrative Burden is decreased by the following:\n - Stability: §G-0.05§! Monthly per Level\n - High Estate Loyalty: §G-0.05§! Monthly, scaling with Influ.\n - §Y[Root.GetDynatoiOrFallbackName] Land Rights§! Privilege: §G-0.05§! Monthly\n - §YControl Over Monetary Policy§! Privilege: §G-0.05§! Monthly\n - §YClerical Inwards Focus§! Privilege: §G-0.05§! Monthly"

