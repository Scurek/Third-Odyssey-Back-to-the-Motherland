 nhs_new_flightevents.30.t:0 "The Schism Reopens"
 nhs_new_flightevents.30.d:0 "It was a controversial thing in the [Root.GetName] that the Latin-sponsored Council of Florence had succeeded and convinced the [Root.Monarch.GetTitle] to accept the primacy of the Pope in Rome.\n\nNot all - or most, or even many - were accepting of the logic of bowing to the Latins to avoid destruction by the Turks. It was not accepted in Russia, or by the general populace, and was only very reluctantly accepted by the Romans themselves. As Loukas Notaras, commander of the fleet, said it: 'Better the Turkish Turban than the Latin Mitre.'\n\nNow, however, there is no more cause for pretense, as the Romans have passed beyond the power of those in the east and the west. [Root.Monarch.GetTitle] [Root.Monarch.GetName] has, the minute the Portuguese coastline was out of sight, publicly repudiated the Council of Florence."
