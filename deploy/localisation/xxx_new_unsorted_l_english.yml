 to_administrative_burden:0 "Administrative Burden"
 to_administrative_burden_desc:0 "With an ongoing struggle to establish a functioning state in the New World, our administration has quickly become overburdened with the numerous tasks required for expansion. Our once powerful empire has found itself scrambling to adapt to our new surroundings, and the strain is beginning to show. Infrastructure has to be built, new laws created, armies raised and maintained, and administrative systems set up to manage the growing population. If not careful, we might soon find ourselves losing control of the lands beyond [Root.Capital.GetCapitalName], as the magnitude of new responsibilities buries the state bureaucracy.\n\nTo complete §YA True Nation§! mission Administrative Burden has to be below §Y5§!.\n\nAdministrative Burden is increased by the following:\n - Recruiting a Regiment: §R+1§!\n - Recruiting a Leader: §R+2§!\n - Hiring a Mercenary Company: §R+4§!\n - Building Contruction: §R+1§!\n - Colonization: §R+0.05§! Monthly per Active Colony\n - Being at War: §R+0.2§! Monthly\n - Overextension: §R+1§! Monthly at §Y100%§!\n - Disloyal Subjects: §R+0.25§! Monthly per Disloyal Subject\n\nAdministrative Burden is decreased by the following:\n - Stability: §G-0.05§! Monthly per Level\n - High Estate Loyalty: §G-0.05§! Monthly per Estate, scaling with Influence\n - §Y[Root.GetDynatoiOrFallbackName] in Officer Corps§! Privilege: §G-0.05§! Monthly\n - §YControl Over Monetary Policy§! Privilege: §G-0.05§! Monthly\n - §YReligious Culture§! Privilege: §G-0.05§! Monthly"

