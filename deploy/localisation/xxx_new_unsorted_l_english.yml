 estate_apogonoi_regain_liberty_desc:0 "The [Root.GetApogonoiName] chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 estate_apogonoi_convert_province_culture:0 "Make [agenda_province.GetName] Apogonoi"
 estate_apogonoi_convert_province_culture_desc:0 "The [Root.GetApogonoiName] have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 estate_apogonoi_protect_our_culture:0 "Protect the Apogonoi Population in [agenda_province.GetName]"
 estate_apogonoi_protect_our_culture_desc:0 "The [Root.GetApogonoiName] claim that their Apogonoi brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
