 vov_european_trade_events.1.t:0 "A Viking We Shall Go!"
 vov_european_trade_events.1.d:0 "It has been centuries since last we had contact with the old world. Since a son of Vinland last remembered the fjords of Norway, or kneeled before a Runestone that had stood longer than their grandsire's tomb. Too long, since any knew of those old and beautiful lands we all emerged from.\n\nAnd yet now we find them changed. Wodin, Thor and Freyr, the gods of our ancestors with tales and deeds that have been repeated and passed down since time immemorial, cast aside for the preaching platitudes of some book. As if any Bible and their favoured son, could measure up to the Allfather. They can keep their pearly gates, for any true Norseman seeks only the mead halls of Valhalla, and the promise of glory upon the battlefields of Ragnarok.\n\nTheir Jesus Christ has made them soft. Warriors who ruled the waves are now traders. Merchants and monks, the sort our ancestors would have taken as thralls. But there can be no denying that without their trade... Vinland can only last so long before the growing might of Elysia. So councils the Althing.\n\nBide our time. Be open and friendly enough to receive their riches, but do not forget that you are True Sons of Midgard. Do not be lulled by their peace. And do not doubt that some day we will return to Scandinavia to remind our distant kin of our old tradition."
 vov_european_trade_events.1.a:0 "As the Althing Commands!"
 vov_european_trade_events.1.b:0 "From the Fury of the Northmen Deliver Them."
 vov_european_trade_events.1.c:0 "Traditions are not worth the trouble."

