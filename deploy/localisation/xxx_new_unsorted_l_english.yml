 to_join_the_emperor_in_all_defensive_wars_ally_tt:0 "Will join all ongloing defensive wars of §Y[Emperor.GetName]§!, since they are Allied to an Elector or their overlord, that will come to the Emperor's defense as well. They will not join if one of the following is true:\n    -They are at war with §Y[Emperor.GetName]§!, unless it is a League War.\n    -They are §YAllied§! to §Y[Root.GetName]§!.\n    -They see §Y[Emperor.GetName]§! as their rival, unless they see §Y[Root.GetName]§! as their rival as well."

