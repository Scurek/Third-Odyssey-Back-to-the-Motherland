 nhs_hellenicconversion56.t:0 "A Horrible Coup"
 nhs_hellenicconversion56.da:0 "The Emperor was forced to cower within his palace as agents of the Inquisition bearing blades and torches attempted to enter the palace and take him hostage, whereupon they would have forced him to denounce all who dare to follow the beliefs of the so called Plethonists and given them almost absolute power to prosecute those who practiced 'unfavourable' beliefs to the fullest extent of their capabilities.\n\nThankfully their plan was not to bear fruit. While they are not the Varangian Guard of old, our Emperor is still protected by some of the fiercest warriors in all Elysia, and they swiftly beat back the rowdy rabble, rounding up the ringleaders and presenting them to the Emperor for punishment for their attempt to seize power at knifepoint.\n\nThere was only one possible punishment for the crime of high treason."
 nhs_hellenicconversion56.db:0 "The Emperor was forced to cower within his palace as agents of the Inquisition bearing blades and torches attempted to enter the palace and take him hostage, whereupon they would have forced him to denounce all who dare to follow the beliefs of the so called Plethonists and given them almost absolute power to prosecute those who practiced 'unfavourable' beliefs to the fullest extent of their capabilities.\n\nThankfully their plan was not to bear fruit. The new Varangian Guard fought with all the ferocity of their forebears and they swiftly beat back the rowdy rabble, rounding up the ringleaders and presenting them to the Emperor for punishment for their attempt to seize power at knifepoint.\n\nThere was only one possible punishment for the crime of high treason."
 nhs_hellenicconversion.56.a:0 "Put them all to death."
 
 nhs_hellenicconversion57.t:0 "The Grand Inquisition's Decree"
 nhs_hellenicconversion57.d:0 "The Inquisition has time and again demanded to be granted greater and greater freedom to pursue its goal of removing all Plethonist ideas from our lands, and ensuring that the word of Christ reigns supreme. But while their goals may be laudable, the Emperor has been reluctant to give away such power, when he has no idea when he might receive it back.\n\nThis changed when a mob of Inquisitors and their clerics marched upon the imperial palace, manuvering past the Emperor's bodyguards and locking themselves away within his private chambers so that they might... discuss his current reticence.\n\nAfter several hours and multiple unsuccessful attempts to retrieve the Emperor from their private discussions, he was finally released and immediately made new proclamations in support of the Inquisition and its goals, as well as granting them a number of extra rights and privileges to use in the pursuit of their holy task.\n\nSome nobles whisper that the Emperor has effectively raised the Church to be a second Emperorship. But not when any Inquisitors can hear."
 nhs_hellenicconversion.57.a:0 "Through Faith we Endure."

