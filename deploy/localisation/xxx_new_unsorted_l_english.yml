 nhs2_greek_fire.6.t:0 "Naphtha Source Lost"
 nhs2_greek_fire.6.daa:0 "Our fires our fading. The enemy has occupied the lands surrounding our naphtha well, our supply is diminished. But without the wisdom of our pyromancers and the experience of our siphonarioi the naphtha will remain but a curiousity for the barabaroi furnaces, nothing more. Fortunately we control other naphtha springs. Naphtha is our strength, the backbone of our Greek Fire that is the terror of our enemies and the envy of our allies. Only now we must manage our supply with greater care than ever before."
 nhs2_greek_fire.6.dab:0 "Our fires are dying. The enemy has occupied the lands surrounding our only naphtha well, our supply is extinguished. Our pyromancers may scour through moldering manuscripts for its equal among elements, but we fear it is all in vain. Without naphtha our supply there is no Greek Fire and its weaponry will become mute, gelded. Our generals and admirals are already preparing a great reform of both army and navy, well aware that our Greek Fire becomes dimmer with each passing day. We must adapt, or perish."
 nhs2_greek_fire.6.dba:0 "Our fires our fading. Our barbaroi friends have succumbed to their enemies. Their naphtha well, strategic to our interests, is lost and our supply of this essential property is diminished. But without the wisdom of our pyromancers and the experience of our siphonarioi the pneuma of this naphtha will be remote, a curiousity for the furnaces of its new masters and nothing more. Fortunately we control other naphtha springs. Naphtha is our strength, the backbone of our Greek Fire that is the terror of our enemies and the envy of our allies. Only now we must manage our supply with greater care than ever before."
 nhs2_greek_fire.6.dbb:0 "Our fires are dying. The enemies of our barbaroi friends have occupied the lands surrounding their only naphtha well. Their supply is extinguished, and it may be our doom. Our diplomats and envoys scout the known world for another source, and our pyromancers scour through moldering manuscripts for its equal among elements, but we fear it is all in vain. Without a supply of naphtha there is no Greek Fire and our weapons will become mute, gelded. The generals, admirals, and advisors are already preparing a great reform of both our armies and navies, as our Greek Fire becomes dimmer with each passing day. We must adapt, or perish."
 nhs2_greek_fire.6.db:0 "Naphtha source lost by our trading partner. Loc TODO."
 nhs2_greek_fire.6.a:0 "We must carry on"
 
