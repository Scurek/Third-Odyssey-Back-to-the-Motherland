 msg_european_trade_events.1.t:0 "Spartania vs The World"
 msg_european_trade_events.1.d:0 "It has now become apparent, beyond any shadow of a doubt, that our time trampling over the tops of those who are our lesser is over. There is a world beyond the jungles we have seen fit to dominate, and there are far more dangerous weapons than macuahuitl. Already our Elysian kin are being flooded with eager old-worlders, ready to find land or trade or riches. And slowly they are learning of us as well. And the gold we control.\n\nNow more than ever we find ourselves faced with an existential threat. We remember the old world, and the Europeans who never came to Constantinople's aid. Some even helped burn it to the ground. The riches of this new world almost rival those of who we once were at our very peak. And should we let them, they will come for our riches again. We suffered the Fourth Crusade before. We will not suffer another.\n\nAnd yet there are those native to this world, or whose memories do not stretch so far back, who see this instead as an opportunity. What good are gold and chocolate and other such wonders if we cannot get something from them? They counsel trade, and open arms with which to welcome the old world. How naive they are."
 msg_european_trade_events.1.a:0 "Never Again!"
 msg_european_trade_events.1.b:0 "A balanced approach may prove prudent."
 msg_european_trade_events.1.c:0 "Never underestimate the wisdom of the Young."
 
