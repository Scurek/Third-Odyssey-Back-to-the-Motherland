 nhs2_countryevents.34.t:0 "The Birth of Elysianism"
 nhs2_countryevents.34.d:0 "'Romans no longer,' cry laborers in the streets. 'Romans no longer,' write scholars in coastal villas. 'Romans no longer,' say priests in mountain hideaways. We have been separated from our homeland for a century now, and nobody alive can remember the time when our nation sat astride the crossroads of Europe and Asia. This has made the hearts of men wander far from homes they never knew, and gravitate to the hearths they grew up in.\n\nWhat do men who have known nothing beyond Elysium care for the name 'Roman,' which has been perverted by every institution in Europe? What do men who grew up in the verdant hills and shores of the west care for the decaying east, so full of strife? The men who call themselves 'Elysian' rather than 'Roman' do not care at all for the corpse of an empire left behind. Better to cultivate this green and pleasant land, they say, than go back to the land across the sea our ancestors were driven out of at the tip of a sword. Or perhaps even venture to shores even farther west - this time as conquerors, not as refugees.\n\nOf course, there are many who rail against this. Some men have pride in their heritage, some have vengeance burning in their hearts, and some see it as their duty, as the last of the Romans, to return to their ancestral homeland and put it to rights. Some men have nothing left except their identity as being citizens of the Roman Empire, and refuse to give that up. Some simply do not want to abandon a heritage over twenty centuries old."
 nhs2_countryevents.34.a:0 "Roman and Elysian. The [Root.Monarch.GetTitle] must decide which one we are."

 to_invasion_begins_roman_tt:0 "Reject the revisionism of half-barbarians who decry over twenty centuries of ancestry. There are people in Europe living as slaves to the Latins and the Turks, and playing at being a New World Augustus will not free them. Roman, the sword is thine."
 to_invasion_begins_elysian_tt:0 "The Turks and Latins continue to oppress our brother people. We, the descendants of the Greeks and the Romans, are ill-disposed to see our kinsmen languish under foreign rule. The invasion of Europe, once dismissed as unimportant, now looms ever-larger in the Elysian consciousness."

