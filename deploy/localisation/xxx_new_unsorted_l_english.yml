 to_uphold_portuguese_deal_flavor_tt:0 "§M[nhs_portugal_tar.GetName] has remained our stalwart ally and trading partner, prompting other colonial powers to begin viewing them with envy and distrust, thereby alienating them from the European sphere. Were we to continue honoring the agreement, other powers will be compelled to think twice before challenging the combined might of our empires:§!"
