 to_challenge_the_false_emperor_title:0 "£icon_attack_hre£ Challenge the False Emperor"
 to_challenge_the_false_emperor_desc:0 "Ever since the illegitimate crowning of Charlemagne in 800 AD as "Emperor of the Romans" by the treacherous pope Leo III, a line of false Emperors have been ruling over large swaths of barbarian land in Central Europe. This "Holy Roman Empire" will dishonor the Roman legacy no more! We will show these German barbarians what happens to pretenders!"

