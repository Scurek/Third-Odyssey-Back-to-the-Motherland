 nhs2_european_trade_events.18.t:0 "The Treaty of Lanthanopolis Accepted"
 nhs2_european_trade_events.18.d:0 "It has taken several weeks of couriers sailing the Atlantic, and more time spent finalizing the small details, but representatives of [Root.Monarch.GetName] and [From.Monarch.GetName] have finalized the Treaty of Lanthanopolis. Elysium is now the sole dominion of [Root.GetName] and Arkadia now belongs only to [From.GetName]. In addition, we have been granted use of a trade quarter in [From.Capital.GetName], just as we have granted the Portuguese sole use of the province of (Portuguese trade quarter province). In addition, we have promised Portuguese adventurers and naval ships reasonable rates of resupply in [Root.GetAdjective] ports. The treaty's length is perpetual, unless one side breaks it first or war breaks our between the two nations."
 nhs2_european_trade_events.18.a:0 "Let them keep the worthless southern jungles."
 
 nhs2_european_trade_events.19.t:0 "The Treaty of Lanthanopolis Rejected"
 nhs2_european_trade_events.19.d:0 "Negotiations have slowly broken down - Portuguese envoys have demanded too much and [Root.GetAdjective] diplomats have remained too obstinate. Several weeks of shouting and anger ensued before it was finally accepted that there would be no treaty. We can expand as far into Arkadia as we wish, but in return the Portuguese can also land colonists on Elysian shores."
 nhs2_european_trade_events.19.a:0 "Shame."

 institution_events.3.d.to.a:0 "We have known for decades that the Byzantines survived their supposed demise upon the treacherous seas to the west. We knew of their travels using old maps and half remembered rumours of what could be and might have been. But never did we imagine what they have now blossomed into.\n\nElysia stands, an Empire beyond the Waves, and with their new empire comes great prosperity and wealth in the form of trade goods we have never before even dreamt of. Every ship that returns from those far flung ports does so carrying crates of cargo that are beyond luxuries, in such quantities that it would make a rich man weep to see his fortune fail to measure up in comparison.\n\nAnd all of this wealth comes to us. All of Europe boggles at what we produce before them, and our eager colonists readily take to the waves to find ever more of these rarities. The Atlantic is to become the lifeblood of an entirely new wellspring of trade, and it is we who shall rule those seas."
 institution_events.3.to.c:0 "To Elysia and Beyond!"
 
 to_colonialism_events.4.t:0 "Newcomers to the Harbour"
 to_colonialism_events.4.d:0 "For the first time since the Portuguese ships first sailed out to find what had become of us, ships have entered the harbours of Ivos bearing unfamiliar rigging. They do not speak Portuguese, but greet us in heavily accented Greek, asking if they have arrived in Elysium.\n\nIt would seem that the secret of our survival is finally out, undoubtedly slipped from loose lips in a tavern or brothel in far Lisbon, where men do so seldom watch what they say. And now the very first of the newcomers has arrived, eager to find in us the same wealth our allies in Iberia have no doubt acquired from the exotic goods only we could have possibly provided them. Already they speak of their own deals, and some merchants have been quick to head towards the docks with their own goods to get a jump ahead of the curve in dealing with these foreigners.\n\nThis is the end of our silence and controlled isolation from the old world. Now we must be prepared to face the entirety of Europe flocking to our shores. There will be great danger in this. Ships bearing cannons instead of ballistae may could well destroy our ports if they find us unwilling to give them what they want. But we are not afraid. We are Romans, blessed with the Land of Elysium, a Paradise once reserved for those who died with the favour of the Greek Gods.\n\nAnd with risk, comes opportunity."
 to_colonialism_events.4.a:0 "Welcome to our Harbour, said the Eagle to the rat."

 to_colonialism_events.5.t:0 "Colonists at Our Gates"
 to_colonialism_events.5.d:0 "It has not been long since the great explorer Pytheas left for the old world on a mission backed by the Imperial Throne, with the hopes of discovering the world we had lost and, with any luck, a world weak, divided and ripe for us to return to reclaim our homelands. This was in some ways the case, and in some ways not.\n\nOf greatest concern to us however, is that in so doing we have revealed out existence to the world we once knew, and now the eyes of foreign powers turn towards the horizon and look upon us and all we have built with jealousy and hunger. What few spies we have managed to place in far flung Europe already report great fleets of colonists being prepared in dozens of ports across the Atlantic coastline, and soon we may well face a flood not just of tradable goods, but of people too, all looking to our paradise, our Elysia, with envy and desire.\n\nWe will need to be ready to defend our new lands, or we may soon find ourselves displaced and overrun like the barbaroi before us."
 to_colonialism_events.5.a:0 "Look To The Waves!"

