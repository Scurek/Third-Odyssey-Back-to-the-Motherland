 nhs_mission_events.52.t:0 "A New Epoch"
 nhs_mission_events.52.d:0 "Elysia, illustrious, unique Elysia. From beyond the seas you stand proud, unrivalled. Even your very origins are noble: Way back to Aeneas escaping from a burning Troy and his descendants founding Rome, to the original empire standing strong until old Roma was overtaken by Constantinople, whose walls would hold out the inevitable for a thousand years. Such is the mantle you carry, the responsibility that rests upon your shoulders. \n\nUnlike our forefathers, the land we call home has a much more recent history, though at first glance it had belonged to us for centuries: the cities that dot the coasts, our paved roads, forts and, of course, the palaces and churches that populate our capital. Once nothing but a refugee camp, now rises as a shining beacon of culture, wealth, and -of course- power. Armies march to the sound of chants and music, architects design and engineers build marvels that wonder every foreigner whose sight are set upon, and on top of it all, our green-gold flag flies proud under the Atlantic winds. Has someone seen a civilization that has managed so much in so little time? Some say that we, Elysians, are way too ambitious. But what better field to grow ambition than heaven-delivered Elysium? \n\nIt is from burgeoning Ivos that the world knows, fears, and respect us. Ships come and go in the name of wealth and dominance. The magnificent city of Prosphorion, our great port and door to Nea Konstantinoupolis, is just the first step towards the greater Elysian dominium. Europe, the so-called ‘Old World’, is nothing but an extension of our manifested destiny. Where not so long-ago small kingdoms and nations squabbled over the ruins of our forefathers, now order and peace has been re-established. Even Africa and the dilapidated Levant now bask in the prosperity provided by Elysian arms and law. \n\nSome dare to compare us to Roma and the old empire. To Constantinople and its thousand-years old inheritance. We bow to both cities, recognizing their place in history and the part they played in our ancestry. But we have learnt from the past, and now lay claim to the future. The reconquest is finished: Where Rome failed, we have prevailed. \n\nOur ancestors’ debt is settled. A new era starts, Elysia's.\n                                                                                                  - Leandros Epipleon,\n                                                                                                   Imperial Chronicler"
 nhs_mission_events.52.a:0 "The Pax Elysiana begins today!"
 nhs_mission_events.52.tt:0 "§MRejoice, citizens!§! Our ruler leads the most magnificent triumph in all of Elysia's existence, celebrating the unshackling from our forefathers' failures. At last, we cast aside their shadow.\n\nThrough the multiple forums, avenues, markets, and palaces of §YNea Konstantinoupolis§!, the empire's soldiers march full of pride and ambition for the future.\n\nAn §GElysian§! future."
 nhs_mission_events.52.tt.2:0 "At the end of the march, representatives await. Carrying the banners of their 'independent' realms, all of them kneel."
 nhs_mission_events.52.tt.3:0 "... have knelt to §YElysia§!. As they recognize [Root.GetMonarchAsKingsOfKings], they may remain free. §gFor now.§!"
