l_english:
 # Code generated by exarch_formation_decisions.py
 to_form_exarch_armenia_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Armenia"
 to_form_exarch_armenia_desc:0 "Armenia was a nominally independent client kingdom often divided between and (fought over) by the Ancient Roman and Persian Empires. Now that it has been retaken, it would be better managed under an [Root.GetAdjective]-led Exarch in cooperation with the local elite."
 to_has_not_annexed_exarch_in_5_years_EEA_tt:0 "Has NOT annexed the Exarch of §Y[EEA.GetName]§! in last §Y5§! years"
 to_form_exarch_anglia_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Anglia"
 to_form_exarch_anglia_desc:0 "Anglia or Britannia was one of Ancient Rome's most troublesome provinces and was among the first to be abandoned as the Western Empire collapsed. Now that it has been retaken, it would be better managed under an [Root.GetAdjective]-led Exarch in cooperation with the local elite."
 to_has_not_annexed_exarch_in_5_years_EEB_tt:0 "Has NOT annexed the Exarch of §Y[EEB.GetName]§! in last §Y5§! years"
 to_form_exarch_scandza_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Scandza"
 to_form_exarch_scandza_desc:0 "Skandza was far beyond the borders of the ancient Roman Empire; however, the fearsome Vikings that resided there would raid Western Europe for centuries before their conversion to Christianity. Now that we have conquered the region, it would be better managed under an [Root.GetAdjective]-led Exarch in cooperation with the local elite."
 to_has_not_annexed_exarch_in_5_years_EEC_tt:0 "Has NOT annexed the Exarch of §Y[EEC.GetName]§! in last §Y5§! years"
 to_form_exarch_pannonia_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Pannonia"
 to_form_exarch_pannonia_desc:0 "Once at the forefront of Trajan's conquests, this area was gradually abandoned over the centuries as raids and invasions took their toll. Now that it has been retaken, it would be better managed under an [Root.GetAdjective]-led Exarch in cooperation with the local elite."
 to_has_not_annexed_exarch_in_5_years_EED_tt:0 "Has NOT annexed the Exarch of §Y[EED.GetName]§! in last §Y5§! years"
 to_form_exarch_aigyptos_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Aigyptos"
 to_form_exarch_aigyptos_desc:0 "Aigyptos was once the breadbasket of the Ancient Roman Empire and one of its wealthiest provinces before being lost to Muslim conquest. Now that it has been retaken, it would be better managed under an [Root.GetAdjective]-led Exarch in cooperation with the local elite."
 to_has_not_annexed_exarch_in_5_years_EEE_tt:0 "Has NOT annexed the Exarch of §Y[EEE.GetName]§! in last §Y5§! years"
 to_form_exarch_afrika_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Afrika"
 to_form_exarch_afrika_desc:0 "Mauretania was once the homeland of the hated Carthaginian Empire and was one of the few provinces that were retaken in Justinian's reconquests. Now that it has been retaken, it would be better managed under an [Root.GetAdjective]-led Exarch in cooperation with the local elite."
 to_has_not_annexed_exarch_in_5_years_EEF_tt:0 "Has NOT annexed the Exarch of §Y[EEF.GetName]§! in last §Y5§! years"
 to_form_exarch_frankia_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Frankia"
 to_form_exarch_frankia_desc:0 "Gallia, once the heartland of the Western Empire, and the last bastion in the west to fall to the Franks. What remains of the formidable power would be better managed under an [Root.GetAdjective]-led Exarch in cooperation with the local elite."
 to_has_not_annexed_exarch_in_5_years_EEG_tt:0 "Has NOT annexed the Exarch of §Y[EEG.GetName]§! in last §Y5§! years"
 to_form_exarch_spania_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Spania"
 to_form_exarch_spania_desc:0 "Spania has long been the home of warring tribes and petty kingdoms, from before we came to this land thousands of years ago to long after we left at the fall of the Western Empire. Now that it has been retaken, it would be better managed under an [Root.GetAdjective]-led Exarch in cooperation with the local elite."
 to_has_not_annexed_exarch_in_5_years_EEH_tt:0 "Has NOT annexed the Exarch of §Y[EEH.GetName]§! in last §Y5§! years"
 to_form_exarch_ano_germania_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Ano Germania"
 to_form_exarch_ano_germania_desc:0 "Comprising mainly the land between the Italian Alps and the Danubian frontier, this land was one of the borders of the ancient empire. Now that it has been retaken, it would be better managed under an [Root.GetAdjective]-led Exarch in cooperation with the local elite."
 to_has_not_annexed_exarch_in_5_years_EEI_tt:0 "Has NOT annexed the Exarch of §Y[EEI.GetName]§! in last §Y5§! years"
 to_form_exarch_baltikos_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Baltikos"
 to_form_exarch_baltikos_desc:0 "Baltikos was far from the borders of the Ancient Romans, with the area being largely unknown to them. Now that we have conquered the region, it would be better managed under an [Root.GetAdjective]-led Exarch in cooperation with the local elite."
 to_has_not_annexed_exarch_in_5_years_EEJ_tt:0 "Has NOT annexed the Exarch of §Y[EEJ.GetName]§! in last §Y5§! years"
 to_form_exarch_rhousiya_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Rhousiya"
 to_form_exarch_rhousiya_desc:0 "Rhousiya was once home to the Kievan Rus, a people to which we gave the gift of the written word through the creation of the Cyrillic alphabet. Now that we have returned, it would be better managed under an [Root.GetAdjective]-led Exarch in cooperation with the local elite."
 to_has_not_annexed_exarch_in_5_years_EEL_tt:0 "Has NOT annexed the Exarch of §Y[EEL.GetName]§! in last §Y5§! years"
 to_form_exarch_sarmatia_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Sarmatia"
 to_form_exarch_sarmatia_desc:0 "Sarmatia was an ancient land, little-known to the Ancient Empire. Long after the fall of the Western Empire, these lands were increasingly settled by the ancient Varangians. Now that it has been taken over, it would be better managed under an [Root.GetAdjective]-led Exarch in cooperation with the local elite."
 to_has_not_annexed_exarch_in_5_years_EEM_tt:0 "Has NOT annexed the Exarch of §Y[EEM.GetName]§! in last §Y5§! years"
 to_form_exarch_syria_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Syria"
 to_form_exarch_syria_desc:0 "Syria includes much of the land taken from the Sassanid Empire at the Roman Empire's greatest extent, as well as the large, urbanized cities of the Levant. Now that it has been retaken, it would be better managed under an [Root.GetAdjective]-led Exarch in cooperation with the local elite."
 to_has_not_annexed_exarch_in_5_years_EEO_tt:0 "Has NOT annexed the Exarch of §Y[EEO.GetName]§! in last §Y5§! years"
 to_form_exarch_italia_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Italia"
 to_form_exarch_italia_desc:0 "Italia was once the political, cultural and economic centre of the Ancient Roman Empire, however, over the centuries it has developed its own distinct culture far from that of our own. Now that it has been finally retaken, it would be better managed under an [Root.GetAdjective]-led Exarch in cooperation with the local elite."
 to_has_not_annexed_exarch_in_5_years_EER_tt:0 "Has NOT annexed the Exarch of §Y[EER.GetName]§! in last §Y5§! years"
 to_form_exarch_megale_kimmeria_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Megale Kimmeria"
 to_form_exarch_megale_kimmeria_desc:0 "The corridor that presented a starting point for every invasion by the horsemen of the steppes, from the Huns themselves to the Avars, the Magyars, the Khazars, the Pechenegs, all the way to the Mongols. Now that it is under [Root.GetAdjective] control, it would be better managed under an [Root.GetAdjective]-led Exarch in cooperation with the local elite (such as it is on the steppe)."
 to_has_not_annexed_exarch_in_5_years_EES_tt:0 "Has NOT annexed the Exarch of §Y[EES.GetName]§! in last §Y5§! years"
 to_form_exarch_kato_germania_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Kato Germania"
 to_form_exarch_kato_germania_desc:0 "Germania Inferior or Kato Germania was an important border province during the time of the Ancient Roman Empire before falling to Germanic conquest. Now that it has been retaken, it would be better managed under an [Root.GetAdjective]-led Exarch in cooperation with the local elite."
 to_has_not_annexed_exarch_in_5_years_EET_tt:0 "Has NOT annexed the Exarch of §Y[EET.GetName]§! in last §Y5§! years"
 to_form_exarch_megali_germania_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Megali Germania"
 to_form_exarch_megali_germania_desc:0 "Magna Germania or Megali Germania was once inhabited by the most fearsome of the Germanic tribes, many of whom eventually settled in the lands of the former Western Roman Empire. Now that it has been finally taken over, it would be better managed under an [Root.GetAdjective]-led Exarch in cooperation with the local elite."
 to_has_not_annexed_exarch_in_5_years_EEU_tt:0 "Has NOT annexed the Exarch of §Y[EEU.GetName]§! in last §Y5§! years"
 to_form_exarch_venedai_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Venedai"
 to_form_exarch_venedai_desc:0 "Venedai was a dangerous land far from the borders of the Roman Empire in which monsters and monster slayers were said to have fought an ever losing battle against the march of time. Now that it has been taken over, it would be better managed under an [Root.GetAdjective]-led Exarch in cooperation with the local elite."
 to_has_not_annexed_exarch_in_5_years_EEV_tt:0 "Has NOT annexed the Exarch of §Y[EEV.GetName]§! in last §Y5§! years"
 to_form_exarch_aravia_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Aravia"
 to_form_exarch_aravia_desc:0 "The deserts of the Arabian Peninsula once unleashed an army that conquered half our empire in a holy fury. Now, however, we have a foothold in this land, the birthplace of Islam. Now that we are in control, we find that it would be better managed under an [Root.GetAdjective]-led Exarch in cooperation with the local elite."
 to_has_not_annexed_exarch_in_5_years_EEQ_tt:0 "Has NOT annexed the Exarch of §Y[EEQ.GetName]§! in last §Y5§! years"
 to_form_exarch_perses_title:0 "£icon_text_elysian_subject£ Establish the Exarchate of Perses"
 to_form_exarch_perses_desc:0 "Persia, our most ancient foe, falters at our spears. This land, lying once beyond our farthest borders, is now within our dominion. To lessen the threat of rebellion, we should appoint an [Root.GetAdjective]-led Exarch to govern the land in cooperation with the local elite."
 to_has_not_annexed_exarch_in_5_years_EEP_tt:0 "Has NOT annexed the Exarch of §Y[EEP.GetName]§! in last §Y5§! years"