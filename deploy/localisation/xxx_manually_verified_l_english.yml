 to_cultureshock_bad_start_tt:0 "Every owned and subject-owned §YGreek§! or §YPontic§! province gets §YCulture Shock§! modifier, giving the following effects:\n Local Tax Modifier: §R-66.0%§!\n Local Manpower Modifier: §R-66.0%§!\n Local Sailors Modifier: §R-66.0%§!\n Local Unrest: §R+4.00§!\n Local Missionary Strength: §R-2.0%§!\n Local Culture Conversion Cost: §R+35.0%§!"
 to_cultureshock_bad_tt:0 "§MOur Greek brethren are outraged at our ways, we should be careful, or risk them openly turning against us.§!"
 to_cultureshock_light_start_tt:0 "Every owned and subject-owned §YGreek§! or §YPontic§! province gets §YCulture Shock§! modifier, giving the following effects:\n Local Tax Modifier: §R-33.0%§!\n Local Manpower Modifier: §R-33.0%§!\n Local Sailors Modifier: §R-33.0%§!\n Local Culture Conversion Cost: §R+10.0%§!"
 to_cultureshock_light_tt:0 "§MThe Greeks are welcoming us, albeit it with slight waryness. They will be less enthusiastic about signing up for the legions, and paying their taxes.§!"
 to_cultureshock_medium_start_tt:0 "Every owned and subject-owned §YGreek§! or §YPontic§! province gets §YCulture Shock§! modifier, giving the following effects:\n Local Tax Modifier: §R-33.0%§!\n Local Manpower Modifier: §R-33.0%§!\n Local Sailors Modifier: §R-33.0%§!\n Local Unrest: §R+2.00§!\n Local Missionary Strength: §R-2.0%§!\n Local Culture Conversion Cost: §R+20.0%§!"
 to_cultureshock_medium_tt:0 "§MThe Greeks are hesitant in welcoming us back owing to our cultural differences, which will hinder their integration.§!"
 to_cultureshock_vbad_start_tt:0 "Every owned and subject-owned §YGreek§! or §YPontic§! province gets §YCulture Shock§! modifier, giving the following effects:\n Local Tax Modifier: §R-100.0%§!\n Local Manpower Modifier: §R-100.0%§!\n Local Sailors Modifier: §R-100.0%§!\n Local Unrest: §R+8.00§!\n Local Missionary Strength: §R-3.0%§!\n Local Culture Conversion Cost: §R+50.0%§!"
 to_cultureshock_vbad_tt:0 "§MThe Greeks are outraged at our ways, and have already turned against our liberation armies. The slightest spark will ignite open revolution.§!"
 to_cultureshock_vlight_start_tt:0 "Every owned and subject-owned §YGreek§! or §YPontic§! province gets §YCulture Shock§! modifier, giving the following effects:\n Local Tax Modifier: §R-20.0%§!\n Local Manpower Modifier: §R-20.0%§!\n Local Sailors Modifier: §R-20.0%§!"
 to_cultureshock_vlight_tt:0 "§MOur Greek brethren are welcoming us with open arms, but it will still take a while to get used to our new differences.§!"

