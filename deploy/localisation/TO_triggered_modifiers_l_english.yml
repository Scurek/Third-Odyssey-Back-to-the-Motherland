 nhs2_ai_buff:0 "Script.Skynet_protocol.Blessing"
 desc_to_defending_the_holy_roman_empire:0 "Treacherous descendants of the Greek Settlers on Elysium have come to assert their supposed claim on the title of Roman Empire. The fools have all but cemented our grip on the electorate."
 to_defending_the_holy_roman_empire:0 "Defending the Title of Holy Roman Empire"
 desc_to_female_generals_from_deities:0 "With the Emperor's choice to elevate one of the great goddesses of women to the position of their personal patron, there is a swell of prominent female figures taking positions in the upper court and other branches of our empire. Women stepping out of the households and kitchens to contribute to our empire on a far grander scale, inspired and pushed forwards by the patronage of one of the Goddess."
 to_female_generals_from_deities:0 "Feminine Prominence"
 
 # TO_ELY_triggered_modifiers.txt
 desc_nhs2_0_reform:0 "The church is weak and disorganised; separated from the religious institutions of the old world. We need to reform the clergy if our faith is to survive and spread in this new world.\n\n£no£§YReligious Reform: §!Reform The Clergy has to be enacted by any stranded §YOrthodox§! nation to improve this modifier."
 nhs2_0_reform:0 "Stranded Religion"
 nhs2_0_reform_tc_tt:0 "No stranded §YOrthodox§! nation has yet enacted §YReligious Reform: §!Reform The Clergy"
 desc_nhs2_1_reform:0 "Now that the clergy has been reformed, our thoughts must turn to the expansion and consolidation of our faith, among our own people as well as the natives."
 nhs2_1_reform:0 "Clergy Reformed"
 nhs2_1_reform_tc_orthodox_tt:0 "No stranded §YOrthodox§! nation has yet enacted §YReligious Reform: §!Consolidate Elysian Rites"
 nhs2_1_reform_tc_tt:0 "No §YElysian Orthodox§! nation has yet enacted §YReligious Reform: §!Legitimise The Faith or §YReligious Reform: §!Consolidate Elysian Rites"
 desc_nhs2_23_reform:0 "All aspects of Elysian Orthodoxy are now reformed, which is now seen by many as one of the most powerful and widespread religions the world over..."
 nhs2_23_reform:0 "Religion Reformed"
 nhs2_23_reform_tc_tt:0 "No §YElysian Orthodox§! nation has yet enacted §YReligious Reform: §!Mend the Schism"
 desc_nhs2_2_reform:0 "Our efforts to reach out to the leaders of the surrounding faiths has been met with some success. Though nothing was agreed upon, we are now seen as a legitimate faith, increasing our standing among the people of other faiths and thus making it easier to convert them."
 nhs2_2_reform:0 "Faith Legitimised"
 nhs2_2_reform_tc_tt:0 "No §YElysian Orthodox§! nation has yet enacted §YReligious Reform: §!Consolidate Elysian Rites"
 desc_nhs2_3_reform:0 "With the consolidation of the Elysian Rites, our people are now more invested in upholding day-to-day rituals of the church, and are less likely to turn to heresy as a result."
 nhs2_3_reform:0 "Elysian Rites Consolidated"
 nhs2_3_reform_tc_tt:0 "No §YElysian Orthodox§! nation has yet enacted §YReligious Reform: §!Legitimise The Faith"
 desc_nhs2_4_reform:0 "With the conquest of the Old Pentarchy, the adherents of the Greek rites are united under a single rule once again. All within our empire now acknowledge our religion as the true and only Christians, though the Christian kings of Europe still dispute our claim."
 nhs2_4_reform:0 "Schism Mended"
 nhs2_4_reform_tc_tt:0 "All §YElysian Orthodox§! reforms have been passed"
 desc_nhs2_has_patriarch:0 "Our nation has its own Patriarch, ensuring that spiritual questions are answered promptly and securely."
 nhs2_has_patriarch:0 "Direct Patriarch Guidance"
 desc_nhs2_invasion:0 "The Invasion of our ancestral homeland has begun. Recruits, both young and old, are flocking to our standards. We have also assembled an elite war council of our most famous veterans for this occasion."
 nhs2_invasion:0 "Invasion"
 desc_nhs2_invasion_base_of_operations:0 "Securing an overseas base of operations boosted our troops morale and provided us with much better strategic overview."
 nhs2_invasion_base_of_operations:0 "Base of Operations"
 desc_nhs2_invasion_naval_wonder:0 "Our manufactories and shipyards are working overtime to provide us with a blue-water navy capable of crossing the Atlantic and invading Europe."
 nhs2_invasion_naval_wonder:0 "Naval Expertise"
 desc_nhs2_invasion_supply_lines:0 "Securing our supply lines before an invasion further increased the amount of men we are able to transport and supply in Europe."
 nhs2_invasion_supply_lines:0 "Supply Lines"
 desc_nhs2_low_patri_authority:0 "With our religious authority questioned, people find it easier to tolerate other religions."
 nhs2_low_patri_authority:0 "Low Patriarch Authority"
 desc_nhs2_no_patriarch:0 "We have no patriarch of our own, and every time we desire spiritual guidance, our priests must march off to foreign lands to commune with indifferent priests."
 nhs2_no_patriarch:0 "Lacks Direct Patriarch Guidance"
 desc_nhs_conquest_of_athens_exarch:0 "We have control of Athens, birthplace of philosophy and home to such great minds as Aristotle and Socrates. Named for the goddess Athena and once master and suzerain of the Aegean Sea, this shining beacon of classical thought will propel us to new heights and reach out to old glories."
 nhs_conquest_of_athens_exarch:0 "Conquest of Athens"
 desc_nhs_conquest_of_athens_humanist_exarch:0 "We have control of Athens, birthplace of philosophy and home to such great minds as Aristotle and Socrates. Named for the goddess Athena and once master and suzerain of the Aegean Sea, this shining beacon of classical thought will propel us to new heights and reach out to old glories."
 nhs_conquest_of_athens_humanist_exarch:0 "Conquest of Athens"
 desc_nhs_conquest_of_athens_militarist_exarch:0 "We have control of Athens, birthplace of philosophy and home to such great minds as Aristotle and Socrates. Named for the goddess Athena and once master and suzerain of the Aegean Sea, this shining beacon of classical thought will propel us to new heights and reach out to old glories."
 nhs_conquest_of_athens_militarist_exarch:0 "Conquest of Athens"
 desc_nhs_conquest_of_athens_moderate_exarch:0 "We have control of Athens, birthplace of philosophy and home to such great minds as Aristotle and Socrates. Named for the goddess Athena and once master and suzerain of the Aegean Sea, this shining beacon of classical thought will propel us to new heights and reach out to old glories."
 nhs_conquest_of_athens_moderate_exarch:0 "Conquest of Athens"
 desc_nhs_holding_jerusalem_exarch:0 "We are in control of the Holy City of Jerusalem, held sacred by Muslims, Jews and Christians alike."
 nhs_holding_jerusalem_exarch:0 "The Conquest of Jerusalem"
 desc_nhs_holding_mecca_exarch:0 "We have conquered the holy city of Mecca, the sacred site of Islam, in the name of Christ."
 nhs_holding_mecca_exarch:0 "The Conquest of Mecca"
 desc_nhs_holding_rome_exarch:0 "The ancient city of Rome, once the seat of our Empire, has finally been retaken."
 nhs_holding_rome_exarch:0 "The Conquest of Rome"
 nhs_invasion_colonial_range:0 "Securing Supply Lines"
 desc_nhs_invasion_colonial_range:0 "Our administrative and colonial efforts are focused on invasion effort, allowing us to incorporate overseas territories and preventing us from establishing distant overseas colonies.\n\n§RAs long as this modifier is active we cannot send colonists to overseas provinces.§!"
 nhs_not_completed_development_of_the_true_homeland_tt:0 "Has NOT completed Elysian mission: §GA New Homeland§!"
 nhs_not_completed_heir_of_justinian_tt:0 "Has NOT completed mission §R[GetHeirOfJustinianName]§!"
 desc_nhs_techgroup_modern:0 "Our exile has sadly separated us from most of the knowledge we once held; this has slowed our technological progress.\n\nTo remove this modifier one of the following must be true:\n £no£Has embraced Manufactories\n £no£Has completed §GA New Homeland§! mission.\n £no£Has completed §R[GetHeirOfJustinianName]§! mission\n £no£Has completed at least §Y2§! of the following missions:\n      §MAcross the Eirenic§!\n      §MEast Asian Monopolies§!\n      §MAround Africa§!\n      §MIndian Ambition§!"
 nhs_techgroup_modern:0 "Exiled"
 desc_to_cahokia_controler_booming_trade_tm:0 "Increased movement of goods between [917.GetName] and [GetExistingElysiaName] has caused a trade boom within our lands. Prosperous future awaits us!"
 to_cahokia_controler_booming_trade_tm:0 "Booming Trade"
 desc_to_controls_colonial_brazil:0 "The central administration has taken direct control of this area, feeding resources back to the heartland."
 to_controls_colonial_brazil:0 "Direct Rule of Phoinike"
 desc_to_controls_colonial_colombia:0 "The central administration has taken direct control of this area, feeding resources back to the heartland."
 to_controls_colonial_colombia:0 "Direct Rule of Arkadia"
 desc_to_controls_colonial_la_plata:0 "The central administration has taken direct control of this area, feeding resources back to the heartland."
 to_controls_colonial_la_plata:0 "Direct Rule of Argyrini"
 desc_to_controls_colonial_peru:0 "The central administration has taken direct control of this area, feeding resources back to the heartland."
 to_controls_colonial_peru:0 "Direct Rule of Tessárchorón"
 to_has_enacted_direct_control_from_capital_decision_tt:0 "Has enacted decision §YDirect Control from [Root.Capital.GetCapitalName]§!"
 to_has_non_free_mercenary_company_tt:0 "[Root.GetName] employs a Mercenary Company that reduces professionalism"
 to_has_not_completed_two_blue_path_missions_tt:0 "Has NOT completed at least §Y2§! of the following missions: §MAcross the Eirenic§!, §MEast Asian Monopolies§!, §MAround Africa§!, §MIndian Ambition§!"
 desc_to_hre_dominant_elysian_orthodox:0 "The Elysian Orthodoxy is the official religion of the Holy Roman Empire. Following this faith grants our nation a certain moral legitimacy."
 to_hre_dominant_elysian_orthodox:0 "Elysian Orthodox Empire"
 to_nhs_owns_supply_lines_target_province:0 "Owns a province that is a target of our effort to establish supply lines."
 desc_to_over_forcelimit_penalty_professional_army:0 "Our focus on continious drill and well disciplined army simply cannot be maintained if the size of the army exceeds the capabilities of our officers to effectively oversee it."
 to_over_forcelimit_penalty_professional_army:0 "Failing Army Organizations"
 desc_to_over_forcelimit_penalty_volley_fire:0 "Our focus on continious drill and well disciplined army simply cannot be maintained if the size of the army exceeds the capabilities of our officers to effectively oversee it."
 to_over_forcelimit_penalty_volley_fire:0 "Failing Army Organizations"
 desc_to_penal_colony_in_australia_tm:0 "As large parts of the typically malcontent population are being shipped off across the seas we are seeing an unusual wave of tranquility across the nation. The fear of being being included as one of these unfortunates is also making even the most fiery agitator think twice about criticising our government too loudly."
 to_penal_colony_in_australia_tm:0 "Penal Colony"
 desc_to_prince_bonus_1:0 "Our efforts to share the glory of [Root.GetRomeElysia] with our Frankish subjects seem to have borne fruit, as the Emperor is increasingly well received in their courts."
 to_prince_bonus_1:0 "Emperor of Romans and Franks"
 desc_to_prince_bonus_2:0 "Our efforts to share the glory of [Root.GetRomeElysia] with our Frankish subjects seem to have borne fruit, as the Emperor is increasingly well received in their courts."
