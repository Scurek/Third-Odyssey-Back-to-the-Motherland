l_english:
 desc_to_female_generals_from_deities:0 "With the Emperor's choice to elevate one of the great goddesses of women to the position of their personal patron, there is a swell of prominent female figures taking positions in the upper court and other branches of our empire. Women stepping out of the households and kitchens to contribute to our empire on a far grander scale, inspired and pushed forwards by the patronage of one of the Goddess."
 to_female_generals_from_deities:0 "Feminine Prominence"
 
 # TO_MSG_reforms_modifiers.txt
 msg_at_war_during_reform:0 "Leading an offensive war during a reform"
 desc_msg_msg_debuff:0 "We do not have need of such things as diplomats, merchants and statesmen!"
 msg_msg_debuff:0 "Army without a State"
 msg_msg_debuff_tt:0 "§YSerious reforms are needed to remove this, but there's no time for that now.§!"
 desc_msg_reform_debuff_with_dlc:0 "The court's focus on reform has left certain parts of the government neglected, most notably the army. Lack of focus and a drawing away of important resources has left our army in poor shape. It would be a bad idea to go to war during a reform."
 msg_reform_debuff_with_dlc:0 "Neglected Army"
 
 # TO_MSG_triggered_modifiers.txt
 desc_msg_pact_other:0 "The pact we signed goes beyond a simple alliance - it allows us to purchase Spartan veterans as mercenaries, which are highly disciplined."
 msg_pact_other:0 "Pact Benefits"
 msg_pact_other_tt:0 "So long as we remain allies with the Spartans, we will keep the benefits of the pact."
 desc_msg_pact_sparta:0 "The pact we signed goes beyond a simple alliance - it allows for favourable mercenary contracts with the other power."
 msg_pact_sparta:0 "Pact Benefits"
 msg_pact_sparta_tt:0 "So long as we remain allies with the nation we made the pact with, we will keep the benefits of the pact."
 desc_nhs_msg_techgroup_modern:0 "Our exile has sadly separated us from most of the knowledge we once held; this has slowed our technological progress.\n\nTo remove this modifier one of the following much be true:\n £icon_x_font£Owns §Y[953.GetName]§!. \n £icon_x_font£Has embraced Manufactories. \n £icon_x_font£Has retaken Constantinople."
 nhs_msg_techgroup_modern:0 "Exiled"
 desc_nhs_outside_threat:0 "We must repel the foreign invaders!"
 nhs_outside_threat:0 "Outside Threat"
 
 # TO_NAT_triggered_modifiers.txt
 desc_nhs_native_tech:0 ""
 nhs_native_tech:0 "No Place in the Sun"
 desc_to_nat_friend_with_colonisers:0 "We have chosen to align ourselves with the great tribe of white men from across the sea, either by establishing good relations or taking their gods as our own. Hopefully they will share some of their knowledge with us."
 to_nat_friend_with_colonisers:0 "Roman Contacts"
 desc_to_nat_native_malus_without_legalism:0 "Removed upon embracing §YLegalism§! institution."
 to_nat_native_malus_without_legalism:0 "Lacks Legalism"
 desc_to_nat_native_malus_without_legalism_cahokia:0 "Removed upon embracing §YLegalism§! institution."
 to_nat_native_malus_without_legalism_cahokia:0 "Lacks Legalism"
 
 # TO_NHS_triggered_modifiers.txt
 byzantine_demise:0 "Byzantine Demise"
 desc_byzantine_demise:0 "The last Byzantine Emperor and his great expedition met their doom at the end of the world. They were honourable enough to release a messenger pigeon, a gift from the Portuguese during their travels, to warn us when they realised they could not escape their doom. The demise of the last continuation of the Roman Empire has put off nations and explorers in all of Europe. There are some though that believe the Byzantines survived, and eagerness to explore may come back in the future. For now though, no sane person will jump on the opportunity.\n\n-§YNavigator§! and §YColonial Governor§! advisors cannot be recruited.\n-Disables §YPortuguese Navigators§! flagship modification.\n-Unlocking §YOverseas Exploration§! idea will increase the penalty to §R-120.0%§! therefore reducing its effective modifier by §R-35.0%§!."
 byzantine_demise1:0 "Colonial Rush"
 desc_byzantine_demise1:0 ""
 byzantine_demise_with_overseas_exploration:0 "Byzantine Demise"
 desc_byzantine_demise_with_overseas_exploration:0 "The last Byzantine Emperor and his great expedition met their doom at the end of the world. They were honourable enough to release a messenger pigeon, a gift from the Portuguese during their travels, to warn us when they realised they could not escape their doom. The demise of the last continuation of the Roman Empire has put off nations and explorers in all of Europe. There are some though that believe the Byzantines survived, and eagerness to explore may come back in the future. For now though, no sane person will jump on the opportunity.\n\n-§YNavigator§! and §YColonial Governor§! advisors cannot be recruited.\n-Disables §YPortuguese Navigators§! flagship modification.\n-Unlocking §YOverseas Exploration§! idea will increase the penalty to §R-120.0%§! therefore reducing its effective modifier by §R-35.0%§!."
 desc_nhs2_0_reform:0 "The church is weak and disorganised; separated from the religious institutions of the old world. We need to reform the clergy if our faith is to survive and spread in this new world.\n\n£icon_x_font£§YReligious Reform: §!Reform The Clergy has to be enacted by any stranded §YOrthodox§! nation to improve this modifier."
 nhs2_0_reform:0 "Stranded Religion"
 nhs2_0_reform_tc_tt:0 "No stranded §YOrthodox§! nation has yet enacted §YReligious Reform: §!Reform The Clergy."
 desc_nhs2_1_reform:0 "Now that the clergy has been reformed, our thoughts must turn to the expansion and consolidation of our faith, among our own people as well as the natives.\n\n£icon_x_font£§YReligious Reform: §!Legitimise The Faith or §YReligious Reform: §!Consolidate Elysian Rites has to be enacted by any §YElysian Orthodox§! nation to improve this modifier."
 nhs2_1_reform:0 "Clergy Reformed"
 nhs2_1_reform_tc_tt:0 "No §YElysian Orthodox§! nation has yet enacted §YReligious Reform: §!Legitimise The Faith or §YReligious Reform: §!Consolidate Elysian Rites."
 desc_nhs2_23_reform:0 "All aspects of Elysian Orthodoxy are now reformed, which is now seen by many as one of the most powerful and widespread religions the world over...\n\n£icon_x_font£§YReligious Reform: §!Unite the Orthodox Churches has to be enacted by any §YElysian Orthodox§! nation to improve this modifier."
 nhs2_23_reform:0 "Religion Reformed"
 desc_nhs2_2_reform:0 "Our efforts to reach out to the leaders of the surrounding faiths has been met with some success. Though nothing was agreed upon, we are now seen as a legitimate faith, increasing our standing among the people of other faiths and thus making it easier to convert them.\n\n£icon_x_font£§YReligious Reform: §!Consolidate Elysian Rites has to be enacted by any §YElysian Orthodox§! nation to improve this modifier."
 nhs2_2_reform:0 "Faith Legitimised"
 desc_nhs2_3_reform:0 "With the consolidation of the Elysian Rites, our people are now more invested in upholding day-to-day rituals of the church, and are less likely to turn to heresy as a result.\n\n£icon_x_font£§YReligious Reform: §!Legitimise The Faith has to be enacted by any §YElysian Orthodox§! nation to improve this modifier."
 nhs2_3_reform:0 "Elysian Rites Consolidated"
 desc_nhs2_4_reform:0 "With the conquest of the Old Pentarchy, the adherents of the Greek rites are united under a single rule once again. All within our empire now acknowledge our religion as the true and only Christians, though the Christian kings of Europe still dispute our claim."
 nhs2_4_reform:0 "Schism Mended"
 nhs2_ai_buff:0 "Script.Skynet_protocol.Blessing"
 desc_nhs2_albania_independance_mod:0 "Today we must fight to free our country!"
 nhs2_albania_independance_mod:0 "Fight for Freedom!"
 desc_nhs2_army_reform_no_at_war_modifier:0 "Our decision not to reform our military has left us severely disadvantaged when facing better-equipped European opponents."
 nhs2_army_reform_no_at_war_modifier:0 "Outdated Military"
 desc_nhs2_has_patriarch:0 "Our nation has its own Patriarch, ensuring that spiritual questions are answered promptly and securely."
 nhs2_has_patriarch:0 "Direct Patriarch Guidance"
 desc_nhs2_invasion:0 "The Invasion of our ancestral homeland has begun. Recruits, both young and old, are flocking to our standards. We have also assembled an elite war council of our most famous veterans for this occasion."
 nhs2_invasion:0 "Invasion"
 desc_nhs2_invasion_base_of_operations:0 "Securing an overseas base of operations boosted our troops morale and provided us with much better strategic overview."
 nhs2_invasion_base_of_operations:0 "Base of Operations"
 desc_nhs2_invasion_naval_wonder:0 "Our manufactories and shipyards are working overtime to provide us with a blue-water navy capable of crossing the Atlantic and invading Europe."
 nhs2_invasion_naval_wonder:0 "Naval Expertise"
 desc_nhs2_invasion_supply_lines:0 "Securing our supply lines before an invasion further increased the amount of men we are able to transport and supply in Europe."
 nhs2_invasion_supply_lines:0 "Supply Lines"
 desc_nhs2_low_patri_authority:0 "With our religious authority questioned, people find it easier to tolerate other religions."
 nhs2_low_patri_authority:0 "Low Patriarch Authority"
 desc_nhs2_no_patriarch:0 "We have no patriarch of our own, and every time we desire spiritual guidance, our priests must march off to foreign lands to commune with indifferent priests."
 nhs2_no_patriarch:0 "Lacks Direct Patriarch Guidance"
 desc_nhs_conquest_of_athens_exarch:0 "We have control of Athens, birthplace of philosophy and home to such great minds as Aristotle and Socrates. Named for the goddess Athena and once master and suzerain of the Aegean Sea, this shining beacon of classical thought will propel us to new heights and reach out to old glories."
 nhs_conquest_of_athens_exarch:0 "Conquest of Athens"
 desc_nhs_holding_jerusalem_exarch:0 "We are in control of the Holy City of Jerusalem, held sacred by Muslims, Jews and Christians alike."
 nhs_holding_jerusalem_exarch:0 "The Conquest of Jerusalem"
 desc_nhs_holding_mecca_exarch:0 "We have conquered the holy city of Mecca, the sacred site of Islam, in the name of Christ."
 nhs_holding_mecca_exarch:0 "The Conquest of Mecca"
 desc_nhs_holding_rome_exarch:0 "The ancient city of Rome, once the seat of our Empire, has finally been retaken."
 nhs_holding_rome_exarch:0 "The Conquest of Rome"
 nhs_invasion_colonial_range:0 "Securing Supply Lines"
 desc_nhs_invasion_colonial_range:0 "Our administrative and colonial efforts are focused on invasion effort, allowing us to incorporate overseas territories and preventing us from establishing distant overseas colonies.\n\n§RAs long as this modifier is active we cannot send colonists to overseas provinces.§!"
 nhs_not_completed_the_city_of_cities_tt:0 "Has NOT completed Elysian mission: §GThe Jewel of Elysia§!"
 desc_nhs_techgroup_modern:0 "Our exile has sadly separated us from most of the knowledge we once held; this has slowed our technological progress.\n\nTo remove this modifier one of the following must be true:\n £icon_x_font£Has retaken §YConstantinople§!.\n £icon_x_font£Has embraced Manufactories.\n £icon_x_font£Has completed Elysian mission: §GThe Jewel of Elysia§!."
 nhs_techgroup_modern:0 "Exiled"
 to_nhs_owns_supply_lines_target_province:0 "Owns a province that is a target of our effort to establish supply lines."
 
 # TO_VOV_triggered_modifiers.txt
 nhs_vov_growing_colony:0 "Growing Norse Colony"
 nhs_vov_reformed_faith:0 "Reformed Norse Faith"
 desc_nhs_vov_techgroup_modern:0 "Harsh conditions, constant struggle against local tribes and isolation from our homeland has sadly led to technological stagnation of our country.\n\nTo remove this modifier one of the following must be true:\n £icon_x_font£Has conquered §Y[12.GetName]§! and converted it to our religion (§Y[Root.Religion.GetName]§!).\n £icon_x_font£Has conquered §Y[1.GetName]§! and converted it to our religion (§Y[Root.Religion.GetName]§!).\n £icon_x_font£Has conquered §Y[17.GetName]§! and converted it to our religion (§Y[Root.Religion.GetName]§!)."
 nhs_vov_techgroup_modern:0 "Exiled"
 desc_nhs_vov_techgroup_modern_tt:0 "None of the following is true:\n Owns §Y[12.GetName]§!, which follows our religion (§Y[Root.Religion.GetName]§!)\n Owns §Y[1.GetName]§!, which follows our religion (§Y[Root.Religion.GetName]§!)\n Owns §Y[17.GetName]§!, which follows our religion (§Y[Root.Religion.GetName]§!)"
 nhs_vov_unreformed_faith:0 "Unreformed Norse Faith"
 