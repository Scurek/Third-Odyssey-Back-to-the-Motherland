 byzantine_demise_tech11:0 "Byzantine Demise"
 desc_byzantine_demise_tech11:0 "The last Byzantine Emperor and his great expedition met their doom at the end of the world. They were honourable enough to release a messenger pigeon, a gift from the Portuguese during their travels, to warn us when they realised they could not escape their doom. The demise of such a large fleet has put off nations and explorers in all of Europe. There are some though that believe the Byzantines survived, and eagerness to explore may come back in the future. For now though, no sane person will jump on the opportunity.\n\n-§YNavigator§! and §YColonial Governor§! advisors cannot be recruited.\n-Disables §YPortuguese Navigators§! flagship modification.\n-Exploration ideas cannot be taken until §YColonialism§! Institution is Enabled.\n-The penalty scales with our base §Ycolonial range§! and other §Ycolonial range§! modifiers."
