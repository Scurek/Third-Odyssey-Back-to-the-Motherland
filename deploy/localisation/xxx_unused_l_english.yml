 nhs_build_manufactories_desc:0 "Great advances are being made in the field of production, both technological and organisational. Let us invest greatly in new manufactories, a great industrious revolution might soon be upon us."
 nhs_build_manufactories_title:0 "Build Manufactories"
 nhs_build_panama_canal_desc:0 "Cutting a canal across the isthmus of Panama to connect the Atlantic Ocean to the Pacific Ocean is a truly mammoth task that once completed will severely cut the travel time of our ships, but the project is very expensive and may run into additional problems along the way..."
 nhs_build_panama_canal_title:0 "§MConstruct the Panama Canal§!"
 nhs_build_suez_canal_desc:0 "Cutting a canal to separate Africa from the Sinai Peninsula in order to connect the Mediterranean Sea to the Red Sea is a truly mammoth task that once completed will severely cut the travel time of our ships, but the project is very expensive and may run into additional problems along the way..."
 nhs_build_suez_canal_title:0 "§MConstruct the Suez Canal§!"
 nhs_build_temples_desc:0 "Let us never sit idle, even in peaceful times. Instead we must use our resources with industry, in order to make sure that we have funds available in time if misfortune should strike upon us."
 nhs_build_temples_title:0 "Build Buildings"
 nhs_build_treasury_desc:0 "A large treasury is an imperative buffer for all things that could befall us through. If this is seen as miserly, it is because some do not realize that this vice is the very essence of what it means to reign."
 nhs_build_treasury_title:0 "Build a Treasury"
 nhs_canal_mission_desc:0 "Since the fall of Aigyptos to the Muslims in the 7th century, much of Europe was cut off from eastern trade routes. The relatively narrow strip of land separating the Eastern Mediterranean from the Red Sea was once at the far reaches of our Empire. Now it will act as a stepping stone to the riches of India and Cathay."
