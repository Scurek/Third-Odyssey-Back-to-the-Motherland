 nhs2_mainlandevents.1.a:0 "We must keep going!"
 nhs2_mainlandevents.1.d:0 "We have made our triumphant return to Europe and reconquered Konstantinoupolis, the Queen of Cities. Already our supplies are being transported there, increasing our control over the local population."
 nhs2_mainlandevents.1.t:0 "Elysian return to Europe"
 nhs2_mainlandevents.2.a:0 "Damn them!"
 nhs2_mainlandevents.2.b:0 "Let them talk"
 nhs2_mainlandevents.2.d:0 "We have taken Constantinople from the Elysians, however, the reaction of the locals is mixed, with some saying that they actually enjoyed living under those barbarians!"
 nhs2_mainlandevents.2.t:0 "The Elysian Menace"
 nhs2_mainlandevents.20.b:0 "Vassal state it is!"
 nhs2_mainlandevents.21DEPRECATED.a:0 "It is our duty to enlighten them in the ways of their ancestors!"
 nhs2_mainlandevents.21DEPRECATED.b:0 "It's no use, they have already fallen too far."
 nhs2_mainlandevents.21DEPRECATED.d:0 "With our Hellenic sub state, Konstantinia, officially established, we must now decide their religious affinity. Should they remain Christian as they are now or should we enlighten them and teach them about the old ways?"
 nhs2_mainlandevents.21DEPRECATED.t:0 "Question of religion"
 nhs2_mainlandevents.22.b:0 "Try establishing a less independent vassal state."
 nhs2_mainlandevents.23.a:0 "Cede it to Konstantinia as we promised"
 nhs2_mainlandevents.23.b:0 "We must use it to strengthen our militia"
 nhs2_mainlandevents.23.c:0 "It is not to our strategic advantage"
 nhs2_mainlandevents.23.d:0 "We have recently retook [Root.GetName] from our enemies and we must now decide what to do with it."
 nhs2_mainlandevents.23.t:0 "[Root.GetName]"
 nhs2_mainlandevents.25DEPRECATED.a:0 "May the Athena guide them"
 nhs2_mainlandevents.25DEPRECATED.d:0 "Missionaries have been sent to one of our newly acquired provinces. Let's pray to Zeus that they are successful."
 nhs2_mainlandevents.25DEPRECATED.t:0 "Orthodox Populace"
 nhs2_mainlandevents.3.a:0 "We wish him luck"
 nhs2_mainlandevents.3.d:0 "The time has come for us to see what has become of our ancestors' homeland of Europe. To this end we have requested the service of a famous explorer named Pytheas, who, using both ancient maps from the Romans as well as scattered accounts from our flight, will lead an expedition of three small ships east and explore both the coastline and interior of Europe."
 nhs2_mainlandevents.3.t:0 "The Great Explorer"
 nhs2_mainlandevents.50.a:0 "Good news!"
 nhs2_mainlandevents.50.d:0 "Another Hellenic province has been reconquered!"
 nhs2_mainlandevents.50.t:0 "Province Acquired"
 nhs2_mainlandevents.6.b:0 "Invade the motherland straight away!"
 nhs2_mainlandevents.7.c:0 "Secure the North African ports!"
 nhs2_mainlandevents.7.e:0 "Secure the West African coast and surrounding islands!"
 nhs2_mainlandevents.9.m:0 "We are not ready yet."
 nhs2_native_colonist:0 "Clan Migrations"
 nhs2_native_naval_penalty:0 "Rafts and Canoes"
 nhs2_nativesevents.1.a:0 "Perhaps we can learn something from them?"
 nhs2_nativesevents.1.d:0 "Our scouts have discovered a settlement belonging to strange new people who recently arrived in large numbers in giant canoes. Dressed in strange clothing and performing strange rituals, our people are uneasy. We must investigate further."
 nhs2_nativesevents.1.t:0 "Strange new People"
 nhs2_nativesevents.2.a:0 "It is required for the sake of progress!"
 nhs2_nativesevents.2.b:0 "Sometimes a step forward is actually a step backward"
 nhs2_nativesevents.2.d:0 "Our higher nobility have adopted the new technological methods given to us by the Exiles, as well as parts of Elysian culture, surprisingly fast. This was actually a process that has been going on for many years; however, in doing so they are alienating themselves from the general populace. We must follow this trend and reform our government in order to remain competitive, but doing so may cause unrest among the populace until they accept that this is the way of the future."
 nhs2_nativesevents.2.t:0 "Progress among the Higher Circles"
 nhs2_nativesevents.4.a:0 "This is deeply concerning"
 nhs2_nativesevents.4.d:0 "In light of the Elysian ascendancy and the Vinland unification a movement is beginning among the Barbaroi and Skraeling tribes. An idea of unity among the tribes is starting to take shape. While it is difficult to tell where these new movements will lead it seems that the first step is the assimilation of minor tribes. Native tribes now have a Colonist, which they will use to colonize their surrounding provinces."
 nhs2_nativesevents.4.t:0 "Native Expansion"
 nhs2_naval_primacy1:0 "Naval Primacy"
 nhs2_naval_primacy2:0 "Naval Primacy"
 nhs2_naval_primacy3:0 "Naval Primacy"
 nhs2_new_patriarch_greek_tm:0 "Elysian Presence"
 nhs2_nobles_bankrupt:0 "They will not be able to invest in future projects"
 nhs2_orthodoxevents.1991.a:0 "The Holy Trinity reign supreme over all creation, as they always have!"
 nhs2_orthodoxevents.23.a:0 "We should expand the Patriarchate"
 nhs2_orthodoxevents.23.b:0 "No, we cannot break with tradition!"
 nhs2_orthodoxevents.23.d:0 "Elysium has already established five Patriarchal Sees, and many feel that recent calls from some in the clergy to include a sixth would prove to be a disastrous break with tradition and possibly bring the wrath of God down upon us. However, this would help extend our power over the rest of the continent..."
 nhs2_orthodoxevents.23.t:0 "Expanding the Patriarchate"
 nhs2_orthodoxevents.3.f:0 "Disastrous break with tradition indeed..."
 nhs2_orthodoxevents.3.g:0 "Perhaps we could make an exception?"
 nhs2_orthodoxevents.3.h:0 "We should expand the Patriarchate."
 nhs2_orthodoxevents.35.a:0 "Let them talk"
 nhs2_orthodoxevents.35.d:0 "Decades ago, when we first arrived in this strange land, we could not craft icons, holy symbols of God and the Saints, because we were so focused on day-to-day survival. Now, we are more established in this land, building great cities and fortresses comparable to old Europe. Yet the more conservative members of the clergy still persist in denouncing the usage of icons."
 nhs2_orthodoxevents.35.t:0 "Iconoclastic Clergy"
 nhs2_religion_changedfixt:0 "Countries and provinces in Mesoamerica and Andes adopt new religions."
 nhs2_religionevents13.b:0 "We don't have the funds"
 nhs2_religionevents14.a:0 "It is an offer we can't refuse"
 nhs2_religionevents14.d:0 "The Pantheon's High Priesthood is now firmly established, and have created a higher missionary class of 'Heralds', the equivalent of our priests back in our Christian days. Because the Emperor has a large amount of influence in the activities of the Priesthood, the heralds are requesting permission to spread Hellenism among the native tribes. Not only that but with their high level of education and various skills they could be used as diplomats, preachers, researchers, and in rare cases even generals. They will be allowed to extend a limited amount of influence to other Hellenic nations with the limit of two heralds, who must report back to us yearly on the status of religious matters."
 nhs2_religionevents14.t:0 "Heralds"
 nhs2_religionevents15.a:0 "It is an offer we can't refuse"
 nhs2_religionevents15.d:0 "[Root.Monarch.GetName] has been approached by representatives from so called 'Heralds'. They have offered their services which include assistance of their highly educated and skilled members in managing the country, preaching true faith to heretics, acting as diplomats and even leading armies. All that in return for allowing them to establish their order in our capital."
