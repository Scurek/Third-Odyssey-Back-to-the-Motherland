 to_across_the_eirenic_mission_desc_with_columbus:0 "Christopher Columbus died an extremely rich and extremely unsatisfied man. He set out from Europe intent on finding the way all the way East to India, in his effort to prove the roundness of the Earth. What he found instead was us, and the flourishing Elysium we have built. He returned to Europe with our exotic goods and Barbaroi slaves, and became renowned as the first trader to cross the Atlantic. But his dream of sailing West to India was never fulfilled.\n\nTo complete his journey and accomplish his dream, we will need to cross the Eirenic ocean, the largest and most unexplored stretch of water known to civilised man. To others this might be intimidating, but we are [GetElysiansRomans]. We crossed the Atlantic with a fleet larger than the world has ever seen, and since Columbus' voyage, our mariners have truly mastered the crossing of the Atlantic ocean, sailing from [950.GetName] to as far flung ports as Archangelsk. If there are any people who can complete the voyage across the Eirenic, it is [GetElysiansRomans]."
 to_across_the_eirenic_mission_desc_without_columbus:0 "The Eirenic Ocean, the grandest stretch of ocean left unexplored upon the entire globe. We have already mastered the sailing of the Atlantic ocean, and now ships regularly sail from the ports of London, Sevilla, Lubeck and Constantinople, to the flourishing markets of New Constantinople, [950.GetName], and even the halfway home of Kauda. And yet the Eirenic remains an almost undiscovered country.\n\nAn Italian Sailor known as Christopher Columbus believed that the world was round, and that by sailing west you can reach the far east and acquire the many riches of Asia, but our flight left Europe unenthused with the idea of sailing westwards. Now, the potential remains. We shall sail west to reach the east, and if the markets of Asia are to be found, we shall seize them with both hands."
 to_add_and_modify_varangian_stronghold_tt:0 "\n\nOther provinces owned by the §Y[From.GetName]§! will get the '§YVarangian Stronghold§!' modifier.\nModify §YVarangian Stronghold§! modifier by:\n Local Manpower Modifier: §G+50.0%§!\n Minimum Local Autonomy: §G-10.0%§!"
 to_add_varangian_stronghold_tt:0 "\n\nOther provinces owned the §Y[From.GetName]§! will get the '§YVarangian Stronghold§!' modifier, giving the following effect:\n Local Manpower Modifier: §G+50.0%§!\n Local Unrest: §G-5.00§!\n Local Defensivness: §G+25.0%§!\n Minimum Local Autonomy: §R+15.0%§!."
