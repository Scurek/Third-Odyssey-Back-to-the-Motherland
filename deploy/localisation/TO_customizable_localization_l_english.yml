 # TO_ELY_culture_shock_customizable_localization.txt
 nhs2_shock_events.1.elysianhellenic:0 "In fact, we can hardly be recognized as one people any more. We have rediscovered the truth of the Divine, and founded a prosperous culture many miles across the ocean, while the Greeks have been left to rot in their ignorance and occupation.\n\nOur wisdom and enlightenment are seemingly pure anathema to the Greeks, who have greeted us as barbarous invaders, if not demonic interlopers. Already, they are proving as stubborn an enemy as their previous occupiers, and find ourselves fighting the very people we came to liberate.\n\nNeedless to say, something must be done if this invasion is to succeed in anything other than wasting Elysia's resources."
 nhs2_shock_events.1.elysianorthodox:0 "Because while the Greeks were left behind to rot under foreign conquerors, we Elysians have forged a new realm, a new culture, far from this once familiar shores.\n\nAlready, the communication difficulties between our legions, particularly the native and Norse regiments, are becoming readily apparent. This, along with the Elysian customs we bring from our shores, has made the Greeks wary of us."
 nhs2_shock_events.1.romanhellenic:0 "Because while we rediscovered the true Gods, our brethren yet cling to our old monotheistic ways. While at first welcoming, with our language not too different from theirs, the revelation of our new divine allegiances soon changed their tune for the drastically worse.\n\nNow, we are eyed with suspicion within our own homelands, our soldiers refused lodging without payment or coercion. The rift this has put between us and our Greek Brothers cannot be understated, and how we chose to deal with it will decide the fate of not just our Empire, but our Faith."
 nhs2_shock_events.1.romanorthodox:0 "Fortunately, it seems the differences are negligible, likely owing to our fierce refusal to give up our traditions. Already, our soldiers are ingratiating themselves with the local populace, the language barrier all but non-existent.\n\nUnited by language, religion, and soon, purpose, the Greeks are welcoming us as the long-lost brethren that we are. That being said, there are still differences, many of which are yet to be discovered. Our decisions in dealing with these discoveries will likely decide the fate of the Roman peoples for decades to come."
 nhs2_shock_events.10.ta:0 "Return to Normalcy"
 nhs2_shock_events.10.tb:0 "A Homeland Tamed"
 nhs2_shock_events.10.tc:0 "A Mistake Rectified"
 nhs2_shock_events.10.td:0 "A Homeland Tamed"
 
