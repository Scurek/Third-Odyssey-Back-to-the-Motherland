 nhs_republic_events.1.t:0 "Election!"
 nhs_republic_events.1.d:0 "The term is up for [Root.Monarch.GetName]. With enough support [Root.Monarch.GetSheHe] can stay in office, but then [Root.Monarch.GetSheHe] must defeat [Monarch.GetHerHis] three primary competitors..."
 nhs_republic_events.2.d:0 "The unfortunate passing of [Root.Monarch.GetName] forces us to hold a premature election. Three primary candidates have been nominated..."
 nhs_republic_events.1.a:0 "Keep [Root.Monarch.GetName]"
 nhs_republic_events.1.b:0 "Bureaucrat Candidate"
 nhs_republic_events.1.c:0 "Diplomat Candidate"
 nhs_republic_events.1.od:0 "Military Candidate"
 nhs_republic_events.3.t:0 "Rise of a Despot"
 nhs_republic_events.3.d:0 "The lack of respect for the republic has slowly eroded its foundations. To preserve the stability of the state, [Root.Monarch.GetName] has proclaimed [Root.Monarch.GetHerselfHimself] Emperor."
 nhs_republic_events.3.a:0 "The Second Elysian Republic is dead..."