l_english:
 nhs2_developmentevents.1.t:0 "The Fertile Valleys of [Root.GetName]"
 nhs2_developmentevents.1.d:0 "Scouts and early colonisers have told us that the province of [Root.GetName] has valleys that contain moist, fertile soil. This will be useful for the development of the population of [Root.GetName]."
 nhs2_developmentevents.1.a:0 "Excellent!"
 nhs2_developmentevents.2.t:0 "The Settlers of [Root.GetName] Develop a Military Culture"
 nhs2_developmentevents.2.d:0 "Military culture is strong in the lands of [Root.GetName]. You can hardly walk to the market in [Root.Capital.GetName] without running into a blacksmith, or an armoury, or a fletcher..."
 nhs2_developmentevents.2.a:0 "Interesting..."
 nhs2_developmentevents.3.t:0 "Maritime culture and trade develops in [Root.GetName]"
 nhs2_developmentevents.3.d:0 "Ships are being produced by the dozen in the ports of [Root.GetName]. People in the region are being raised to be sailors or merchants instead of farmers and artisans. One can almost smell the mercantilism and exchange of currency in [Root.GetName]"
 nhs2_developmentevents.3.a:0 "Is that so?"
 nhs2_developmentevents.4.t:0 "Farming in [Root.GetName]"
 nhs2_developmentevents.4.d:0 "Our farms have been constructed in the vast fields of [Root.GetName]. This will boost our population in the region."
 nhs2_developmentevents.4.a:0 "More peasants mean more taxes"
 nhs2_developmentevents.5.t:0 "Rich Farming in [Root.GetName]"
 nhs2_developmentevents.5.d:0 "Our farms have been constructed in the vast fields of [Root.GetName], and they are booming. There is a massive food surplus in the region, where grain is cheaper than dirt, metaphorically speaking. This will greatly boost the population of the region."
 nhs2_developmentevents.5.a:0 "More peasants, more taxes!"
 nhs2_developmentevents.6.t:0 "Wood Clearance in [Root.GetName]"
 nhs2_developmentevents.6.d:0 "Large sections of wooded areas in [Root.GetName] have been cleared, and can now be used for farming or production."
 nhs2_developmentevents.6.a:0 "Excellent"
 nhs2_developmentevents.7.t:0 "Marsh Clearance"
 nhs2_developmentevents.7.d:0 "A significant amount of wetland in [Root.GetName] has been drained recently. This has revealed fertile soil for farming, and relatively flat land for construction of houses."
 nhs2_developmentevents.7.a:0 "This is good"
 nhs2_developmentevents.8.t:0 "Excavation Begins in [Root.GetName]"
 nhs2_developmentevents.8.d:0 "Our settlers in [Root.GetName] have turned from the rake and hoe to the pick and shovel. They seek riches beneath instead of the life of farming."
 nhs2_developmentevents.8.a:0 "Strike the earth!"
 nhs2_developmentevents.9.t:0 "Iron Struck in [Root.GetName]"
 nhs2_developmentevents.9.d:0 "Vein after vein of iron ores have been extracted in [Root.GetName]. Many of the miners believe the ore will never deplete. The only question is how to use it."
 nhs2_developmentevents.9.a:0 "Extract it quickly and use it to make crossbows and muskets"
 nhs2_developmentevents.9.b:0 "Begin plans for long-term production"
 nhs2_developmentevents.10.t:0 "Copper Struck in [Root.GetName]"
 nhs2_developmentevents.10.d:0 "Copper, and its most useful alloy bronze is not quite as useful as iron and steel but it works great in a pinch, and it never seems to stop emerging from the mines of [Root.GetName]. If used properly it can ensure prosperity in the region."
 nhs2_developmentevents.10.a:0 "Increase production and use the copper to make small arms"
 nhs2_developmentevents.10.b:0 "Prepare the area for long-term copper refining"
 nhs2_developmentevents.11.t:0 "Gold Struck in [Root.GetName]"
 nhs2_developmentevents.11.d:0 "Miners rush out of the [Root.GetAdjective] mines with nuggets of gold the size of their heads. Already oppritunistic goldsmiths rush to the villages, and boom towns are being built. What should we do with our newfound wealth?"
 nhs2_developmentevents.11.a:0 "Get as much out as possible!"
 nhs2_developmentevents.11.b:0 "Prepare the area for gold mining in the long term"
 nhs2_developmentevents.12.t:0 "Local Irrigation Networks"
 nhs2_developmentevents.12.d:0 "New and innovative irrigation methods are being experimented with in [Root.GetName], and for the most part they seem to work. Food production is noticably increasing in the region."
 nhs2_developmentevents.12.a:0 "Great"
 nhs2_developmentevents.13.t:0 "Native Assimilation in [Root.GetName]"
 nhs2_developmentevents.13.d:0 "Natives are becoming more gregarious in the province of [Root.GetName]. They are moving out of their tribes and into the cities by the hundreds!"
 nhs2_developmentevents.13.a:0 "Civilized savages...?"
 nhs2_developmentevents.14.t:0 "Fort Built in [Root.GetName]"
 nhs2_developmentevents.14.d:0 "A group of engineers have built a fortress in the outskirts of [Root.GetName], and have generously gifted it to the State. What should we do with it?"
 nhs2_developmentevents.14.a:0 "Staff it, and use it to defend [Root.GetName]"
 nhs2_developmentevents.14.b:0 "Use it as a military base"
 nhs2_developmentevents.15.t:0 "Temple Built in [Root.GetName]"
 nhs2_developmentevents.15.d:0 "A local priest has funded the construction of a lavish temple in [Root.GetName], however he died without a proper heir and the State annexed it. What should we do with it?"
 nhs2_developmentevents.15.a:0 "Allow it to remain functioning as a temple"
 nhs2_developmentevents.15.b:0 "Take it over, and use it as a courthouse"
 nhs2_developmentevents.16.t:0 "Market Develops in [Root.GetName]"
 nhs2_developmentevents.16.d:0 "The market in [Root.Capital.GetName] has grown to the size of a small town. While this is good for the trade and taxation of the region, it is also taking up valuable land that can be used for production."
 nhs2_developmentevents.16.a:0 "Allow traders to remain in the market of [Root.GetName]"
 nhs2_developmentevents.16.b:0 "Expel the traders, and use the buildings to make [Root.GetTradeGoodsName]"
 nhs2_developmentevents.17.t:0 "Shipyard Expands in [Root.GetName]"
 nhs2_developmentevents.17.d:0 "The shipyards are booming in the ports of [Root.GetName], and most of the shoreline is a giant dock. While this is good for ship production, the shoreline may be used for other things."
 nhs2_developmentevents.17.a:0 "Allow the shipbuilders to remain"
 nhs2_developmentevents.17.b:0 "Kick the artisans out, and use the ports for naval bases"
 nhs2_developmentevents.18.t:0 "Training Yard Expansion in [Root.GetName]"
 nhs2_developmentevents.18.d:0 "The barracks in [Root.GetName] is larger than ever before. More troops leave the barracks fully trained than in any other province so far. However due to a legal incident involving the owner and the governor's wife, the State has taken control of the barracks. What should we do with it?"
 nhs2_developmentevents.18.a:0 "Resume its functioning"
 nhs2_developmentevents.18.b:0 "Remodel it into a military base"
 nhs2_developmentevents.19.t:0 "Local Artisan Request"
 nhs2_developmentevents.19.d:0 "A talented local artisan has requested permission from the State to build a large workshop in [Root.GetName] for the production of [Root.GetTradeGoodsName]. Should we let him?"
 nhs2_developmentevents.19.a:0 "Give him permission"
 nhs2_developmentevents.19.b:0 "His talents are needed elsewhere"
 nhs2_developmentevents.20.t:0 "Small Aqueduct Network Completed in [Root.GetName]"
 nhs2_developmentevents.20.d:0 "A small aqueduct network was built in [Root.GetName], bringing water from the Appalachians to parched mouths in the province."
 nhs2_developmentevents.20.a:0 "Excellent"
 nhs2_developmentevents.21.t:0 "Noble Family Requests Autonomy"
 nhs2_developmentevents.21.d:0 "A prominent noble family has moved to [Root.GetName] and has some strange ideas about how to extort the population. They request increased autonomy so they can implement these plans."
 nhs2_developmentevents.21.a:0 "Give them autonomy"
 nhs2_developmentevents.21.b:0 "They will have to make do without"